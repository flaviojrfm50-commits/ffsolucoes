<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:1000px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{ transform:scale(1.03) }
.card h3{ margin:0 0 10px }
.card p{ opacity:.8; font-size:14px }
</style>
</head>

<body>

<div class="topo">
  <h2>üëï Painel da Loja de Roupas</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">
      ID da Loja: <span id="appId"></span>
    </small>
  </p>

  <div class="grid">

    <!-- PRODUTOS -->
    <div class="card" onclick="location.href='produtos.html'">
      <h3>üì¶ Produtos</h3>
      <p>Cadastro e controle das roupas</p>
    </div>

    <!-- CONFIG SITE -->
    <div class="card" onclick="location.href='site-config.html'">
      <h3>üåê Configurar Site</h3>
      <p>P√°gina p√∫blica da loja</p>
    </div>

    <!-- BANNERS -->
    <div class="card" onclick="location.href='banners.html'">
      <h3>üñºÔ∏è Banners</h3>
      <p>Imagens de destaque</p>
    </div>

    <!-- ABRIR LOJA -->
    <div class="card" onclick="abrirLoja()">
      <h3>üëÅÔ∏è Abrir Loja</h3>
      <p>Visualizar site p√∫blico</p>
    </div>

    <!-- SUPORTE -->
    <div class="card" onclick="window.open('../chat-admin.html','_blank')">
      <h3>üí¨ Suporte</h3>
      <p>Falar com o suporte</p>
    </div>

  </div>
</div>

<script>
/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || admin.tipo !== "loja"){
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;

/* ========= NAVEGA√á√ÉO ========= */
function abrirLoja(){
  window.open("index.html", "_blank");
}

/* ========= LOGOUT ========= */
function logout(){
  localStorage.clear();
  location.href = "../auth/login.html";
}
</script>

</body>
</html>
