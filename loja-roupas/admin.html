<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.excluir{background:#e53935}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.produto{
  background:#020617;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:13px;
}
.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}
.preco{color:#22c55e;font-weight:bold}
small{opacity:.7}
</style>
</head>

<body>

<div class="topo">
  <h1>ðŸ‘• Admin â€“ Loja de Roupas</h1>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>âž• Cadastrar Roupa</h2>

  <input id="nome" placeholder="Nome da peÃ§a (ex: Camisa Nike)">
  <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque total">

  <select id="categoria">
    <option>Camisetas</option>
    <option>CalÃ§as</option>
    <option>Bermudas</option>
    <option>Vestidos</option>
    <option>Casacos</option>
    <option>Outros</option>
  </select>

  <div style="margin-top:10px">
    <b>Tamanhos</b><br>
    <label><input type="checkbox" value="PP"> PP</label>
    <label><input type="checkbox" value="P"> P</label>
    <label><input type="checkbox" value="M"> M</label>
    <label><input type="checkbox" value="G"> G</label>
    <label><input type="checkbox" value="GG"> GG</label>
    <label><input type="checkbox" value="XG"> XG</label>
  </div>

  <div style="margin-top:10px">
    <b>Cores</b><br>
    <label><input type="checkbox" value="Preto"> Preto</label>
    <label><input type="checkbox" value="Branco"> Branco</label>
    <label><input type="checkbox" value="Azul"> Azul</label>
    <label><input type="checkbox" value="Vermelho"> Vermelho</label>
  </div>

  <input id="foto" type="file" accept="image/*">

  <button onclick="cadastrar()">Cadastrar peÃ§a</button>
</div>

<!-- LISTA -->
<div class="box">
  <h2>ðŸ“¦ PeÃ§as cadastradas</h2>
  <div id="lista" class="grid"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ location.href="login.html"; }

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

function getChecked(){
  return [...document.querySelectorAll("input[type=checkbox]:checked")]
    .map(i=>i.value);
}

async function cadastrar(){
  if(!nome.value || preco.value<=0) return alert("Preencha corretamente");

  let imagem=null;
  if(foto.files[0]){
    const path=`${admin.app_id}/${Date.now()}_${foto.files[0].name}`;
    await sb.storage.from("produtos").upload(path,foto.files[0],{upsert:true});
    imagem=sb.storage.from("produtos").getPublicUrl(path).data.publicUrl;
  }

  const checks=getChecked();
  const tamanhos=checks.filter(t=>["PP","P","M","G","GG","XG"].includes(t));
  const cores=checks.filter(c=>!tamanhos.includes(c));

  await sb.from("produtos").insert({
    app_id: admin.app_id,
    nome: nome.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    categoria: categoria.value,
    tamanhos,
    cores,
    imagem,
    ativo:true
  });

  nome.value=preco.value=estoque.value="";
  document.querySelectorAll("input[type=checkbox]").forEach(i=>i.checked=false);
  carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("categoria");

  lista.innerHTML=data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <b>${p.nome}</b>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>
      <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>
      <br>
      <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
    </div>
  `).join("");
}

async function excluir(id){
  if(confirm("Excluir peÃ§a?")){
    await sb.from("produtos").delete().eq("id",id);
    carregar();
  }
}

carregar();
</script>

</body>
</html>
