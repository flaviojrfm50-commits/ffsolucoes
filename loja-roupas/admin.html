<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:1100px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  cursor:pointer;
}
.modo{
  margin:20px 0 30px;
  padding:18px;
  background:#0f172a;
  border-radius:16px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ğŸ‘• Painel da Loja</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    UsuÃ¡rio: <b id="nome"></b><br>
    <small>Loja ativa: <span id="appId"></span></small>
  </p>

  <div class="modo">
    <b>Modo do site:</b><br><br>
    <label><input type="radio" name="modo" value="vitrine" checked> ğŸ›ï¸ Vitrine</label>
    <label><input type="radio" name="modo" value="vendas"> ğŸ’³ Vendas</label>
  </div>

  <div class="grid">
    <div class="card" onclick="location.href='produtos.html'">ğŸ“¦ Produtos</div>
    <div class="card" onclick="location.href='caixa.html'">ğŸ’° Caixa</div>
    <div class="card" onclick="location.href='admins.html'">ğŸ‘¥ Admins</div>
    <div class="card" onclick="location.href='site-config.html'">ğŸŒ Configurar Site</div>
    <div class="card" onclick="abrirLoja()">ğŸ‘ï¸ Visualizar Site</div>
  </div>
</div>

<script>
/* ===== USUÃRIO LOGADO (SEM APP) ===== */
const usuario = JSON.parse(localStorage.getItem("usuario_logado"));
const lojaAtiva = localStorage.getItem("loja_ativa");

if(!usuario){
  alert("UsuÃ¡rio nÃ£o autenticado");
  location.href = "../auth/login.html";
  throw new Error("Sem usuÃ¡rio");
}

if(!lojaAtiva){
  alert("Nenhuma loja selecionada");
  location.href = "../selecionar-loja.html";
  throw new Error("Sem loja");
}

/* ===== DADOS ===== */
document.getElementById("nome").innerText = usuario.email || usuario.usuario;
document.getElementById("appId").innerText = lojaAtiva;

/* ===== ABRIR LOJA ===== */
function abrirLoja(){
  const modo = document.querySelector('input[name="modo"]:checked').value;
  const pagina = modo === "vendas" ? "vendas.html" : "index.html";

  window.open(
    "https://anajuliafarias659-cloud.github.io/ffsolucoes/loja-roupas/"
    + pagina + "?app=" + lojaAtiva,
    "_blank"
  );
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.clear();
  location.href = "../auth/login.html";
}
</script>

</body>
</html>
