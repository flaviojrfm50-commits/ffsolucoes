<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel da Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:1100px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}
.card:hover{ transform:scale(1.03) }
.card h3{ margin:0 0 10px }
.card p{ opacity:.8; font-size:14px }

.modo{
  margin:20px 0 30px;
  padding:18px;
  background:#0f172a;
  border-radius:16px;
}
.modo label{
  margin-right:24px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ğŸ‘• Painel da Loja</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">
      ID da Loja: <span id="appId"></span>
    </small>
  </p>

  <div class="modo">
    <b>Modo do site:</b><br><br>
    <label>
      <input type="radio" name="modo" value="vitrine" checked>
      ğŸ›ï¸ Vitrine
    </label>
    <label>
      <input type="radio" name="modo" value="vendas">
      ğŸ’³ Vendas
    </label>
  </div>

  <div class="grid">
    <div class="card" onclick="location.href='produtos.html'">
      <h3>ğŸ“¦ Produtos</h3>
    </div>
    <div class="card" onclick="location.href='caixa.html'">
      <h3>ğŸ’° Caixa</h3>
    </div>
    <div class="card" onclick="location.href='admins.html'">
      <h3>ğŸ‘¥ Admins</h3>
    </div>
    <div class="card" onclick="location.href='site-config.html'">
      <h3>ğŸŒ Configurar Site</h3>
    </div>
    <div class="card" onclick="abrirLoja()">
      <h3>ğŸ‘ï¸ Visualizar Site</h3>
    </div>
  </div>
</div>

<script>
/* ===== RECUPERA SESSÃƒO (FALLBACK) ===== */
function getSessao(){
  const chaves = [
    "admin_logado",
    "usuario_logado",
    "user_logado",
    "usuario",
    "admin"
  ];

  for(const k of chaves){
    const v = localStorage.getItem(k);
    if(v){
      try{
        return JSON.parse(v);
      }catch(e){}
    }
  }
  return null;
}

const admin = getSessao();

/* ===== VALIDA ===== */
if(
  !admin ||
  !admin.app_id ||
  !(admin.usuario || admin.email)
){
  alert("SessÃ£o invÃ¡lida (nenhum usuÃ¡rio encontrado)");
  localStorage.clear();
  location.href = "../auth/login.html";
  throw new Error("SessÃ£o invÃ¡lida");
}

/* ===== NORMALIZA ===== */
admin.usuario = admin.usuario || admin.email;
admin.tipo = admin.tipo || "admin";

/* ===== DADOS ===== */
document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;

/* ===== ABRIR LOJA ===== */
function abrirLoja(){
  const modo = document.querySelector('input[name="modo"]:checked').value;
  const pagina = modo === "vendas" ? "vendas.html" : "index.html";

  window.open(
    "https://anajuliafarias659-cloud.github.io/ffsolucoes/loja-roupas/"
    + pagina + "?app=" + admin.app_id,
    "_blank"
  );
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.clear();
  location.href = "../auth/login.html";
}
</script>

</body>
</html>
