<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:260px;
  background:#0f172a;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TOPO ===== */
.topo{
  padding:24px;
  text-align:center;
}
.topo h1{margin:0}
.topo p{opacity:.7}

/* ===== CONTAINER ===== */
.container{
  max-width:1200px;
  margin:30px auto;
  padding:0 20px;
}

/* ===== FILTROS ===== */
.filtros{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:24px;
}
input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  background:#0f172a;
  color:#fff;
}

/* ===== PRODUTOS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:14px;
  text-align:center;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}
.nome{
  margin:10px 0 5px;
  font-weight:bold;
}
.preco{
  color:#22c55e;
  font-size:18px;
  font-weight:bold;
}
small{opacity:.7}
.botao{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  width:100%;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div id="banner" class="banner"></div>

<!-- ===== TOPO ===== -->
<div class="topo">
  <h1 id="nomeLoja">üëï Loja de Roupas</h1>
  <p id="descLoja">Confira nossas pe√ßas dispon√≠veis</p>
</div>

<div class="container">

  <!-- FILTROS -->
  <div class="filtros">
    <input id="busca" placeholder="Buscar produto..." oninput="filtrar()">

    <select id="categoria" onchange="filtrar()">
      <option value="">Todas categorias</option>
      <option>Camisetas</option>
      <option>Cal√ßas</option>
      <option>Bermudas</option>
      <option>Vestidos</option>
      <option>Casacos</option>
      <option>Outros</option>
    </select>
  </div>

  <!-- PRODUTOS -->
  <div id="produtos" class="grid"></div>

</div>

<script>
/* ========= SUPABASE ========= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= APP_ID (OBRIGAT√ìRIO) ========= */
const params = new URLSearchParams(window.location.search);
const APP_ID = params.get("app");

if(!APP_ID){
  document.body.innerHTML = `
    <div style="padding:40px;text-align:center">
      <h2>Acesso inv√°lido</h2>
      <p>Esta loja s√≥ pode ser acessada por um link v√°lido.</p>
    </div>
  `;
  throw new Error("app_id ausente");
}

/* ========= ESTADO ========= */
let lista = [];

/* ========= CONFIG DO SITE ========= */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site, descricao_site, banner_url")
    .eq("app_id", APP_ID)
    .maybeSingle();

  if(!data) return;

  if(data.banner_url){
    document.getElementById("banner").innerHTML =
      `<img src="${data.banner_url}">`;
  }

  if(data.nome_site){
    document.getElementById("nomeLoja").innerText = data.nome_site;
  }

  if(data.descricao_site){
    document.getElementById("descLoja").innerText = data.descricao_site;
  }
}

/* ========= PRODUTOS ========= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  lista = data || [];
  render(lista);
}

/* ========= RENDER ========= */
function render(dados){
  const produtosEl = document.getElementById("produtos");

  produtosEl.innerHTML = dados.map(p=>`
    <div class="card">
      ${p.imagem ? `<img src="${p.imagem}">` : ""}
      <div class="nome">${p.nome}</div>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>
      <small>${p.categoria}</small><br>
      <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>
      <button class="botao" onclick="comprar('${p.nome}')">
        Comprar
      </button>
    </div>
  `).join("");
}

/* ========= FILTRO ========= */
function filtrar(){
  const txt = busca.value.toLowerCase();
  const cat = categoria.value;

  const filtrado = lista.filter(p =>
    (!txt || p.nome.toLowerCase().includes(txt)) &&
    (!cat || p.categoria === cat)
  );

  render(filtrado);
}

/* ========= A√á√ÉO ========= */
function comprar(nome){
  alert(
    `Produto selecionado: ${nome}\n` +
    `Integra√ß√£o com WhatsApp depois`
  );
}

/* ========= INIT ========= */
carregarConfig();
carregarProdutos();
</script>

</body>
</html>
