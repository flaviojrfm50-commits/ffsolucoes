<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between;align-items:center}
.container{padding:24px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}
input,select,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.fechar{background:#2563eb}
.lista .item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right;color:#22c55e}
#trocoInfo{margin-top:10px;font-weight:bold}
.ok{color:#22c55e}
.desc{color:#eab308}
.exato{color:#38bdf8}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button onclick="voltar()">â¬… Painel</button>
</div>

<div class="container">

  <!-- VENDA -->
  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>

    <input id="produtoInput" placeholder="Nome do produto">
    <input id="precoInput" type="number" step="0.01" placeholder="PreÃ§o">
    <input id="quantidadeInput" type="number" min="1" value="1">

    <select id="formaPagamento">
      <option value="dinheiro">ðŸ’µ Dinheiro</option>
      <option value="pix">ðŸ“± Pix</option>
      <option value="cartao">ðŸ’³ CartÃ£o</option>
    </select>

    <input id="valorPago" type="number" step="0.01" placeholder="Valor pago">
    <div id="trocoInfo"></div>

    <button onclick="vender()">Registrar Venda</button>
  </div>

  <!-- CAIXA -->
  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa (PDF)</button>
  </div>

</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("SessÃ£o invÃ¡lida");
  location.href="../auth/login.html";
}
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const produtoInput = document.getElementById("produtoInput");
const precoInput = document.getElementById("precoInput");
const quantidadeInput = document.getElementById("quantidadeInput");
const valorPago = document.getElementById("valorPago");
const lista = document.getElementById("lista");
const total = document.getElementById("total");
const trocoInfo = document.getElementById("trocoInfo");

function voltar(){ location.href="admin.html"; }

/* ===== TROCO / DESCONTO ===== */
valorPago.addEventListener("input",()=>{
  const preco = Number(precoInput.value);
  const q = Number(quantidadeInput.value);
  const pago = Number(valorPago.value);

  if(!preco || !q || !pago){
    trocoInfo.innerText="";
    return;
  }

  const totalVenda = preco * q;
  const diff = pago - totalVenda;

  if(diff > 0){
    trocoInfo.className="ok";
    trocoInfo.innerText = `ðŸŸ¢ Troco: R$ ${diff.toFixed(2)}`;
  }else if(diff < 0){
    trocoInfo.className="desc";
    trocoInfo.innerText = `ðŸŸ¡ Desconto: R$ ${Math.abs(diff).toFixed(2)}`;
  }else{
    trocoInfo.className="exato";
    trocoInfo.innerText = "ðŸ”µ Pagamento exato";
  }
});

/* ===== VENDER ===== */
async function vender(){
  const nome = produtoInput.value.trim();
  const preco = Number(precoInput.value);
  const q = Number(quantidadeInput.value);
  const pago = Number(valorPago.value);

  if(!nome || preco<=0 || q<=0 || pago<=0){
    alert("Preencha todos os dados corretamente");
    return;
  }

  const totalVenda = preco * q;
  const diff = pago - totalVenda;

  let extra = "";
  if(diff > 0){
    extra = ` | Pago: R$ ${pago.toFixed(2)} | Troco: R$ ${diff.toFixed(2)}`;
  }else if(diff < 0){
    extra = ` | Pago: R$ ${pago.toFixed(2)} | Desconto: R$ ${Math.abs(diff).toFixed(2)}`;
  }else{
    extra = ` | Pago: R$ ${pago.toFixed(2)}`;
  }

  await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao: `Venda: ${nome} x${q}${extra}`,
    valor: pago
  });

  produtoInput.value="";
  precoInput.value="";
  quantidadeInput.value=1;
  valorPago.value="";
  trocoInfo.innerText="";

  carregarCaixa();
}

/* ===== LISTAR CAIXA (APÃ“S ÃšLTIMO FECHAMENTO) ===== */
async function carregarCaixa(){
  const { data: ultimo } = await sb
    .from("caixa_fechamento")
    .select("fechado_em")
    .eq("app_id", app_id)
    .order("fechado_em", { ascending:false })
    .limit(1);

  let query = sb.from("caixa").select("*").eq("app_id", app_id);

  if(ultimo && ultimo.length){
    query = query.gte("created_at", ultimo[0].fechado_em);
  }

  const { data } = await query.order("id");

  let soma = 0;
  lista.innerHTML = "";

  (data||[]).forEach(m=>{
    soma += Number(m.valor);
    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${soma.toFixed(2)}`;
}
carregarCaixa();

/* ===== FECHAMENTO DE CAIXA (PDF COMPLETO) ===== */
async function fecharCaixa(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const { data: ultimo } = await sb
    .from("caixa_fechamento")
    .select("fechado_em")
    .eq("app_id", app_id)
    .order("fechado_em", { ascending:false })
    .limit(1);

  let query = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ultimo && ultimo.length){
    query = query.gte("created_at", ultimo[0].fechado_em);
  }

  const { data: movimentos } = await query.order("id");

  if(!movimentos || !movimentos.length){
    alert("Nenhuma movimentaÃ§Ã£o para fechar");
    return;
  }

  let recebido=0, descontos=0, vendas=0;

  movimentos.forEach(m=>{
    recebido += Number(m.valor);
    if(m.descricao.startsWith("Venda")) vendas++;
    if(m.descricao.includes("Desconto")){
      const d = m.descricao.match(/Desconto: R\$ ([0-9.]+)/);
      if(d) descontos += Number(d[1]);
    }
  });

  await sb.from("caixa_fechamento").insert({
    app_id,
    data: new Date().toISOString().slice(0,10),
    total_recebido: recebido,
    total_descontos: descontos,
    total_vendas: vendas
  });

  doc.setFontSize(16);
  doc.text("RelatÃ³rio de Fechamento de Caixa", 20, 20);
  doc.setFontSize(12);
  doc.text(`Data: ${new Date().toLocaleDateString()}`, 20, 35);
  doc.text(`Vendas: ${vendas}`, 20, 45);
  doc.text(`Total recebido: R$ ${recebido.toFixed(2)}`, 20, 55);
  doc.text(`Descontos: R$ ${descontos.toFixed(2)}`, 20, 65);

  doc.line(20, 72, 190, 72);

  let y = 82;
  movimentos.forEach(m=>{
    doc.text(`${m.descricao} | R$ ${Number(m.valor).toFixed(2)}`,20,y);
    y += 8;
    if(y > 270){
      doc.addPage();
      y = 20;
    }
  });

  doc.save(`fechamento-caixa-${new Date().toLocaleDateString()}.pdf`);

  lista.innerHTML="";
  total.innerText="Saldo: R$ 0.00";
}
</script>

</body>
</html>
