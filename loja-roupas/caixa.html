<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.voltar{background:#334155;color:#fff;border:none;padding:10px 16px;border-radius:10px;font-weight:bold}
.container{padding:32px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.fechar{background:#2563eb}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:8px 0}
.total{font-size:20px;font-weight:bold;color:#22c55e;text-align:right}
#trocoInfo{margin-top:10px;font-weight:bold}
.troco-ok{color:#22c55e}
.troco-desc{color:#eab308}
.troco-exato{color:#38bdf8}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button class="voltar" onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>
    <input id="produto" placeholder="Produto">
    <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
    <input id="qtd" type="number" value="1" min="1">
    <input id="pago" type="number" step="0.01" placeholder="Valor pago">
    <div id="trocoInfo"></div>
    <button onclick="registrarVenda()">Registrar Venda</button>
  </div>

  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ alert("SessÃ£o invÃ¡lida"); location.href="../auth/login.html"; }
const app_id = admin.app_id;

const produto = document.getElementById("produto");
const preco = document.getElementById("preco");
const qtd = document.getElementById("qtd");
const pago = document.getElementById("pago");
const lista = document.getElementById("lista");
const total = document.getElementById("total");
const trocoInfo = document.getElementById("trocoInfo");

pago.addEventListener("input", calcularTroco);
qtd.addEventListener("input", calcularTroco);

function calcularTroco(){
  const diff = pago.value - (preco.value * qtd.value);
  if(!pago.value) return trocoInfo.innerText="";
  if(diff > 0){
    trocoInfo.className="troco-ok";
    trocoInfo.innerText=`Troco: R$ ${diff.toFixed(2)}`;
  }else if(diff < 0){
    trocoInfo.className="troco-desc";
    trocoInfo.innerText=`Desconto: R$ ${Math.abs(diff).toFixed(2)}`;
  }else{
    trocoInfo.className="troco-exato";
    trocoInfo.innerText="Pagamento exato";
  }
}

async function registrarVenda(){
  if(!produto.value || preco.value<=0 || pago.value<=0){
    alert("Preencha tudo");
    return;
  }

  const { error } = await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao: `Venda: ${produto.value} x${qtd.value}`,
    valor: pago.value
  });

  if(error){
    console.error(error);
    alert("Erro ao registrar venda");
    return;
  }

  produto.value=""; preco.value=""; qtd.value=1; pago.value=""; trocoInfo.innerText="";
  carregarCaixa();
}

async function ultimoFechamento(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("ultimo_id")
    .eq("app_id", app_id)
    .order("id",{ascending:false})
    .limit(1);

  return data?.[0]?.ultimo_id || 0;
}

async function carregarCaixa(){
  const ult = await ultimoFechamento();
  let q = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ult>0) q = q.gt("id", ult);

  const { data } = await q.order("id");
  lista.innerHTML="";
  let saldo=0;

  data?.forEach(m=>{
    saldo+=Number(m.valor);
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>`;
  });

  total.innerText=`Saldo: R$ ${saldo.toFixed(2)}`;
}

async function fecharCaixa(){
  const ult = await ultimoFechamento();
  let q = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ult>0) q = q.gt("id", ult);

  const { data } = await q.order("id");
  if(!data || !data.length){
    alert("Nada para fechar");
    return;
  }

  let totalRecebido = 0;
  data.forEach(m => totalRecebido += Number(m.valor));

  gerarPDF(data, totalRecebido);

  const { error } = await sb
    .from("caixa_fechamento")
    .insert({
      app_id,
      total: totalRecebido,
      qtd_vendas: data.length,
      ultimo_id: data[data.length - 1].id
    });

  if(error){
    console.error(error);
    alert("Erro ao fechar caixa");
    return;
  }

  alert("Caixa fechado com sucesso");
  carregarCaixa();
}

function gerarPDF(itens, total){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFontSize(14);
  doc.text("Fechamento de Caixa", 20, 20);

  let y=30;
  itens.forEach(i=>{
    doc.setFontSize(10);
    doc.text(`${i.descricao} - R$ ${Number(i.valor).toFixed(2)}`,20,y);
    y+=7;
  });

  doc.setFontSize(12);
  doc.text(`Total: R$ ${total.toFixed(2)}`,20,y+10);

  doc.save("fechamento_caixa.pdf");
}

carregarCaixa();
</script>

</body>
</html>
