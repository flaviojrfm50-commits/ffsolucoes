<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between}
.container{padding:24px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold}
.fechar{background:#2563eb}
.lista .item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right;color:#22c55e}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa</h2>
  <button onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <div class="box">
    <h3>ðŸ›’ Venda rÃ¡pida</h3>
    <input id="produto" placeholder="Produto">
    <input id="valor" type="number" step="0.01" placeholder="Valor pago">
    <button onclick="vender()">Registrar Venda</button>
  </div>

  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa (PDF)</button>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const app_id = admin.app_id;

const lista = document.getElementById("lista");
const total = document.getElementById("total");

/* ===== VENDA ===== */
async function vender(){
  const produto = document.getElementById("produto").value.trim();
  const valor = Number(document.getElementById("valor").value);
  if(!produto || valor<=0) return alert("Dados invÃ¡lidos");

  await sb.from("caixa").insert({
    app_id,
    tipo:"entrada",
    descricao:`Venda: ${produto}`,
    valor
  });

  document.getElementById("produto").value="";
  document.getElementById("valor").value="";

  carregarCaixa();
}

/* ===== BUSCA ÃšLTIMO FECHAMENTO ===== */
async function getUltimoCaixaId(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("ultimo_caixa_id")
    .eq("app_id", app_id)
    .order("id", { ascending:false })
    .limit(1);

  return data && data.length ? data[0].ultimo_caixa_id : 0;
}

/* ===== LISTAR CAIXA (ZERA DE VERDADE) ===== */
async function carregarCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ultimoId) query = query.gt("id", ultimoId);

  const { data } = await query.order("id");

  let soma=0;
  lista.innerHTML="";
  (data||[]).forEach(m=>{
    soma+=Number(m.valor);
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>`;
  });

  total.innerText=`Saldo: R$ ${soma.toFixed(2)}`;
}
carregarCaixa();

/* ===== FECHAR CAIXA (PDF + ZERAR REAL) ===== */
async function fecharCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_id);
  if(ultimoId) query = query.gt("id", ultimoId);

  const { data: movimentos } = await query.order("id");
  if(!movimentos || !movimentos.length) return alert("Nada para fechar");

  let totalRecebido = 0;
  movimentos.forEach(m=> totalRecebido += Number(m.valor));

  const ultimoCaixaId = movimentos[movimentos.length-1].id;

  await sb.from("caixa_fechamento").insert({
    app_id,
    data: new Date().toISOString().slice(0,10),
    total_recebido: totalRecebido,
    total_vendas: movimentos.length,
    ultimo_caixa_id: ultimoCaixaId
  });

  /* PDF */
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("RelatÃ³rio de Fechamento de Caixa",20,20);
  doc.text(`Total recebido: R$ ${totalRecebido.toFixed(2)}`,20,35);

  let y=50;
  movimentos.forEach(m=>{
    doc.text(`${m.descricao} | R$ ${Number(m.valor).toFixed(2)}`,20,y);
    y+=8;
    if(y>270){doc.addPage();y=20;}
  });

  doc.save(`fechamento-caixa-${new Date().toLocaleDateString()}.pdf`);

  carregarCaixa(); // ðŸ”¥ agora zera MESMO, inclusive apÃ³s F5
}
</script>

</body>
</html>
