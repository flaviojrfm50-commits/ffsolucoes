<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.voltar{background:#334155;color:#fff;border:none;padding:10px 16px;border-radius:10px;font-weight:bold}
.container{padding:32px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}
input,select,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.fechar{background:#2563eb}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:8px 0}
.total{font-size:20px;font-weight:bold;color:#22c55e;text-align:right}
#trocoInfo{margin-top:10px;font-weight:bold}
.troco-ok{color:#22c55e}
.troco-desc{color:#eab308}
.troco-exato{color:#38bdf8}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button class="voltar" onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <!-- VENDA -->
  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>

    <input id="produtoInput" placeholder="Produto">
    <input id="precoInput" type="number" step="0.01" placeholder="PreÃ§o">
    <input id="quantidadeInput" type="number" min="1" value="1">
    <input id="valorPago" type="number" step="0.01" placeholder="Valor pago">

    <div id="trocoInfo"></div>

    <button onclick="vender()">Registrar Venda</button>
  </div>

  <!-- CAIXA -->
  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
  </div>

</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ alert("SessÃ£o invÃ¡lida"); location.href="../auth/login.html"; }
const app_uuid = admin.app_id;

/* ===== ELEMENTOS ===== */
const lista = document.getElementById("lista");
const total = document.getElementById("total");
const produtoInput = document.getElementById("produtoInput");
const precoInput = document.getElementById("precoInput");
const quantidadeInput = document.getElementById("quantidadeInput");
const valorPago = document.getElementById("valorPago");
const trocoInfo = document.getElementById("trocoInfo");

/* ===== TROCO ===== */
valorPago.addEventListener("input", calcularTroco);
quantidadeInput.addEventListener("input", calcularTroco);

function calcularTroco(){
  const preco = Number(precoInput.value);
  const q = Number(quantidadeInput.value);
  const pago = Number(valorPago.value);
  if(!preco || !q || !pago){ trocoInfo.innerText=""; return; }

  const diff = pago - (preco*q);
  if(diff>0){
    trocoInfo.className="troco-ok";
    trocoInfo.innerText=`Troco: R$ ${diff.toFixed(2)}`;
  }else if(diff<0){
    trocoInfo.className="troco-desc";
    trocoInfo.innerText=`Desconto: R$ ${Math.abs(diff).toFixed(2)}`;
  }else{
    trocoInfo.className="troco-exato";
    trocoInfo.innerText="Pagamento exato";
  }
}

/* ===== VENDA ===== */
async function vender(){
  const nome = produtoInput.value.trim();
  const preco = Number(precoInput.value);
  const q = Number(quantidadeInput.value);
  const pago = Number(valorPago.value);

  if(!nome || preco<=0 || q<=0 || pago<=0){
    alert("Preencha todos os campos");
    return;
  }

  await sb.from("caixa").insert({
    app_id: app_uuid,
    tipo: "entrada",
    descricao: `Venda: ${nome} x${q}`,
    valor: pago
  });

  produtoInput.value="";
  precoInput.value="";
  quantidadeInput.value=1;
  valorPago.value="";
  trocoInfo.innerText="";

  carregarCaixa();
}

/* ===== ÃšLTIMO FECHAMENTO ===== */
async function getUltimoCaixaId(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("ultimo_caixa_id")
    .eq("app_uuid", app_uuid)
    .order("id", { ascending:false })
    .limit(1);

  return data && data.length && data[0].ultimo_caixa_id
    ? data[0].ultimo_caixa_id
    : 0;
}

/* ===== CAIXA (ZERA DE VERDADE) ===== */
async function carregarCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_uuid);
  if(ultimoId>0) query = query.gt("id", ultimoId);

  const { data } = await query.order("id");

  let saldo=0;
  lista.innerHTML="";
  (data||[]).forEach(m=>{
    saldo+=Number(m.valor);
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>`;
  });

  total.innerText=`Saldo: R$ ${saldo.toFixed(2)}`;
}
carregarCaixa();

/* ===== FECHAR CAIXA ===== */
async function fecharCaixa(){
  const ultimoId = await getUltimoCaixaId();

  let query = sb.from("caixa").select("*").eq("app_id", app_uuid);
  if(ultimoId>0) query = query.gt("id", ultimoId);

  const { data } = await query.order("id");
  if(!data || !data.length){
    alert("Nada para fechar");
    return;
  }

  const ultimoCaixaId = data[data.length-1].id;
  let totalRecebido=0;
  data.forEach(m=> totalRecebido+=Number(m.valor));

  await sb.from("caixa_fechamento").insert({
    app_uuid: app_uuid,
    data: new Date().toISOString().slice(0,10),
    total_recebido: totalRecebido,
    total_vendas: data.length,
    ultimo_caixa_id: ultimoCaixaId
  });

  carregarCaixa(); // ðŸ”¥ zera de verdade
}
</script>

</body>
</html>
