<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input,select{background:#020617;color:#fff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.saida{background:#e53935}
.lista{
  margin-top:20px;
}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:8px 0;
  font-size:14px;
}
.total{
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
  text-align:right;
}
.sugestao{
  background:#0f172a;
  border:1px solid #334155;
  border-radius:10px;
  max-height:120px;
  overflow-y:auto;
  position:absolute;
  width:calc(100% - 24px);
  z-index:10;
}
.sugestao div{
  padding:8px;
  cursor:pointer;
}
.sugestao div:hover{
  background:#334155;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üí∞ Caixa da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Painel</button>
</div>

<div class="container">

  <!-- VENDA -->
  <div class="box">
    <h3>üõí Registrar Venda</h3>
    <input id="produtoInput" placeholder="Digite o nome do produto">
    <div id="sugestoes" class="sugestao" style="display:none;"></div>
    <input id="quantidadeInput" type="number" placeholder="Quantidade" value="1">
    <button onclick="vender()">Registrar Venda</button>
  </div>

  <!-- ENTRADA/SA√çDA -->
  <div class="box">
    <h3>üì• Entrada / üì§ Sa√≠da Manual</h3>
    <input id="descMov" placeholder="Descri√ß√£o">
    <input id="valorMov" type="number" step="0.01" placeholder="Valor">
    <select id="tipoMov">
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
    </select>
    <button onclick="registrarMov()">Registrar Movimenta√ß√£o</button>
  </div>

  <!-- MOVIMENTOS -->
  <div class="box">
    <h3>üìÑ Movimenta√ß√µes do Caixa</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
  </div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo !== "loja"){
  alert("Sess√£o inv√°lida");
  location.href = "../auth/login.html";
  throw new Error("Sess√£o inv√°lida");
}
const app_id = admin.app_id;

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

function voltar(){
  location.href = "admin.html";
}

/* PRODUTOS */
let produtos = [];

async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");
  produtos = data || [];
}
carregarProdutos();

/* AUTOCOMPLETE */
const input = document.getElementById("produtoInput");
const sugestoesEl = document.getElementById("sugestoes");

input.addEventListener("input", ()=>{
  const valor = input.value.toLowerCase();
  if(!valor){ sugestoesEl.style.display="none"; return; }

  const filtrados = produtos.filter(p=>p.nome.toLowerCase().includes(valor));
  if(filtrados.length===0){ sugestoesEl.style.display="none"; return; }

  sugestoesEl.innerHTML = filtrados.map(p=>
    `<div onclick="selecionarProduto('${p.id}','${p.nome}',${p.preco},${p.estoque})">
      ${p.nome} - R$ ${p.preco.toFixed(2)} | Estoque: ${p.estoque}
    </div>`
  ).join("");
  sugestoesEl.style.display="block";
});

let produtoSelecionado = null;

function selecionarProduto(id,nome,preco,estoque){
  input.value = nome;
  produtoSelecionado = { id,nome,preco,estoque };
  sugestoesEl.style.display="none";
  quantidadeInput.value=1;
}

/* VENDER */
async function vender(){
  if(!produtoSelecionado){
    alert("Selecione um produto v√°lido");
    return;
  }
  const q = Number(quantidadeInput.value);
  if(q<=0 || q>produtoSelecionado.estoque){
    alert("Quantidade inv√°lida ou estoque insuficiente");
    return;
  }

  const valorTotal = produtoSelecionado.preco*q;

  // registrar no caixa
  await sb.from("caixa").insert({
    app_id,
    tipo:"entrada",
    descricao:`Venda: ${produtoSelecionado.nome} x${q}`,
    valor:valorTotal
  });

  // baixar estoque
  await sb.from("produtos")
    .update({ estoque: produtoSelecionado.estoque - q })
    .eq("id", produtoSelecionado.id);

  // reset
  input.value=""; quantidadeInput.value=1; produtoSelecionado=null;
  carregarMovimentos();
  carregarProdutos();
}

/* REGISTRAR ENTRADA/SA√çDA */
async function registrarMov(){
  const desc = descMov.value.trim();
  const valor = Number(valorMov.value);
  const tipo = tipoMov.value;

  if(!desc || valor<=0){ alert("Preencha descri√ß√£o e valor"); return; }

  await sb.from("caixa").insert({
    app_id,
    tipo,
    descricao: desc,
    valor
  });

  descMov.value=""; valorMov.value="";
  carregarMovimentos();
}

/* CARREGAR MOVIMENTOS */
async function carregarMovimentos(){
  const { data } = await sb.from("caixa")
    .select("*")
    .eq("app_id", app_id)
    .order("created_at",{ascending:true});

  let saldo = 0;
  lista.innerHTML="";
  (data||[]).forEach(m=>{
    saldo += m.tipo==="entrada"?m.valor:-m.valor;
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>${m.tipo==="entrada"?"+":"-"} R$ ${m.valor.toFixed(2)}</span>
      </div>
    `;
  });
  total.innerText=`Saldo: R$ ${saldo.toFixed(2)}`;
}
carregarMovimentos();
</script>

</body>
</html>
