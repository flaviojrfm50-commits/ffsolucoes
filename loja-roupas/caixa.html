<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input,select{background:#020617;color:#fff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.saida{background:#e53935}
.lista{
  margin-top:20px;
}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:8px 0;
  font-size:14px;
}
.total{
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
  text-align:right;
}
.produto-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.produto-item button{
  width:60px;
  background:#22c55e;
  font-size:12px;
  padding:6px;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button class="voltar" onclick="voltar()">â¬… Painel</button>
</div>

<div class="container">

  <!-- FILTRO / VENDA -->
  <div class="box">
    <h3>ðŸ›’ Vender Produto</h3>
    <input id="buscaProduto" placeholder="Digite o nome da peÃ§a..." oninput="filtrarProdutos()">
    <div id="listaProdutos"></div>
  </div>

  <!-- ENTRADA -->
  <div class="box">
    <h3>âž• Entrada Manual</h3>
    <input id="descEntrada" placeholder="DescriÃ§Ã£o">
    <input id="valorEntrada" type="number" step="0.01" placeholder="Valor">
    <button onclick="entrada()">Registrar entrada</button>
  </div>

  <!-- SAÃDA -->
  <div class="box">
    <h3>âž– SaÃ­da</h3>
    <input id="descSaida" placeholder="DescriÃ§Ã£o">
    <input id="valorSaida" type="number" step="0.01" placeholder="Valor">
    <button class="saida" onclick="saida()">Registrar saÃ­da</button>
  </div>

  <!-- MOVIMENTOS -->
  <div class="box">
    <h3>ðŸ“„ MovimentaÃ§Ãµes</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
  </div>

</div>

<script>
/* ========= SESSÃƒO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || admin.tipo !== "loja"){
  alert("SessÃ£o invÃ¡lida");
  location.href = "../auth/login.html";
  throw new Error("SessÃ£o invÃ¡lida");
}

const app_id = admin.app_id;

/* ========= SUPABASE ========= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= NAVEGAÃ‡ÃƒO ========= */
function voltar(){
  location.href = "admin.html"; // agora vai para admin.html
}

/* ========= PRODUTOS ========= */
let produtos = [];

async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  produtos = data || [];
  renderProdutos(produtos);
}

function renderProdutos(lista){
  const el = document.getElementById("listaProdutos");
  el.innerHTML = lista.map(p=>`
    <div class="produto-item">
      <span>${p.nome} | R$ ${p.preco.toFixed(2)} | Estoque: ${p.estoque}</span>
      <button onclick="venderProduto(${p.id})" ${p.estoque<=0?'disabled':''}>Vender</button>
    </div>
  `).join("");
}

function filtrarProdutos(){
  const txt = document.getElementById("buscaProduto").value.toLowerCase();
  renderProdutos(produtos.filter(p => p.nome.toLowerCase().includes(txt)));
}

/* ========= VENDER PRODUTO ========= */
async function venderProduto(id){
  const produto = produtos.find(p => p.id === id);
  if(!produto || produto.estoque <= 0) return;

  const confirmVenda = confirm(`Vender 1 unidade de "${produto.nome}" por R$ ${produto.preco.toFixed(2)}?`);
  if(!confirmVenda) return;

  // Atualiza estoque
  await sb.from("produtos").update({ estoque: produto.estoque - 1 }).eq("id", id);

  // Registra entrada no caixa
  await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao: `Venda: ${produto.nome}`,
    valor: Number(produto.preco)
  });

  alert("Venda registrada com sucesso!");
  carregarProdutos();
  carregarMovimentos();
}

/* ========= ENTRADAS E SAÃDAS MANUAIS ========= */
async function entrada(){
  if(!descEntrada.value || valorEntrada.value <= 0) return;

  await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao: descEntrada.value,
    valor: Number(valorEntrada.value)
  });

  descEntrada.value = valorEntrada.value = "";
  carregarMovimentos();
}

async function saida(){
  if(!descSaida.value || valorSaida.value <= 0) return;

  await sb.from("caixa").insert({
    app_id,
    tipo: "saida",
    descricao: descSaida.value,
    valor: Number(valorSaida.value)
  });

  descSaida.value = valorSaida.value = "";
  carregarMovimentos();
}

/* ========= MOVIMENTAÃ‡Ã•ES ========= */
async function carregarMovimentos(){
  const { data } = await sb
    .from("caixa")
    .select("*")
    .eq("app_id", app_id)
    .order("created_at", { ascending:true });

  let saldo = 0;
  lista.innerHTML = "";

  (data || []).forEach(m=>{
    saldo += m.tipo === "entrada" ? m.valor : -m.valor;
    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>${m.tipo === "entrada" ? "+" : "-"} R$ ${m.valor.toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
}

/* ========= INIT ========= */
carregarProdutos();
carregarMovimentos();
</script>

</body>
</html>
