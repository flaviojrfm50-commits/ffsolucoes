<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
button{background:#22c55e;color:#fff;border:none;padding:10px 16px;border-radius:10px;font-weight:bold;cursor:pointer}
.voltar{background:#334155}
.container{padding:32px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}
input,select{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none;background:#020617;color:#fff}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:8px 0}
.total{font-size:20px;font-weight:bold;color:#22c55e;text-align:right}
#trocoInfo{margin-top:10px;font-weight:bold}
.troco-ok{color:#22c55e}
.troco-desc{color:#eab308}
.troco-exato{color:#38bdf8}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button class="voltar" onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>
    <input id="produto" placeholder="Produto">
    <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
    <input id="qtd" type="number" value="1" min="1">
    <input id="pago" type="number" step="0.01" placeholder="Valor pago">
    <div id="trocoInfo"></div>
    <button onclick="registrarVenda()">Registrar Venda</button>
  </div>

  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista"></div>
    <div id="total" class="total"></div>
    <button onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
  </div>

</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ alert("SessÃ£o invÃ¡lida"); location.href="../auth/login.html"; }
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const produto = document.getElementById("produto");
const preco = document.getElementById("preco");
const qtd = document.getElementById("qtd");
const pago = document.getElementById("pago");
const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");
const trocoInfo = document.getElementById("trocoInfo");

/* ===== TROCO ===== */
pago.addEventListener("input", calcTroco);
qtd.addEventListener("input", calcTroco);

function calcTroco(){
  const t = preco.value * qtd.value;
  const p = Number(pago.value);
  if(!p || !t){ trocoInfo.innerText=""; return; }
  const d = p - t;
  if(d>0){ trocoInfo.className="troco-ok"; trocoInfo.innerText=`Troco: R$ ${d.toFixed(2)}`; }
  else if(d<0){ trocoInfo.className="troco-desc"; trocoInfo.innerText=`Desconto: R$ ${Math.abs(d).toFixed(2)}`; }
  else{ trocoInfo.className="troco-exato"; trocoInfo.innerText="Pagamento exato"; }
}

/* ===== VENDA ===== */
async function registrarVenda(){
  if(!produto.value || preco.value<=0 || pago.value<=0){
    alert("Preencha todos os campos");
    return;
  }

  await sb.from("caixa").insert({
    app_id,
    tipo:"entrada",
    descricao:`Venda: ${produto.value} x${qtd.value}`,
    valor:Number(pago.value),
    desconto: Math.max(0,(preco.value*qtd.value)-pago.value)
  });

  produto.value=""; preco.value=""; qtd.value=1; pago.value=""; trocoInfo.innerText="";
  carregarCaixa();
}

/* ===== ÃšLTIMO FECHAMENTO ===== */
async function ultimaDataFechamento(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("data")
    .eq("app_id",app_id)
    .order("id",{ascending:false})
    .limit(1);

  return data?.[0]?.data || null;
}

/* ===== CAIXA ===== */
async function carregarCaixa(){
  const ultima = await ultimaDataFechamento();
  let q = sb.from("caixa").select("*").eq("app_id",app_id);
  if(ultima) q = q.gt("created_at",ultima);

  const { data } = await q.order("id");
  let saldo=0;
  lista.innerHTML="";
  (data||[]).forEach(m=>{
    saldo+=Number(m.valor);
    lista.innerHTML+=`
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>`;
  });
  totalEl.innerText=`Saldo: R$ ${saldo.toFixed(2)}`;
}

/* ===== FECHAR CAIXA ===== */
async function fecharCaixa(){
  try{
    const ultima = await ultimaDataFechamento();
    let q = sb.from("caixa").select("*").eq("app_id",app_id);
    if(ultima) q = q.gt("created_at",ultima);

    const { data } = await q.order("id");
    if(!data || !data.length){ alert("Nada para fechar"); return; }

    let totalRecebido=0, totalDescontos=0;
    data.forEach(m=>{
      totalRecebido+=Number(m.valor);
      totalDescontos+=Number(m.desconto||0);
    });

    const { error } = await sb.from("caixa_fechamento").insert({
      app_id,
      data:new Date(),
      total_recebido:totalRecebido,
      total_descontos:totalDescontos
    });

    if(error) throw error;

    alert("Caixa fechado com sucesso");
    carregarCaixa();

  }catch(e){
    console.error("ERRO REAL:",e);
    alert("Erro ao fechar caixa. Veja o console.");
  }
}

carregarCaixa();
</script>

</body>
</html>
