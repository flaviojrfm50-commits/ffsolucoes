<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input,select{background:#020617;color:#fff}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.saida{background:#e53935}
.lista{margin-top:20px}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:8px 0;
  font-size:14px;
}
.total{
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
  text-align:right;
}
.sugestao{
  background:#0f172a;
  border:1px solid #334155;
  border-radius:10px;
  max-height:120px;
  overflow-y:auto;
  position:absolute;
  width:calc(100% - 24px);
  z-index:10;
}
.sugestao div{
  padding:8px;
  cursor:pointer;
}
.sugestao div:hover{background:#334155}
#trocoInfo{
  margin-top:10px;
  font-size:16px;
  font-weight:bold;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa da Loja</h2>
  <button class="voltar" onclick="voltar()">â¬… Painel</button>
</div>

<div class="container">

  <!-- VENDA -->
  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>

    <input id="produtoInput" placeholder="Digite o nome do produto">
    <div id="sugestoes" class="sugestao" style="display:none;"></div>

    <input id="quantidadeInput" type="number" placeholder="Quantidade" value="1">

    <select id="formaPagamento">
      <option value="dinheiro">ðŸ’µ Dinheiro</option>
      <option value="pix">ðŸ“± Pix</option>
      <option value="cartao">ðŸ’³ CartÃ£o</option>
    </select>

    <input 
      id="valorPago" 
      type="number" 
      step="0.01" 
      placeholder="Valor pago pelo cliente"
      style="display:none;"
    >

    <div id="trocoInfo"></div>

    <button onclick="vender()">Registrar Venda</button>
  </div>

  <!-- ENTRADA / SAÃDA -->
  <div class="box">
    <h3>ðŸ“¥ Entrada / ðŸ“¤ SaÃ­da Manual</h3>
    <input id="descMov" placeholder="DescriÃ§Ã£o">
    <input id="valorMov" type="number" step="0.01" placeholder="Valor">
    <select id="tipoMov">
      <option value="entrada">Entrada</option>
      <option value="saida">SaÃ­da</option>
    </select>
    <button onclick="registrarMov()">Registrar MovimentaÃ§Ã£o</button>
  </div>

  <!-- MOVIMENTOS -->
  <div class="box">
    <h3>ðŸ“„ MovimentaÃ§Ãµes do Caixa</h3>
    <div id="lista" class="lista"></div>
    <div id="total" class="total"></div>
  </div>

</div>

<script>
/* ===== ELEMENTOS ===== */
const quantidadeInput = document.getElementById("quantidadeInput");
const descMov = document.getElementById("descMov");
const valorMov = document.getElementById("valorMov");
const tipoMov = document.getElementById("tipoMov");
const lista = document.getElementById("lista");
const total = document.getElementById("total");
const formaPagamento = document.getElementById("formaPagamento");
const valorPago = document.getElementById("valorPago");
const trocoInfo = document.getElementById("trocoInfo");

/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo !== "loja"){
  alert("SessÃ£o invÃ¡lida");
  location.href = "../auth/login.html";
}
const app_id = admin.app_id;

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== NAVEGAÃ‡ÃƒO ===== */
function voltar(){ location.href = "admin.html"; }

/* ===== PRODUTOS ===== */
let produtos = [];
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");
  produtos = data || [];
}
carregarProdutos();

/* ===== AUTOCOMPLETE ===== */
const input = document.getElementById("produtoInput");
const sugestoesEl = document.getElementById("sugestoes");
let produtoSelecionado = null;

input.addEventListener("input", ()=>{
  const valor = input.value.toLowerCase();
  if(!valor){ sugestoesEl.style.display="none"; return; }

  const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(valor));
  if(!filtrados.length){ sugestoesEl.style.display="none"; return; }

  sugestoesEl.innerHTML = filtrados.map(p => `
    <div onclick="selecionarProduto('${p.id}','${p.nome}',${p.preco},${p.estoque})">
      ${p.nome} - R$ ${p.preco.toFixed(2)} | Estoque: ${p.estoque}
    </div>
  `).join("");
  sugestoesEl.style.display = "block";
});

function selecionarProduto(id,nome,preco,estoque){
  input.value = nome;
  produtoSelecionado = { id,nome,preco,estoque };
  sugestoesEl.style.display = "none";
  quantidadeInput.value = 1;
}

/* ===== FORMA PAGAMENTO ===== */
formaPagamento.addEventListener("change", ()=>{
  if(formaPagamento.value === "dinheiro"){
    valorPago.style.display = "block";
  } else {
    valorPago.style.display = "none";
    valorPago.value = "";
    trocoInfo.innerText = "";
  }
});

/* ===== VENDER ===== */
async function vender(){
  if(!produtoSelecionado) return alert("Selecione um produto");

  const q = Number(quantidadeInput.value);
  if(q <= 0 || q > produtoSelecionado.estoque){
    return alert("Quantidade invÃ¡lida");
  }

  const valorTotal = produtoSelecionado.preco * q;
  let extra = "";

  if(formaPagamento.value === "dinheiro"){
    const pago = Number(valorPago.value);
    if(pago < valorTotal) return alert("Valor pago insuficiente");

    const troco = pago - valorTotal;
    trocoInfo.innerText = `ðŸª™ Troco: R$ ${troco.toFixed(2)}`;
    extra = ` | Pago: R$ ${pago.toFixed(2)} | Troco: R$ ${troco.toFixed(2)}`;
  }

  await sb.from("caixa").insert({
    app_id,
    tipo:"entrada",
    descricao:`Venda: ${produtoSelecionado.nome} x${q}${extra}`,
    valor:valorTotal
  });

  await sb.from("produtos")
    .update({ estoque: produtoSelecionado.estoque - q })
    .eq("id", produtoSelecionado.id);

  input.value="";
  valorPago.value="";
  trocoInfo.innerText="";
  produtoSelecionado=null;

  carregarProdutos();
  carregarMovimentos();
}

/* ===== MOVIMENTAÃ‡ÃƒO MANUAL ===== */
async function registrarMov(){
  if(!descMov.value || valorMov.value<=0) return;
  await sb.from("caixa").insert({
    app_id,
    tipo:tipoMov.value,
    descricao:descMov.value,
    valor:Number(valorMov.value)
  });
  descMov.value="";
  valorMov.value="";
  carregarMovimentos();
}

/* ===== LISTAR CAIXA ===== */
async function carregarMovimentos(){
  const { data } = await sb
    .from("caixa")
    .select("*")
    .eq("app_id", app_id)
    .order("id");

  let saldo = 0;
  lista.innerHTML="";

  (data||[]).forEach(m=>{
    saldo += m.tipo==="entrada" ? Number(m.valor) : -Number(m.valor);
    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>${m.tipo==="entrada"?"+":"-"} R$ ${Number(m.valor).toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${saldo.toFixed(2)}`;
}
carregarMovimentos();
</script>

</body>
</html>
