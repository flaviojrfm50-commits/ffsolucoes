<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between}
.container{padding:24px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold}
.fechar{background:#2563eb}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right;color:#22c55e}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa</h2>
  <button onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <!-- VENDA -->
  <div class="box">
    <h3>ðŸ›’ Registrar Venda</h3>
    <input id="produto" placeholder="Produto">
    <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
    <input id="quantidade" type="number" min="1" value="1">
    <input id="pago" type="number" step="0.01" placeholder="Valor pago">
    <button onclick="vender()">Registrar Venda</button>
  </div>

  <!-- CAIXA -->
  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const lista = document.getElementById("lista");
const total = document.getElementById("total");

/* ===== ÃšLTIMO FECHAMENTO ===== */
async function getUltimoFechamento(){
  const { data, error } = await sb
    .from("caixa_fechamento")
    .select("fechado_em")
    .order("id", { ascending:false })
    .limit(1);

  if(error){
    console.error("ERRO FECHAMENTO:", error);
    return null;
  }

  return data && data.length ? data[0].fechado_em : null;
}

/* ===== VENDA ===== */
async function vender(){
  const nome = produto.value.trim();
  const precoVal = Number(preco.value);
  const q = Number(quantidade.value);
  const pagoVal = Number(pago.value);

  if(!nome || precoVal<=0 || q<=0 || pagoVal<=0){
    alert("Dados invÃ¡lidos");
    return;
  }

  const { error } = await sb.from("caixa").insert({
    tipo: "entrada",
    descricao: `Venda: ${nome} x${q}`,
    valor: pagoVal
  });

  if(error){
    console.error(error);
    alert(error.message);
    return;
  }

  produto.value="";
  preco.value="";
  quantidade.value=1;
  pago.value="";

  carregarCaixa();
}

async function carregarCaixa(){
  const ultimoFechadoEm = await getUltimoFechamento();

  let query = sb.from("caixa").select("*");

  if(ultimoFechadoEm){
    query = query.gt("created_at", ultimoFechadoEm);
  }

  const { data, error } = await query.order("created_at");

  if(error){
    console.error("ERRO CAIXA:", error);
    alert(error.message);
    return;
  }

  lista.innerHTML = "";

  if(!data || data.length === 0){
    lista.innerHTML = `
      <div class="item" style="opacity:.7">
        <span>ðŸ“­ Caixa zerado / sem movimentos</span>
        <span>â€”</span>
      </div>
    `;
    total.innerText = `Saldo: R$ 0.00`;
    return;
  }

  let soma = 0;
  data.forEach(m=>{
    soma += Number(m.valor);
    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${soma.toFixed(2)}`;
}


/* ===== FECHAR CAIXA ===== */
async function fecharCaixa(){
  const ultimoFechadoEm = await getUltimoFechamento();

  let query = sb.from("caixa").select("*");

  if(ultimoFechadoEm){
    query = query.gt("created_at", ultimoFechadoEm);
  }

  const { data: movimentos, error } = await query.order("created_at");

  if(error){
    console.error(error);
    alert(error.message);
    return;
  }

  if(!movimentos || !movimentos.length){
    alert("Nada para fechar");
    return;
  }

  let totalRecebido = 0;
  movimentos.forEach(m => totalRecebido += Number(m.valor));

  const ultimoMovimento = movimentos[movimentos.length - 1].created_at;

  const { error: erroFechamento } = await sb
    .from("caixa_fechamento")
    .insert({
      total_recebido: totalRecebido,
      total_vendas: movimentos.length,
      fechado_em: ultimoMovimento
    });

  if(erroFechamento){
    console.error(erroFechamento);
    alert(erroFechamento.message);
    return;
  }

  carregarCaixa(); // zera e permanece zerado
}

carregarCaixa();
</script>

</body>
</html>
