<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;display:flex;justify-content:space-between}
.container{padding:24px;max-width:900px;margin:auto}
.box{background:#0f172a;padding:20px;border-radius:14px;margin-bottom:20px}
input,select,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold}
.fechar{background:#2563eb}
.item{display:flex;justify-content:space-between;border-bottom:1px solid #1e293b;padding:6px 0}
.total{font-size:20px;font-weight:bold;text-align:right;color:#22c55e}
.sugestoes{background:#020617;border:1px solid #334155;border-radius:8px;max-height:150px;overflow-y:auto}
.sugestoes div{padding:8px;cursor:pointer}
.sugestoes div:hover{background:#334155}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa</h2>
  <button onclick="location.href='admin.html'">â¬… Painel</button>
</div>

<div class="container">

  <div class="box">
    <h3>ðŸ›’ Venda</h3>

    <input id="produtoInput" placeholder="Produto">
    <div id="listaProdutos" class="sugestoes"></div>

    <input id="preco" disabled placeholder="PreÃ§o unitÃ¡rio">
    <input id="estoque" disabled placeholder="Estoque disponÃ­vel">
    <input id="quantidade" type="number" min="1" value="1">

    <select id="formaPagamento">
      <option value="">Forma de pagamento</option>
      <option value="dinheiro">ðŸ’µ Dinheiro</option>
      <option value="cartao">ðŸ’³ CartÃ£o</option>
      <option value="pix">ðŸ“± Pix</option>
    </select>

    <input id="totalVenda" disabled placeholder="Total da venda">
    <input id="pago" type="number" step="0.01" placeholder="Valor pago (somente dinheiro)">
    <input id="troco" disabled placeholder="Troco">

    <button onclick="vender()">Registrar Venda</button>
  </div>

  <div class="box">
    <h3>ðŸ“„ Caixa Atual</h3>
    <div id="lista"></div>
    <div id="total" class="total"></div>
    <button class="fechar" onclick="fecharCaixa()">ðŸ§¾ Fechar Caixa</button>
  </div>

</div>

<script>
/* ===== SESSÃƒO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("SessÃ£o invÃ¡lida");
  location.href = "../auth/login.html";
}
const app_id = admin.app_id;

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ELEMENTOS ===== */
const produtoInput = document.getElementById("produtoInput");
const listaProdutos = document.getElementById("listaProdutos");
const precoInput = document.getElementById("preco");
const estoqueInput = document.getElementById("estoque");
const quantidadeInput = document.getElementById("quantidade");
const formaPagamentoInput = document.getElementById("formaPagamento");
const totalVendaInput = document.getElementById("totalVenda");
const pagoInput = document.getElementById("pago");
const trocoInput = document.getElementById("troco");
const lista = document.getElementById("lista");
const total = document.getElementById("total");

let produtos = [];
let produtoSelecionado = null;

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco,estoque")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  if(error){
    alert(error.message);
    return;
  }
  produtos = data || [];
}
carregarProdutos();

/* ===== AUTOCOMPLETE ===== */
produtoInput.addEventListener("input", ()=>{
  const termo = produtoInput.value.toLowerCase();
  listaProdutos.innerHTML = "";
  if(!termo) return;

  produtos
    .filter(p => p.nome.toLowerCase().includes(termo))
    .forEach(p=>{
      const d = document.createElement("div");
      d.textContent = `${p.nome} (Estoque: ${p.estoque})`;
      d.onclick = ()=>{
        produtoSelecionado = p;
        produtoInput.value = p.nome;
        precoInput.value = p.preco;
        estoqueInput.value = p.estoque;
        listaProdutos.innerHTML = "";
        calcularTotal();
      };
      listaProdutos.appendChild(d);
    });
});

/* ===== TOTAL E TROCO ===== */
function calcularTotal(){
  if(!produtoSelecionado) return;
  const q = Number(quantidadeInput.value);
  const totalVenda = produtoSelecionado.preco * q;
  totalVendaInput.value = totalVenda.toFixed(2);
  calcularTroco();
}

quantidadeInput.addEventListener("input", calcularTotal);
pagoInput.addEventListener("input", calcularTroco);
formaPagamentoInput.addEventListener("change", calcularTroco);

function calcularTroco(){
  const forma = formaPagamentoInput.value;
  const totalVenda = Number(totalVendaInput.value);
  const pago = Number(pagoInput.value);

  if(forma === "dinheiro" && pago){
    const troco = pago - totalVenda;
    trocoInput.value = troco >= 0 ? troco.toFixed(2) : "Valor insuficiente";
  } else {
    trocoInput.value = "";
  }
}

/* ===== VENDA ===== */
async function vender(){
  if(!produtoSelecionado){
    alert("Selecione um produto");
    return;
  }

  const q = Number(quantidadeInput.value);
  const forma = formaPagamentoInput.value;
  const totalVenda = Number(totalVendaInput.value);
  const pago = Number(pagoInput.value || 0);

  if(!forma){
    alert("Escolha a forma de pagamento");
    return;
  }

  if(q > produtoSelecionado.estoque){
    alert("Estoque insuficiente");
    return;
  }

  if(forma === "dinheiro" && pago < totalVenda){
    alert("Valor pago insuficiente");
    return;
  }

  const descricao = `Venda: ${produtoSelecionado.nome} x${q} (${forma})`;

  const { error } = await sb.from("caixa").insert({
    app_id,
    tipo: "entrada",
    descricao,
    valor: totalVenda
  });

  if(error){
    alert(error.message);
    return;
  }

  const novoEstoque = produtoSelecionado.estoque - q;

  await sb
    .from("produtos")
    .update({ estoque: novoEstoque })
    .eq("id", produtoSelecionado.id);

  produtoSelecionado = null;
  produtoInput.value = "";
  precoInput.value = "";
  estoqueInput.value = "";
  quantidadeInput.value = 1;
  formaPagamentoInput.value = "";
  totalVendaInput.value = "";
  pagoInput.value = "";
  trocoInput.value = "";

  carregarProdutos();
  carregarCaixa();
}

/* ===== CAIXA ===== */
async function getUltimoFechamento(){
  const { data } = await sb
    .from("caixa_fechamento")
    .select("fechado_em")
    .order("id",{ascending:false})
    .limit(1);
  return data?.[0]?.fechado_em || null;
}

async function carregarCaixa(){
  const fechadoEm = await getUltimoFechamento();
  let query = sb.from("caixa").select("*").eq("app_id",app_id);
  if(fechadoEm) query = query.gt("created_at",fechadoEm);

  const { data } = await query.order("created_at");
  lista.innerHTML = "";
  let soma = 0;

  if(!data?.length){
    lista.innerHTML = `<div class="item"><span>ðŸ“­ Caixa vazio</span><span>-</span></div>`;
    total.innerText = "Saldo: R$ 0.00";
    return;
  }

  data.forEach(m=>{
    soma += Number(m.valor);
    lista.innerHTML += `
      <div class="item">
        <span>${m.descricao}</span>
        <span>R$ ${Number(m.valor).toFixed(2)}</span>
      </div>
    `;
  });

  total.innerText = `Saldo: R$ ${soma.toFixed(2)}`;
}

/* ===== FECHAR CAIXA ===== */
async function fecharCaixa(){
  const fechadoEm = await getUltimoFechamento();
  let query = sb.from("caixa").select("*").eq("app_id",app_id);
  if(fechadoEm) query = query.gt("created_at",fechadoEm);

  const { data } = await query.order("created_at");
  if(!data?.length){ alert("Nada para fechar"); return; }

  let totalRecebido = 0;
  data.forEach(m=> totalRecebido += Number(m.valor));

  await sb.from("caixa_fechamento").insert({
    total_recebido: totalRecebido,
    total_vendas: data.length,
    fechado_em: data[data.length-1].created_at
  });

  carregarCaixa();
}

carregarCaixa();
</script>

</body>
</html>
