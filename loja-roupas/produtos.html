<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.excluir{background:#e53935}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.produto{
  background:#020617;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:13px;
}

.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.preco{color:#22c55e;font-weight:bold}
small{opacity:.7}

.sem-foto{
  height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.3;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üëï Produtos da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Voltar</button>
</div>

<div class="container">

<div class="box">
  <h2>‚ûï Cadastrar / Editar Roupa</h2>

  <input type="hidden" id="produto_id">

  <input id="nome" placeholder="Nome da pe√ßa">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque total">

  <select id="categoria">
    <option>Camisetas</option>
    <option>Cal√ßas</option>
    <option>Bermudas</option>
    <option>Vestidos</option>
    <option>Casacos</option>
    <option>Outros</option>
  </select>

  <div>
    <b>Tamanhos</b><br>
    <label><input type="checkbox" class="tam" value="PP"> PP</label>
    <label><input type="checkbox" class="tam" value="P"> P</label>
    <label><input type="checkbox" class="tam" value="M"> M</label>
    <label><input type="checkbox" class="tam" value="G"> G</label>
    <label><input type="checkbox" class="tam" value="GG"> GG</label>
    <label><input type="checkbox" class="tam" value="XG"> XG</label>
  </div>

  <div>
    <b>Cores</b><br>
    <label><input type="checkbox" class="cor" value="Preto"> Preto</label>
    <label><input type="checkbox" class="cor" value="Branco"> Branco</label>
    <label><input type="checkbox" class="cor" value="Azul"> Azul</label>
    <label><input type="checkbox" class="cor" value="Vermelho"> Vermelho</label>
  </div>

  <input id="fotos" type="file" accept="image/*" multiple>

  <button id="btnSalvar" type="button" onclick="salvar()">Cadastrar pe√ßa</button>
</div>

<div class="box">
  <h2>üì¶ Pe√ßas cadastradas</h2>
  <div id="lista" class="grid"></div>
</div>

</div>

<script>
/* ===== SESS√ÉO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo !== "loja"){
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const btnSalvar = document.getElementById("btnSalvar");

/* ===== CORRE√á√ÉO DA FOTO DO CELULAR (√öNICA MUDAN√áA REAL) ===== */
async function normalizarFotoCelular(file){
  return new Promise(resolve=>{
    const reader = new FileReader();
    const img = new Image();

    reader.onload = e=>{
      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const max = 1200;
        let w = img.width;
        let h = img.height;

        if(w > h && w > max){ h *= max / w; w = max; }
        else if(h > max){ w *= max / h; h = max; }

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img,0,0,w,h);

        canvas.toBlob(blob=>{
          resolve(new File([blob], file.name.replace(/\.\w+$/, ".jpg"), {
            type:"image/jpeg"
          }));
        },"image/jpeg",0.8);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

/* ===== NAVEGA√á√ÉO ===== */
function voltar(){
  location.href = "admin.html";
}

/* ===== SALVAR / EDITAR ===== */
async function salvar(){
  if(!nome.value || preco.value <= 0){
    alert("Preencha nome e pre√ßo corretamente");
    return;
  }

  const tamanhos = [...document.querySelectorAll(".tam:checked")].map(i=>i.value);
  const cores = [...document.querySelectorAll(".cor:checked")].map(i=>i.value);

  /* ===== EDI√á√ÉO ===== */
  if(produto_id.value){
    const { error } = await sb.from("produtos").update({
      nome: nome.value,
      preco: Number(preco.value),
      estoque: Number(estoque.value || 0),
      categoria: categoria.value,
      tamanhos,
      cores
    }).eq("id", produto_id.value);

    if(error){ alert("Erro ao editar"); return; }
  }

  /* ===== CADASTRO ===== */
  else{
    let imagens = [];

    for(const f of fotos.files){
      const fotoOk = await normalizarFotoCelular(f);
      const path = `${admin.app_id}/${Date.now()}_${fotoOk.name}`;

      await sb.storage.from("produtos").upload(path, fotoOk, { upsert:true });
      imagens.push(
        sb.storage.from("produtos").getPublicUrl(path).data.publicUrl
      );
    }

    const { error } = await sb.from("produtos").insert({
      app_id: admin.app_id,
      nome: nome.value,
      preco: Number(preco.value),
      estoque: Number(estoque.value || 0),
      categoria: categoria.value,
      tamanhos,
      cores,
      imagens: JSON.stringify(imagens),
      ativo: true
    });

    if(error){ alert("Erro ao salvar"); return; }
  }

  limpar();
  carregar();
  alert("‚úÖ Produto salvo com sucesso");
}

/* ===== EDITAR ===== */
function editar(p){
  produto_id.value = p.id;
  nome.value = p.nome;
  preco.value = p.preco;
  estoque.value = p.estoque;
  categoria.value = p.categoria;

  document.querySelectorAll(".tam").forEach(t=>t.checked=p.tamanhos?.includes(t.value));
  document.querySelectorAll(".cor").forEach(c=>c.checked=p.cores?.includes(c.value));

  btnSalvar.innerText = "üíæ Salvar altera√ß√µes";
}

/* ===== LIMPAR ===== */
function limpar(){
  produto_id.value="";
  nome.value=preco.value=estoque.value="";
  fotos.value="";
  document.querySelectorAll("input[type=checkbox]").forEach(i=>i.checked=false);
  btnSalvar.innerText="Cadastrar pe√ßa";
}

/* ===== LISTAR ===== */
async function carregar(){
  const { data } = await sb.from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .order("categoria");

  lista.innerHTML=(data||[]).map(p=>{
    let imgs=[];
    try{ imgs=JSON.parse(p.imagens||"[]"); }catch(e){}
    return `
      <div class="produto">
        ${imgs[0]?`<img src="${imgs[0]}" loading="lazy">`:`<div class="sem-foto">Sem foto</div>`}
        <b>${p.nome}</b>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>
        <br><small>Estoque: ${p.estoque}</small><br><br>
        <button onclick='editar(${JSON.stringify(p)})'>‚úèÔ∏è Editar</button>
        <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
      </div>`;
  }).join("");
}

/* ===== EXCLUIR ===== */
async function excluir(id){
  if(confirm("Excluir produto?")){
    await sb.from("produtos").delete().eq("id", id);
    carregar();
  }
}

carregar();
</script>

</body>
</html>
