<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.voltar{
  background:#334155;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input,select{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.excluir{background:#e53935}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.produto{
  background:#020617;
  padding:12px;
  border-radius:14px;
  text-align:center;
  font-size:13px;
}

.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}

.preco{color:#22c55e;font-weight:bold}
small{opacity:.7}

.sem-foto{
  height:110px;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.3;
}

#preview{
  display:flex;
  gap:10px;
  margin-top:10px;
  flex-wrap:wrap;
}

.preview-item{
  position:relative;
}

.preview-item img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:10px;
}

.preview-item button{
  position:absolute;
  top:-6px;
  right:-6px;
  background:red;
  color:#fff;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
  padding:0;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üëï Produtos da Loja</h2>
  <button class="voltar" onclick="voltar()">‚¨Ö Voltar</button>
</div>

<div class="container">

<div class="box">
  <h2>‚ûï Cadastrar / Editar Roupa</h2>

  <input type="hidden" id="produto_id">

  <input id="nome" placeholder="Nome da pe√ßa">
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque total">

  <select id="categoria">
    <option>Camisetas</option>
    <option>Cal√ßas</option>
    <option>Bermudas</option>
    <option>Vestidos</option>
    <option>Casacos</option>
    <option>Outros</option>
  </select>

  <div>
    <b>Tamanhos</b><br>
    <label><input type="checkbox" class="tam" value="PP"> PP</label>
    <label><input type="checkbox" class="tam" value="P"> P</label>
    <label><input type="checkbox" class="tam" value="M"> M</label>
    <label><input type="checkbox" class="tam" value="G"> G</label>
    <label><input type="checkbox" class="tam" value="GG"> GG</label>
    <label><input type="checkbox" class="tam" value="XG"> XG</label>
  </div>

  <div>
    <b>Cores</b><br>
    <label><input type="checkbox" class="cor" value="Preto"> Preto</label>
    <label><input type="checkbox" class="cor" value="Branco"> Branco</label>
    <label><input type="checkbox" class="cor" value="Azul"> Azul</label>
    <label><input type="checkbox" class="cor" value="Vermelho"> Vermelho</label>
  </div>

  <!-- CAMERA -->
  <input id="camera" type="file" accept="image/*" capture="environment" hidden>
  <button type="button" onclick="tirarFoto()">üì∑ Tirar foto (at√© 3)</button>
  <div id="preview"></div>

  <button id="btnSalvar" type="button" onclick="salvar()">Cadastrar pe√ßa</button>
</div>

<div class="box">
  <h2>üì¶ Pe√ßas cadastradas</h2>
  <div id="lista" class="grid"></div>
</div>

</div>

<script>
/* ===== SESS√ÉO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo !== "loja"){
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== VARI√ÅVEIS ===== */
const btnSalvar = document.getElementById("btnSalvar");
const camera = document.getElementById("camera");
let fotosTemp = [];
const LIMITE_FOTOS = 3;

/* ===== NORMALIZAR FOTO CELULAR ===== */
async function normalizarFotoCelular(file){
  return new Promise(resolve=>{
    const reader = new FileReader();
    const img = new Image();

    reader.onload = e=>{
      img.onload = ()=>{
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const max = 1200;
        let w = img.width;
        let h = img.height;

        if(w > h && w > max){ h *= max / w; w = max; }
        else if(h > max){ w *= max / h; h = max; }

        canvas.width = w;
        canvas.height = h;
        ctx.drawImage(img,0,0,w,h);

        canvas.toBlob(blob=>{
          resolve(new File([blob], "foto.jpg", {type:"image/jpeg"}));
        },"image/jpeg",0.8);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

/* ===== CAMERA ===== */
function tirarFoto(){
  if(fotosTemp.length >= LIMITE_FOTOS){
    alert("M√°ximo de 3 fotos por produto");
    return;
  }
  camera.click();
}

camera.addEventListener("change", async ()=>{
  const file = camera.files[0];
  if(!file) return;

  const foto = await normalizarFotoCelular(file);
  fotosTemp.push(foto);
  camera.value = "";
  atualizarPreview();
});

function atualizarPreview(){
  preview.innerHTML = "";
  fotosTemp.forEach((f,i)=>{
    preview.innerHTML += `
      <div class="preview-item">
        <img src="${URL.createObjectURL(f)}">
        <button onclick="removerFoto(${i})">√ó</button>
      </div>`;
  });
}

function removerFoto(i){
  fotosTemp.splice(i,1);
  atualizarPreview();
}

/* ===== NAVEGA√á√ÉO ===== */
function voltar(){
  location.href="admin.html";
}

/* ===== SALVAR ===== */
async function salvar(){
  if(!nome.value || preco.value <= 0){
    alert("Preencha nome e pre√ßo");
    return;
  }

  if(!produto_id.value && fotosTemp.length === 0){
    alert("Tire pelo menos uma foto");
    return;
  }

  const tamanhos = [...document.querySelectorAll(".tam:checked")].map(i=>i.value);
  const cores = [...document.querySelectorAll(".cor:checked")].map(i=>i.value);

  if(produto_id.value){
    await sb.from("produtos").update({
      nome:nome.value,
      preco:Number(preco.value),
      estoque:Number(estoque.value||0),
      categoria:categoria.value,
      tamanhos, cores
    }).eq("id", produto_id.value);
  }else{
    let imagens=[];
    for(const foto of fotosTemp){
      const path=`${admin.app_id}/${Date.now()}_${Math.random()}.jpg`;
      await sb.storage.from("produtos").upload(path,foto,{upsert:true});
      imagens.push(sb.storage.from("produtos").getPublicUrl(path).data.publicUrl);
    }

    await sb.from("produtos").insert({
      app_id:admin.app_id,
      nome:nome.value,
      preco:Number(preco.value),
      estoque:Number(estoque.value||0),
      categoria:categoria.value,
      tamanhos, cores,
      imagens:JSON.stringify(imagens),
      ativo:true
    });
  }

  limpar();
  carregar();
  alert("‚úÖ Produto salvo");
}

/* ===== LIMPAR ===== */
function limpar(){
  produto_id.value="";
  nome.value=preco.value=estoque.value="";
  fotosTemp=[];
  preview.innerHTML="";
  document.querySelectorAll("input[type=checkbox]").forEach(i=>i.checked=false);
  btnSalvar.innerText="Cadastrar pe√ßa";
}

/* ===== LISTAR ===== */
async function carregar(){
  const { data } = await sb.from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("categoria");

  lista.innerHTML=(data||[]).map(p=>{
    let imgs=[];
    try{imgs=JSON.parse(p.imagens||"[]")}catch(e){}
    return `
    <div class="produto">
      ${imgs[0]?`<img src="${imgs[0]}">`:`<div class="sem-foto">Sem foto</div>`}
      <b>${p.nome}</b>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>
      <small>${(p.tamanhos||[]).join(", ")} | ${(p.cores||[]).join(", ")}</small>
      <br><small>Estoque: ${p.estoque}</small><br><br>
      <button onclick='editar(${JSON.stringify(p)})'>‚úèÔ∏è Editar</button>
      <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
    </div>`;
  }).join("");
}

/* ===== EDITAR / EXCLUIR ===== */
function editar(p){
  produto_id.value=p.id;
  nome.value=p.nome;
  preco.value=p.preco;
  estoque.value=p.estoque;
  categoria.value=p.categoria;
  btnSalvar.innerText="üíæ Salvar altera√ß√µes";
}

async function excluir(id){
  if(confirm("Excluir produto?")){
    await sb.from("produtos").delete().eq("id",id);
    carregar();
  }
}

carregar();
</script>

</body>
</html>
