<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:560px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
label{display:block;margin-top:14px}
input,textarea,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input,textarea,select{background:#020617;color:#fff}
textarea{resize:none;min-height:90px}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  margin-top:22px;
  cursor:pointer;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{opacity:.7}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ‘• Configurar Loja de Roupas</h2>

  <label>Nome da loja</label>
  <input id="nome" placeholder="Ex: Loja Fashion">

  <label>DescriÃ§Ã£o curta</label>
  <input id="descricao" placeholder="Ex: Moda e estilo para vocÃª">

  <label>Sobre a loja</label>
  <textarea id="sobre" placeholder="Fale sobre sua loja"></textarea>

  <label>WhatsApp</label>
  <input id="whatsapp" placeholder="Ex: 88999999999">

  <label>Tema do site</label>
  <select id="tema">
    <option value="padrao">PadrÃ£o</option>
    <option value="carnaval">ðŸŽ­ Carnaval</option>
    <option value="sao_joao">ðŸ”¥ SÃ£o JoÃ£o</option>
    <option value="natal">ðŸŽ„ Natal</option>
    <option value="ano_novo">âœ¨ Ano Novo</option>
  </select>

  <label>Banner da loja</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvar()">Salvar configuraÃ§Ãµes</button>
  <small id="status"></small>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const BUCKET_BANNERS = "banners";

/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("SessÃ£o expirada");
  location.href="login.html";
}
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const nomeEl = document.getElementById("nome");
const descEl = document.getElementById("descricao");
const sobreEl = document.getElementById("sobre");
const whatsappEl = document.getElementById("whatsapp");
const temaEl = document.getElementById("tema");
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl = document.getElementById("status");

/* ===== PREVIEW ===== */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display="block";
  }
};

/* ===== UPLOAD BANNER ===== */
async function uploadBanner(file){
  if(!file) return null;

  const ext = (file.name.split(".").pop() || "jpg").toLowerCase();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from(BUCKET_BANNERS)
    .upload(path, file, { upsert:true });

  if(error){
    console.error(error);
    return null;
  }

  return sb.storage.from(BUCKET_BANNERS).getPublicUrl(path).data.publicUrl;
}

/* ===== SALVAR CONFIG ===== */
async function salvar(){
  statusEl.innerText = "Salvando...";

  let banner_url = null;
  if(bannerInput.files[0]){
    banner_url = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome_site: nomeEl.value || null,
    descricao_site: descEl.value || null,
    sobre_site: sobreEl.value || null,
    whatsapp: whatsappEl.value || null,
    tema: temaEl.value || "padrao"
  };

  if(banner_url) payload.banner_url = banner_url;

  const { data: existente } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id", app_id)
    .maybeSingle();

  const res = existente
    ? await sb.from("config_site").update(payload).eq("app_id", app_id)
    : await sb.from("config_site").insert(payload);

  if(res.error){
    console.error(res.error);
    statusEl.innerText = "";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText = "Salvo com sucesso ðŸ”¥";
}

/* ===== LOAD CONFIG ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site,descricao_site,sobre_site,whatsapp,tema,banner_url")
    .eq("app_id", app_id)
    .maybeSingle();

  if(!data) return;

  nomeEl.value = data.nome_site || "";
  descEl.value = data.descricao_site || "";
  sobreEl.value = data.sobre_site || "";
  whatsappEl.value = data.whatsapp || "";
  temaEl.value = data.tema || "padrao";

  if(data.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display = "block";
  }
})();
</script>

</body>
</html>
