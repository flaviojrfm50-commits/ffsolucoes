<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja de Roupas | Vitrine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#22c55e">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
:root{
  --cor-primaria:#22c55e;
  --cor-banner:#0f172a;
  --cor-card:#0f172a;
}
body.ano_novo{--cor-primaria:#22c55e;--cor-banner:#064e3b;--cor-card:#052e16}
body.sao_joao{--cor-primaria:#f59e0b;--cor-banner:#78350f;--cor-card:#451a03}
body.carnaval{--cor-primaria:#a855f7;--cor-banner:#3b0764;--cor-card:#2e1065}
body.natal{--cor-primaria:#ef4444;--cor-banner:#7f1d1d;--cor-card:#450a0a}

.banner{width:100%;height:260px;background:var(--cor-banner)}
.banner img{width:100%;height:100%;object-fit:cover}

.topo{padding:24px;text-align:center;background:var(--cor-banner)}
.topo h1{margin:0}
.topo p{opacity:.8}

.container{max-width:1200px;margin:30px auto;padding:0 20px}

.filtros{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:24px}
input,select{
  padding:12px;
  border-radius:10px;
  border:none;
  background:var(--cor-card);
  color:#fff
}

.grid{
  display:grid;
  gap:18px;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr))
}
@media (min-width:768px){
  .grid{grid-template-columns:repeat(auto-fit,minmax(180px,1fr))}
}
@media (min-width:1024px){
  .grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
}

.card{
  background:var(--cor-card);
  border-radius:16px;
  padding:14px;
  text-align:center;
  cursor:zoom-in;
  position:relative;
}
.card::after{
  content:"VITRINE";
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(0,0,0,.6);
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  opacity:.7;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px
}
.nome{margin:10px 0 5px;font-weight:bold}
.preco{color:var(--cor-primaria);font-size:18px;font-weight:bold}
small{opacity:.8}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}
.modal-content{
  background:#020617;
  padding:20px;
  border-radius:16px;
  max-width:90%;
  max-height:90%;
  overflow:auto
}
.fechar{text-align:right;margin-bottom:10px}
.fechar button{
  background:#ef4444;
  border:none;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer
}
.galeria{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px
}
.galeria img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px
}
</style>
</head>

<body>

<div id="banner" class="banner"></div>

<div class="topo">
  <h1 id="nomeLoja">ðŸ‘• Loja</h1>
  <p id="descLoja">CatÃ¡logo de produtos</p>
</div>

<div class="container">
  <div class="filtros">
    <input id="busca" placeholder="Buscar produto..." oninput="filtrar()">
    <select id="categoria" onchange="filtrar()">
      <option value="">Todas categorias</option>
      <option>Camisetas</option>
      <option>CalÃ§as</option>
      <option>Bermudas</option>
      <option>Vestidos</option>
      <option>Casacos</option>
      <option>Outros</option>
    </select>
  </div>

  <div id="produtos" class="grid"></div>
</div>

<div id="modal" class="modal" onclick="fecharModal(event)">
  <div class="modal-content">
    <div class="fechar">
      <button onclick="fecharModal()">Fechar</button>
    </div>
    <div id="galeria" class="galeria"></div>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP_ID (MULTI NEGÃ“CIO) ===== */
const params = new URLSearchParams(window.location.search);
let APP_ID = params.get("app");

if (APP_ID) localStorage.setItem("APP_ID", APP_ID);
if (!APP_ID) APP_ID = localStorage.getItem("APP_ID");

if (!APP_ID) {
  document.body.innerHTML = `
    <h2 style="padding:40px;text-align:center">
      Link invÃ¡lido<br>
      <small>Abra pelo link correto da loja</small>
    </h2>`;
  throw new Error("app_id ausente");
}

let lista = [];

/* ===== CONFIG SITE ===== */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site, descricao_site, banner_url, tema")
    .eq("app_id", APP_ID)
    .maybeSingle();

  if(!data) return;

  nomeLoja.innerText = data.nome_site || "Loja";
  descLoja.innerText = data.descricao_site || "";
  document.body.className = data.tema || "";

  banner.innerHTML = data.banner_url
    ? `<img src="${data.banner_url}">`
    : `<div style="height:100%;display:flex;align-items:center;justify-content:center;font-size:28px;font-weight:bold">${data.nome_site}</div>`;
}

/* ===== PRODUTOS (VITRINE) ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  lista = data || [];
  render(lista);
}

function render(dados){
  produtos.innerHTML = dados.map(p=>{
    const imgs = p.imagens ? JSON.parse(p.imagens) : (p.imagem ? [p.imagem] : []);
    return `
      <div class="card" onclick='abrirGaleria(${JSON.stringify(imgs)})'>
        ${imgs[0] ? `<img src="${imgs[0]}">` : ""}
        <div class="nome">${p.nome}</div>

        ${p.preco
          ? `<div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>`
          : `<small>PreÃ§o sob consulta</small>`
        }

        <small>${p.categoria || ""}</small><br>
        <small>
          ${(p.tamanhos || []).join(", ")}
          ${(p.cores && p.cores.length) ? " | " + p.cores.join(", ") : ""}
        </small>

        <div style="margin-top:10px;font-size:13px;opacity:.7">
          Consulte a loja
        </div>
      </div>`;
  }).join("");
}

function filtrar(){
  const txt = busca.value.toLowerCase();
  const cat = categoria.value;
  render(lista.filter(p =>
    (!txt || p.nome.toLowerCase().includes(txt)) &&
    (!cat || p.categoria === cat)
  ));
}

function abrirGaleria(imagens){
  if(!imagens.length) return;
  galeria.innerHTML = imagens.map(i=>`<img src="${i}">`).join("");
  modal.style.display = "flex";
}
function fecharModal(e){
  if(e && e.target.id !== "modal") return;
  modal.style.display = "none";
}

/* ===== INIT ===== */
carregarConfig();
carregarProdutos();

/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
