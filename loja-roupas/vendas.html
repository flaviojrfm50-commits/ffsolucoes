<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
:root{
  --cor-primaria:#22c55e;
  --cor-banner:#0f172a;
  --cor-card:#0f172a;
}
body.ano_novo{--cor-primaria:#22c55e;--cor-banner:#064e3b;--cor-card:#052e16}
body.sao_joao{--cor-primaria:#f59e0b;--cor-banner:#78350f;--cor-card:#451a03}
body.carnaval{--cor-primaria:#a855f7;--cor-banner:#3b0764;--cor-card:#2e1065}
body.natal{--cor-primaria:#ef4444;--cor-banner:#7f1d1d;--cor-card:#450a0a}

/* banner */
.banner{width:100%;height:260px;background:var(--cor-banner)}
.banner img{width:100%;height:100%;object-fit:cover}

/* topo */
.topo{
  padding:24px;
  text-align:center;
  background:var(--cor-banner);
}
.topo h1{margin:0}
.topo p{opacity:.8}

/* produtos */
.container{padding:20px;max-width:1200px;margin:auto}
.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr))
}
.card{
  background:var(--cor-card);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px
}
.botao{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--cor-primaria);
  font-weight:bold;
  cursor:pointer;
}

/* bot√£o carrinho */
#carrinhoBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:22px;
  cursor:pointer;
}
#badge{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ef4444;
  color:#fff;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
  display:none;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:#020617;
  padding:20px;
  border-radius:16px;
  max-width:95%;
  width:420px;
}

/* carrinho */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.item button{
  background:#ef4444;
  border:none;
  border-radius:6px;
  color:#fff;
  padding:2px 8px;
  cursor:pointer;
}

/* formul√°rio verde */
.form-finalizacao{
  background:#dcfce7;
  color:#064e3b;
  padding:16px;
  border-radius:14px;
  margin-top:12px;
}
.form-finalizacao label{font-weight:bold}
.form-finalizacao select,
.form-finalizacao input{
  width:100%;
  margin-top:6px;
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #86efac;
  background:#fff;
  color:#064e3b;
}
.form-finalizacao .botao{
  background:#22c55e;
  color:#022c22;
}
</style>
</head>

<body>

<div id="banner" class="banner"></div>

<div class="topo">
  <h1 id="nomeLoja">Loja</h1>
  <p id="descLoja"></p>
</div>

<div class="container">
  <div id="produtos" class="grid"></div>
</div>

<button id="carrinhoBtn" onclick="abrirCarrinho()">
  üõí <span id="badge">0</span>
</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Carrinho</h3>

    <div id="listaCarrinho"></div>
    <p><b>Total:</b> R$ <span id="total">0.00</span></p>

    <div class="form-finalizacao">
      <label>Forma de pagamento</label>
      <select id="pagamento" onchange="troco()">
        <option>PIX</option>
        <option>Cart√£o</option>
        <option>Dinheiro</option>
      </select>

      <div id="trocoDiv" style="display:none">
        <label>Troco para quanto?</label>
        <input id="trocoValor" placeholder="Ex: 100,00">
      </div>

      <button class="botao" onclick="finalizar()">Finalizar no WhatsApp</button>
    </div>

    <button class="botao" style="background:#ef4444" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP_ID ===== */
const params = new URLSearchParams(location.search);
let APP_ID = params.get("app") || localStorage.getItem("APP_ID");
if(!APP_ID){
  document.body.innerHTML = "Link inv√°lido";
  throw new Error("app_id ausente");
}
localStorage.setItem("APP_ID", APP_ID);

/* ===== VARI√ÅVEIS ===== */
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+APP_ID)) || [];
let WHATS = "";
let NOME_LOJA = "";

/* ===== INIT ===== */
async function init(){
  const { data: cfg } = await sb
    .from("config_site")
    .select("nome_site, descricao_site, banner_url, tema, whatsapp")
    .eq("app_id", APP_ID)
    .single();

  NOME_LOJA = cfg.nome_site;
  WHATS = cfg.whatsapp;
  nomeLoja.innerText = cfg.nome_site;
  descLoja.innerText = cfg.descricao_site || "";
  document.body.className = cfg.tema || "";

  banner.innerHTML = cfg.banner_url
    ? `<img src="${cfg.banner_url}">`
    : "";

  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  produtos.innerHTML = data.map(p=>`
    <div class="card">
      <img src="${p.imagem}">
      <b>${p.nome}</b><br>
      R$ ${p.preco.toFixed(2)}
      <button class="botao" onclick='add(${JSON.stringify(p)})'>Adicionar</button>
    </div>
  `).join("");

  atualizarBadge();
}

/* ===== CARRINHO ===== */
function add(p){
  const id = String(p.id);
  const item = carrinho.find(i => String(i.id) === id);

  if(item){
    item.qtd++;
  }else{
    carrinho.push({...p, id, qtd:1});
  }

  salvar();
  atualizarBadge();
}

function remover(id){
  id = String(id);
  const item = carrinho.find(i => String(i.id) === id);
  if(!item) return;

  item.qtd--;

  if(item.qtd <= 0){
    carrinho = carrinho.filter(i => String(i.id) !== id);
  }

  salvar();
  renderCarrinho();
  atualizarBadge();
}

function salvar(){
  localStorage.setItem("carrinho_"+APP_ID, JSON.stringify(carrinho));
}

function atualizarBadge(){
  const totalItens = carrinho.reduce((s,i)=>s+i.qtd,0);
  badge.innerText = totalItens;
  badge.style.display = totalItens > 0 ? "block" : "none";
}

/* ===== MODAL ===== */
function abrirCarrinho(){
  modal.style.display = "flex";
  renderCarrinho();
}
function fecharCarrinho(){
  modal.style.display = "none";
}

function renderCarrinho(){
  let soma = 0;
  listaCarrinho.innerHTML = carrinho.map(i=>{
    soma += i.preco * i.qtd;
    return `
      <div class="item">
        ${i.nome} x${i.qtd}
        <button onclick="remover('${i.id}')">-</button>
      </div>
    `;
  }).join("");
  total.innerText = soma.toFixed(2);
}

/* ===== PAGAMENTO ===== */
function troco(){
  trocoDiv.style.display =
    pagamento.value === "Dinheiro" ? "block" : "none";
}

/* ===== FINALIZAR ===== */
function finalizar(){
  let msg = `üõçÔ∏è Pedido - ${NOME_LOJA}%0A%0A`;

  carrinho.forEach(i=>{
    msg += `‚Ä¢ ${i.nome} x${i.qtd}%0A`;
  });

  msg += `%0ATotal: R$ ${total.innerText}%0A`;
  msg += `Pagamento: ${pagamento.value}`;

  if(pagamento.value === "Dinheiro"){
    msg += `%0ATroco para: ${trocoValor.value || "n√£o informado"}`;
  }

  window.open(`https://wa.me/${WHATS}?text=${msg}`);

  localStorage.removeItem("carrinho_"+APP_ID);
  carrinho = [];
  atualizarBadge();
  fecharCarrinho();
}

init();
</script>

</body>
</html>
