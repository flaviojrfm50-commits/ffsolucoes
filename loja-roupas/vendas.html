<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
:root{
  --cor-primaria:#22c55e;
  --cor-banner:#0f172a;
  --cor-card:#0f172a;
}
body.ano_novo{--cor-primaria:#22c55e;--cor-banner:#064e3b;--cor-card:#052e16}
body.sao_joao{--cor-primaria:#f59e0b;--cor-banner:#78350f;--cor-card:#451a03}
body.carnaval{--cor-primaria:#a855f7;--cor-banner:#3b0764;--cor-card:#2e1065}
body.natal{--cor-primaria:#ef4444;--cor-banner:#7f1d1d;--cor-card:#450a0a}

/* banner */
.banner{width:100%;height:260px;background:var(--cor-banner)}
.banner img{width:100%;height:100%;object-fit:cover}

/* topo */
.topo{
  padding:24px;
  text-align:center;
  background:var(--cor-banner);
}
.topo h1{margin:0}
.topo p{opacity:.8}

/* produtos */
.container{padding:20px;max-width:1200px;margin:auto}
.grid{
  display:grid;
  gap:16px;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr))
}
.card{
  background:var(--cor-card);
  border-radius:14px;
  padding:12px;
  text-align:center;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px
}
.botao{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--cor-primaria);
  font-weight:bold;
  cursor:pointer;
}

/* bot√£o carrinho */
#carrinhoBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  color:#000;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:22px;
  cursor:pointer;
}
#badge{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ef4444;
  color:#fff;
  border-radius:50%;
  padding:2px 7px;
  font-size:12px;
  display:none;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-content{
  background:#020617;
  padding:20px;
  border-radius:16px;
  max-width:95%;
  width:420px;
}

/* carrinho */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
.item button{
  background:#ef4444;
  border:none;
  border-radius:6px;
  color:#fff;
  padding:2px 8px;
  cursor:pointer;
}

/* formul√°rio verde chique */
.form-finalizacao{
  background:linear-gradient(180deg,#dcfce7,#bbf7d0);
  color:#064e3b;
  padding:18px;
  border-radius:18px;
  margin-top:14px;
  box-shadow:0 10px 30px rgba(34,197,94,.35);
}
.form-finalizacao h4{
  margin:0 0 10px;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:16px;
}
.form-finalizacao label{
  font-weight:600;
  font-size:14px;
}
.form-finalizacao select,
.form-finalizacao input{
  width:100%;
  margin-top:6px;
  margin-bottom:12px;
  padding:12px;
  border-radius:12px;
  border:1px solid #86efac;
  background:#ffffff;
  color:#064e3b;
  font-size:14px;
}
.form-finalizacao select:focus,
.form-finalizacao input:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 3px rgba(34,197,94,.25);
}
.form-finalizacao .botao{
  margin-top:10px;
  background:#22c55e;
  color:#022c22;
  font-size:15px;
  padding:12px;
  border-radius:14px;
  transition:.2s;
}
.form-finalizacao .botao:hover{
  box-shadow:0 0 18px rgba(34,197,94,.9);
  transform:translateY(-1px);
}
</style>
</head>

<body>

<div id="banner" class="banner"></div>

<div class="topo">
  <h1 id="nomeLoja">Loja</h1>
  <p id="descLoja"></p>
</div>

<div class="container">
  <div id="produtos" class="grid"></div>
</div>

<button id="carrinhoBtn" onclick="abrirCarrinho()">
  üõí <span id="badge">0</span>
</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Carrinho</h3>

    <div id="listaCarrinho"></div>
    <p><b>Total:</b> R$ <span id="total">0.00</span></p>

    <div class="form-finalizacao">
      <h4>üßæ Dados do cliente</h4>

      <label>Nome completo</label>
      <input id="cliNome" placeholder="Seu nome completo">

      <label>CPF</label>
      <input id="cliCpf" placeholder="000.000.000-00">

      <label>Endere√ßo</label>
      <input id="cliEndereco" placeholder="Rua, n√∫mero, bairro">

      <button class="botao" type="button" onclick="enviarLocalizacao()">
        üìç Enviar localiza√ß√£o em tempo real
      </button>

      <hr style="margin:14px 0;border:none;border-top:1px solid #86efac">

      <h4>üí≥ Pagamento</h4>

      <label>Forma de pagamento</label>
      <select id="pagamento" onchange="troco()">
        <option>PIX</option>
        <option>Cart√£o</option>
        <option>Dinheiro</option>
      </select>

      <div id="trocoDiv" style="display:none">
        <label>Troco para quanto?</label>
        <input id="trocoValor" placeholder="Ex: 100,00">
      </div>

      <button class="botao" onclick="finalizar()">
        üí¨ Enviar pedido no WhatsApp
      </button>
    </div>

    <button class="botao" style="background:#ef4444" onclick="fecharCarrinho()">
      Fechar
    </button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP_ID ===== */
const params = new URLSearchParams(location.search);
let APP_ID = params.get("app") || localStorage.getItem("APP_ID");
if(!APP_ID){
  document.body.innerHTML = "Link inv√°lido";
  throw new Error("app_id ausente");
}
localStorage.setItem("APP_ID", APP_ID);

/* ===== ESTADO ===== */
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+APP_ID)) || [];
let CLIENTE = JSON.parse(localStorage.getItem("cliente_"+APP_ID)) || {
  nome:"", cpf:"", endereco:""
};
let WHATS = "";
let NOME_LOJA = "";

/* ===== INIT ===== */
async function init(){
  const { data: cfg } = await sb
    .from("config_site")
    .select("nome_site, descricao_site, banner_url, tema, whatsapp")
    .eq("app_id", APP_ID)
    .single();

  NOME_LOJA = cfg.nome_site;
  WHATS = cfg.whatsapp;
  nomeLoja.innerText = cfg.nome_site;
  descLoja.innerText = cfg.descricao_site || "";
  document.body.className = cfg.tema || "";

  banner.innerHTML = cfg.banner_url ? `<img src="${cfg.banner_url}">` : "";

  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("ativo", true)
    .eq("app_id", APP_ID)
    .order("nome");

  produtos.innerHTML = data.map(p=>`
    <div class="card">
      <img src="${p.imagem}">
      <b>${p.nome}</b><br>
      R$ ${p.preco.toFixed(2)}
      <button class="botao" onclick='add(${JSON.stringify(p)})'>Adicionar</button>
    </div>
  `).join("");

  // preenche cliente se j√° existir
  cliNome.value = CLIENTE.nome || "";
  cliCpf.value = CLIENTE.cpf || "";
  cliEndereco.value = CLIENTE.endereco || "";

  atualizarBadge();
}

/* ===== CARRINHO ===== */
function add(p){
  const id = String(p.id);
  const item = carrinho.find(i => String(i.id) === id);
  if(item) item.qtd++;
  else carrinho.push({...p, id, qtd:1});
  salvarCarrinho();
  atualizarBadge();
}

function remover(id){
  id = String(id);
  const item = carrinho.find(i => String(i.id) === id);
  if(!item) return;
  item.qtd--;
  if(item.qtd <= 0){
    carrinho = carrinho.filter(i => String(i.id) !== id);
  }
  salvarCarrinho();
  renderCarrinho();
  atualizarBadge();
}

function salvarCarrinho(){
  localStorage.setItem("carrinho_"+APP_ID, JSON.stringify(carrinho));
}

function atualizarBadge(){
  const totalItens = carrinho.reduce((s,i)=>s+i.qtd,0);
  badge.innerText = totalItens;
  badge.style.display = totalItens > 0 ? "block" : "none";
}

/* ===== MODAL ===== */
function abrirCarrinho(){ modal.style.display="flex"; renderCarrinho(); }
function fecharCarrinho(){ modal.style.display="none"; }

function renderCarrinho(){
  let soma = 0;
  listaCarrinho.innerHTML = carrinho.map(i=>{
    soma += i.preco * i.qtd;
    return `
      <div class="item">
        ${i.nome} x${i.qtd}
        <button onclick="remover('${i.id}')">-</button>
      </div>
    `;
  }).join("");
  total.innerText = soma.toFixed(2);
}

/* ===== PAGAMENTO ===== */
function troco(){
  trocoDiv.style.display = pagamento.value === "Dinheiro" ? "block" : "none";
}

/* ===== LOCALIZA√á√ÉO ===== */
function enviarLocalizacao(){
  window.open("https://www.google.com/maps");
}

/* ===== FINALIZAR ===== */
function finalizar(){
  const nome = cliNome.value.trim();
  const cpf = cliCpf.value.trim();
  const endereco = cliEndereco.value.trim();
  if(!nome || !cpf || !endereco){
    alert("Preencha nome, CPF e endere√ßo");
    return;
  }

  CLIENTE = { nome, cpf, endereco };
  localStorage.setItem("cliente_"+APP_ID, JSON.stringify(CLIENTE));

  let msg = `üõçÔ∏è Pedido - ${NOME_LOJA}%0A%0A`;
  msg += `üë§ Cliente: ${nome}%0A`;
  msg += `üìÑ CPF: ${cpf}%0A`;
  msg += `üè† Endere√ßo: ${endereco}%0A`;
  msg += `üìç Localiza√ß√£o: cliente ir√° enviar em tempo real%0A%0A`;

  carrinho.forEach(i=>{
    msg += `‚Ä¢ ${i.nome} x${i.qtd}%0A`;
  });

  msg += `%0ATotal: R$ ${total.innerText}%0A`;
  msg += `Pagamento: ${pagamento.value}`;
  if(pagamento.value === "Dinheiro"){
    msg += `%0ATroco para: ${trocoValor.value || "n√£o informado"}`;
  }

  window.open(`https://wa.me/${WHATS}?text=${msg}`);

  localStorage.removeItem("carrinho_"+APP_ID);
  carrinho = [];
  atualizarBadge();
  fecharCarrinho();
}

init();
</script>

</body>
</html>
