<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Loja de Roupas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#ec4899;
  --fundo:#020617;
  --card:#0f172a;
}

/* TEMAS */
body.tema-carnaval{--primaria:#ec4899}
body.tema-saojoao{--primaria:#f97316}
body.tema-natal{--primaria:#22c55e}
body.tema-anonovo{--primaria:#eab308}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* BANNER */
.banner{
  height:220px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:14px;
  left:14px;
}
.banner-content h1{margin:0;font-size:22px}
.banner-content p{opacity:.85;font-size:14px}

/* PRODUTOS */
.section{padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.produto{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.info{padding:8px;text-align:center}
.info h4{font-size:13px;margin:4px 0}
.preco{color:var(--primaria);font-weight:700}

select,button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:700;
}
select{background:#020617;color:#fff}
button{background:var(--primaria)}

/* BOT√ÉO CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:16px;
  right:16px;
  background:var(--primaria);
  padding:14px;
  border-radius:50%;
  font-size:18px;
}
.badge{
  position:absolute;
  top:-4px;
  right:-4px;
  background:#ef4444;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:999px;
  display:none;
}

/* MODAL */
.carrinho{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
  z-index:20;
}
.carrinho .box{padding:16px}
.item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}
input,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:#fff;
}
.finalizar{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:var(--primaria);
  font-weight:700;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<section class="section">
  <h2>üëó Cat√°logo</h2>
  <div class="grid" id="listaProdutos"></div>
</section>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõçÔ∏è
  <span class="badge" id="badgeCarrinho">0</span>
</div>

<div class="carrinho" id="carrinhoModal">
  <div class="box">
    <h2>Seu pedido</h2>
    <div id="itens"></div>

    <input id="cliente" placeholder="Seu nome">
    <input id="localizacao" placeholder="Endere√ßo / refer√™ncia">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button class="finalizar" onclick="finalizar()">Enviar no WhatsApp</button>
    <button class="finalizar" style="background:#334155" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){ document.body.innerText="Loja n√£o encontrada"; throw ""; }

const carrinhoKey="carrinho_"+app;
let carrinho=JSON.parse(localStorage.getItem(carrinhoKey))||[];
let whatsapp="";

/* CONFIG */
(async()=>{
  const {data}=await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data)return;

  nome.innerText=data.nome_site||"Loja";
  descricao.innerText=data.descricao_site||"Moda & estilo";
  whatsapp=data.whatsapp||"";

  if(data.banner_url)
    banner.style.backgroundImage=`url(${data.banner_url})`;

  if(data.tema_site)
    document.body.classList.add("tema-"+data.tema_site);
})();

/* PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb.from("produtos")
    .select("id,nome,preco,imagem,tamanhos")
    .eq("app_id",app)
    .eq("ativo",true);

  listaProdutos.innerHTML=data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <div class="info">
        <h4>${p.nome}</h4>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <select id="t-${p.id}">
          <option value="">Tamanho</option>
          ${p.tamanhos?.map(t=>`<option>${t}</option>`).join("")}
        </select>
        <button onclick="addCarrinho(${p.id},'${p.nome}',${p.preco})">
          Adicionar
        </button>
      </div>
    </div>
  `).join("");
}

/* CARRINHO */
function addCarrinho(id,nome,preco){
  const tam=document.getElementById("t-"+id).value;
  if(!tam){alert("Selecione o tamanho");return;}

  const i=carrinho.find(x=>x.id===id && x.tam===tam);
  i?i.qtd++:carrinho.push({id,nome,preco,tam,qtd:1});
  salvar();
}

function salvar(){
  localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
  badgeCarrinho.innerText=carrinho.reduce((s,p)=>s+p.qtd,0);
  badgeCarrinho.style.display=carrinho.length?"block":"none";
}

function abrirCarrinho(){
  renderCarrinho();
  carrinhoModal.style.display="block";
}
function fecharCarrinho(){
  carrinhoModal.style.display="none";
}

function renderCarrinho(){
  itens.innerHTML="";
  let total=0;
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    itens.innerHTML+=`
      <div class="item">
        ${p.nome} (${p.tam}) x${p.qtd}
        <span>R$ ${sub.toFixed(2)}</span>
      </div>`;
  });
  itens.innerHTML+=`<b>Total: R$ ${total.toFixed(2)}</b>`;
}

/* FINALIZAR */
function finalizar(){
  let msg="üëó *Pedido Loja de Roupas*\n\n";
  let total=0;
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    msg+=`‚Ä¢ ${p.nome} (${p.tam}) x${p.qtd} - R$ ${sub.toFixed(2)}\n`;
  });
  msg+=`\nüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`\nüë§ ${cliente.value||"N√£o informado"}`;
  msg+=`\nüìç ${localizacao.value||"N√£o informado"}`;
  msg+=`\nüìù ${observacao.value||""}`;

  window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`,"_blank");

  carrinho=[];
  salvar();
  fecharCarrinho();
}

salvar();
carregarProdutos();
</script>

</body>
</html>
