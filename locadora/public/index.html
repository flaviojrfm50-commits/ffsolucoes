<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f4f4;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
}

/* ================= BANNER PERFEITO ================= */
.banner{
  width:100%;
  background:#000;
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;

  height:clamp(120px, 22vw, 260px);

  display:flex;
  align-items:flex-end;
  justify-content:center;

  padding:16px;
  position:relative;
}

/* Mobile */
@media (max-width:600px){
  .banner{
    height:140px;
    padding:10px;
  }
}

/* Desktop */
@media (min-width:1024px){
  .banner{
    height:260px;
  }
}

/* ================= BARRA ================= */
.brand{
  width:100%;
  max-width:1100px;

  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;

  padding:14px 18px;
  border-radius:16px;

  background:rgba(0,0,0,.4);
  backdrop-filter: blur(10px);

  margin-bottom:6px;
}

.brand .left{
  display:flex;
  flex-direction:column;
  gap:4px;
  min-width:0;
}

.brand .title{
  color:#fff;
  font-size:18px;
  font-weight:800;
  margin:0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.brand .subtitle{
  color:rgba(255,255,255,.85);
  font-size:13px;
  margin:0;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.brand .actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 14px;
  border-radius:12px;
  font-weight:800;
  text-decoration:none;
  cursor:pointer;
  border:0;
  user-select:none;
  white-space:nowrap;
}

.pill.primary{
  background:var(--primaria);
  color:#fff;
}

.pill.ghost{
  background:rgba(255,255,255,.15);
  color:#fff;
}

/* ================= LISTA ================= */
.lista{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{
  margin:0;
}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= BANNER ================= -->
<header class="banner" id="banner">
  <div class="brand">
    <div class="left">
      <h1 class="title" id="siteNome">Locadora</h1>
      <p class="subtitle" id="siteFone"></p>
    </div>

    <div class="actions">
      <a class="pill ghost" id="btnLigar" style="display:none">ðŸ“ž Ligar</a>
      <a class="pill primary" id="btnWhats" target="_blank" style="display:none">ðŸ’¬ WhatsApp</a>
    </div>
  </div>
</header>

<!-- ================= LISTA ================= -->
<section class="lista" id="listaVeiculos"></section>

<script>
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");

if(!appId){
  document.body.innerHTML = "<h2 style='text-align:center;padding:40px'>Locadora nÃ£o identificada</h2>";
}else{
  iniciarApp(appId);
}

function soNumeros(v){
  return (v||"").replace(/\D/g,"");
}

function telBr(v){
  const n = soNumeros(v);
  return n.startsWith("55") ? n : "55"+n;
}

async function iniciarApp(APP_ID){
  const sb = supabase.createClient(
    "https://pdajixsoowcyhnjwhgpc.supabase.co",
    "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
  );

  async function carregarConfig(){
    const {data} = await sb.from("config_site").select("*").eq("app_id",APP_ID).single();
    if(!data) return;

    document.title = data.nome_site || "Locadora";
    document.documentElement.style.setProperty("--primaria", data.cor_primaria || "#e30613");

    siteNome.textContent = data.nome_site || "Locadora";

    if(data.celular){
      siteFone.textContent = "ðŸ“± " + data.celular;
      const tel = telBr(data.celular);

      btnLigar.href = "tel:+"+tel;
      btnWhats.href = "https://wa.me/"+tel;

      btnLigar.style.display = "inline-flex";
      btnWhats.style.display = "inline-flex";
    }

    if(data.banner_url){
      banner.style.backgroundImage = `url('${data.banner_url}?v=${Date.now()}')`;
    }
  }

  async function carregarVeiculos(){
    const {data} = await sb.from("veiculos")
      .select("id,modelo,diaria,status,data_fim,foto_url")
      .eq("app_id",APP_ID);

    listaVeiculos.innerHTML = "";

    if(!data || !data.length){
      listaVeiculos.innerHTML = "<p>Nenhum veÃ­culo cadastrado.</p>";
      return;
    }

    data.forEach(v=>{
      listaVeiculos.innerHTML += `
        <div class="card">
          <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
          <div class="info">
            <h3>${v.modelo}</h3>
            <div class="preco">R$ ${v.diaria} / diÃ¡ria</div>
            <div class="status ${v.status === 'alugado' ? 'alugado':'disponivel'}">
              ${v.status === 'alugado' ? 'ðŸ”’ Alugado' : 'âœ… DisponÃ­vel'}
            </div>
          </div>
          <div class="btn" onclick="verVeiculo('${v.id}')">Alugar veÃ­culo</div>
        </div>
      `;
    });
  }

  window.verVeiculo = id=>{
    location.href = `./veiculo.html?app_id=${APP_ID}&id=${id}`;
  }

  await carregarConfig();
  await carregarVeiculos();
}
</script>

</body>
</html>
