<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f4f4;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:#111;
}

/* ===== TEMAS ===== */
body.tema-natal{--bg:#fff5f5}
body.tema-sao-joao{--bg:#fff7ed}
body.tema-black{
  --bg:#020617;
  color:#fff;
}

/* ===== BANNER (AJUSTE DEFINITIVO) ===== */
.banner{
  width:100%;
  background:#000;
}

/* PC: inteiro, mas limitado */
.banner img{
  width:100%;
  height:auto;
  max-height:420px;     /* ‚≠ê equil√≠brio perfeito */
  display:block;
}

/* faixa de informa√ß√µes */
.banner-info-wrap{
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.65),
    rgba(0,0,0,.9)
  );
}

.banner-info{
  max-width:1200px;
  margin:auto;
  padding:20px;
  color:#fff;
}

.banner-info h1{
  margin:0;
  font-size:2rem;
  line-height:1.2;
}

.banner-info p{
  margin:6px 0;
  font-size:1rem;
}

.banner-info a{
  color:#22c55e;
  font-weight:700;
  text-decoration:none;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .banner img{
    height:220px;
    max-height:none;
    object-fit:cover;   /* pode cortar s√≥ no cel */
  }

  .banner-info{
    padding:14px;
  }

  .banner-info h1{
    font-size:1.3rem;
  }

  .banner-info p{
    font-size:.95rem;
  }
}

/* ===== LISTA ===== */
.lista{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

body.tema-black .card{
  background:#0f172a;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{margin:0}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<header class="banner">
  <img id="bannerImg" src="https://via.placeholder.com/1600x900?text=Locadora">

  <div class="banner-info-wrap">
    <div class="banner-info">
      <h1 id="nomeLocadora">Locadora</h1>
      <p id="enderecoLocadora"></p>
      <p id="whatsLocadora"></p>
    </div>
  </div>
</header>

<!-- ===== LISTA ===== -->
<section class="lista" id="listaVeiculos"></section>

<script>
const params = new URLSearchParams(window.location.search);
const APP_ID = params.get("app_id");

if(!APP_ID){
  document.body.innerHTML =
    "<h2 style='padding:30px;text-align:center'>Locadora n√£o identificada</h2>";
  throw "";
}

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select(`
      nome_site,
      banner_url,
      cor_primaria,
      tema_site,
      whatsapp,
      endereco
    `)
    .eq("app_id",APP_ID)
    .single();

  if(!data) return;

  document.title = data.nome_site || "Locadora";
  document.documentElement.style.setProperty(
    "--primaria",
    data.cor_primaria || "#e30613"
  );

  if(data.banner_url){
    bannerImg.src = data.banner_url;
  }

  if(data.nome_site){
    nomeLocadora.innerText = data.nome_site;
  }

  if(data.endereco){
    enderecoLocadora.innerText = "üìç " + data.endereco;
  }

  if(data.whatsapp){
    const num = data.whatsapp.replace(/\D/g,"");
    whatsLocadora.innerHTML =
      `üì≤ <a href="https://wa.me/55${num}" target="_blank">${data.whatsapp}</a>`;
  }

  if(data.tema_site && data.tema_site !== "padrao"){
    document.body.classList.add("tema-" + data.tema_site);
  }
}

async function carregarVeiculos(){
  const { data } = await sb
    .from("veiculos")
    .select("id,modelo,diaria,status,data_fim,foto_url")
    .eq("app_id",APP_ID);

  const lista = document.getElementById("listaVeiculos");
  lista.innerHTML="";

  if(!data || !data.length){
    lista.innerHTML="<p>Nenhum ve√≠culo cadastrado.</p>";
    return;
  }

  data.forEach(v=>{
    lista.innerHTML += `
      <div class="card">
        <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <h3>${v.modelo}</h3>
          <div class="preco">R$ ${v.diaria} / di√°ria</div>
        </div>
        <div class="btn">Ver detalhes</div>
      </div>
    `;
  });
}

(async()=>{
  await carregarConfig();
  await carregarVeiculos();
})();
</script>

</body>
</html>
