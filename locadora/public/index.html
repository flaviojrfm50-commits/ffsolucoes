<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f4f4;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
}

/* BANNER */
.banner{
  width:100%;
  background:#020617;
}
.banner img{
  width:100%;
  height:360px;
  object-fit:contain; /* üî• logo como banner */
  display:block;
}

@media(max-width:600px){
  .banner img{height:220px}
}

/* LISTA */
.lista{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{margin:0}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
  margin-top:4px;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<header class="banner">
  <img id="bannerImg" alt="Banner">
</header>

<section class="lista" id="listaVeiculos"></section>

<script>
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");

if(!appId){
  document.body.innerHTML = `
    <h2 style="padding:30px;text-align:center">
      Locadora n√£o identificada
    </h2>
  `;
}else{
  iniciarApp(appId);
}

async function iniciarApp(APP_ID){

  const sb = supabase.createClient(
    "https://pdajixsoowcyhnjwhgpc.supabase.co",
    "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
  );

  /* CONFIG SITE */
  async function carregarConfig(){
    const { data } = await sb
      .from("config_site")
      .select("nome_site,logo_url,cor_primaria")
      .eq("app_id", APP_ID)
      .single();

    if(!data) return;

    document.title = data.nome_site || "Locadora";
    document.documentElement.style.setProperty(
      "--primaria",
      data.cor_primaria || "#e30613"
    );

    if(data.logo_url){
      document.getElementById("bannerImg").src = data.logo_url;
    }
  }

  function formatarData(d){
    return new Date(d + "T00:00:00").toLocaleDateString("pt-BR");
  }

  /* VE√çCULOS */
  async function carregarVeiculos(){
    const { data } = await sb
      .from("veiculos")
      .select("id,modelo,diaria,status,data_fim,foto_url")
      .eq("app_id", APP_ID);

    const lista = document.getElementById("listaVeiculos");
    lista.innerHTML = "";

    if(!data || !data.length){
      lista.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
      return;
    }

    data.forEach(v=>{
      const alugado = v.status === "alugado" && v.data_fim;

      lista.innerHTML += `
        <div class="card">
          <img src="${v.foto_url || 'https://via.placeholder.com/400x200?text=Ve√≠culo'}">
          <div class="info">
            <h3>${v.modelo}</h3>
            <div class="preco">R$ ${v.diaria} / di√°ria</div>
            ${
              alugado
                ? `<div class="status alugado">üîí Alugado at√© ${formatarData(v.data_fim)}</div>`
                : `<div class="status disponivel">‚úÖ Dispon√≠vel</div>`
            }
          </div>
          <div class="btn" onclick="verVeiculo('${v.id}')">
            Ver detalhes
          </div>
        </div>
      `;
    });
  }

  window.verVeiculo = function(id){
    location.href = `./veiculo.html?app_id=${APP_ID}&id=${id}`;
  };

  await carregarConfig();
  await carregarVeiculos();
}
</script>

</body>
</html>
