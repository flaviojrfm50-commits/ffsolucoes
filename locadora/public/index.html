<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
  --bg:#f4f6f8;
}

*{
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:#111;
}

/* ================= TOPO ================= */
.topo{
  background:#020617;
}

.topo-container{
  max-width:1200px;
  margin:auto;
  padding:20px 16px;
  display:flex;
  align-items:center;
  gap:20px;
}

/* LOGO ‚Äì VISUAL APENAS */
.logo-wrap{
  width:120px;
  height:120px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#020617;
  border:3px solid var(--primaria);
}

.logo{
  height:90px;
  width:auto;
  object-fit:contain;
}

.topo-info h1{
  margin:0;
  font-size:1.5rem;
  color:#fff;
}

/* ================= VITRINE ================= */
.lista{
  max-width:1200px;
  margin:28px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 24px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:190px;
  object-fit:cover;
  background:#e5e7eb;
}

.card .info{
  padding:16px;
  flex:1;
}

.card h3{
  margin:0;
  font-size:1.1rem;
}

.preco{
  font-weight:700;
  margin:8px 0;
}

.status{
  font-weight:700;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#dc2626}

/* BOT√ÉO ‚Äì S√ì REDIRECIONA */
.btn{
  margin:14px;
  background:var(--primaria);
  color:#fff;
  padding:14px;
  border-radius:14px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .topo-container{
    flex-direction:column;
    text-align:center;
  }

  .logo-wrap{
    width:100px;
    height:100px;
  }

  .logo{
    height:72px;
  }

  .card img{
    height:170px;
  }
}
</style>
</head>

<body>

<!-- ================= TOPO ================= -->
<header class="topo">
  <div class="topo-container">
    <div class="logo-wrap">
      <img id="logoLocadora" class="logo">
    </div>

    <div class="topo-info">
      <h1 id="nomeLocadora">Locadora</h1>
    </div>
  </div>
</header>

<!-- ================= VITRINE ================= -->
<section class="lista" id="listaVeiculos"></section>

<script>
/* ===== APP_ID ===== */
const params = new URLSearchParams(location.search);
const APP_ID = params.get("app_id");

if(!APP_ID){
  document.body.innerHTML =
    "<h2 style='padding:30px;text-align:center'>Locadora n√£o identificada</h2>";
  throw "";
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== CONFIG (VISUAL) ===== */
async function carregarConfig(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site,banner_url,cor_primaria")
    .eq("app_id", APP_ID)
    .single();

  if(!data) return;

  if(data.nome_site){
    nomeLocadora.innerText = data.nome_site;
    document.title = data.nome_site;
  }

  if(data.banner_url){
    logoLocadora.src = data.banner_url;
  }

  if(data.cor_primaria){
    document.documentElement.style.setProperty(
      "--primaria",
      data.cor_primaria
    );
  }
}

/* ===== VITRINE DE VE√çCULOS ===== */
async function carregarVeiculos(){
  const { data } = await sb
    .from("veiculos")
    .select("id,modelo,diaria,status,foto_url")
    .eq("app_id", APP_ID);

  const lista = document.getElementById("listaVeiculos");
  lista.innerHTML = "";

  if(!data || !data.length){
    lista.innerHTML = "<p>Nenhum ve√≠culo cadastrado.</p>";
    return;
  }

  data.forEach(v=>{
    lista.innerHTML += `
      <div class="card">
        <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <h3>${v.modelo}</h3>
          <div class="preco">R$ ${v.diaria} / di√°ria</div>
          <div class="status ${v.status}">
            ${v.status === "alugado" ? "üîí Alugado" : "‚úÖ Dispon√≠vel"}
          </div>
        </div>
        <div class="btn" onclick="abrirVeiculo('${v.id}')">
          Alugar ve√≠culo
        </div>
      </div>
    `;
  });
}

/* ===== REDIRECIONAMENTO CORRETO ===== */
function abrirVeiculo(id){
  window.location.href = `veiculo.html?app_id=${APP_ID}&id=${id}`;
}

/* ===== INIT ===== */
(async()=>{
  await carregarConfig();
  await carregarVeiculos();
})();
</script>

</body>
</html>
