<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ve√≠culo | Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{--primaria:#e30613;--bg:#f4f4f4}
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:var(--bg)}

.topo{
  background:#fff;
  border-bottom:3px solid var(--primaria);
  padding:14px;
  text-align:center;
  font-weight:700
}

.container{max-width:900px;margin:20px auto;padding:16px}

.card{
  background:#fff;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.12)
}

.hero img{
  width:100%;
  max-height:420px;
  object-fit:contain;
  background:#eee;
  border-radius:14px
}

.preco{font-size:20px;font-weight:700;margin:10px 0}
.status{font-weight:700;margin-bottom:12px}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

label{display:block;margin-top:14px;font-weight:600}
input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc
}

.btn{
  margin-top:14px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer
}
.btn-sec{background:#222}

video, img.preview, canvas{
  width:100%;
  margin-top:8px;
  border-radius:10px;
  display:none
}
</style>
</head>

<body>

<div class="topo">Detalhes do Ve√≠culo</div>

<div class="container">
<div class="card">

<div class="hero"><img id="imgVeiculo"></div>

<h2 id="modelo"></h2>
<div class="preco" id="preco"></div>
<div id="status" class="status"></div>

<div id="acaoAlugar" class="btn" onclick="abrirFormulario()" style="display:none">
Alugar este ve√≠culo
</div>

<!-- FORM -->
<div id="formSolicitacao" style="display:none">

<label>Nome</label>
<input id="fNome">

<label>Telefone</label>
<input id="fTelefone">

<label>CPF</label>
<input id="fCpf">

<label>Dias</label>
<input id="fDias" type="number" min="1" oninput="calcularTotal()">

<label>Total</label>
<input id="fTotal" readonly>

<!-- DOCUMENTOS -->
<div id="docs"></div>

<div class="btn" onclick="enviarSolicitacao()">Enviar solicita√ß√£o</div>
</div>

</div>
</div>

<script>
/* PARAMS */
const params = new URLSearchParams(window.location.search);
const appId = params.get("app_id");
const veiculoId = params.get("id");

/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let DIARIA = 0;
let arquivos = {};
let stream = null;

/* INIT */
if(!appId || !veiculoId){
  document.body.innerHTML = "<h2 style='text-align:center;padding:30px'>Acesso inv√°lido</h2>";
}else{
  carregarVeiculo();
}

/* LOAD VE√çCULO */
async function carregarVeiculo(){
  const { data:v } = await sb
    .from("veiculos")
    .select("*")
    .eq("id", veiculoId)
    .eq("app_id", appId)
    .single();

  if(!v){
    document.querySelector(".card").innerHTML = "<p>Ve√≠culo n√£o encontrado.</p>";
    return;
  }

  const statusEl = document.getElementById("status");

  DIARIA = v.diaria;
  imgVeiculo.src = v.foto_url || "https://via.placeholder.com/800x400";
  modelo.innerText = v.modelo;
  preco.innerText = `R$ ${DIARIA} / di√°ria`;

  if(v.status === "alugado"){
    statusEl.innerText = "üîí Alugado";
    statusEl.classList.add("alugado");
  }else{
    statusEl.innerText = "‚úÖ Dispon√≠vel";
    statusEl.classList.add("disponivel");
    acaoAlugar.style.display = "block";
  }

  criarCameras();
}

/* FORM */
function abrirFormulario(){
  formSolicitacao.style.display = "block";
  acaoAlugar.style.display = "none";
}

function calcularTotal(){
  fTotal.value = Number(fDias.value || 0) * DIARIA;
}

/* CAMERAS + DOCS */
function criarCameras(){
  const tipos = [
    ["selfie","user"],
    ["rg_frente","environment"],
    ["rg_verso","environment"],
    ["cpf","environment"],
    ["cnh","environment"]
  ];

  const docs = document.getElementById("docs");
  docs.innerHTML = "";

  tipos.forEach(([t,f])=>{
    docs.innerHTML += `
      <label>${t.toUpperCase()}</label>
      <button class="btn btn-sec" onclick="abrirCamera('${t}','${f}')">Abrir c√¢mera</button>
      <video id="video-${t}"></video>
      <button class="btn btn-sec" id="cap-${t}" onclick="capturar('${t}')" style="display:none">Capturar</button>
      <img id="prev-${t}" class="preview">
      <canvas id="canvas-${t}" hidden></canvas>
    `;
  });
}

async function abrirCamera(tipo,facing){
  fecharCamera();
  const video = document.getElementById("video-"+tipo);
  const cap = document.getElementById("cap-"+tipo);

  stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:facing}});
  video.srcObject = stream;
  video.style.display = "block";
  cap.style.display = "block";
  await video.play();
}

function capturar(tipo){
  const video = document.getElementById("video-"+tipo);
  const canvas = document.getElementById("canvas-"+tipo);
  const img = document.getElementById("prev-"+tipo);

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  canvas.toBlob(b=>{
    arquivos[tipo] = b;
    img.src = URL.createObjectURL(b);
    img.style.display = "block";
  });

  fecharCamera();
}

function fecharCamera(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  document.querySelectorAll("video").forEach(v=>{
    v.pause();v.srcObject=null;v.style.display="none";
  });
  document.querySelectorAll("[id^='cap-']").forEach(b=>b.style.display="none");
}

/* UPLOAD REAL */
async function uploadDocumento(file,pasta){
  if(!file) return null;

  const path = `${appId}/${pasta}/${Date.now()}.png`;

  await sb.storage.from("documentos").upload(path,file,{upsert:true});

  return sb.storage.from("documentos").getPublicUrl(path).data.publicUrl;
}

/* ENVIO */
async function enviarSolicitacao(){
  const dias = Number(fDias.value || 0);
  if(!fNome.value || !fTelefone.value || !dias){
    alert("Preencha os campos");
    return;
  }

  await sb.from("locacoes").insert({
    app_id: appId,
    veiculo_id: veiculoId,
    nome: fNome.value,
    telefone: fTelefone.value,
    cpf: fCpf.value,
    dias,
    total: dias * DIARIA,
    status: "solicitada",

    selfie_url: await uploadDocumento(arquivos.selfie,"selfie"),
    rg_frente_url: await uploadDocumento(arquivos.rg_frente,"rg_frente"),
    rg_verso_url: await uploadDocumento(arquivos.rg_verso,"rg_verso"),
    cpf_url: await uploadDocumento(arquivos.cpf,"cpf"),
    cnh_url: await uploadDocumento(arquivos.cnh,"cnh")
  });

  alert("Solicita√ß√£o enviada!");
}
</script>

</body>
</html>
