<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes ‚Äì Painel Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));gap:18px}
.card{background:#0b1220;border-radius:18px;padding:18px}
.badge{padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}
.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.aprovar{background:#22c55e}
.recusar{background:#ef4444;color:#fff}
hr{opacity:.2}

#modal{
  display:none;position:fixed;inset:0;background:#0009;z-index:999
}
#modal .box{
  background:#0b1220;padding:20px;border-radius:16px;
  max-width:700px;margin:4% auto
}
label{font-weight:700;margin-top:10px;display:block}
input,textarea{width:100%;padding:10px;border-radius:10px;border:none;margin-top:6px}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Painel Administrativo</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="box">
    <h3>üè¢ Dados da Locadora (para o contrato)</h3>

    <label>Nome da Locadora</label>
    <input id="mNome">

    <label>Endere√ßo</label>
    <input id="mEndereco">

    <label>CNPJ</label>
    <input id="mCnpj">

    <label>Telefone</label>
    <input id="mTelefone">

    <label>URL do Logo (PNG/JPG)</label>
    <input id="mLogo" placeholder="https://.../logo.png">

    <label>Cl√°usulas do Contrato</label>
    <textarea id="mClausulas" rows="6"></textarea>

    <label style="margin-top:10px">
      <input type="checkbox" id="salvarLocal">
      Salvar dados da locadora neste navegador
    </label>

    <div style="margin-top:16px;display:flex;gap:10px">
      <button class="btn aprovar" onclick="confirmar()">‚úî Aprovar & Gerar PDF</button>
      <button class="btn recusar" onclick="fechar()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* ================= AUTH ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora"){
  location.href="../auth/login.html";
}
const appId = admin.app_id;

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let locacaoAtual = null;

/* ================= LOAD ================= */
async function carregar(){
  const { data:locacoes } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  const { data:veiculos } = await sb
    .from("veiculos")
    .select("*")
    .eq("app_id",appId);

  const mapa={};
  veiculos.forEach(v=>mapa[v.id]=v);

  lista.innerHTML="";
  if(!locacoes || !locacoes.length){
    lista.innerHTML="<p>Nenhuma loca√ß√£o.</p>";
    return;
  }

  locacoes.forEach(l=>{
    const v = mapa[l.veiculo_id] || {};
    lista.innerHTML+=`
      <div class="card">
        <h3>${v.modelo || "Ve√≠culo"}</h3>
        <p><b>Cliente:</b> ${l.nome}</p>
        <p><b>Telefone:</b> ${l.telefone}</p>
        <p><b>Dias:</b> ${l.dias}</p>
        <p><b>Total:</b> R$ ${l.total}</p>

        <span class="badge ${l.status}">${l.status.toUpperCase()}</span>
        <hr>

        ${l.status==="solicitada"?`
          <button class="btn aprovar" onclick="abrir('${l.id}')">‚úî Aprovar</button>
          <button class="btn recusar" onclick="recusar('${l.id}')">‚úñ Recusar</button>
        `:""}
      </div>
    `;
  });
}

/* ================= MODAL ================= */
function abrir(id){
  locacaoAtual = id;

  const salvo = JSON.parse(localStorage.getItem("dados_locadora"));
  if(salvo){
    mNome.value = salvo.nome || "";
    mEndereco.value = salvo.endereco || "";
    mCnpj.value = salvo.cnpj || "";
    mTelefone.value = salvo.telefone || "";
    mLogo.value = salvo.logo || "";
    mClausulas.value = salvo.clausulas || "";
    salvarLocal.checked = true;
  }else{
    mNome.value="";
    mEndereco.value="";
    mCnpj.value="";
    mTelefone.value="";
    mLogo.value="";
    mClausulas.value="";
    salvarLocal.checked = false;
  }

  modal.style.display="block";
}
function fechar(){ modal.style.display="none"; }

/* ================= PDF ================= */
async function gerarPDF(id){
  const { jsPDF } = window.jspdf;

  const { data:l } = await sb
    .from("locacoes")
    .select("*")
    .eq("id",id)
    .single();

  const { data:v } = await sb
    .from("veiculos")
    .select("*")
    .eq("id",l.veiculo_id)
    .single();

  const locadora = {
    nome: mNome.value,
    endereco: mEndereco.value,
    cnpj: mCnpj.value,
    telefone: mTelefone.value,
    logo: mLogo.value,
    clausulas: mClausulas.value
  };

  const pdf = new jsPDF();
  let y = 20;

  // LOGO ‚Äì CHARME FINO
  if(locadora.logo){
    pdf.addImage(locadora.logo,"PNG",10,10,40,20);
    y = 40;
  }

  pdf.setFontSize(14);
  pdf.text(locadora.nome || "Locadora",10,y); y+=10;
  pdf.setFontSize(11);

  pdf.text("1. DADOS DO LOCAT√ÅRIO",10,y); y+=6;
  pdf.text(`Nome: ${l.nome}`,10,y); y+=6;
  pdf.text(`Telefone: ${l.telefone}`,10,y); y+=6;
  pdf.text(`Dias: ${l.dias}`,10,y); y+=6;
  pdf.text(`Total: R$ ${l.total}`,10,y); y+=10;

  pdf.text("2. DADOS DO LOCADOR",10,y); y+=6;
  pdf.text(`Empresa: ${locadora.nome}`,10,y); y+=6;
  pdf.text(`CNPJ: ${locadora.cnpj}`,10,y); y+=6;
  pdf.text(`Telefone: ${locadora.telefone}`,10,y); y+=6;
  pdf.text(`Endere√ßo: ${locadora.endereco}`,10,y); y+=10;

  pdf.text("3. VE√çCULO",10,y); y+=6;
  pdf.text(`Modelo: ${v.modelo}`,10,y); y+=10;

  pdf.text("CL√ÅUSULAS CONTRATUAIS",10,y); y+=6;
  pdf.text(locadora.clausulas || "Sem cl√°usulas.",10,y,{maxWidth:180});

  return pdf;
}

/* ================= CONFIRMAR ================= */
async function confirmar(){

  if(salvarLocal.checked){
    localStorage.setItem("dados_locadora", JSON.stringify({
      nome: mNome.value,
      endereco: mEndereco.value,
      cnpj: mCnpj.value,
      telefone: mTelefone.value,
      logo: mLogo.value,
      clausulas: mClausulas.value
    }));
  }

  const pdf = await gerarPDF(locacaoAtual);
  pdf.save("contrato-locacao.pdf");

  const { data:l } = await sb
    .from("locacoes")
    .select("veiculo_id")
    .eq("id",locacaoAtual)
    .single();

  await sb.from("locacoes").update({status:"ativa"}).eq("id",locacaoAtual);
  await sb.from("veiculos").update({status:"alugado"}).eq("id",l.veiculo_id);

  fechar();
  carregar();
}

async function recusar(id){
  await sb.from("locacoes").update({status:"recusada"}).eq("id",id);
  carregar();
}

/* INIT */
carregar();
</script>

</body>
</html>
