<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loca√ß√µes ‚Äì Painel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
header{background:#0f172a;padding:18px 24px;font-size:22px;font-weight:700}
.container{max-width:1200px;margin:auto;padding:24px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:18px}

.card{background:#0b1220;border-radius:18px;padding:18px;box-shadow:0 10px 25px rgba(0,0,0,.45)}
.badge{display:inline-block;padding:6px 14px;border-radius:999px;font-weight:700;font-size:13px}
.solicitada{background:#facc15;color:#000}
.ativa{background:#22c55e;color:#022c22}
.recusada{background:#ef4444}

.btn{padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.aprovar{background:#22c55e;color:#022c22}
.recusar{background:#ef4444;color:#fff}
.pdf{background:#2563eb;color:#fff}
.whats{background:#16a34a;color:#022c22}
.excluir{background:#475569;color:#fff}

details summary{cursor:pointer;font-weight:700;margin:10px 0}
hr{opacity:.2;margin:14px 0}
</style>
</head>

<body>

<header>üìã Loca√ß√µes ‚Äì Painel Administrativo</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<script>
/* ================= AUTH ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="locadora"){
  location.href="../auth/login.html";
}
const appId = admin.app_id;

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= LOAD ================= */
async function carregar(){
  const { data:locacoes } = await sb
    .from("locacoes")
    .select("*")
    .eq("app_id",appId)
    .order("created_at",{ascending:false});

  const { data:veiculos } = await sb
    .from("veiculos")
    .select("*")
    .eq("app_id",appId);

  const mapa = {};
  veiculos.forEach(v=>mapa[v.id]=v);

  lista.innerHTML="";
  if(!locacoes?.length){
    lista.innerHTML="<p>Nenhuma loca√ß√£o.</p>";
    return;
  }

  locacoes.forEach(l=>{
    const v = mapa[l.veiculo_id] || {};

    lista.innerHTML+=`
    <div class="card">
      <h3>üöó ${v.modelo || "Ve√≠culo"}</h3>

      <span class="badge ${l.status}">${l.status.toUpperCase()}</span>

      <details open>
        <summary>üë§ Dados completos do cliente</summary>
        <p><b>Nome:</b> ${l.nome}</p>
        <p><b>Telefone:</b> ${l.telefone}</p>
        ${l.cpf ? `<p><b>CPF:</b> ${l.cpf}</p>` : ""}
        ${l.endereco ? `<p><b>Endere√ßo:</b> ${l.endereco}</p>` : ""}
        ${l.bairro ? `<p><b>Bairro:</b> ${l.bairro}</p>` : ""}
        ${l.cidade ? `<p><b>Cidade:</b> ${l.cidade}</p>` : ""}
        ${l.estado ? `<p><b>Estado:</b> ${l.estado}</p>` : ""}
      </details>

      <details>
        <summary>üöò Dados do ve√≠culo</summary>
        <p><b>Modelo:</b> ${v.modelo || "-"}</p>
        ${v.placa ? `<p><b>Placa:</b> ${v.placa}</p>` : ""}
        ${v.chassi ? `<p><b>Chassi:</b> ${v.chassi}</p>` : ""}
        ${v.renavam ? `<p><b>Renavam:</b> ${v.renavam}</p>` : ""}
      </details>

      <hr>

      <p><b>Dias:</b> ${l.dias}</p>
      <p><b>Total:</b> R$ ${l.total}</p>

      <hr>

      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn pdf" onclick="baixarContrato('${l.id}')">üìÑ Contrato PDF</button>
        <button class="btn whats" onclick="enviarWhats('${l.id}')">üì≤ WhatsApp</button>

        ${l.status==="solicitada"?`
          <button class="btn aprovar" onclick="aprovar('${l.id}','${l.veiculo_id}')">‚úî Aprovar</button>
          <button class="btn recusar" onclick="recusar('${l.id}')">‚úñ Recusar</button>
        `:""}

        <button class="btn excluir" onclick="excluir('${l.id}')">üóë Excluir</button>
      </div>
    </div>
    `;
  });
}

/* ================= PDF ================= */
async function gerarPDF(id){
  const { jsPDF } = window.jspdf;

  const { data:l } = await sb.from("locacoes").select("*").eq("id",id).single();
  const { data:v } = await sb.from("veiculos").select("*").eq("id",l.veiculo_id).single();
  const { data:cfg } = await sb.from("config_site").select("*").eq("app_id",appId).single();

  const pdf = new jsPDF();

  if(cfg?.logo_url){
    pdf.addImage(cfg.logo_url,"PNG",10,10,45,20);
  }

  pdf.setFontSize(14);
  pdf.text(cfg?.nome_site || "Locadora",65,18);

  let y=40;
  pdf.setFontSize(11);

  pdf.text("DADOS DO CLIENTE",10,y); y+=6;
  pdf.text(`Nome: ${l.nome}`,10,y); y+=6;
  pdf.text(`Telefone: ${l.telefone}`,10,y); y+=6;
  if(l.cpf) pdf.text(`CPF: ${l.cpf}`,10,y+=6);
  if(l.endereco) pdf.text(`Endere√ßo: ${l.endereco}`,10,y+=6);

  y+=8;
  pdf.text("DADOS DO VE√çCULO",10,y); y+=6;
  pdf.text(`Modelo: ${v.modelo}`,10,y); y+=6;
  if(v.placa) pdf.text(`Placa: ${v.placa}`,10,y+=6);

  y+=8;
  pdf.text("VALORES",10,y); y+=6;
  pdf.text(`Dias: ${l.dias}`,10,y); y+=6;
  pdf.text(`Total: R$ ${l.total}`,10,y);

  y+=10;
  pdf.text("CL√ÅUSULAS",10,y); y+=6;
  pdf.text(cfg?.clausulas_pdf || "Cl√°usulas contratuais.",10,y,{maxWidth:180});

  return pdf;
}

/* ================= A√á√ïES ================= */
async function baixarContrato(id){
  const pdf = await gerarPDF(id);
  pdf.save("contrato-locacao.pdf");
}

async function enviarWhats(id){
  const pdf = await gerarPDF(id);
  const blob = pdf.output("blob");
  const path = `contratos/${id}.pdf`;

  await sb.storage.from("contratos").upload(path,blob,{upsert:true});
  const url = sb.storage.from("contratos").getPublicUrl(path).data.publicUrl;

  const { data:l } = await sb.from("locacoes").select("telefone").eq("id",id).single();
  const tel = l.telefone.replace(/\D/g,"");

  window.open(`https://wa.me/55${tel}?text=${encodeURIComponent("Contrato de loca√ß√£o: "+url)}`);
}

async function aprovar(id,veiculoId){
  await sb.from("locacoes").update({status:"ativa"}).eq("id",id);
  await sb.from("veiculos").update({status:"alugado"}).eq("id",veiculoId);
  carregar();
}

async function recusar(id){
  await sb.from("locacoes").update({status:"recusada"}).eq("id",id);
  carregar();
}

async function excluir(id){
  if(confirm("Excluir loca√ß√£o?")){
    await sb.from("locacoes").delete().eq("id",id);
    carregar();
  }
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
