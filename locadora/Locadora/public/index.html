<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Locadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#e30613;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  background:#020617;
}
.banner img{
  width:100%;
  height:360px;
  object-fit:cover;
  display:block;
}
@media(max-width:600px){
  .banner img{
    height:220px;
    object-fit:contain;
    background:#020617;
  }
}

/* ===== LISTA ===== */
.lista{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f1f1f1;
}

.card .info{
  padding:14px;
  flex:1;
}

.card h3{margin:0}

.preco{
  font-weight:700;
  margin:6px 0;
}

.status{
  font-weight:700;
  margin-top:4px;
}
.status.disponivel{color:#16a34a}
.status.alugado{color:#e30613}

.btn{
  margin:12px;
  background:var(--primaria);
  color:#fff;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- BANNER -->
<header class="banner">
  <img id="bannerImg" style="display:none" alt="Banner da locadora">
</header>

<!-- LISTA -->
<section class="lista" id="listaVeiculos"></section>

<script>
/* ===== APP_ID ===== */
const params = new URLSearchParams(window.location.search);
const app_id = params.get("app_id");

if(!app_id){
  document.body.innerHTML = "<h2 style='text-align:center;padding:40px'>Locadora nÃ£o identificada</h2>";
  throw new Error("Sem app_id");
}

/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  { auth:{ persistSession:false } }
);

/* ===== BANNER (IGUAL HOTEL) ===== */
const banner = document.getElementById("bannerImg");
banner.src = `https://pdajixsoowcyhnjwhgpc.supabase.co/storage/v1/object/public/banners/${app_id}/banner.jpg`;
banner.style.display = "block";
banner.onerror = () => banner.style.display = "none";

/* ===== CONFIG SITE ===== */
async function carregarConfig(){
  const { data, error } = await sb
    .from("config_site")
    .select("nome_site, cor_primaria, tema_site")
    .eq("app_id", app_id)
    .maybeSingle();

  if(error){
    console.error("Erro config:", error);
    return;
  }

  if(!data) return;

  document.title = data.nome_site || "Locadora";

  if(data.cor_primaria){
    document.documentElement.style
      .setProperty("--primaria", data.cor_primaria);
  }

  if(data.tema_site){
    aplicarTema(data.tema_site);
  }
}

/* ===== TEMAS (SÃ“ COR) ===== */
const temas = {
  carnaval:"#9333ea",
  "sao-joao":"#ea580c",
  natal:"#dc2626",
  pascoa:"#16a34a",
  black:"#111827"
};

function aplicarTema(nome){
  if(temas[nome]){
    document.documentElement
      .style.setProperty("--primaria", temas[nome]);
  }
}

/* ===== VEÃCULOS ===== */
async function carregarVeiculos(){
  const { data, error } = await sb
    .from("veiculos")
    .select("id, modelo, diaria, status, data_fim, foto_url")
    .eq("app_id", app_id);

  const lista = document.getElementById("listaVeiculos");
  lista.innerHTML = "";

  if(error){
    lista.innerHTML = "Erro ao carregar veÃ­culos";
    return;
  }

  if(!data || !data.length){
    lista.innerHTML = "Nenhum veÃ­culo disponÃ­vel";
    return;
  }

  data.forEach(v=>{
    const alugado = v.status === "alugado" && v.data_fim;
    lista.innerHTML += `
      <div class="card">
        <img src="${v.foto_url || 'https://via.placeholder.com/400x200'}">
        <div class="info">
          <h3>${v.modelo}</h3>
          <div class="preco">R$ ${v.diaria} / diÃ¡ria</div>
          ${
            alugado
              ? `<div class="status alugado">ðŸ”’ Alugado atÃ© ${formatarData(v.data_fim)}</div>`
              : `<div class="status disponivel">âœ… DisponÃ­vel</div>`
          }
        </div>
        <div class="btn" onclick="verVeiculo('${v.id}')">Ver detalhes</div>
      </div>
    `;
  });
}

function formatarData(d){
  return new Date(d+"T00:00:00").toLocaleDateString("pt-BR");
}

function verVeiculo(id){
  location.href = `./veiculo.html?app_id=${app_id}&id=${id}`;
}

carregarConfig();
carregarVeiculos();
</script>

</body>
</html>
