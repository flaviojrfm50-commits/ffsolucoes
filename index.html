<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF SoluÃ§Ãµes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg1:#02060d;
  --bg2:#0a1a2f;
  --primary:#00b4ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(900px circle at center,#102a44 0%,transparent 65%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  padding:14px 14px 100px;
}

/* ===== WRAPPER ===== */
.wrapper{
  max-width:900px;
  margin:auto;
  display:grid;
  gap:18px;
}

/* ===== BANNER RESPONSIVO ===== */
.banner{
  width:100%;
  aspect-ratio:16 / 7;           /* PROPORÃ‡ÃƒO REAL */
  border-radius:22px;
  background:
    linear-gradient(
      to bottom,
      rgba(10,26,47,.15),
      rgba(10,26,47,.35)
    ),
    url("ff.png") center / contain no-repeat;
  border:2px solid var(--primary);
  box-shadow:
    0 0 20px rgba(0,180,255,.7),
    inset 0 0 40px rgba(0,180,255,.15);
  user-select:none;
}

/* ===== MODULES ===== */
.modules{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

.module{
  background:rgba(0,180,255,.14);
  border-radius:18px;
  padding:18px 10px;
  text-align:center;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 14px rgba(0,180,255,.25);
  transition:.2s;
}

.module:hover{
  transform:translateY(-4px);
  box-shadow:0 0 26px var(--primary);
}

.module i{
  font-size:24px;
  color:var(--primary);
}

.module span{
  display:block;
  font-size:13px;
  font-weight:600;
  margin-top:6px;
}

/* ===== TAGLINE ===== */
.tagline{
  text-align:center;
  font-size:17px;
  font-weight:800;
  color:var(--primary);
  letter-spacing:.4px;
}

/* ===== CHAT ===== */
#chatButton{
  position:fixed;
  bottom:16px;
  right:16px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow:0 0 20px var(--primary);
  cursor:pointer;
  z-index:1000;
}

#chatPanel{
  position:fixed;
  bottom:80px;
  right:16px;
  width:320px;
  max-height:420px;
  background:rgba(10,26,47,.96);
  border-radius:16px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,180,255,.5);
  z-index:999;
}

#chatPanel.hidden{
  display:none;
}

#chatMsgs{
  flex:1;
  padding:10px;
  color:#fff;
  font-size:14px;
}

#chatPanel button{
  margin:10px;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}

/* ===== FORM ===== */
#formOrcamento{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

#formOrcamento.hidden{
  display:none;
}

#formOrcamento .box{
  background:#0a1a2f;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:360px;
  box-shadow:0 0 40px rgba(0,180,255,.4);
}

#formOrcamento h3{
  color:#fff;
  margin-bottom:10px;
}

#formOrcamento input,
#formOrcamento textarea,
#formOrcamento button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:none;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

  .banner{
    aspect-ratio:16 / 9;        /* MAIS ALTO NO CEL */
    background-size:contain;   /* NÃƒO CORTA */
  }

  .modules{
    grid-template-columns:repeat(2,1fr); /* 3 + 3 */
  }

  #chatPanel{
    left:0;
    right:0;
    bottom:0;
    width:100%;
    max-height:70vh;
    border-radius:18px 18px 0 0;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- ðŸ” BANNER COM SEGREDO -->
  <div class="banner" id="bannerSecreto"></div>

  <!-- MÃ“DULOS -->
  <div class="modules">
    <div class="module" onclick="go('mercado')"><i class="fa-solid fa-cart-shopping"></i><span>Mercado</span></div>
    <div class="module" onclick="go('locadora')"><i class="fa-solid fa-car"></i><span>Locadora</span></div>
    <div class="module" onclick="go('bar')"><i class="fa-solid fa-utensils"></i><span>Bar & Rest.</span></div>
    <div class="module" onclick="go('hotel')"><i class="fa-solid fa-hotel"></i><span>Hotel</span></div>
    <div class="module" onclick="go('vendedor')"><i class="fa-solid fa-laptop-code"></i><span>Vendedor</span></div>
    <div class="module" onclick="go('telecom')"><i class="fa-solid fa-tower-broadcast"></i><span>Quem somos</span></div>
  </div>

  <div class="tagline">Transformando ideias em sistemas</div>

</div>

<!-- CHAT -->
<div id="chatButton" onclick="toggleChat()">
  <i class="fa-solid fa-comments"></i>
</div>

<div id="chatPanel" class="hidden">
  <div id="chatMsgs">ðŸ“¢ Avisos geraisâ€¦</div>
  <button onclick="abrirFormulario()">ðŸ“‹ Fazer orÃ§amento</button>
</div>

<!-- FORM -->
<div id="formOrcamento" class="hidden">
  <div class="box">
    <h3>Solicitar orÃ§amento</h3>
    <input id="orcNome" placeholder="Seu nome">
    <input id="orcTel" placeholder="Telefone / WhatsApp">
    <textarea id="orcMsg" placeholder="Descreva o que precisa"></textarea>
    <button onclick="enviarOrcamento()">Enviar</button>
    <button onclick="fecharFormulario()">Cancelar</button>
  </div>
</div>

<script>
/* CHAT */
function toggleChat(){
  chatPanel.classList.toggle("hidden");
}

/* FORM */
function abrirFormulario(){
  formOrcamento.classList.remove("hidden");
}
function fecharFormulario(){
  formOrcamento.classList.add("hidden");
}
function enviarOrcamento(){
  if(!orcTel.value.trim()){
    alert("Informe o telefone");
    return;
  }
  alert("OrÃ§amento enviado!");
  fecharFormulario();
}

/* ðŸ” SEGREDO 9s NO BANNER */
const TEMPO_SEGURAR = 9000;
let timer;

const banner = document.getElementById("bannerSecreto");

const iniciar = () => {
  timer = setTimeout(() => {
    window.location.href = "super/admin.html";
  }, TEMPO_SEGURAR);
};

const cancelar = () => clearTimeout(timer);

banner.addEventListener("mousedown", iniciar);
banner.addEventListener("touchstart", iniciar);
banner.addEventListener("mouseup", cancelar);
banner.addEventListener("mouseleave", cancelar);
banner.addEventListener("touchend", cancelar);

/* ROTAS */
function go(tipo){
  const map={
    mercado:"mercado/login.html",
    locadora:"locadora/admin.html",
    bar:"bar/admin.html",
    hotel:"hotel.html",
    vendedor:"super/vendedor.html",
    telecom:"site.html"
  };
  location.href = map[tipo];
}
</script>

</body>
</html>
