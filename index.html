<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FF Solu√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1e33, #020617);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* GRID DE CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-bottom: 28px;
    }

    .card {
      background: linear-gradient(145deg, #0f172a, #020617);
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,180,255,.15);
      transition: transform .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card span {
      font-size: 15px;
      font-weight: 500;
      opacity: .9;
    }

    /* BANNER CENTRAL */
    .banner {
      background: linear-gradient(160deg, #0ea5e9, #020617);
      border-radius: 20px;
      padding: 28px;
      margin: 30px 0;
      box-shadow: 0 0 40px rgba(14,165,233,.35);
      text-align: center;
    }

    .banner img {
      max-width: 220px;
      width: 100%;
      height: auto;
      margin-bottom: 12px;
    }

    .banner p {
      font-size: 14px;
      opacity: .9;
    }

    /* CHAT */
    .chat-box {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #0f172a;
      border-radius: 14px;
      padding: 12px;
      width: 360px;
      box-shadow: 0 0 25px rgba(0,180,255,.3);
    }

    .chat-box input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: #fff;
    }

    /* ================= MOBILE ================= */

    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 14px;
      }

      .cards {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 16px;
      }

      .card span {
        font-size: 16px;      /* üî• nomes maiores no celular */
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .banner {
        padding: 18px;
      }

      .banner img {
        max-width: 180px;
      }

      .banner p {
        font-size: 14px;
      }

      .chat-box {
        left: 10px;
        right: 10px;
        width: auto;
        bottom: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- CARDS SUPERIORES -->
    <div class="cards">
      <div class="card"><span>üõí Mercado</span></div>
      <div class="card"><span>üöó Locadora</span></div>
      <div class="card"><span>üçΩ Bar & Rest.</span></div>
    </div>

    <!-- BANNER -->
    <div class="banner">
      <img src="logo.png" alt="FF Solu√ß√µes">
      <p>Seu sistema do seu jeito, em menos de 40 minutos</p>
    </div>

    <!-- CARDS INFERIORES -->
    <div class="cards">
      <div class="card"><span>üè® Hotel</span></div>
      <div class="card"><span>üíª TI</span></div>
      <div class="card"><span>üì° Telecom</span></div>
    </div>

  </div>

  <!-- CHAT -->
  <div class="chat-box">
    <input type="text" placeholder="Digite aqui...">
  </div>

</body>
</html>
