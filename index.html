<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>FF Solu√ß√µes | Acesso</title>

<style>
:root{
  --bg1:#02060d;
  --bg2:#0a1a2f;
  --primary:#00b4ff;
  --primary-soft:#9be6ff;
}

*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(800px circle at top, #102a44 0%, transparent 60%),
    linear-gradient(180deg, var(--bg2), var(--bg1));
}

/* CARD */
.login-container{
  width:100%;
  max-width:420px;
  padding:48px 40px;
  border-radius:22px;
  background:rgba(10,26,47,0.9);
  box-shadow:
    0 0 0 1px rgba(0,180,255,.18),
    0 30px 90px rgba(0,0,0,.6),
    0 0 70px rgba(0,180,255,.18);
  text-align:center;
  backdrop-filter: blur(12px);
}

/* LOGO */
.logo{
  width:100%;
  max-width:280px;
  margin:0 auto 28px;
  display:block;
  filter: drop-shadow(0 0 16px rgba(0,180,255,.8));
}

h2{
  margin:0 0 30px;
  font-weight:600;
  font-size:22px;
  color:var(--primary-soft);
}

select,
input{
  width:100%;
  padding:16px;
  margin-bottom:18px;
  border-radius:14px;
  border:1px solid rgba(0,180,255,.35);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:16px;
  outline:none;
}

input::placeholder{
  color:#cfefff;
}

select option{
  background:#0a1a2f;
  color:#fff;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#00b4ff,#0077ff);
  color:#fff;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}

.hidden{
  display:none;
}

/* üì± AJUSTE MOBILE */
@media (max-width: 480px){
  body{
    padding:16px;
  }

  .login-container{
    max-width:100%;
    min-height:90vh;
    padding:36px 24px;
    border-radius:18px;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  .logo{
    max-width:220px;
    margin-bottom:24px;
  }

  h2{
    font-size:20px;
    margin-bottom:24px;
  }

  select,
  input{
    padding:16px;
    font-size:16px;
  }

  button{
    padding:16px;
    font-size:16px;
    border-radius:14px;
  }
}
</style>
</head>

<body>

<div class="login-container">
  <img src="logo.png" class="logo" alt="FF Solu√ß√µes">
  <h2>Acesso FF Solu√ß√µes</h2>

  <select id="painelSelect" onchange="verificaPainel()">
    <option value="" disabled selected>Escolha o painel</option>
    <option value="superadmin">Super Admin</option>
    <option value="locadora">Locadora</option>
    <option value="mercado">mercado</option>
    <option value="bar">bar</option>
  </select>

  <!-- segredo s√≥ aparece pro super admin -->
  <input 
    type="password" 
    id="segredo" 
    class="hidden"
    placeholder="Segredo do Super Admin">

  <button onclick="fazerLogin()">Entrar</button>
</div>

<script>
function verificaPainel(){
  const painel = document.getElementById("painelSelect").value;
  const segredo = document.getElementById("segredo");

  if(painel === "superadmin"){
    segredo.classList.remove("hidden");
  }else{
    segredo.classList.add("hidden");
    segredo.value = "";
  }
}

function fazerLogin(){
  const painel = document.getElementById("painelSelect").value;
  const segredoDigitado = document.getElementById("segredo").value.trim();

  if(!painel){
    alert("Escolha o painel");
    return;
  }

  const SEGREDO_SUPERADMIN = "CHAVE-MESTRA-2025";

  if(painel === "superadmin"){
    if(segredoDigitado !== SEGREDO_SUPERADMIN){
      alert("Segredo inv√°lido");
      return;
    }
  }

  localStorage.setItem("logado", painel);

  if(painel === "superadmin"){
    window.location.href = "super/admin.html";
  }

  if(painel === "locadora"){
    window.location.href = "locadora/admin.html";
  }

  if(painel === "bar"){
    window.location.href = "bar/admin.html";
  }

  if(painel === "mercado"){
    window.location.href = "mercado/login.html";
  }


}
</script>

</body>
</html>
