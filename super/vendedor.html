<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Vendedor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff
}
.login,.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  background:#0f172a;
  border-radius:20px
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px
}
.badge{
  background:#334155;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px
}
small{opacity:.8}
hr{
  margin:30px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.2)
}
a{
  color:#22c55e;
  text-decoration:none
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>ğŸ” Login do Vendedor</h2>
  <input id="loginVendedor" placeholder="E-mail">
  <input id="senhaVendedor" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div class="container" id="painel" style="display:none">

<h2>ğŸª Criar Novo NegÃ³cio</h2>

<div class="grid">
  <input id="nomeNegocio" placeholder="Nome do negÃ³cio">

  <select id="tipoNegocio">
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
    <option value="mercado">Mercado</option>
    <option value="hotel">Hotel</option>
    <option value="locadora">Locadora</option>
    <option value="roupas">Loja de Roupas</option>
  </select>

  <input id="enderecoNegocio" placeholder="EndereÃ§o">
  <input id="telefoneNegocio" placeholder="Telefone">

  <input id="usuarioDono" placeholder="UsuÃ¡rio do dono">
  <input id="senhaDono" type="password" placeholder="Senha do dono">
</div>

<button onclick="criarNegocio()">Cadastrar NegÃ³cio</button>

<hr>

<h2>ğŸ“Š Meus NegÃ³cios</h2>
<div id="listaNegocios"></div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===== SUPABASE ===== */
const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let vendedorLogado = null;

/* ===== LINKS PÃšBLICOS ===== */
const LINKS_PUBLICOS = {
  bar: "https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/public/cardapio/index.html?app=",
  restaurante: "https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/public/cardapio/index.html?app=",
  hotel: "https://anajuliafarias659-cloud.github.io/ffsolucoes/hotel/public/site/index.html?id=",
  mercado: "https://anajuliafarias659-cloud.github.io/ffsolucoes/mercado/public/catalogo.html?app=",
  locadora: "https://anajuliafarias659-cloud.github.io/ffsolucoes/locadora/public/index.html?app_id=",
  roupas: "https://anajuliafarias659-cloud.github.io/ffsolucoes/loja-roupas/index.html?app="
};

function gerarLinkPublico(tipo, appId){
  return LINKS_PUBLICOS[tipo]
    ? LINKS_PUBLICOS[tipo] + appId
    : "";
}

/* ===== LOGIN ===== */
window.login = async ()=>{
  const { data } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", loginVendedor.value)
    .eq("senha", senhaVendedor.value)
    .eq("tipo","vendedor")
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Login invÃ¡lido");
    return;
  }

  vendedorLogado = data;
  loginBox.style.display = "none";
  painel.style.display = "block";
  carregarNegocios();
};

/* ===== CRIAR NEGÃ“CIO ===== */
window.criarNegocio = async ()=>{
  const { data: negocio, error } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value,
      tipo: tipoNegocio.value,
      endereco: enderecoNegocio.value,
      telefone: telefoneNegocio.value,
      vendedor_id: vendedorLogado.id,
      ativo: true
    })
    .select()
    .single();

  if(error){
    alert("Erro ao criar negÃ³cio");
    return;
  }

  const { error: erroAdmin } = await supabase
    .from("admins")
    .insert({
      usuario: usuarioDono.value,
      senha: senhaDono.value,
      permissao: "editar",
      app_id: negocio.id,
      ativo: true
    });

  if(erroAdmin){
    alert("Erro ao criar usuÃ¡rio do dono");
    return;
  }

  const linkPublico = gerarLinkPublico(negocio.tipo, negocio.id);
  const linkPainel = "https://anajuliafarias659-cloud.github.io/ffsolucoes/";

  alert(
`âœ… NEGÃ“CIO CRIADO COM SUCESSO!

ğŸª ${negocio.nome}
ğŸ“¦ Tipo: ${negocio.tipo}

ğŸ” Painel:
${linkPainel}

ğŸ‘¤ UsuÃ¡rio:
${usuarioDono.value}

ğŸ”‘ Senha:
${senhaDono.value}

ğŸŒ LINK PÃšBLICO:
${linkPublico}`
  );

  carregarNegocios();
};

/* ===== LISTAR NEGÃ“CIOS ===== */
async function carregarNegocios(){
  const { data } = await supabase
    .from("apps")
    .select("*")
    .eq("vendedor_id", vendedorLogado.id);

  listaNegocios.innerHTML = "";

  (data || []).forEach(n=>{
    const linkPublico = gerarLinkPublico(n.tipo, n.id);

    listaNegocios.innerHTML += `
      <div class="card">
        <b>${n.nome}</b>
        <span class="badge">${n.tipo}</span><br><br>

        <small>ğŸ“ EndereÃ§o:</small> ${n.endereco}<br>
        <small>ğŸ“ Telefone:</small> ${n.telefone}<br><br>

        <a href="${linkPublico}" target="_blank">
          ğŸŒ Abrir link pÃºblico
        </a>
      </div>
    `;
  });
}
</script>

</body>
</html>
