<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Vendedor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.login{max-width:420px;margin:120px auto;padding:30px;background:#0f172a;border-radius:20px}
.container{max-width:1100px;margin:40px auto;padding:30px;background:#0f172a;border-radius:20px}
input,select,button{width:100%;padding:14px;margin-top:10px;border-radius:12px;border:none}
button{background:#22c55e;font-weight:bold;cursor:pointer}
.card{background:#020617;padding:16px;margin-top:12px;border-radius:14px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
hr{margin:30px 0;border:none;height:1px;background:rgba(255,255,255,.2)}
.badge{background:#334155;padding:4px 8px;border-radius:6px;font-size:12px}
small{opacity:.8}
</style>
</head>

<body>

<!-- LOGIN DO VENDEDOR -->
<div class="login" id="loginBox">
  <h2> Login do Vendedor</h2>
  <input id="emailVendedor" placeholder="E-mail">
  <input id="senhaVendedor" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div class="container" id="painel" style="display:none">

<h2> Criar Novo Neg贸cio</h2>

<div class="grid">
  <input id="nomeNegocio" placeholder="Nome do neg贸cio">
  <select id="tipoNegocio">
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
    <option value="mercado">Mercado</option>
    <option value="locadora">Locadora</option>
  </select>

  <input id="enderecoNegocio" placeholder="Endere莽o">
  <input id="telefoneNegocio" placeholder="Telefone">

  <input id="nomeDono" placeholder="Nome do dono">
  <input id="loginDono" placeholder="Login do dono">

  <input id="senhaDono" type="password" placeholder="Senha do dono">
</div>

<button onclick="criarNegocio()">Cadastrar Neg贸cio</button>

<hr>

<h2> Meus Neg贸cios (Relat贸rio)</h2>
<div id="listaNegocios"></div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let vendedorLogado = null;

/* LOGIN */
window.login = async ()=>{
  const { data } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", emailVendedor.value)
    .eq("senha", senhaVendedor.value)
    .eq("tipo", "vendedor")
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Login inv谩lido");
    return;
  }

  vendedorLogado = data;
  loginBox.style.display = "none";
  painel.style.display = "block";

  carregarNegocios();
};

/* CRIAR NEGCIO */
window.criarNegocio = async ()=>{
  await supabase.from("apps").insert({
    nome: nomeNegocio.value,
    tipo: tipoNegocio.value,
    endereco: enderecoNegocio.value,
    telefone: telefoneNegocio.value,
    dono_nome: nomeDono.value,
    dono_login: loginDono.value,
    dono_senha: senhaDono.value,
    vendedor_id: vendedorLogado.id,
    ativo: true
  });

  nomeNegocio.value="";
  enderecoNegocio.value="";
  telefoneNegocio.value="";
  nomeDono.value="";
  loginDono.value="";
  senhaDono.value="";

  carregarNegocios();
};

/* LISTAR NEGCIOS DO VENDEDOR */
async function carregarNegocios(){
  const { data } = await supabase
    .from("apps")
    .select("*")
    .eq("vendedor_id", vendedorLogado.id);

  listaNegocios.innerHTML="";

  (data||[]).forEach(n=>{
    listaNegocios.innerHTML += `
      <div class="card">
        <b>${n.nome}</b>
        <span class="badge">${n.tipo}</span>
        <br><br>

        <small> Endere莽o:</small><br>
        ${n.endereco}<br><br>

        <small> Telefone:</small><br>
        ${n.telefone}<br><br>

        <small> Dono:</small><br>
        ${n.dono_nome}<br><br>

        <small> Login:</small><br>
        ${n.dono_login}<br><br>

        <small> Senha:</small><br>
        ${n.dono_senha}
      </div>
    `;
  });
}
</script>

</body>
</html>
