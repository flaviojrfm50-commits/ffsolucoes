<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sistema FF Solu莽玫es</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff
}
.box{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  background:#0f172a;
  border-radius:20px
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px
}
.badge{
  background:#334155;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2> Login</h2>
  <input id="loginEmail" placeholder="E-mail ou usu谩rio">
  <input id="loginSenha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL VENDEDOR -->
<div class="box hidden" id="painelVendedor">
  <h2> Painel do Vendedor</h2>

  <div class="grid">
    <input id="nomeNegocio" placeholder="Nome do neg贸cio">

    <select id="tipoNegocio">
      <option value="bar">Bar</option>
      <option value="restaurante">Restaurante</option>
      <option value="mercado">Mercado</option>
      <option value="hotel">Hotel</option>
      <option value="locadora">Locadora</option>
      <option value="roupas">Loja de Roupas</option>
    </select>

    <input id="enderecoNegocio" placeholder="Endere莽o">
    <input id="telefoneNegocio" placeholder="Telefone">

    <input id="usuarioDono" placeholder="Usu谩rio do admin">
    <input id="senhaDono" type="password" placeholder="Senha do admin">

    <select id="permissaoDono">
      <option value="admin">Administrador</option>
      <option value="editar">Editor</option>
      <option value="visualizar">Visualizador</option>
    </select>
  </div>

  <button onclick="criarNegocio()">Criar Neg贸cio</button>

  <hr>

  <h3> Meus Neg贸cios</h3>
  <div id="listaNegocios"></div>
</div>

<!-- PAINEL ADMIN -->
<div class="box hidden" id="painelAdmin">
  <h2> Painel Admin</h2>
  <p id="infoAdmin"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let usuarioLogado = null;

/* ===== LOGIN ===== */
window.login = async ()=>{
  const { data } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", loginEmail.value)
    .eq("senha", loginSenha.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Login inv谩lido");
    return;
  }

  usuarioLogado = data;
  loginBox.classList.add("hidden");

  if(data.tipo === "vendedor"){
    painelVendedor.classList.remove("hidden");
    carregarNegocios();
  }else{
    painelAdmin.classList.remove("hidden");
    infoAdmin.innerHTML = `
       Usu谩rio: <b>${data.email}</b><br>
       Permiss茫o: <b>${data.tipo}</b>
    `;
  }
};

/* ===== CRIAR NEGCIO ===== */
window.criarNegocio = async ()=>{

  if(!usuarioDono.value || !senhaDono.value){
    alert("Usu谩rio e senha obrigat贸rios");
    return;
  }

  const { data: negocio } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value,
      tipo: tipoNegocio.value,
      endereco: enderecoNegocio.value,
      telefone: telefoneNegocio.value,
      vendedor_id: usuarioLogado.id,
      ativo: true
    })
    .select()
    .single();

  await supabase.from("admins").insert({
    usuario: usuarioDono.value,
    senha: senhaDono.value,
    permissao: permissaoDono.value,
    app_id: negocio.id,
    ativo: true
  });

  await supabase.from("usuarios").insert({
    nome: usuarioDono.value,
    email: usuarioDono.value,
    senha: senhaDono.value,
    tipo: permissaoDono.value,
    app_id: negocio.id,
    ativo: true
  });

  alert("Neg贸cio criado com sucesso!");
  carregarNegocios();
};

/* ===== LISTAR NEGCIOS ===== */
async function carregarNegocios(){
  const { data } = await supabase
    .from("apps")
    .select("*")
    .eq("vendedor_id", usuarioLogado.id);

  listaNegocios.innerHTML = "";

  (data||[]).forEach(n=>{
    listaNegocios.innerHTML += `
      <div class="card">
        <b>${n.nome}</b>
        <span class="badge">${n.tipo}</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
