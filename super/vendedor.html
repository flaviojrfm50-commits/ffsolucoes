<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Vendedor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff
}
.login,.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  background:#0f172a;
  border-radius:20px
}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px
}
.badge{
  background:#334155;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px
}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2> Login</h2>
  <input id="loginEmail" placeholder="E-mail ou usu谩rio">
  <input id="loginSenha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL VENDEDOR -->
<div class="container hidden" id="painelVendedor">

<h2> Criar Novo Neg贸cio</h2>

<div class="grid">
  <input id="nomeNegocio" placeholder="Nome do neg贸cio">

  <select id="tipoNegocio">
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
    <option value="mercado">Mercado</option>
    <option value="hotel">Hotel</option>
    <option value="locadora">Locadora</option>
    <option value="roupas">Loja de Roupas</option>
  </select>

  <input id="enderecoNegocio" placeholder="Endere莽o">
  <input id="telefoneNegocio" placeholder="Telefone">

  <input id="usuarioDono" placeholder="Usu谩rio do admin">
  <input id="senhaDono" type="password" placeholder="Senha do admin">

  <select id="permissaoDono">
    <option value="admin">Administrador</option>
    <option value="editar">Editor</option>
    <option value="visualizar">Visualizador</option>
  </select>
</div>

<button onclick="criarNegocio()">Cadastrar Neg贸cio</button>

<hr>

<h2> Meus Neg贸cios</h2>
<div id="listaNegocios"></div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===== SUPABASE ===== */
const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let vendedorLogado = null;

/* ===== LOGIN NICO ===== */
window.login = async ()=>{
  const { data, error } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", loginEmail.value.trim())
    .eq("senha", loginSenha.value.trim())
    .eq("ativo", true)
    .maybeSingle();

  if(error || !data){
    alert("Login inv谩lido");
    return;
  }

  loginBox.classList.add("hidden");

  if(data.tipo === "vendedor"){
    vendedorLogado = data;
    painelVendedor.classList.remove("hidden");
    carregarNegocios();
    return;
  }

  if(data.tipo === "admin"){
    window.location.href =
      "https://anajuliafarias659-cloud.github.io/ffsolucoes/admin/index.html?app=" +
      data.app_id;
    return;
  }

  alert("Tipo de usu谩rio inv谩lido no banco");
};

/* ===== CRIAR NEGCIO + ADMIN ===== */
window.criarNegocio = async ()=>{

  if(!usuarioDono.value || !senhaDono.value){
    alert("Usu谩rio e senha do admin s茫o obrigat贸rios");
    return;
  }

  /* 1锔 NEGCIO */
  const { data: negocio, error } = await supabase
    .from("apps")
    .insert({
      nome: nomeNegocio.value,
      tipo: tipoNegocio.value,
      endereco: enderecoNegocio.value,
      telefone: telefoneNegocio.value,
      vendedor_id: vendedorLogado.id,
      ativo: true
    })
    .select()
    .single();

  if(error){
    alert("Erro ao criar neg贸cio");
    return;
  }

  /* 2锔 ADMIN (PERMISSO) */
  await supabase.from("admins").insert({
    usuario: usuarioDono.value.trim(),
    senha: senhaDono.value.trim(),
    permissao: permissaoDono.value,
    app_id: negocio.id,
    ativo: true
  });

  /* 3锔 USURIO (LOGIN) */
  await supabase.from("usuarios").insert({
    nome: usuarioDono.value.trim(),
    email: usuarioDono.value.trim(),
    senha: senhaDono.value.trim(),
    tipo: "admin",          //  FIXO
    app_id: negocio.id,     //  SEMPRE O MESMO
    ativo: true
  });

  alert("Neg贸cio e admin criados com sucesso!");
  carregarNegocios();
};

/* ===== LISTAR NEGCIOS ===== */
async function carregarNegocios(){
  const { data } = await supabase
    .from("apps")
    .select("*")
    .eq("vendedor_id", vendedorLogado.id);

  listaNegocios.innerHTML = "";

  (data||[]).forEach(n=>{
    listaNegocios.innerHTML += `
      <div class="card">
        <b>${n.nome}</b>
        <span class="badge">${n.tipo}</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
