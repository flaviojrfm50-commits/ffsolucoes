<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0f172a,#4b1fa0);
}
h1,h2{margin-top:25px}
input,select,button,textarea{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
textarea{resize:none}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.card button{
  width:auto;
  background:#e53935;
  color:#fff;
}
.login{
  max-width:420px;
  margin:60px auto;
}
.chat-box{
  background:#020617;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
  max-height:300px;
  overflow-y:auto;
}
.msg{
  padding:8px 12px;
  border-radius:10px;
  margin-top:6px;
  max-width:80%;
}
.admin{background:#2563eb;margin-left:auto}
.publico{background:#334155}
hr{
  margin:30px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.2);
}
</style>
</head>

<body>
<div class="container">

<h1>üîê Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input id="usuarioSuper" placeholder="Usu√°rio">
  <input type="password" id="senhaSuper" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">

<h2>üë§ Criar Admin</h2>
<input id="usuarioAdmin" placeholder="Usu√°rio">
<input id="senhaAdmin" type="password" placeholder="Senha">
<select id="permissaoAdmin">
  <option value="editar">Editar</option>
  <option value="visualizar">Visualizar</option>
</select>
<input id="appAdmin" placeholder="ID do Neg√≥cio">
<button onclick="criarAdmin()">Criar Admin</button>

<h2>üë• Admins</h2>
<div id="listaAdmins"></div>

<hr>

<h2>üí¨ Chat com P√∫blico</h2>
<select id="appChat" onchange="carregarChat()"></select>

<div class="chat-box" id="chatMensagens"></div>

<textarea id="msgAdmin" placeholder="Digite a mensagem"></textarea>
<button onclick="enviarMensagem()">Enviar</button>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ELEMENTOS */
const loginBox = document.getElementById("loginBox");
const painel = document.getElementById("painel");
const usuarioSuper = document.getElementById("usuarioSuper");
const senhaSuper = document.getElementById("senhaSuper");

const listaAdmins = document.getElementById("listaAdmins");
const appChat = document.getElementById("appChat");
const chatMensagens = document.getElementById("chatMensagens");
const msgAdmin = document.getElementById("msgAdmin");

/* LOGIN SUPER ADMIN */
window.login = async function(){
  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario", usuarioSuper.value)
    .eq("senha", senhaSuper.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Usu√°rio ou senha incorretos");
    return;
  }

  usuarioSuper.value="";
  senhaSuper.value="";
  loginBox.style.display="none";
  painel.style.display="block";

  carregarAdmins();
  carregarApps();
};

/* ADMINS */
async function carregarAdmins(){
  const { data } = await supabase.from("admins").select("*");
  listaAdmins.innerHTML="";
  (data || []).forEach(a=>{
    listaAdmins.innerHTML+=`
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          <small>${a.permissao}</small>
        </div>
        <button onclick="excluirAdmin('${a.id}')">Excluir</button>
      </div>
    `;
  });
}

window.criarAdmin = async function(){
  await supabase.from("admins").insert({
    usuario:usuarioAdmin.value,
    senha:senhaAdmin.value,
    permissao:permissaoAdmin.value,
    app_id:appAdmin.value,
    ativo:true
  });

  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

window.excluirAdmin = async function(id){
  if(!confirm("Deseja excluir este admin?")) return;
  await supabase.from("admins").delete().eq("id",id);
  carregarAdmins();
};

/* CHAT */
async function carregarApps(){
  const { data } = await supabase.from("apps").select("id,nome");
  appChat.innerHTML="";
  (data || []).forEach(a=>{
    appChat.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
  carregarChat();
}

window.carregarChat = async function(){
  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id", appChat.value)
    .order("created_at");

  chatMensagens.innerHTML="";
  (data || []).forEach(m=>{
    chatMensagens.innerHTML+=`
      <div class="msg ${m.remetente}">
        ${m.mensagem}
      </div>
    `;
  });

  chatMensagens.scrollTop = chatMensagens.scrollHeight;
};

window.enviarMensagem = async function(){
  if(!msgAdmin.value) return;

  await supabase.from("chat_admin").insert({
    app_id: appChat.value,
    remetente: "admin",
    mensagem: msgAdmin.value,
    lida: false
  });

  msgAdmin.value="";
  carregarChat();
};
</script>

</body>
</html>
