<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0f172a,#4b1fa0);
}
h1,h2,h3{margin-top:25px}
input,select,button,textarea{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
textarea{resize:none}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
button.danger{
  background:#e53935;
  color:#fff;
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.login{
  max-width:420px;
  margin:80px auto;
}
hr{
  margin:40px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.2);
}
.chat-box{
  background:#020617;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
  max-height:300px;
  overflow-y:auto;
}
.msg{
  padding:8px 12px;
  border-radius:10px;
  margin-top:6px;
  max-width:80%;
}
.admin{background:#2563eb;margin-left:auto}
.publico{background:#334155}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
a.link-publico{
  color:#22c55e;
  text-decoration:none;
  font-weight:bold;
}
a.link-publico:hover{
  text-decoration:underline;
}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  background:#334155;
}
</style>
</head>

<body>
<div class="container">

<h1>üëë Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input id="usuarioSuper" placeholder="Usu√°rio">
  <input id="senhaSuper" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">

<div class="topo">
  <h2>Painel Geral</h2>
  <button class="danger" onclick="logout()">Sair</button>
</div>

<hr>

<!-- NEG√ìCIOS -->
<h2>üè¢ Criar Neg√≥cio</h2>
<input id="nomeNegocio" placeholder="Nome do neg√≥cio">
<select id="tipoNegocio">
  <option value="bar">Bar</option>
  <option value="restaurante">Restaurante</option>
  <option value="mercado">Mercado</option>
  <option value="locadora">Locadora</option>
</select>
<button onclick="criarNegocio()">Criar Neg√≥cio</button>

<h3>üìã Neg√≥cios</h3>
<div id="listaNegocios"></div>

<hr>

<!-- ADMINS -->
<h2>üë§ Criar Admin</h2>
<input id="usuarioAdmin" placeholder="Usu√°rio">
<input id="senhaAdmin" type="password" placeholder="Senha">
<select id="permissaoAdmin">
  <option value="editar">Editar</option>
  <option value="visualizar">Visualizar</option>
</select>
<select id="appAdmin">
  <option value="">Selecione o neg√≥cio</option>
</select>
<button onclick="criarAdmin()">Criar Admin</button>

<h3>üë• Admins</h3>
<div id="listaAdmins"></div>

<hr>

<!-- CHAT -->
<h2>üí¨ Chat com P√∫blico</h2>
<select id="appChat" onchange="carregarChat()"></select>

<div class="chat-box" id="chatMensagens"></div>

<textarea id="msgAdmin" placeholder="Digite a mensagem"></textarea>
<button onclick="enviarMensagem()">Enviar</button>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* MAPA DOS SITES P√öBLICOS (MANTIDO) */
const MAPA_PUBLICO = {
  bar: "bar/public/index.html",
  restaurante: "restaurante/public/index.html",
  mercado: "mercado/public/index.html",
  locadora: "locadora/Locadora/public/index.html"
};

/* LOGIN */
window.login = async ()=>{
  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario", usuarioSuper.value)
    .eq("senha", senhaSuper.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Usu√°rio ou senha inv√°lidos");
    return;
  }

  usuarioSuper.value="";
  senhaSuper.value="";
  loginBox.style.display="none";
  painel.style.display="block";

  carregarNegocios();
  carregarAdmins();
  carregarAppsChat();
};

/* LOGOUT */
window.logout = ()=>{
  painel.style.display="none";
  loginBox.style.display="block";
};

/* NEG√ìCIOS */
window.criarNegocio = async ()=>{
  if(!nomeNegocio.value) return;

  await supabase.from("apps").insert({
    nome: nomeNegocio.value,
    tipo: tipoNegocio.value
  });

  nomeNegocio.value="";
  carregarNegocios();
};

async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*");

  listaNegocios.innerHTML="";
  appAdmin.innerHTML='<option value="">Selecione o neg√≥cio</option>';
  appChat.innerHTML="";

  (data || []).forEach(n=>{
    const caminho = MAPA_PUBLICO[n.tipo];
    const linkPublico = caminho
      ? `https://anajuliafarias659-cloud.github.io/ffsolucoes/${caminho}?app=${n.id}`
      : "#";

    listaNegocios.innerHTML+=`
      <div class="card">
        <div>
          <a href="${linkPublico}" target="_blank" class="link-publico">üåç Site P√∫blico</a><br>
          <b>${n.nome}</b>
          <span class="tag">${n.tipo}</span><br>
          <small>ID: ${n.id}</small>
        </div>
      </div>
    `;

    appAdmin.innerHTML+=`<option value="${n.id}">${n.nome}</option>`;
    appChat.innerHTML+=`<option value="${n.id}">${n.nome}</option>`;
  });
}

/* ADMINS */
async function carregarAdmins(){
  const { data } = await supabase.from("admins").select("*");

  listaAdmins.innerHTML="";
  (data || []).forEach(a=>{
    listaAdmins.innerHTML+=`
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          <small>${a.permissao}</small>
        </div>
        <button class="danger" onclick="excluirAdmin('${a.id}')">Excluir</button>
      </div>
    `;
  });
}

window.criarAdmin = async ()=>{
  if(!usuarioAdmin.value || !senhaAdmin.value || !appAdmin.value) return;

  await supabase.from("admins").insert({
    usuario:usuarioAdmin.value,
    senha:senhaAdmin.value,
    permissao:permissaoAdmin.value,
    app_id:appAdmin.value,
    ativo:true
  });

  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

window.excluirAdmin = async (id)=>{
  if(!confirm("Excluir este admin?")) return;
  await supabase.from("admins").delete().eq("id",id);
  carregarAdmins();
};

/* CHAT */
async function carregarAppsChat(){
  const { data } = await supabase.from("apps").select("id,nome");
  appChat.innerHTML="";
  (data || []).forEach(a=>{
    appChat.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
  carregarChat();
}

window.carregarChat = async ()=>{
  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id", appChat.value)
    .order("created_at");

  chatMensagens.innerHTML="";
  (data || []).forEach(m=>{
    chatMensagens.innerHTML+=`
      <div class="msg ${m.remetente}">
        ${m.mensagem}
      </div>
    `;
  });

  chatMensagens.scrollTop = chatMensagens.scrollHeight;
};

window.enviarMensagem = async ()=>{
  if(!msgAdmin.value) return;

  await supabase.from("chat_admin").insert({
    app_id: appChat.value,
    remetente: "admin",
    mensagem: msgAdmin.value,
    lida: false
  });

  msgAdmin.value="";
  carregarChat();
};
</script>

</body>
</html>
