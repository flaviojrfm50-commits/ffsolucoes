<head>
<meta charset="UTF-8">

<style>

}
.container{

}

  gap:10px;
  margin-top:10px;
}

</style>
</head>

<body>

<div class="container">

<h1>üîê Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input type="password" id="senhaSuper" placeholder="Senha Super Admin">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">

  <div class="topo">
    <h2>Painel Administrativo</h2>
    <button style="background:#e53935" onclick="logout()">Sair</button>
  </div>

  <!-- CRIAR NEG√ìCIO -->
  <h2>üè¢ Criar Mercado / Locadora</h2>
  <input id="nomeApp" placeholder="Nome do neg√≥cio">
  <select id="tipoApp">
    <option value="mercado">Mercado</option>

    <option value="bar">Bar</option>

  </select>
  <button onclick="criarNegocio()">Criar Neg√≥cio</button>

  <!-- LISTA NEG√ìCIOS -->
  <h2>üìã Neg√≥cios Criados</h2>
  <div id="listaApps"></div>

  <!-- CHAT (NOVO) -->
  <h2>üí¨ Chat com Admin do Neg√≥cio</h2>

  <select id="chatApp">
    <option value="">Selecione o neg√≥cio</option>
  </select>

  <div class="chat-box" id="chatBox"></div>

    <input id="chatTexto" placeholder="Digite a mensagem">
    <button onclick="enviarChat()">Enviar</button>

  <!-- CRIAR ADMIN -->

  <input id="usuarioAdmin" placeholder="Usu√°rio do admin">

  <select id="permissaoAdmin">

  </select>

  <!-- LISTA ADMINS -->

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const SENHA_SUPER = "super123";

/* ===============================
   LOGIN / LOGOUT (SEM ALTERA√á√ÉO)
================================ */
window.login = function(){
  if(senhaSuper.value === SENHA_SUPER){
    senhaSuper.value="";
    loginBox.style.display="none";
    painel.style.display="block";
    carregarNegocios();
    carregarAdmins();
    carregarAppsChat(); // üîπ ADI√á√ÉO
  }else{
    alert("Senha incorreta");
  }
};

window.logout = function(){
  painel.style.display="none";
  loginBox.style.display="block";
};

/* ===== CHAT (NOVO) ===== */
async function carregarAppsChat(){
  const { data } = await supabase.from("apps").select("id,nome");
  chatApp.innerHTML = `<option value="">Selecione o neg√≥cio</option>`;
  data.forEach(a=>{
    chatApp.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

chatApp.addEventListener("change", carregarMensagens);

async function carregarMensagens(){
  chatBox.innerHTML="";
  if(!chatApp.value) return;

  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id",chatApp.value)
    .order("created_at");

  data.forEach(m=>{
    chatBox.innerHTML += `
      <div class="chat-msg">
        <b>${m.remetente}:</b> ${m.mensagem}
      </div>`;
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

window.enviarChat = async function(){
  if(!chatApp.value || !chatTexto.value.trim()) return;

  await supabase.from("chat_admin").insert({
    app_id: chatApp.value,
    remetente: "super_admin",
    mensagem: chatTexto.value.trim()
  });

  chatTexto.value="";
  carregarMensagens();
};
</script>
