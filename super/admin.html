<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0f172a,#4b1fa0);
}
h1,h2{margin-top:25px}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
hr{
  margin:35px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.25);
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.card small{opacity:.8}
.card button{
  width:auto;
  background:#e53935;
  color:#fff;
}
.login{
  max-width:420px;
  margin:60px auto;
}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
  background:#334155;
  text-transform:uppercase;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* CHAT */
.chat-box{
  background:#020617;
  border-radius:14px;
  padding:14px;
  height:260px;
  overflow:auto;
  margin-top:10px;
}
.msg{margin-bottom:8px}
.msg.admin b{color:#22c55e}
.msg.super b{color:#60a5fa}
.chat-input{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.chat-input input{flex:1}
</style>
</head>

<body>

<div class="container">

<h1>üîê Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input type="password" id="senhaSuper" placeholder="Senha Super Admin">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->

  <div class="topo">
    <h2>Painel Administrativo</h2>
    <button style="background:#e53935" onclick="logout()">Sair</button>
  </div>

  <!-- CRIAR NEG√ìCIO -->
  <h2>üè¢ Criar Neg√≥cio</h2>
  <input id="nomeApp" placeholder="Nome do neg√≥cio">
  <select id="tipoApp">
    <option value="mercado">Mercado</option>
    <option value="locadora">Locadora</option>
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
    <option value="hotel">Hotel</option>
  </select>
  <button onclick="criarNegocio()">Criar Neg√≥cio</button>

  <!-- LISTA NEG√ìCIOS -->
  <h2>üìã Neg√≥cios Criados</h2>
  <div id="listaApps"></div>

  <hr>

  <!-- CHAT -->

  <select id="chatAppSelect" onchange="abrirChat()">

    <button onclick="enviarChat()">Enviar</button>

  <!-- CRIAR ADMIN -->

  <input id="senhaAdmin" type="password" placeholder="Senha">
  <select id="permissaoAdmin">

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const SENHA_SUPER = "super123";
let chatAppAtual = null;

/* LOGIN */
window.login = function(){
  if(senhaSuper.value === SENHA_SUPER){
    loginBox.style.display="none";
    painel.style.display="block";
    carregarNegocios();
    carregarAdmins(); // AGORA EXISTE
  }else{
    alert("Senha incorreta");
  }
};

window.logout = ()=>location.reload();

/* NEG√ìCIOS */
async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*").order("created_at",{ascending:false});
  listaApps.innerHTML="";
  appAdmin.innerHTML=`<option value="">Selecione o neg√≥cio</option>`;
  chatAppSelect.innerHTML=`<option value="">Selecione o neg√≥cio</option>`;

  data.forEach(app=>{
    listaApps.innerHTML+=`
      <div class="card">
        <div><b>${app.nome}</b> <span class="tag">${app.tipo}</span></div>
      </div>`;
    appAdmin.innerHTML+=`<option value="${app.id}">${app.nome}</option>`;
    chatAppSelect.innerHTML+=`<option value="${app.id}">${app.nome}</option>`;
  });
}

/* ‚úÖ FUN√á√ÉO QUE FALTAVA */
async function carregarAdmins(){
  const { data } = await supabase
    .from("admins")
    .select("usuario, permissao, ativo");

  listaAdmins.innerHTML="";
  data.forEach(a=>{
    listaAdmins.innerHTML+=`
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          <small>${a.permissao} | ${a.ativo ? "üü¢ ativo" : "üî¥ inativo"}</small>
        </div>
      </div>`;
  });
}

/* CHAT */
window.abrirChat = async function(){
  chatAppAtual = chatAppSelect.value;
  chatBox.innerHTML="";
  if(!chatAppAtual) return;

  const { data } = await supabase
    .from("chat_admin")
    .select("*")
    .eq("app_id",chatAppAtual)
    .order("created_at");

  data.forEach(m=>mostrarMsg(m));
};

window.enviarChat = async function(){
  if(!chatAppAtual || !chatMsg.value.trim()) return;

  await supabase.from("chat_admin").insert({
    app_id: chatAppAtual,
    remetente:"super_admin",
    mensagem:chatMsg.value
  });

  chatMsg.value="";
};

function mostrarMsg(m){
  chatBox.innerHTML+=`
    <div class="msg ${m.remetente === "super_admin" ? "super" : "admin"}">
      <b>${m.remetente === "super_admin" ? "Voc√™" : "Admin"}:</b> ${m.mensagem}
    </div>`;
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>
