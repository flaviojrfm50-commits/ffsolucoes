<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let mapaApps = {};

function getPublicUrlBase(tipo){
  if(tipo==="locadora") return "locadora/public/index.html?app_id=";
  return "bar/public/cardapio/index.html?app=";
}

/* LOGIN */
window.login = async ()=>{
  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario",usuarioSuper.value)
    .eq("senha",senhaSuper.value)
    .eq("ativo",true)
    .maybeSingle();

  if(!data) return alert("Login invÃ¡lido");

  loginBox.style.display="none";
  painel.style.display="block";
  carregarNegocios();
  carregarAdmins();
  carregarVendedores();
};

/* NEGÃ“CIOS */
window.criarNegocio = async ()=>{
  await supabase.from("apps").insert({
    nome:nomeNegocio.value,
    tipo:tipoNegocio.value,
    public_url:getPublicUrlBase(tipoNegocio.value)
  });
  nomeNegocio.value="";
  carregarNegocios();
};
window.criarNegocio = async ()=>{
  const { error } = await supabase.from("apps").insert({
    nome: nomeNegocio.value,
    tipo: tipoNegocio.value,
    usar_categorias: tipoNegocio.value !== "hotel"
  });

  if (error) {
    console.error(error);
    alert("Erro ao criar negÃ³cio: " + error.message);
    return;
  }

  nomeNegocio.value = "";
  carregarNegocios();
};

async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*");
  listaNegocios.innerHTML="";
  appAdmin.innerHTML="";
  mapaApps = {};

  (data||[]).forEach(n=>{
    mapaApps[n.id] = `${n.nome} (${n.tipo})`;

    const link = `https://anajuliafarias659-cloud.github.io/ffsolucoes/${getPublicUrlBase(n.tipo)}${n.id}`;

    listaNegocios.innerHTML += `
      <div class="card">
        <div>
          <b>${n.nome}</b><br>
          <a href="${link}" target="_blank">ğŸŒ Site PÃºblico</a>
        </div>
      </div>
    `;

    appAdmin.innerHTML += `<option value="${n.id}">${n.nome}</option>`;
  });
}

/* ADMINS */
window.criarAdmin = async ()=>{
  await supabase.from("admins").insert({
    usuario:usuarioAdmin.value,
    senha:senhaAdmin.value,
    permissao:permissaoAdmin.value,
    app_id:appAdmin.value,
    ativo:true
  });
  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

async function carregarAdmins(){
  const { data } = await supabase.from("admins").select("*");
  listaAdmins.innerHTML="";
  (data||[]).forEach(a=>{
    const negocio = mapaApps[a.app_id];
    listaAdmins.innerHTML += `
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          ${
            negocio
            ? `<span class="badge">${negocio}</span>`
            : `<span class="badge warn">nÃ£o identificado</span>`
          }
        </div>
        <button class="danger btn-small" onclick="excluirAdmin('${a.id}')">Excluir</button>
      </div>
    `;
  });
}

window.excluirAdmin = async id=>{
  if(confirm("Excluir admin?")){
    await supabase.from("admins").delete().eq("id",id);
    carregarAdmins();
  }
};

/* VENDEDORES â€” SEM QUALQUER ALTERAÃ‡ÃƒO */
window.criarVendedor = async ()=>{
  await supabase.from("usuarios").insert({

  });

  emailVendedor.value="";

async function carregarVendedores(){

      <div class="card">
