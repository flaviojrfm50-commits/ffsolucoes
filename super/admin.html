<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Super Admin | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:40px auto;
  padding:30px;
  border-radius:20px;
  background:linear-gradient(135deg,#0f172a,#4b1fa0);
}
h1,h2{margin-top:25px}
input,select,button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
button{
  background:#22c55e;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}
hr{
  margin:35px 0;
  border:none;
  height:1px;
  background:rgba(255,255,255,.25);
}
.card{
  background:#020617;
  padding:16px;
  margin-top:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.card small{opacity:.8}
.card a{color:#22c55e;text-decoration:none}
.card button{
  width:auto;
  background:#e53935;
  color:#fff;
}
.login{
  max-width:420px;
  margin:60px auto;
}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  margin-left:8px;
  background:#334155;
  text-transform:uppercase;
}
.topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
</style>
</head>

<body>

<div class="container">

<h1>üîê Super Admin ‚Äî FF Solu√ß√µes</h1>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <input type="password" id="senhaSuper" placeholder="Senha Super Admin">
  <button onclick="login()">Entrar</button>
</div>

<!-- PAINEL -->
<div id="painel" style="display:none">

  <div class="topo">
    <h2>Painel Administrativo</h2>
    <button style="background:#e53935" onclick="logout()">Sair</button>
  </div>

  <!-- CRIAR NEG√ìCIO -->
  <h2>üè¢ Criar Mercado / Locadora</h2>
  <input id="nomeApp" placeholder="Nome do neg√≥cio">
  <select id="tipoApp">
    <option value="mercado">Mercado</option>
    <option value="locadora">Locadora</option>
    <option value="bar">Bar</option>
    <option value="restaurante">Restaurante</option>
  </select>
  <button onclick="criarNegocio()">Criar Neg√≥cio</button>

  <!-- LISTA NEG√ìCIOS -->
  <h2>üìã Neg√≥cios Criados</h2>
  <div id="listaApps"></div>

  <hr>

  <!-- CRIAR ADMIN -->
  <h2>üë§ Criar Admin Inicial</h2>
  <input id="usuarioAdmin" placeholder="Usu√°rio do admin">
  <input id="senhaAdmin" type="password" placeholder="Senha">
  <select id="permissaoAdmin">
    <option value="editar">Editar</option>
    <option value="visualizar">Visualizar</option>
  </select>
  <select id="appAdmin">
    <option value="">Selecione o neg√≥cio</option>
  </select>
  <button onclick="criarAdminInicial()">Criar Admin</button>

  <hr>

  <!-- LISTA ADMINS -->
  <h2>üë• Admins Criados</h2>
  <div id="listaAdmins"></div>

  <hr>

  <!-- INTERESSADOS -->
  <h2>üí¨ Interessados (Chat)</h2>
  <div id="interessados"></div>

</div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const SENHA_SUPER = "super123";

/* ===============================
   LOGIN / LOGOUT
================================ */
window.login = function(){
  if(senhaSuper.value === SENHA_SUPER){
    senhaSuper.value="";
    loginBox.style.display="none";
    painel.style.display="block";
    carregarNegocios();
    carregarAdmins();
    carregarInteressados();
  }else{
    alert("Senha incorreta");
  }
};

window.logout = function(){
  painel.style.display="none";
  loginBox.style.display="block";
};

/* ===============================
   BASE SITE P√öBLICO
================================ */
function getBasePublica(){
  const isLocal =
    location.hostname === "127.0.0.1" ||
    location.hostname === "localhost";

  if(isLocal){
    return "http://127.0.0.1:5500/locadora/Locadora/public";
  }

  return "https://seusite.com/locadora/Locadora/public";
}

function gerarLinkPublico(app){
  return `${getBasePublica()}/index.html?app=${app.id}`;
}

/* ===============================
   NEG√ìCIOS
================================ */
window.criarNegocio = async function(){
  const nome = nomeApp.value.trim();
  const tipo = tipoApp.value;
  if(!nome) return alert("Informe o nome");

  const { data:app } = await supabase
    .from("apps")
    .insert({ nome, tipo })
    .select()
    .single();

  await supabase.from("config_app").upsert({
    app_id: app.id,
    whatsapp: "",
    cor_primaria: "#e30613",
    cor_secundaria: "#020617"
  });

  nomeApp.value="";
  carregarNegocios();
};

async function carregarNegocios(){
  const { data } = await supabase
    .from("apps")
    .select("*")
    .order("created_at",{ascending:false});

  listaApps.innerHTML="";
  appAdmin.innerHTML=`<option value="">Selecione o neg√≥cio</option>`;

  data.forEach(app=>{
    listaApps.innerHTML += `
      <div class="card">
        <div>
          <b>${app.nome}</b>
          <span class="tag">${app.tipo}</span><br>
          <small>
            üÜî ${app.id}<br>
            üåç <a href="${gerarLinkPublico(app)}" target="_blank">Abrir site p√∫blico</a>
          </small>
        </div>
        <button onclick="excluirNegocio('${app.id}')">Excluir</button>
      </div>
    `;

    appAdmin.innerHTML += `<option value="${app.id}">${app.nome}</option>`;
  });
}

window.excluirNegocio = async function(appId){
  if(!confirm("Excluir este neg√≥cio?")) return;

  const { data:admins } = await supabase
    .from("admins")
    .select("id")
    .eq("app_id", appId)
    .limit(1);

  if(admins.length){
    alert("‚ùå Existem admins vinculados.");
    return;
  }

  await supabase.from("apps").delete().eq("id", appId);
  carregarNegocios();
};

/* ===============================
   ADMINS
================================ */
window.criarAdminInicial = async function(){
  const usuario = usuarioAdmin.value.trim().toLowerCase();
  const senha = senhaAdmin.value.trim();
  const permissao = permissaoAdmin.value;
  const app_id = appAdmin.value;

  if(!usuario || !senha || !app_id){
    alert("Preencha tudo");
    return;
  }

  await supabase.from("admins").insert({
    usuario, senha, permissao, app_id, ativo:true
  });

  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

async function carregarAdmins(){
  const { data } = await supabase
    .from("admins")
    .select("*")
    .order("usuario");

  listaAdmins.innerHTML="";

  for(const a of data){
    let appNome="Sem neg√≥cio";
    if(a.app_id){
      const { data:app } = await supabase
        .from("apps")
        .select("nome")
        .eq("id",a.app_id)
        .maybeSingle();
      if(app) appNome=app.nome;
    }

    listaAdmins.innerHTML += `
      <div class="card">
        <div>
          <b>${a.usuario}</b><br>
          <small>üè¢ ${appNome}</small>
        </div>
        <button onclick="excluirAdmin('${a.id}')">Excluir</button>
      </div>
    `;
  }
}

window.excluirAdmin = async function(id){
  if(!confirm("Excluir admin?")) return;
  await supabase.from("admins").delete().eq("id",id);
  carregarAdmins();
};

/* ===============================
   INTERESSADOS (CHAT)
================================ */
async function carregarInteressados(){
  const { data } = await supabase
    .from("chat_admin")
    .select("app_id, apps(nome)")
    .eq("remetente","admin")
    .eq("lida",false);

  const box = document.getElementById("interessados");
  box.innerHTML="";

  if(!data || data.length===0){
    box.innerHTML="<small>‚úÖ Nenhuma mensagem pendente</small>";
    return;
  }

  const mapa = {};
  data.forEach(m=>{
    if(!mapa[m.app_id]){
      mapa[m.app_id]={ nome:m.apps?.nome || "Neg√≥cio", total:0 };
    }
    mapa[m.app_id].total++;
  });

  Object.entries(mapa).forEach(([app_id,info])=>{
    box.innerHTML += `
      <div class="card">
        <div>
          <b>${info.nome}</b><br>
          <small>üí¨ ${info.total} nova(s)</small>
        </div>
        <button onclick="abrirChatAdmin('${app_id}')">Abrir Chat</button>
      </div>
    `;
  });
}

window.abrirChatAdmin = function(app_id){
  window.open(`chat-super-admin.html?app=${app_id}`,"_blank");
};
</script>

</body>
</html>
