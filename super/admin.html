<body>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PADRÃ•ES DE URL POR TIPO (AUTOMÃTICO) */
const PUBLIC_URL_PADRAO = {
  bar: "bar/public/cardapio/index.html?app=",
  locadora: "locadora/public/index.html?app_id="
};

/* LOGIN */
window.login = async ()=>{
  const { data } = await supabase
    .from("super_admins")
    .select("*")
    .eq("usuario", usuarioSuper.value)
    .eq("senha", senhaSuper.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data) return alert("Login invÃ¡lido");

  loginBox.style.display="none";
  painel.style.display="block";

  carregarNegocios();
  carregarAdmins();
  carregarVendedores();
};

/* CRIAR NEGÃ“CIO */
window.criarNegocio = async ()=>{
  if(!nomeNegocio.value || !tipoNegocio.value) return;

  await supabase.from("apps").insert({
    nome: nomeNegocio.value,
    tipo: tipoNegocio.value,
    public_url: PUBLIC_URL_PADRAO[tipoNegocio.value]
  });

  nomeNegocio.value="";
  tipoNegocio.value="";
  carregarNegocios();
};

/* LISTAR NEGÃ“CIOS */
async function carregarNegocios(){
  const { data } = await supabase.from("apps").select("*");
  listaNegocios.innerHTML="";
  appAdmin.innerHTML="";

  (data||[]).forEach(n=>{
    listaNegocios.innerHTML+=`
      <div class="card">
        <b>${n.nome}</b>
      </div>`;
    appAdmin.innerHTML+=`<option value="${n.id}">${n.nome}</option>`;
  });
}

/* ADMINS */
window.criarAdmin = async ()=>{
  if(!usuarioAdmin.value || !senhaAdmin.value || !appAdmin.value) return;

  await supabase.from("admins").insert({
    usuario: usuarioAdmin.value,
    senha: senhaAdmin.value,
    app_id: appAdmin.value,
    ativo: true
  });

  usuarioAdmin.value="";
  senhaAdmin.value="";
  carregarAdmins();
};

async function carregarAdmins(){
  const { data } = await supabase.from("admins").select("*");
  listaAdmins.innerHTML="";
  (data||[]).forEach(a=>{
    listaAdmins.innerHTML+=`
      <div class="card">
        <b>${a.usuario}</b>
      </div>`;
  });
}

/* VENDEDORES */
window.criarVendedor = async ()=>{
  if(!nomeVendedor.value || !usuarioVendedor.value || !senhaVendedor.value) return;

  await supabase.from("vendedores").insert({
    nome: nomeVendedor.value,
    usuario: usuarioVendedor.value,
    senha: senhaVendedor.value,
    comissao_percentual: comissaoVendedor.value,
    ativo: true
  });

  nomeVendedor.value="";
  usuarioVendedor.value="";
  senhaVendedor.value="";
  carregarVendedores();
};

async function carregarVendedores(){
  const { data } = await supabase.from("vendedores").select("*");
  listaVendedores.innerHTML="";
  (data||[]).forEach(v=>{
    listaVendedores.innerHTML+=`
      <div class="card">
        <b>${v.nome}</b><small>${v.comissao_percentual}%</small>
      </div>`;
  });
}
</script>
