<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üë§ H√≥spedes - Painel do Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
form{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:30px;
}
input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
  background:#1e293b;
  color:#fff;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
}
.buscar{
  display:flex;
  gap:10px;
  margin-bottom:20px;
}
.buscar input{
  flex:1;
}
.excluir{
  background:#b91c1c;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
.tabela{
  width:100%;
  border-collapse:collapse;
}
.tabela th, .tabela td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #1e293b;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üë§ H√≥spedes - Hotel</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">
  <h3>Cadastrar H√≥spede</h3>

  <form id="formHospede">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="documento" placeholder="Documento (CPF ou RG)">
    <input type="text" id="telefone" placeholder="Telefone (WhatsApp)">
    <input type="email" id="email" placeholder="E-mail">
    <button type="submit">Salvar H√≥spede</button>
  </form>

  <div class="buscar">
    <input type="text" id="busca" placeholder="Buscar h√≥spede pelo nome...">
    <button onclick="carregarHospedes()">üîç Buscar</button>
  </div>

  <table class="tabela" id="tabelaHospedes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
/* ========= CONFIG SUPABASE ========= */
const SUPABASE_URL = "https://teu-projeto.supabase.co";
const SUPABASE_KEY = "public-anon-key";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
  throw new Error("Sess√£o inv√°lida");
}
const app_id = admin.app_id;

/* ========= CADASTRAR ========= */
const form = document.getElementById("formHospede");
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const nome = document.getElementById("nome").value.trim();
  const documento = document.getElementById("documento").value.trim();
  const telefone = document.getElementById("telefone").value.trim();
  const email = document.getElementById("email").value.trim();

  const { error } = await supabase.from("hospedes").insert([{ 
    app_id, nome, documento, telefone, email 
  }]);
  if(error){ alert("Erro ao salvar: " + error.message); return; }

  form.reset();
  carregarHospedes();
});

/* ========= LISTAR ========= */
async function carregarHospedes(){
  const busca = document.getElementById("busca").value.trim();
  const tabela = document.querySelector("#tabelaHospedes tbody");
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  let query = supabase.from("hospedes").select("*").eq("app_id", app_id).order("nome", { ascending: true });
  if(busca) query = query.ilike("nome", `%${busca}%`);

  const { data, error } = await query;
  if(error){ tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>"; return; }

  if(!data || data.length === 0){
    tabela.innerHTML = "<tr><td colspan='5'>Nenhum h√≥spede encontrado</td></tr>";
    return;
  }

  tabela.innerHTML = "";
  data.forEach(h=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${h.nome}</td>
      <td>${h.documento || "-"}</td>
      <td>${h.telefone || "-"}</td>
      <td>${h.email || "-"}</td>
      <td><button class="excluir" onclick="removerHospede('${h.id}')">Excluir</button></td>
    `;
    tabela.appendChild(tr);
  });
}

/* ========= REMOVER ========= */
async function removerHospede(id){
  if(!confirm("Tem certeza que deseja remover este h√≥spede?")) return;
  const { error } = await supabase.from("hospedes").delete().eq("id", id);
  if(error){ alert("Erro ao excluir: " + error.message); return; }
  carregarHospedes();
}

/* ========= INICIAR ========= */
carregarHospedes();
</script>

</body>
</html>
