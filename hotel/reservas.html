<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üìÖ Reservas - Painel do Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE SDK (v2) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Cria√ß√£o correta do cliente Supabase
  const { createClient } = supabase;
  const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
  const SUPABASE_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"; // mesma anon key dos outros m√≥dulos
  const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
</script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  padding:32px;
  max-width:1000px;
  margin:auto;
}
form{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:30px;
}
input, select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
  background:#1e293b;
  color:#fff;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
}
.tabela{
  width:100%;
  border-collapse:collapse;
}
.tabela th, .tabela td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #1e293b;
}
.status{
  padding:6px 10px;
  border-radius:6px;
  font-size:13px;
  font-weight:bold;
}
.reservado{ background:#2563eb; }
.hospedado{ background:#b91c1c; }
.finalizado{ background:#15803d; }
</style>
</head>

<body>

<div class="topo">
  <h2>üìÖ Reservas - Hotel</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">
  <h3>Nova Reserva</h3>

  <form id="formReserva">
    <select id="hospede" required></select>
    <select id="quarto" required></select>
    <label>Data de Check-in:</label>
    <input type="date" id="checkin" required>
    <label>Data de Check-out:</label>
    <input type="date" id="checkout" required>
    <input type="number" id="valor" placeholder="Valor total (auto)" readonly>
    <button type="submit">Salvar Reserva</button>
  </form>

  <h3>Reservas Ativas</h3>
  <table class="tabela" id="tabelaReservas">
    <thead>
      <tr>
        <th>H√≥spede</th>
        <th>Quarto</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Valor</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida, fa√ßa login novamente.");
  location.replace("../auth/login.html");
}
const negocio_id = admin.app_id;

/* ========= ELEMENTOS ========= */
const hospedeSelect = document.getElementById("hospede");
const quartoSelect = document.getElementById("quarto");
const form = document.getElementById("formReserva");
const valorInput = document.getElementById("valor");
const checkinInput = document.getElementById("checkin");
const checkoutInput = document.getElementById("checkout");

/* ========= CARREGAR H√ìSPEDES ========= */
async function carregarHospedes() {
  const { data, error } = await supabaseClient
    .from("hotel_hospedes")
    .select("*")
    .eq("negocio_id", negocio_id)
    .order("nome", { ascending: true });

  hospedeSelect.innerHTML = "<option value=''>Selecione o h√≥spede</option>";
  if (error) console.error(error);
  if (!data?.length) {
    hospedeSelect.innerHTML = "<option value=''>Nenhum h√≥spede</option>";
    return;
  }
  data.forEach(h => {
    const opt = document.createElement("option");
    opt.value = h.id;
    opt.textContent = h.nome;
    hospedeSelect.appendChild(opt);
  });
}

/* ========= CARREGAR QUARTOS ========= */
async function carregarQuartos() {
  const { data, error } = await supabaseClient
    .from("hotel_quartos")
    .select("*")
    .eq("negocio_id", negocio_id)
    .neq("status", "ocupado")
    .order("numero", { ascending: true });

  quartoSelect.innerHTML = "<option value=''>Selecione o quarto</option>";
  if (error) console.error(error);
  if (!data?.length) {
    quartoSelect.innerHTML = "<option value=''>Nenhum quarto livre</option>";
    return;
  }
  data.forEach(q => {
    const opt = document.createElement("option");
    opt.value = q.id;
    opt.textContent = `Quarto ${q.numero} (${q.tipo || "Standard"}) - R$${q.preco_diaria || 0}`;
    opt.dataset.preco = q.preco_diaria || 0;
    quartoSelect.appendChild(opt);
  });
}

/* ========= C√ÅLCULO AUTOM√ÅTICO ========= */
function calcularValor() {
  const quartoSel = quartoSelect.selectedOptions[0];
  if (!quartoSel || !checkinInput.value || !checkoutInput.value) return;
  const preco = parseFloat(quartoSel.dataset.preco || 0);
  const dias = (new Date(checkoutInput.value) - new Date(checkinInput.value)) / (1000 * 60 * 60 * 24);
  valorInput.value = (dias > 0 ? dias * preco : 0).toFixed(2);
}
checkinInput.addEventListener("change", calcularValor);
checkoutInput.addEventListener("change", calcularValor);
quartoSelect.addEventListener("change", calcularValor);

/* ========= SALVAR RESERVA ========= */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const quarto_id = quartoSelect.value;
  const hospede_id = hospedeSelect.value;
  const data_checkin = checkinInput.value;
  const data_checkout = checkoutInput.value;
  const valor_total = parseFloat(valorInput.value || 0);

  const { error } = await supabaseClient.from("hotel_reservas").insert([{
    negocio_id,
    quarto_id,
    hospede_id,
    data_checkin,
    data_checkout,
    valor_total,
    status: "reservado"
  }]);
  if (error) {
    alert("Erro ao salvar: " + error.message);
    console.error(error);
    return;
  }

  await supabaseClient.from("hotel_quartos").update({ status: "ocupado" }).eq("id", quarto_id);

  form.reset();
  valorInput.value = "";
  carregarQuartos();
  carregarReservas();
});

/* ========= LISTAR RESERVAS ========= */
async function carregarReservas() {
  const tabela = document.querySelector("#tabelaReservas tbody");
  tabela.innerHTML = "<tr><td colspan='7'>Carregando...</td></tr>";

  const { data, error } = await supabaseClient
    .from("hotel_reservas")
    .select("*, hotel_hospedes(nome), hotel_quartos(numero)")
    .eq("negocio_id", negocio_id)
    .order("data_checkin", { ascending: false });

  if (error) {
    tabela.innerHTML = "<tr><td colspan='7'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  if (!data?.length) {
    tabela.innerHTML = "<tr><td colspan='7'>Nenhuma reserva</td></tr>";
    return;
  }

  tabela.innerHTML = "";
  data.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.hotel_hospedes?.nome || "-"}</td>
      <td>${r.hotel_quartos?.numero || "-"}</td>
      <td>${r.data_checkin}</td>
      <td>${r.data_checkout}</td>
      <td>R$ ${r.valor_total?.toFixed(2) || "0.00"}</td>
      <td><span class="status ${r.status}">${r.status}</span></td>
      <td>
        ${r.status === "reservado"
          ? `<button onclick="mudarStatus('${r.id}','hospedado')">Check-in</button>`
          : r.status === "hospedado"
            ? `<button onclick="mudarStatus('${r.id}','finalizado')">Check-out</button>`
            : ""}
      </td>
    `;
    tabela.appendChild(tr);
  });
}

/* ========= MUDAR STATUS ========= */
async function mudarStatus(id, novoStatus) {
  const { data, error } = await supabaseClient
    .from("hotel_reservas")
    .update({ status: novoStatus })
    .eq("id", id)
    .select();

  if (error) {
    alert("Erro ao atualizar: " + error.message);
    console.error(error);
    return;
  }

  if (novoStatus === "finalizado" && data?.[0]) {
    await supabaseClient
      .from("hotel_quartos")
      .update({ status: "limpeza" })
      .eq("id", data[0].quarto_id);
  }
  carregarReservas();
  carregarQuartos();
}

/* ========= INICIAR ========= */
carregarHospedes();
carregarQuartos();
carregarReservas();
</script>

</body>
</html>
