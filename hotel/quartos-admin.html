<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quartos ‚Ä¢ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#020617;
      color:#fff;
    }
    .topo{
      background:#0f172a;
      padding:16px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .topo h2{margin:0}
    .voltar{
      background:#334155;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
    }
    .container{
      padding:32px;
      max-width:1100px;
      margin:auto;
    }
    .acoes{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }
    .btn{
      background:#22c55e;
      color:#000;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
    }
    .lista{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
    }
    .card{
      background:#0f172a;
      padding:20px;
      border-radius:16px;
      box-shadow:0 10px 20px rgba(0,0,0,.4);
    }
    .card h3{margin:0 0 10px}
    .card p{margin:4px 0;font-size:14px;opacity:.8}
    .status{
      font-weight:bold;
    }
  </style>
</head>

<body>

<div class="topo">
  <h2>üõèÔ∏è Quartos ‚Ä¢ Admin</h2>
  <button class="voltar" onclick="voltar()">‚Üê Voltar</button>
</div>

<div class="container">

  <div class="acoes">
    <h3>Lista de quartos</h3>
    <button class="btn" onclick="novoQuarto()">+ Novo quarto</button>
  </div>

  <div id="lista-quartos" class="lista">
    Carregando...
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ========= SUPABASE ========= */
const supabase = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= SESS√ÉO ADMIN ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida. Fa√ßa login novamente.");
  location.href = "login.html";
  throw new Error("Sem sess√£o");
}

const negocioId = admin.app_id;

/* ========= CARREGAR QUARTOS ========= */
async function carregarQuartos() {
  const { data, error } = await supabase
    .from("hotel_quartos")
    .select("*")
    .eq("negocio_id", negocioId)
    .order("numero");

  if (error) {
    console.error(error);
    document.getElementById("lista-quartos").innerText =
      "Erro ao carregar quartos";
    return;
  }

  renderizarQuartos(data);
}

/* ========= RENDER ========= */
function renderizarQuartos(quartos) {
  const lista = document.getElementById("lista-quartos");
  lista.innerHTML = "";

  if (!quartos || quartos.length === 0) {
    lista.innerHTML = "<p>Nenhum quarto cadastrado.</p>";
    return;
  }

  quartos.forEach(q => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <h3>Quarto ${q.numero}</h3>
      <p>Tipo: ${q.tipo}</p>
      <p>Valor: R$ ${q.valor}</p>
      <p>Status: <span class="status">${q.status}</span></p>
    `;

    lista.appendChild(div);
  });
}

/* ========= A√á√ïES ========= */
function voltar(){
  location.href = "painel.html";
}

function novoQuarto(){
  alert("Aqui voc√™ pode abrir um modal ou p√°gina de cadastro");
}

/* ========= INIT ========= */
carregarQuartos();
</script>

</body>
</html>
