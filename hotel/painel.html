<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel ‚Ä¢ Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#020617;
      color:#fff;
    }
    .topo{
      background:#0f172a;
      padding:16px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .topo h2{margin:0}
    .sair{
      background:#e53935;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
      font-weight:bold;
    }
    .container{
      padding:32px;
      max-width:1100px;
      margin:auto;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-top:20px;
    }
    .card{
      background:#0f172a;
      padding:24px;
      border-radius:18px;
      cursor:pointer;
      transition:.2s;
    }
    .card:hover{transform:scale(1.03)}
    .card h3{margin:0 0 10px}
    .card p{opacity:.7;font-size:14px}
  </style>
</head>

<body>

<div class="topo">
  <h2>üè® Painel do Hotel</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">
      ID do Neg√≥cio: <span id="appId"></span>
    </small>
  </p>

  <div class="grid">

    <div class="card" onclick="location.href='quartos-admin.html'">
      <h3>üõèÔ∏è Quartos</h3>
      <p>Gerenciar quartos</p>
    </div>

    <div class="card" onclick="location.href='reservas-admin.html'">
      <h3>üìÖ Reservas</h3>
      <p>Check-in / Check-out</p>

    <div class="card" onclick="location.href='caixa.html'">
      <h3>üí∞ Caixa</h3>

    </div>

    <div class="card" onclick="location.href='config.html'">
      <h3>‚öôÔ∏è Configura√ß√µes</h3>
      <p>Dados do hotel</p>
    </div>

  </div>
</div>

<script>
/* ========= SESS√ÉO (ADMIN) ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida. Fa√ßa login novamente.");
  location.href = "login.html";
  throw new Error("Sess√£o inv√°lida");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;

/* ========= LOGOUT ========= */
function logout(){
  localStorage.clear();
  location.href = "login.html";
}
</script>

</body>
</html>
