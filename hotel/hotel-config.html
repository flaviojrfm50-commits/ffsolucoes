<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:480px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin-top:14px;font-size:.9rem}
input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input{background:#020617;color:#fff}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  cursor:pointer;
  margin-top:20px;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:160px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{opacity:.6}
</style>
</head>

<body>

<div class="container">
  <h2>üè® Banner do Hotel</h2>

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvarBanner()">Salvar banner</button>

  <small id="status"></small>
</div>

<script>
/* ================= URL / MULTI NEG√ìCIO ================= */
const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

if(!negocio_id){
  alert("Neg√≥cio n√£o informado na URL");
  throw new Error("Sem negocio_id");
}

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= ELEMENTOS ================= */
const bannerInput   = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl      = document.getElementById("status");

/* ================= PREVIEW ================= */
bannerInput.onchange = ()=>{
  const file = bannerInput.files[0];
  if(file){
    bannerPreview.src = URL.createObjectURL(file);
    bannerPreview.style.display = "block";
  }
};

/* ================= UPLOAD (PADR√ÉO PLATAFORMA) ================= */
async function uploadBanner(file){
  if(!file) return null;

  const ext  = file.name.split(".").pop();
  const path = `${negocio_id}/${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from("banners")
    .upload(path, file, { upsert:true });

  if(error){
    console.error(error);
    return null;
  }

  const { data } = sb
    .storage
    .from("banners")
    .getPublicUrl(path);

  return data.publicUrl;
}

/* ================= SALVAR ================= */
async function salvarBanner(){
  const file = bannerInput.files[0];
  if(!file){
    alert("Escolha uma imagem");
    return;
  }

  statusEl.innerText = "Enviando banner...";

  const banner_url = await uploadBanner(file);
  if(!banner_url){
    statusEl.innerText = "";
    alert("Erro ao enviar banner");
    return;
  }

  const { error } = await sb
    .from("config_hotel")
    .upsert({
      negocio_id,
      banner_url
    });

  if(error){
    console.error(error);
    statusEl.innerText = "";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText = "Banner salvo com sucesso üî•";
}

/* ================= LOAD ================= */
(async()=>{
  const { data } = await sb
    .from("config_hotel")
    .select("banner_url")
    .eq("negocio_id", negocio_id)
    .maybeSingle();

  if(data?.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display = "block";
  }
})();
</script>

</body>
</html>
