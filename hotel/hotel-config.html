<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:520px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
label{display:block;margin-top:14px}
input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input{background:#020617;color:#fff}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  margin-top:22px;
  cursor:pointer;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{opacity:.6}
</style>
</head>

<body>

<div class="container">
  <h2>üè® Configurar Hotel</h2>

  <label>Nome do hotel</label>
  <input id="nome" placeholder="Ex: Hotel Serra Azul">

  <label>WhatsApp</label>
  <input id="whatsapp" placeholder="Ex: 88999999999">

  <label>Endere√ßo</label>
  <input id="endereco" placeholder="Rua, n√∫mero, bairro">

  <label>Cidade</label>
  <input id="cidade" placeholder="Ex: S√£o Raimundo Nonato - PI">

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvar()">Salvar configura√ß√µes</button>
  <small id="status"></small>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const nomeInput = document.getElementById("nome");
const whatsappInput = document.getElementById("whatsapp");
const enderecoInput = document.getElementById("endereco");
const cidadeInput = document.getElementById("cidade");
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl = document.getElementById("status");

/* ===== PREVIEW ===== */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display="block";
  }
};

/* ===== UPLOAD ===== */
async function uploadBanner(file){
  if(!file) return null;

  const ext = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb.storage
    .from("banners")
    .upload(path,file,{upsert:true});

  if(error) return null;

  return sb.storage.from("banners").getPublicUrl(path).data.publicUrl;
}

/* ===== SALVAR ===== */
async function salvar(){
  statusEl.innerText = "Salvando...";

  let banner_url = null;
  if(bannerInput.files[0]){
    banner_url = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome_site: nomeInput.value || null,
    whatsapp: whatsappInput.value || null,
    endereco: enderecoInput.value || null,
    cidade: cidadeInput.value || null
  };

  if(banner_url) payload.banner_url = banner_url;

  const { data: existente } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id",app_id)
    .maybeSingle();

  const res = existente
    ? await sb.from("config_site").update(payload).eq("app_id",app_id)
    : await sb.from("config_site").insert(payload);

  if(res.error){
    console.error(res.error);
    statusEl.innerText="";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText="Salvo com sucesso üî•";
}

/* ===== LOAD ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome_site, whatsapp, endereco, cidade, banner_url")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeInput.value = data.nome_site || "";
  whatsappInput.value = data.whatsapp || "";
  enderecoInput.value = data.endereco || "";
  cidadeInput.value = data.cidade || "";

  if(data.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display="block";
  }
})();
</script>

</body>
</html>
