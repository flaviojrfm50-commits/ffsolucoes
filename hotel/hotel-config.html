<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --border:#1e293b;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:linear-gradient(135deg,#020617,#020617dd);
  color:var(--text);
  min-height:100vh;
}
.container{
  max-width:480px;
  margin:40px auto;
  padding:28px;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
}
h2{text-align:center;margin-bottom:20px}
label{display:block;margin-top:14px;font-size:.9rem}
input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:#fff;
}
button{
  background:var(--primary);
  color:#022c22;
  font-weight:700;
  border:none;
  cursor:pointer;
  margin-top:20px;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{color:var(--muted)}
.btn-voltar{
  background:transparent;
  border:1px solid var(--border);
  color:var(--muted);
  font-weight:600;
  margin-bottom:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>üè® Configurar Hotel</h2>

  <button class="btn-voltar" onclick="history.back()">‚Üê Voltar</button>

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <button onclick="salvarBanner()">Salvar banner</button>

  <small id="status"></small>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= ADMIN (IGUAL AO BAR) ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}

const app_id = admin.app_id;

/* ================= ELEMENTOS ================= */
const bannerInput   = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const statusEl      = document.getElementById("status");

/* ================= PREVIEW ================= */
bannerInput.onchange = ()=>{
  const file = bannerInput.files[0];
  if(file){
    bannerPreview.src = URL.createObjectURL(file);
    bannerPreview.style.display = "block";
  }
};

/* ================= UPLOAD (PADR√ÉO DO BAR) ================= */
async function uploadBanner(file){
  if(!file) return null;

  const ext  = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb
    .storage
    .from("banners")
    .upload(path, file, { upsert:true });

  if(error){
    console.error(error);
    return null;
  }

  const { data } = sb
    .storage
    .from("banners")
    .getPublicUrl(path);

  return data.publicUrl;
}

/* ================= SALVAR ================= */
async function salvarBanner(){
  const file = bannerInput.files[0];
  if(!file){
    alert("Escolha uma imagem");
    return;
  }

  statusEl.innerText = "Enviando banner...";

  const banner_url = await uploadBanner(file);
  if(!banner_url){
    statusEl.innerText = "";
    alert("Erro ao enviar banner");
    return;
  }

  const { error } = await sb
    .from("config_hotel")
    .upsert({
      app_id,
      banner_url
    });

  if(error){
    console.error(error);
    statusEl.innerText = "";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText = "Banner salvo com sucesso üî•";
}

/* ================= LOAD ================= */
(async()=>{
  const { data } = await sb
    .from("config_hotel")
    .select("banner_url")
    .eq("app_id", app_id)
    .maybeSingle();

  if(data?.banner_url){
    bannerPreview.src = data.banner_url;
    bannerPreview.style.display = "block";
  }
})();
</script>

</body>
</html>
