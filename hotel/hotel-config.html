
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações do Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
    }
    .topo {
      background: #0f172a;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .voltar {
      background: #1e293b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #fff;
      margin-top: 10px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      background: #16a34a;
      color: #fff;
    }
    .preview {
      margin-top: 15px;
      height: 220px;
      border-radius: 16px;
      background: #1e293b;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>

<div class="topo">
  <h2>⚙️ Configurações do Hotel</h2>
  <button class="voltar" onclick="history.back()">⬅ Voltar</button>
</div>

<div class="container">

  <!-- DADOS DO SITE -->
  <div class="card">
    <h3>Dados do Site</h3>

    <input id="nome" placeholder="Nome do hotel">
    <textarea id="descricao" placeholder="Descrição do hotel"></textarea>
    <input id="whatsapp" placeholder="WhatsApp (ex: 55999999999)">

    <button onclick="salvarDados()">Salvar Dados</button>
  </div>

  <!-- BANNER -->
  <div class="card">
    <h3>Banner do Site</h3>

    <input type="file" id="bannerFile" accept="image/*">
    <button onclick="uploadBanner()">Enviar Banner</button>

    <div id="previewBanner" class="preview"></div>
  </div>

</div>

<script>
  /* ===== SESSÃO ===== */
  const admin = JSON.parse(localStorage.getItem("admin_logado"));
  if (!admin || !admin.app_id) {
    alert("Sessão inválida");
    location.href = "login.html";
  }
  const negocio_id = admin.app_id;

  /* ===== SUPABASE ===== */
  const supabaseUrl = "https://pdajixsoowcyhnjwhgpc.supabase.co";
  const supabaseKey = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";
  const db = supabase.createClient(supabaseUrl, supabaseKey);

  /* ===== CARREGAR DADOS ===== */
  async function carregarDados() {
    const { data } = await db
      .from("estabelecimentos")
      .select("nome, descricao, whatsapp, banner_url")
      .eq("id", negocio_id)
      .single();

    if (!data) return;

    document.getElementById("nome").value = data.nome || "";
    document.getElementById("descricao").value = data.descricao || "";
    document.getElementById("whatsapp").value = data.whatsapp || "";

    if (data.banner_url) {
      document.getElementById("previewBanner").style.backgroundImage =
        `url('${data.banner_url}')`;
    }
  }

  /* ===== SALVAR TEXTO ===== */
  async function salvarDados() {
    const nome = document.getElementById("nome").value.trim();
    const descricao = document.getElementById("descricao").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();

    const { error } = await db
      .from("estabelecimentos")
      .update({ nome, descricao, whatsapp })
      .eq("id", negocio_id);

    if (error) {
      alert("Erro ao salvar dados");
      return;
    }

    alert("Dados atualizados com sucesso!");
  }

  /* ===== UPLOAD DO BANNER ===== */
  async function uploadBanner() {
    const file = document.getElementById("bannerFile").files[0];
    if (!file) {
      alert("Selecione uma imagem");
      return;
    }

    const path = `hotel/${negocio_id}/banner.jpg`;

    const { error } = await db.storage
      .from("site-images")
      .upload(path, file, { upsert: true });

    if (error) {
      alert("Erro no upload do banner");
      return;
    }

    const { data } = db.storage
      .from("site-images")
      .getPublicUrl(path);

    await db
      .from("estabelecimentos")
      .update({ banner_url: data.publicUrl })
      .eq("id", negocio_id);

    document.getElementById("previewBanner").style.backgroundImage =
      `url('${data.publicUrl}')`;

    alert("Banner atualizado com sucesso!");
  }

  carregarDados();
</script>

</body>
</html>
