<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #2b1055, #000);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: linear-gradient(180deg, #3b1d7a, #1b0f3a);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .btn-sair {
      background: #ff4d4d;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #0b1020;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      font-size: 36px;
      margin: 0;
    }

    .card span {
      opacity: .8;
    }

    .acoes {
      margin-bottom: 30px;
    }

    .acoes button {
      background: #00c853;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .ultimas {
      background: #0b1020;
      padding: 20px;
      border-radius: 12px;
    }

    .reserva {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .reserva:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- TOPO -->
    <header>
      <h1>üè® Painel do Hotel</h1>
      <button class="btn-sair" onclick="logout()">Sair</button>
    </header>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">
        <h2 id="total-quartos">0</h2>
        <span>Quartos</span>
      </div>

      <div class="card">
        <h2 id="total-reservas">0</h2>
        <span>Reservas</span>
      </div>

      <div class="card">
        <h2 id="total-hospedagens">0</h2>
        <span>Hospedagens Ativas</span>
      </div>
    </div>

    <!-- A√á√ïES -->
    <div class="acoes">
      <button onclick="location.href='quartos.html'">Gerenciar Quartos</button>
      <button onclick="location.href='reservas.html'">Ver Reservas</button>
    </div>

    <!-- √öLTIMAS RESERVAS -->
    <div class="ultimas">
      <h3>üìã √öltimas Reservas</h3>
      <div id="ultimas-reservas">
        <p>Nenhuma reserva.</p>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="dashboard.js" defer></script>

  <script>
    function logout() {
      localStorage.removeItem("admin_logado");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
