<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  margin-bottom:24px;
}
h1,h2,h3{margin:0 0 10px}
.quartos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}
.quarto .info{
  padding:16px;
}
.preco{
  font-size:18px;
  font-weight:bold;
  margin:8px 0;
}
.btn{
  display:inline-block;
  margin-top:10px;
  padding:12px 16px;
  background:#16a34a;
  color:#fff;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}
.vazio{
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">
    <h1>Hotel</h1>
    <p class="vazio">Confira nossos quartos disponíveis</p>
  </div>

  <div class="card">
    <h2>Quartos disponíveis</h2>
    <div id="listaQuartos" class="quartos">
      <p class="vazio">Carregando...</p>
    </div>
  </div>

</div>

<script>
/* =========================
   SUPABASE
========================= */
const supabase = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* =========================
   MULTI NEGÓCIOS (URL)
========================= */
const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

if (!negocio_id) {
  document.body.innerHTML =
    "<h2 style='padding:40px;color:white'>Negócio não informado</h2>";
  throw new Error("Sem negocio_id");
}

/* =========================
   ELEMENTOS
========================= */
const lista = document.getElementById("listaQuartos");

/* =========================
   CARREGAR QUARTOS
========================= */
async function carregarQuartos() {
  lista.innerHTML = "<p class='vazio'>Carregando...</p>";

  const { data, error } = await supabase
    .from("hotel_quartos")
    .select("id, tipo, preco_diaria, fotos")
    .eq("negocio_id", negocio_id)
    .eq("status", "livre");

  if (error) {
    console.error(error);
    lista.innerHTML = "<p class='vazio'>Erro ao carregar quartos</p>";
    return;
  }

  if (!data || !data.length) {
    lista.innerHTML = "<p class='vazio'>Nenhum quarto disponível</p>";
    return;
  }

  lista.innerHTML = "";

  data.forEach(q => {
    const foto =
      q.fotos && Array.isArray(q.fotos) && q.fotos.length
        ? q.fotos[0]
        : null;

    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}" alt="Quarto">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Diária: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
             href="https://wa.me/55SEUNUMERO?text=Olá! Quero reservar o quarto ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* =========================
   START
========================= */
carregarQuartos();
</script>

</body>
</html>
