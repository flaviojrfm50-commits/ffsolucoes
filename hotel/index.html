<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase v2 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  margin-bottom:24px;
}
h1,h2{margin:0 0 12px 0}
.quartos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
  display:block;
}
.info{
  padding:16px;
}
.preco{
  margin:8px 0;
  font-weight:bold;
  color:#22c55e;
}
.btn{
  display:inline-block;
  margin-top:10px;
  padding:10px 14px;
  background:#16a34a;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.erro{
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h1>Hotel</h1>
    <p>Quartos disponíveis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>

</div>

<script>
/* ================= SUPABASE ISOLADO =================
   IMPORTANTÍSSIMO: client isolado, sem sessão, sem estado antigo
===================================================== */

const sb = window.supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  {
    auth: {
      persistSession: false,
      autoRefreshToken: false,
      detectSessionInUrl: false
    }
  }
);

/* ================= CONFIG ================= */

const BUCKET = "hotel-quartos";

/* ================= PARAM ================= */

const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

const lista = document.getElementById("lista");

console.log("NEGOCIO_ID:", negocio_id);

if(!negocio_id){
  lista.innerHTML = "<p class='erro'>Negócio não informado</p>";
  throw new Error("Sem negocio_id");
}

/* ================= QUARTOS ================= */

async function carregarQuartos(){
  const { data, error } = await sb
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("negocio_id", negocio_id)
    .eq("status", "livre");

  if(error){
    console.error("ERRO:", error);
    lista.innerHTML = "<p class='erro'>Erro ao carregar quartos</p>";
    return;
  }

  if(!data || data.length === 0){
    lista.innerHTML = "<p class='erro'>Nenhum quarto disponível</p>";
    return;
  }

  lista.innerHTML = "";

  data.forEach(q => {
    let fotoUrl = "";

    if(q.fotos && q.fotos.length){
      const { data: img } = sb
        .storage
        .from(BUCKET)
        .getPublicUrl(q.fotos[0]);

      fotoUrl = img.publicUrl;
    }

    lista.innerHTML += `
      <div class="quarto">
        ${fotoUrl ? `<img src="${fotoUrl}" alt="Quarto">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Diária: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
            href="https://wa.me/55SEUNUMERO?text=Quero reservar o quarto ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* ================= INIT ================= */

carregarQuartos();
</script>

</body>
</html>
