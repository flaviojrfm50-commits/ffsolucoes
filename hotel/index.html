<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
  margin-bottom:24px;
}
.banner{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:16px;
  margin-bottom:20px;
}
.quartos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.quarto{
  background:#020617;
  border-radius:16px;
  overflow:hidden;
}
.quarto img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.info{
  padding:16px;
}
.preco{
  font-weight:bold;
  margin:8px 0;
  color:#22c55e;
}
.btn{
  display:inline-block;
  padding:10px 14px;
  background:#16a34a;
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}
.erro{
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>
<div class="container">

  <div class="card" id="cabecalho">
    <p>Carregando...</p>
  </div>

  <div class="card">
    <h2>Quartos disponíveis</h2>
    <div id="lista" class="quartos">Carregando...</div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */

const SUPABASE_URL = "https://pdajixsoowcyhnjwhgpc.supabase.co";
const SUPABASE_KEY = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";
const BUCKET = "hotel-quartos";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ================= PARAM ================= */

const params = new URLSearchParams(window.location.search);
const negocio_id = params.get("id");

const lista = document.getElementById("lista");
const cabecalho = document.getElementById("cabecalho");

if(!negocio_id){
  cabecalho.innerHTML = "<p class='erro'>Negócio não informado</p>";
  throw new Error("Sem ID");
}

/* ================= CARREGAR HOTEL ================= */

async function carregarHotel(){
  const { data, error } = await supabase
    .from("estabelecimentos")
    .select("nome, descricao, banner_url")
    .eq("negocio_id", negocio_id)
    .single();

  if(error){
    console.error(error);
    cabecalho.innerHTML = "<p class='erro'>Erro ao carregar hotel</p>";
    return;
  }

  let banner = "";

  if(data.banner_url){
    const { data: img } = supabase
      .storage
      .from(BUCKET)
      .getPublicUrl(data.banner_url);

    banner = img.publicUrl;
  }

  cabecalho.innerHTML = `
    ${banner ? `<img src="${banner}" class="banner">` : ""}
    <h1>${data.nome}</h1>
    <p>${data.descricao || ""}</p>
  `;
}

/* ================= CARREGAR QUARTOS ================= */

async function carregarQuartos(){
  const { data, error } = await supabase
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("negocio_id", negocio_id)
    .eq("status", "livre");

  if(error){
    console.error(error);
    lista.innerHTML = "<p class='erro'>Erro ao carregar quartos</p>";
    return;
  }

  if(!data || data.length === 0){
    lista.innerHTML = "<p class='erro'>Nenhum quarto disponível</p>";
    return;
  }

  lista.innerHTML = "";

  data.forEach(q => {
    let fotoUrl = "";

    if(q.fotos && q.fotos.length){
      const { data: img } = supabase
        .storage
        .from(BUCKET)
        .getPublicUrl(q.fotos[0]);

      fotoUrl = img.publicUrl;
    }

    lista.innerHTML += `
      <div class="quarto">
        ${fotoUrl ? `<img src="${fotoUrl}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank"
            href="https://wa.me/55SEUNUMERO?text=Quero reservar o quarto ${q.tipo}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* ================= INIT ================= */

carregarHotel();
carregarQuartos();
</script>

</body>
</html>
