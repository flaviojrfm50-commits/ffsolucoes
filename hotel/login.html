<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="box">
  <h2>游낃 Login do Hotel</h2>

  <input type="text" id="usuario" placeholder="Usu치rio">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div id="msg"></div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ========= SUPABASE ========= */
const { createClient } = supabase;

const db = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= LOGIN ========= */
async function login() {
  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  if (!usuario || !senha) {
    msg.innerText = "Preencha usu치rio e senha";
    msg.style.color = "#f87171";
    return;
  }

  msg.innerText = "Verificando...";
  msg.style.color = "#fff";

  const { data, error } = await db
    .from("admins")
    .select("id, usuario, permissao, ativo")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("ativo", true)
    .single();

  if (error || !data) {
    msg.innerText = "Usu치rio ou senha inv치lidos";
    msg.style.color = "#f87171";
    return;
  }

  /* ========= SESS츾O ========= */
  const adminLogado = {
    id: data.id,
    usuario: data.usuario,
    permissao: data.permissao
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));

  /* ========= REDIRECIONA ========= */
  location.href = "painel.html";
}
</script>

</body>
</html>
