<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Ä¢ Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#020617;
      font-family:Arial,sans-serif;
      color:#fff;
    }
    .box{
      background:#0f172a;
      padding:30px;
      border-radius:16px;
      width:320px;
      box-shadow:0 20px 40px rgba(0,0,0,.6);
    }
    h2{text-align:center;margin-bottom:20px}
    input{
      width:100%;
      padding:12px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      outline:none;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#22c55e;
      font-weight:bold;
      cursor:pointer;
    }
    #msg{
      margin-top:10px;
      font-size:14px;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>üè® Login do Hotel</h2>

  <input type="text" id="usuario" placeholder="Usu√°rio">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div id="msg"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabase = supabase.createClient(
  "SUA_URL_SUPABASE",
  "SUA_ANON_KEY"
);

async function login(){
  const usuario = document.getElementById("usuario").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const msg = document.getElementById("msg");

  if(!usuario || !senha){
    msg.innerText = "Preencha usu√°rio e senha";
    msg.style.color = "#f87171";
    return;
  }

  msg.innerText = "Verificando...";
  msg.style.color = "#fff";

  const { data, error } = await supabase
    .from("admins")
    .select("id, usuario, app_id, modulo")
    .eq("usuario", usuario)
    .eq("senha", senha)
    .eq("modulo", "hotel")
    .single();

  if(error || !data){
    msg.innerText = "Usu√°rio ou senha inv√°lidos";
    msg.style.color = "#f87171";
    return;
  }

  // üîí SESS√ÉO ADMIN (PADR√ÉO DO SISTEMA)
  const adminLogado = {
    id: data.id,
    usuario: data.usuario,
    app_id: data.app_id,
    modulo: "hotel"
  };

  localStorage.setItem("admin_logado", JSON.stringify(adminLogado));
  localStorage.setItem("app_id", data.app_id);

  // redireciona pro painel
  location.href = "painel.html";
}
</script>

</body>
</html>
