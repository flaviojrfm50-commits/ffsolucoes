<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üí∞ Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<link rel="icon" href="data:,">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #fff;
}
.topo {
  background: #0f172a;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.voltar {
  background: #1e293b;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}
.container {
  padding: 32px;
  max-width: 1000px;
  margin: auto;
}
.card {
  background: #0f172a;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 24px;
}
input, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
  background: #1e293b;
  color: #fff;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #16a34a;
  color: #fff;
  font-weight: bold;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 12px;
  border-bottom: 1px solid #1e293b;
}
th { text-align: left; }
</style>
</head>

<body>

<div class="topo">
  <h2>üí∞ Caixa</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <div class="card">
    <h3 id="totalDia">Total do dia: R$ 0,00</h3>

    <select id="tipo">
      <option value="">Selecione o tipo</option>
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
    </select>

    <input type="text" id="descricao" placeholder="Descri√ß√£o (ex: di√°ria, compra de material)">
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">

    <button onclick="registrar()">Registrar</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descri√ß√£o</th>
          <th>Valor</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
/* ================= SESS√ÉO ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida");
  location.href = "login.html";
}
const negocio_id = admin.app_id;

/* ================= SUPABASE ================= */
const db = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LAtlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= DATA ================= */
const hoje = new Date().toISOString().slice(0, 10);

/* ================= ELEMENTOS ================= */
const tabela = document.getElementById("tabela");
const totalDia = document.getElementById("totalDia");

/* ================= LISTAR ================= */
async function carregarCaixa() {
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  const { data, error } = await db
    .from("hotel_caixa")
    .select("*")
    .eq("negocio_id", negocio_id)
    .eq("data", hoje)
    .order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    return;
  }

  let total = 0;
  tabela.innerHTML = "";

  if (!data.length) {
    tabela.innerHTML = "<tr><td colspan='5'>Sem registros</td></tr>";
  }

  data.forEach(r => {
    total += r.tipo === "entrada" ? Number(r.valor) : -Number(r.valor);

    tabela.innerHTML += `
      <tr>
        <td>${r.data}</td>
        <td>${r.tipo}</td>
        <td>${r.descricao}</td>
        <td>R$ ${Number(r.valor).toFixed(2)}</td>
        <td>
          <button onclick="excluir('${r.id}')">üóëÔ∏è</button>
        </td>
      </tr>
    `;
  });

  totalDia.innerText = `Total do dia: R$ ${total.toFixed(2)}`;
}

/* ================= REGISTRAR ================= */
async function registrar() {
  const tipo = document.getElementById("tipo").value;
  const descricao = document.getElementById("descricao").value.trim();
  const valor = document.getElementById("valor").value;

  if (!tipo || !descricao || !valor) {
    alert("Preencha todos os campos");
    return;
  }

  const { error } = await db.from("hotel_caixa").insert({
    negocio_id,
    tipo,
    descricao,
    valor,
    data: hoje
  });

  if (error) {
    console.error(error);
    alert("Erro ao registrar");
    return;
  }

  document.getElementById("descricao").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("tipo").value = "";

  carregarCaixa();
}

/* ================= EXCLUIR ================= */
async function excluir(id) {
  if (!confirm("Excluir registro?")) return;

  await db.from("hotel_caixa").delete().eq("id", id);
  carregarCaixa();
}

/* ================= START ================= */
carregarCaixa();
</script>

</body>
</html>
