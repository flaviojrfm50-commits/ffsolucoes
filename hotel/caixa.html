<body>

<div class="topo">
  <h2>üí∞ Caixa</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <div class="card">
    <div class="total" id="totalDia">Total do dia: R$ 0,00</div>

    <select id="tipo">
      <option value="">Selecione o tipo</option>
      <option value="entrada">Entrada</option>
      <option value="saida">Sa√≠da</option>
    </select>

    <input type="text" id="descricao" placeholder="Descri√ß√£o (ex: di√°ria, compra de material...)">
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01">

    <button onclick="registrarCaixa()">Registrar</button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Tipo</th>
          <th>Descri√ß√£o</th>
          <th>Valor</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaCaixa">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida");
  location.replace("login.html");
}
const negocio_id = admin.app_id;

/* ========= REGISTRAR ========= */
async function registrarCaixa() {
  const tipo = document.getElementById("tipo").value;
  const descricao = document.getElementById("descricao").value.trim();
  const valor = parseFloat(document.getElementById("valor").value);

  if (!tipo || !descricao || !valor || valor <= 0) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  const { error } = await db.from("caixa").insert([{
    negocio_id,
    tipo,
    descricao,
    valor,
    data: new Date().toISOString().split("T")[0]
  }]);

  if (error) {
    alert("Erro ao registrar");
    console.error(error);
    return;
  }

  document.getElementById("tipo").value = "";
  document.getElementById("descricao").value = "";
  document.getElementById("valor").value = "";

  carregarCaixa();
}

/* ========= LISTAR ========= */
async function carregarCaixa() {
  const tabela = document.getElementById("tabelaCaixa");
  const totalEl = document.getElementById("totalDia");
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  const hoje = new Date().toISOString().split("T")[0];

  const { data, error } = await db
    .from("caixa")
    .select("*")
    .eq("negocio_id", negocio_id)
    .eq("data", hoje)
    .order("data", { ascending: false });

  if (error) {
    tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  let total = 0;
  tabela.innerHTML = "";

  if (!data || data.length === 0) {
    tabela.innerHTML = "<tr><td colspan='5'>Nenhum registro</td></tr>";
  } else {
    data.forEach(item => {
      total += item.tipo === "entrada" ? item.valor : -item.valor;
      tabela.innerHTML += `
        <tr>
          <td>${item.data}</td>
          <td>${item.tipo}</td>
          <td>${item.descricao}</td>
          <td>R$ ${Number(item.valor).toFixed(2)}</td>
          <td>
            <button class="btn-red" onclick="excluirCaixa('${item.id}')">Excluir</button>
          </td>
        </tr>
      `;
    });
  }

  totalEl.innerText = `Total do dia: R$ ${total.toFixed(2)}`;
}

/* ========= EXCLUIR ========= */
async function excluirCaixa(id) {
  if (!confirm("Deseja excluir este registro?")) return;

  const { error } = await db
    .from("caixa")
    .delete()
    .eq("id", id)
    .eq("negocio_id", negocio_id);

  if (error) {
    alert("Erro ao excluir");
    console.error(error);
    return;
  }

  carregarCaixa();
}

/* ========= START ========= */
carregarCaixa();
</script>
