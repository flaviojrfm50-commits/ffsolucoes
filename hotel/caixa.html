<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- SUPABASE SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- INIT SUPABASE + SESSÃƒO -->
  <script>
    const admin = JSON.parse(localStorage.getItem("admin_logado"));

    if (!admin || !admin.app_id) {
      alert("SessÃ£o invÃ¡lida");
      window.location.href = "login.html";
    }

    const supabaseUrl = "https://pdajixsoowcyhnjwhgpc.supabase.co";
    const supabaseKey = "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw";

    const db = supabase.createClient(supabaseUrl, supabaseKey);
    const negocio_id = admin.app_id;
    const hoje = new Date().toISOString().slice(0, 10);
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #fff;
    }
    .topo {
      background: #0f172a;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .voltar {
      background: #1e293b;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #0f172a;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 25px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: #fff;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      background: #16a34a;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      text-align: left;
    }
    .btn-red {
      background: #dc2626;
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="topo">
    <h2>ðŸ’° Caixa</h2>
    <button class="voltar" onclick="history.back()">â¬… Voltar</button>
  </div>

  <div class="container">

    <!-- REGISTRO -->
    <div class="card">
      <h3 id="totalDia">Total do dia: R$ 0,00</h3>

      <select id="tipo">
        <option value="">Selecione o tipo</option>
        <option value="entrada">Entrada</option>
        <option value="saida">SaÃ­da</option>
      </select>

      <input id="descricao" placeholder="DescriÃ§Ã£o (ex: diÃ¡ria, compra de material)">
      <input id="valor" type="number" step="0.01" placeholder="Valor (R$)">

      <button onclick="registrar()">Registrar</button>
    </div>

    <!-- LISTAGEM -->
    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>DescriÃ§Ã£o</th>
            <th>Valor</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="tabela">
          <tr><td colspan="5">Carregando...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

<script>
  const tabela = document.getElementById("tabela");
  const totalDia = document.getElementById("totalDia");

  async function carregarCaixa() {
    tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

    const { data, error } = await db
      .from("hotel_caixa")
      .select("*")
      .eq("negocio_id", negocio_id)
      .eq("data", hoje)
      .order("created_at", { ascending: false });

    if (error) {
      console.error(error);
      tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
      return;
    }

    let total = 0;
    tabela.innerHTML = "";

    if (!data.length) {
      tabela.innerHTML = "<tr><td colspan='5'>Sem registros</td></tr>";
    }

    data.forEach(r => {
      total += r.tipo === "entrada"
        ? Number(r.valor)
        : -Number(r.valor);

      tabela.innerHTML += `
        <tr>
          <td>${r.data}</td>
          <td>${r.tipo}</td>
          <td>${r.descricao}</td>
          <td>R$ ${Number(r.valor).toFixed(2)}</td>
          <td>
            <button class="btn-red" onclick="excluir('${r.id}')">Excluir</button>
          </td>
        </tr>
      `;
    });

    totalDia.innerText = `Total do dia: R$ ${total.toFixed(2)}`;
  }

  async function registrar() {
    const tipo = document.getElementById("tipo").value;
    const descricao = document.getElementById("descricao").value.trim();
    const valor = parseFloat(document.getElementById("valor").value);

    if (!tipo || !descricao || !valor || valor <= 0) {
      alert("Preencha todos os campos corretamente.");
      return;
    }

    const { error } = await db.from("hotel_caixa").insert([
      { negocio_id, tipo, descricao, valor, data: hoje }
    ]);

    if (error) {
      alert("Erro ao registrar: " + error.message);
      return;
    }

    document.getElementById("descricao").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("tipo").value = "";

    carregarCaixa();
  }

  async function excluir(id) {
    if (!confirm("Excluir registro?")) return;

    const { error } = await db
      .from("hotel_caixa")
      .delete()
      .eq("id", id);

    if (error) {
      alert("Erro ao excluir");
      return;
    }

    carregarCaixa();
  }

  carregarCaixa();
</script>

</body>
</html>
