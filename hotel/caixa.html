<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- SDK e Supabase global -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://anajuliafarias659-cloud.github.io/ffsolucoes/hotel/js/supabase-global.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{margin:0}
.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}
.container{
  padding:32px;
  max-width:900px;
  margin:auto;
}
form{
  background:#0f172a;
  padding:20px;

  margin-bottom:30px;
}
input, select{
  width:100%;
  padding:10px;

  color:#fff;
}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#16a34a;
  color:#fff;
  font-weight:bold;
}
.tabela{
  width:100%;
  border-collapse:collapse;
}
.tabela th, .tabela td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #1e293b;
}
.total{
  background:#0f172a;
  padding:20px;
  border-radius:10px;
  text-align:center;
  font-size:18px;
  margin-bottom:20px;
}
.saida{ color:#ef4444; }
.entrada{ color:#22c55e; }

  background:#b91c1c;
  padding:6px 12px;
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topo">
  <h2>ðŸ’° Caixa - Hotel</h2>
  <button class="voltar" onclick="history.back()">â¬… Voltar</button>
</div>

<div class="container">
  <div class="total">
    ðŸ’µ Total do dia: <b id="totalDia">R$ 0,00</b>
  </div>

  <form id="formCaixa">
    <select id="tipo" required>
      <option value="">Selecione o tipo</option>
      <option value="entrada">Entrada</option>
      <option value="saida">SaÃ­da</option>
    </select>
    <input type="text" id="descricao" placeholder="DescriÃ§Ã£o (ex: diÃ¡ria, compra de material...)" required>
    <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" required>
    <button type="submit">Registrar</button>
  </form>

  <table class="tabela" id="tabelaCaixa">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>DescriÃ§Ã£o</th>
        <th>Valor</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
/* ========= CLIENTE SUPABASE ========= */
window.addEventListener("DOMContentLoaded", async () => {
  // Garante que o cliente existe
  const supa = window.supabaseClient || (window.supabase && window.supabase.createClient(
    "https://pdajixsoowcyhnjwhgpc.supabase.co",
    "sb_publishable_LAtlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
  ));

  if (!supa) {
    alert("Erro: Supabase nÃ£o inicializado corretamente.");
    console.error("Supabase nÃ£o disponÃ­vel");
    return;
  }

  /* ========= SESSÃƒO ========= */
  const admin = JSON.parse(localStorage.getItem("admin_logado"));
  if (!admin || !admin.app_id) {
    alert("SessÃ£o invÃ¡lida. FaÃ§a login novamente.");
    location.replace("../auth/login.html");
    return;
  }
  const app_id = admin.app_id;

  /* ========= CADASTRAR ========= */
  const form = document.getElementById("formCaixa");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const tipo = document.getElementById("tipo").value;
    const descricao = document.getElementById("descricao").value.trim();
    const valor = parseFloat(document.getElementById("valor").value || 0);

    const { error } = await supa.from("caixa").insert([{
      app_id, tipo, descricao, valor, data_registro: new Date().toISOString()
    }]);

    if (error) {
      alert("Erro ao registrar: " + error.message);
      console.error(error);
      return;
    }

    form.reset();
    carregarCaixa();
  });

  /* ========= LISTAR ========= */
  async function carregarCaixa() {
    const tabela = document.querySelector("#tabelaCaixa tbody");
    tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

    const hoje = new Date().toISOString().split("T")[0];
    const { data, error } = await supa
      .from("caixa")
      .select("*")
      .eq("app_id", app_id)
      .gte("data_registro", hoje)
      .order("data_registro", { ascending: false });

    if (error) {
      tabela.innerHTML = "<tr><td colspan='5'>Erro</td></tr>";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      tabela.innerHTML = "<tr><td colspan='5'>Nenhum registro hoje</td></tr>";
      document.getElementById("totalDia").innerText = "R$ 0,00";
      return;
    }

    let total = 0;
    tabela.innerHTML = "";
    data.forEach(r => {
      total += r.tipo === "entrada" ? r.valor : -r.valor;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(r.data_registro).toLocaleString("pt-BR")}</td>
        <td class="${r.tipo}">${r.tipo.toUpperCase()}</td>
        <td>${r.descricao}</td>
        <td>R$ ${r.valor.toFixed(2)}</td>
        <td><button class="excluir" onclick="remover('${r.id}')">Excluir</button></td>
      `;
      tabela.appendChild(tr);
    });

    document.getElementById("totalDia").innerText = "R$ " + total.toFixed(2);
  }

  /* ========= REMOVER ========= */
  window.remover = async (id) => {
    if (!confirm("Tem certeza que deseja excluir este registro?")) return;
    const { error } = await supa.from("caixa").delete().eq("id", id);
    if (error) {
      alert("Erro ao excluir: " + error.message);
      console.error(error);
      return;
    }
    carregarCaixa();
  };

  /* ========= INICIAR ========= */
  carregarCaixa();
});
</script>

</body>
</html>
