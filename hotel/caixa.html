<style>
body{

<body>

<div class="topo">
  <h2>ðŸ’° Caixa</h2>
  <button class="voltar" onclick="history.back()">â¬… Voltar</button>
</div>

<div class="container">

  <div class="card">
    <h3 id="totalDia">Total do dia: R$ 0,00</h3>

    <select id="tipo">
      <option value="">Selecione o tipo</option>
      <option value="entrada">Entrada</option>
      <option value="saida">SaÃ­da</option>
    </select>

    <input id="descricao" placeholder="DescriÃ§Ã£o (ex: diÃ¡ria, compra de material)">
    <input id="valor" type="number" step="0.01" placeholder="Valor (R$)">

    <button onclick="registrar()">Registrar</button>
  </div>

  <table class="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Tipo</th>
        <th>DescriÃ§Ã£o</th>
        <th>Valor</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

</div>

<script>
/* ================= SESSÃƒO ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("SessÃ£o invÃ¡lida");
  location.href = "login.html";
}
const negocio_id = admin.app_id;

/* ================= SUPABASE ================= */
const db = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LAtlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= DATA ================= */
const hoje = new Date().toISOString().slice(0,10);

/* ================= REGISTRAR ================= */
async function registrar(){
  const tipo = document.getElementById("tipo").value;
  const descricao = document.getElementById("descricao").value.trim();
  const valor = Number(document.getElementById("valor").value);

  if(!tipo || !descricao || !valor){
    alert("Preencha todos os campos");
    return;
  }

  const { error } = await db.from("hotel_caixa").insert({
    negocio_id,
    tipo,
    descricao,
    valor,
    data: hoje
  });

  if(error){
    alert(error.message);
    return;
  }

  document.getElementById("descricao").value = "";
  document.getElementById("valor").value = "";
  carregarCaixa();
}

/* ================= LISTAR ================= */
async function carregarCaixa(){
  const lista = document.getElementById("lista");
  lista.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  const { data, error } = await db
    .from("hotel_caixa")
    .select("*")
    .eq("negocio_id", negocio_id)
    .eq("data", hoje)
    .order("created_at", { ascending:false });

  if(error){
    lista.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  let total = 0;
  lista.innerHTML = "";

  if(!data.length){
    lista.innerHTML = "<tr><td colspan='5'>Nenhum registro hoje</td></tr>";
  }

  data.forEach(r=>{
    if(r.tipo === "entrada") total += Number(r.valor);
    else total -= Number(r.valor);

    lista.innerHTML += `
      <tr>
        <td>${r.data}</td>
        <td class="${r.tipo}">${r.tipo}</td>
        <td>${r.descricao}</td>
        <td>R$ ${Number(r.valor).toFixed(2)}</td>
        <td>
          <button onclick="excluir('${r.id}')">ðŸ—‘</button>
        </td>
      </tr>
    `;
  });

  document.getElementById("totalDia").innerText =
    `Total do dia: R$ ${total.toFixed(2)}`;
}

/* ================= EXCLUIR ================= */
async function excluir(id){
  if(!confirm("Excluir registro?")) return;
  await db.from("hotel_caixa").delete().eq("id", id);
  carregarCaixa();
}

/* ================= START ================= */
carregarCaixa();
</script>

</body>
