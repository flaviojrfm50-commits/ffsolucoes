<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', system-ui, sans-serif;
}
body{
  background:#020617;
  color:#fff;
}
.banner{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.card{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:20px;
}
h1{font-size:22px;margin-bottom:6px}
p{font-size:14px;opacity:.7}
.quartos{display:grid;gap:16px}
.quarto{background:#020617;border-radius:16px;overflow:hidden}
.quarto img{width:100%;height:180px;object-fit:cover}
.info{padding:14px}
.preco{margin:8px 0;font-weight:800;color:#22c55e}
.btn{
  display:inline-block;
  background:#16a34a;
  color:#fff;
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
}
@media(min-width:768px){
  .quartos{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<img
  id="bannerHotel"
  class="banner"
  alt="Banner do Hotel"
>

<div class="container">
  <div class="card">
    <h1 id="nomeHotel">Hotel</h1>
    <p>Quartos disponíveis</p>
  </div>

  <div class="card">
    <div id="lista" class="quartos">Carregando...</div>
  </div>
</div>

<script>
/* ================= URL ================= */
const params = new URLSearchParams(window.location.search);
const app_id = params.get("id");

if(!app_id){
  document.body.innerHTML = "<h2 style='padding:20px'>Hotel não informado</h2>";
  throw new Error("Sem app_id");
}

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw",
  {
    auth:{
      persistSession:false,
      autoRefreshToken:false,
      detectSessionInUrl:false
    }
  }
);

/* ================= ELEMENTOS ================= */
const banner   = document.getElementById("bannerHotel");
const lista    = document.getElementById("lista");
const nomeHotel = document.getElementById("nomeHotel");

let whatsappGlobal = "";

/* ================= CONFIG SITE ================= */
async function carregarConfig(){
  const { data, error } = await sb
    .from("config_site")
    .select("nome_site, banner_url, whatsapp")
    .eq("app_id", app_id)
    .maybeSingle();

  if(error){
    console.error(error);
    return;
  }

  if(data?.nome_site){
    nomeHotel.innerText = data.nome_site;
    document.title = data.nome_site;
  }

  if(data?.banner_url){
    banner.src = data.banner_url;
  }else{
    banner.style.display = "none";
  }

  if(data?.whatsapp){
    whatsappGlobal = data.whatsapp;
  }
}

/* ================= QUARTOS ================= */
async function carregarQuartos(){
  const { data, error } = await sb
    .from("hotel_quartos")
    .select("tipo, preco_diaria, fotos")
    .eq("app_id", app_id)
    .eq("status","livre");

  if(error){
    lista.innerHTML = "Erro ao carregar quartos";
    return;
  }

  if(!data || data.length === 0){
    lista.innerHTML = "Nenhum quarto disponível";
    return;
  }

  lista.innerHTML = "";

  data.forEach(q=>{
    const foto = q.fotos?.[0] || "";
    const waLink = whatsappGlobal
      ? `https://wa.me/55${whatsappGlobal}?text=Quero reservar ${q.tipo}`
      : "#";

    lista.innerHTML += `
      <div class="quarto">
        ${foto ? `<img src="${foto}">` : ""}
        <div class="info">
          <h3>${q.tipo}</h3>
          <div class="preco">Diária: R$ ${Number(q.preco_diaria).toFixed(2)}</div>
          <a class="btn" target="_blank" href="${waLink}">
            Reservar no WhatsApp
          </a>
        </div>
      </div>
    `;
  });
}

/* ================= INIT ================= */
(async()=>{
  await carregarConfig();
  await carregarQuartos();
})();
</script>

</body>
</html>
