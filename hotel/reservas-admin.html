<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reservas ‚Ä¢ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }

    th {
      background: #0f172a;
    }

    .acoes button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      margin-right: 5px;
    }

    .checkin { background: #22c55e; color: #000; }
    .checkout { background: #38bdf8; color: #000; }
    .cancelar { background: #f87171; color: #000; }

    .filtros button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
      background: #334155;
      color: #fff;
      font-weight: bold;
    }

    .filtros .ativo {
      background: #22c55e;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="topo">
    <h2>üìÖ Reservas do Hotel</h2>
    <button class="voltar" onclick="location.href='painel.html'">‚Üê Voltar</button>
  </div>

  <div class="container">

    <div class="filtros">
      <button class="ativo" onclick="filtrar('ativo', this)">Ativas</button>
      <button onclick="filtrar('finalizado', this)">Finalizadas</button>
      <button onclick="filtrar('cancelado', this)">Canceladas</button>
      <button onclick="filtrar('todas', this)">Todas</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>H√≥spede</th>
          <th>Documento</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Quarto</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>

      <tbody id="lista-reservas">
        <tr><td colspan="7">Carregando reservas...</td></tr>
      </tbody>
    </table>

  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/reservas.js"></script>

  <script>
    const admin = verificarSessao();
    let filtroAtual = "ativo";
    const negocioId = admin.app_id; // ID do hotel ou empresa

    async function carregarReservas() {
      const reservas = await listarReservas(filtroAtual, negocioId);
      const tbody = document.getElementById("lista-reservas");

      tbody.innerHTML = "";

      if (!reservas || reservas.length === 0) {
        tbody.innerHTML = "<tr><td colspan='7'>Nenhuma reserva encontrada</td></tr>";
        return;
      }

      reservas.forEach(r => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${r.hospede_nome}</td>
          <td>${r.documento ?? "-"}</td>
          <td>${r.checkin}</td>
          <td>${r.checkout}</td>
          <td>${r.hotel_quartos?.numero ?? "-"}</td>
          <td class="status">${r.status}</td>

          <td class="acoes">
            ${r.status === "ativo" ? `
              <button class="checkin" onclick="checkIn(${r.id})">Check-in</button>
              <button class="checkout" onclick="checkOut(${r.id})">Check-out</button>
              <button class="cancelar" onclick="cancelar(${r.id})">Cancelar</button>
            ` : "-"}
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function checkIn(id) {
      await mudarStatus(id, "ativo", negocioId);
      carregarReservas();
    }

    async function checkOut(id) {
      await mudarStatus(id, "finalizado", negocioId);
      carregarReservas();
    }

    async function cancelar(id) {
      if (!confirm("Deseja cancelar esta reserva?")) return;
      await mudarStatus(id, "cancelado", negocioId);
      carregarReservas();
    }

    function filtrar(status, btn) {
      filtroAtual = status;

      document.querySelectorAll(".filtros button").forEach(b => 
        b.classList.remove("ativo")
      );

      btn.classList.add("ativo");
      carregarReservas();
    }

    carregarReservas();
  </script>

</body>
</html>
