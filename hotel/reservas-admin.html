<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reservas ‚Ä¢ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial,sans-serif;
      background:#020617;
      color:#fff;
    }
    .topo{
      background:#0f172a;
      padding:16px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .topo h2{margin:0}
    .voltar{
      background:#334155;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      cursor:pointer;
    }
    .container{
      padding:32px;
      max-width:1200px;
      margin:auto;
    }
    .filtros{
      display:flex;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .filtros button{
      padding:8px 14px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#334155;
      color:#fff;
      font-weight:bold;
    }
    .filtros button.ativo{
      background:#22c55e;
      color:#000;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:#0f172a;
      border-radius:12px;
      overflow:hidden;
    }
    th, td{
      padding:12px;
      text-align:left;
      border-bottom:1px solid #1e293b;
      font-size:14px;
    }
    th{
      background:#020617;
      font-weight:bold;
    }
    .status{
      font-weight:bold;
      text-transform:capitalize;
    }
    .ativo{color:#22c55e}
    .finalizado{color:#38bdf8}
    .cancelado{color:#f87171}
    .acoes button{
      margin-right:6px;
      padding:6px 10px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-size:12px;
      font-weight:bold;
    }
    .checkin{background:#22c55e}
    .checkout{background:#38bdf8}
    .cancelar{background:#f87171}
  </style>
</head>

<body>

<div class="topo">
  <h2>üìÖ Reservas ‚Ä¢ Admin</h2>
  <button class="voltar" onclick="voltar()">‚Üê Voltar</button>
</div>

<div class="container">

  <div class="filtros">
    <button class="ativo" onclick="filtrar('ativo', this)">Ativas</button>
    <button onclick="filtrar('finalizado', this)">Finalizadas</button>
    <button onclick="filtrar('cancelado', this)">Canceladas</button>
    <button onclick="filtrar('todas', this)">Todas</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>H√≥spede</th>
        <th>Documento</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Quarto</th>
        <th>Status</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="lista-reservas">
      <tr><td colspan="7">Carregando...</td></tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ========= SUPABASE ========= */
const supabase = supabase.createClient(
  "SUA_URL_SUPABASE",
  "SUA_ANON_KEY"
);

/* ========= SESS√ÉO ========= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida. Fa√ßa login novamente.");
  location.href = "login.html";
  throw new Error("Sem sess√£o");
}

const negocioId = admin.app_id;
let filtroAtual = "ativo";

/* ========= CARREGAR RESERVAS ========= */
async function carregarReservas() {
  let query = supabase
    .from("hotel_reservas")
    .select(`
      id,
      hospede_nome,
      documento,
      checkin,
      checkout,
      status,
      hotel_quartos ( numero )
    `)
    .eq("negocio_id", negocioId)
    .order("checkin");

  if (filtroAtual !== "todas") {
    query = query.eq("status", filtroAtual);
  }

  const { data, error } = await query;

  if (error) {
    console.error(error);
    document.getElementById("lista-reservas").innerHTML =
      "<tr><td colspan='7'>Erro ao carregar reservas</td></tr>";
    return;
  }

  renderizarReservas(data);
}

/* ========= RENDER ========= */
function renderizarReservas(reservas) {
  const tbody = document.getElementById("lista-reservas");
  tbody.innerHTML = "";

  if (!reservas || reservas.length === 0) {
    tbody.innerHTML = "<tr><td colspan='7'>Nenhuma reserva encontrada</td></tr>";
    return;
  }

  reservas.forEach(r => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${r.hospede_nome}</td>
      <td>${r.documento || "-"}</td>
      <td>${r.checkin}</td>
      <td>${r.checkout}</td>
      <td>${r.hotel_quartos?.numero || "-"}</td>
      <td class="status ${r.status}">${r.status}</td>
      <td class="acoes">
        ${r.status === "ativo" ? `
          <button class="checkin" onclick="checkin(${r.id})">Check-in</button>
          <button class="checkout" onclick="checkout(${r.id})">Check-out</button>
          <button class="cancelar" onclick="cancelar(${r.id})">Cancelar</button>
        ` : "-"}
      </td>
    `;

    tbody.appendChild(tr);
  });
}

/* ========= A√á√ïES ========= */
async function checkin(id){
  await atualizarStatus(id, "ativo");
}

async function checkout(id){
  await atualizarStatus(id, "finalizado");
}

async function cancelar(id){
  if (!confirm("Deseja cancelar esta reserva?")) return;
  await atualizarStatus(id, "cancelado");
}

async function atualizarStatus(id, status){
  const { error } = await supabase
    .from("hotel_reservas")
    .update({ status })
    .eq("id", id)
    .eq("negocio_id", negocioId);

  if (error) {
    alert("Erro ao atualizar reserva");
    return;
  }

  carregarReservas();
}

/* ========= FILTRO ========= */
function filtrar(status, btn){
  filtroAtual = status;
  document.querySelectorAll(".filtros button")
    .forEach(b => b.classList.remove("ativo"));
  btn.classList.add("ativo");
  carregarReservas();
}

/* ========= NAV ========= */
function voltar(){
  location.href = "painel.html";
}

/* ========= INIT ========= */
carregarReservas();
</script>

</body>
</html>
