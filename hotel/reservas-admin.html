<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reserva</title>
</head>
<body>

  <h1>Solicitar Reserva</h1>

  <form onsubmit="criarReserva(event)">
    <input type="hidden" id="quarto_id">

    <label>Nome</label><br>
    <input type="text" id="nome" required><br><br>

    <label>Documento</label><br>
    <input type="text" id="documento"><br><br>

    <label>Check-in</label><br>
    <input type="date" id="checkin" required><br><br>

    <label>Check-out</label><br>
    <input type="date" id="checkout" required><br><br>

    <button type="submit">Enviar reserva</button>
  </form>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="hotel.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("quarto_id").value = params.get("quarto");
  </script>

</body>
</html>
