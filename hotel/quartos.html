  <style>

<body>

<div class="topo">
  <h2>üõèÔ∏è Quartos - Hotel</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

  <!-- CADASTRO -->
  <div class="card">
    <h3>Cadastrar Novo Quarto</h3>

    <input id="numero" placeholder="N√∫mero do quarto">
    <input id="tipo" placeholder="Tipo (Standard, Su√≠te, Luxo)">
    <input id="preco" type="number" placeholder="Pre√ßo da di√°ria (R$)">

    <label style="margin-top:12px;display:block;">üì∑ Fotos do quarto</label>
    <input type="file" id="fotosQuarto" multiple accept="image/*">

    <button class="btn-green" onclick="salvarQuarto()">Salvar Quarto</button>
  </div>

  <!-- LISTA -->
  <div class="card">
    <h3>Lista de Quartos</h3>
    <table>
      <thead>
        <tr>
          <th>N√∫mero</th>
          <th>Tipo</th>
          <th>Pre√ßo</th>
          <th>Fotos</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaQuartos"></tbody>
    </table>
  </div>

</div>

<script>
const negocio_id = admin.app_id;

/* ===== UPLOAD FOTOS (CORRIGIDO DEFINITIVO) ===== */
async function uploadFotos(quarto_id) {
  const input = document.getElementById("fotosQuarto");
  const files = input.files;
  if (!files.length) return [];

  const fotos = [];

  for (let i = 0; i < files.length; i++) {
    const original = files[i];

    // üî• normaliza QUALQUER formato para JPG
    const buffer = await original.arrayBuffer();
    const jpgFile = new File(
      [buffer],
      original.name.replace(/\.[^/.]+$/, ".jpg"),
      { type: "image/jpeg" }
    );

    const safeName = jpgFile.name.replace(/\s+/g, "_");
    const path = `hotel-quartos/${negocio_id}/${quarto_id}/${Date.now()}_${safeName}`;

    const { error } = await db.storage
      .from("hotel-quartos")
      .upload(path, jpgFile, {
        upsert: true,
        contentType: "image/jpeg"
      });

    if (error) {
      console.error("Erro upload:", error);
      continue;
    }

    const { data } = db.storage
      .from("hotel-quartos")
      .getPublicUrl(path);

    fotos.push(data.publicUrl);
  }

  return fotos;
}

/* ===== SALVAR QUARTO ===== */
async function salvarQuarto() {
  const numero = document.getElementById("numero").value.trim();
  const tipo = document.getElementById("tipo").value.trim();
  const preco_diaria = parseFloat(document.getElementById("preco").value);

  if (!numero || !tipo || !preco_diaria || preco_diaria <= 0) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  const { data, error } = await db
    .from("hotel_quartos")
    .insert([{ negocio_id, numero, tipo, preco_diaria, status: "livre" }])
    .select()
    .single();

  if (error) {
    alert("Erro ao salvar quarto");
    return;
  }

  const fotos = await uploadFotos(data.id);
  if (fotos.length) {
    await db.from("hotel_quartos").update({ fotos }).eq("id", data.id);
  }

  document.getElementById("numero").value = "";
  document.getElementById("tipo").value = "";
  document.getElementById("preco").value = "";
  document.getElementById("fotosQuarto").value = "";

  carregarQuartos();
}

/* ===== EXCLUIR FOTOS ===== */
async function excluirFotos(quarto) {
  if (!confirm("Deseja remover TODAS as fotos deste quarto?")) return;

  if (quarto.fotos?.length) {
    for (const url of quarto.fotos) {
      const path = url.split("/hotel-quartos/")[1];
      if (path) {
        await db.storage.from("hotel-quartos").remove([path]);
      }
    }
  }

  await db.from("hotel_quartos").update({ fotos: [] }).eq("id", quarto.id);
  carregarQuartos();
}

/* ===== LISTAR ===== */
async function carregarQuartos() {
  const tabela = document.getElementById("tabelaQuartos");
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  const { data, error } = await db
    .from("hotel_quartos")
    .select("*")
    .eq("negocio_id", negocio_id)
    .order("numero");

  if (error || !data.length) {
    tabela.innerHTML = "<tr><td colspan='5'>Nenhum quarto cadastrado</td></tr>";
    return;
  }

  tabela.innerHTML = "";
  data.forEach(q => {
    tabela.innerHTML += `
      <tr>
        <td>${q.numero}</td>
        <td>${q.tipo}</td>
        <td>R$ ${q.preco_diaria.toFixed(2)}</td>
        <td>
          <div class="thumbs">
            ${(q.fotos || []).map(f => `<img src="${f}">`).join("")}
          </div>
        </td>
        <td>
          <button class="btn-red" onclick='excluirFotos(${JSON.stringify(q)})'>
            Excluir Fotos
          </button>
        </td>
      </tr>
    `;
  });
}

carregarQuartos();
</script>
