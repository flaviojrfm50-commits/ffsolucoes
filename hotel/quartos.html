<style>

<body>
  <div class="topo">
    <h2>üõèÔ∏è Quartos - Hotel</h2>
    <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
  </div>

  <div class="container">
    <div class="card">
      <h3>Cadastrar Novo Quarto</h3>
      <input id="numero" type="text" placeholder="N√∫mero do quarto">
      <input id="tipo" type="text" placeholder="Tipo (Standard, Su√≠te, Luxo)">
      <input id="preco" type="number" placeholder="Pre√ßo da di√°ria (R$)">
      <button class="btn-green" onclick="salvarQuarto()">Salvar Quarto</button>
    </div>

    <div class="card">
      <h3>Lista de Quartos</h3>
      <table id="tabelaQuartos">
        <thead>
          <tr>
            <th>N√∫mero</th>
            <th>Tipo</th>
            <th>Pre√ßo</th>
            <th>Status</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
// Sess√£o (mesma usada no reservas.html)
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if (!admin || !admin.app_id) {
  alert("Sess√£o inv√°lida, fa√ßa login novamente.");
  location.replace("../auth/login.html");
}
const negocio_id = admin.app_id;

/* ====== SALVAR NOVO QUARTO ====== */
async function salvarQuarto() {
  const numero = document.getElementById("numero").value.trim();
  const tipo = document.getElementById("tipo").value.trim();
  const preco_diaria = parseFloat(document.getElementById("preco").value) || 0;

  if (!numero || !tipo || preco_diaria <= 0) {
    alert("Preencha todos os campos corretamente.");
    return;
  }

  const { error } = await db.from("hotel_quartos").insert([
    { negocio_id, numero, tipo, preco_diaria, status: "livre" }
  ]);

  if (error) {
    alert("Erro ao salvar: " + error.message);
    console.error(error);
    return;
  }

  document.getElementById("numero").value = "";
  document.getElementById("tipo").value = "";
  document.getElementById("preco").value = "";

  carregarQuartos();
}

/* ====== LISTAR QUARTOS ====== */
async function carregarQuartos() {
  const tabela = document.querySelector("#tabelaQuartos tbody");
  tabela.innerHTML = "<tr><td colspan='5'>Carregando...</td></tr>";

  const { data, error } = await db
    .from("hotel_quartos")
    .select("*")
    .eq("negocio_id", negocio_id)
    .order("numero", { ascending: true });

  if (error) {
    tabela.innerHTML = "<tr><td colspan='5'>Erro ao carregar</td></tr>";
    console.error(error);
    return;
  }

  if (!data.length) {
    tabela.innerHTML = "<tr><td colspan='5'>Nenhum quarto cadastrado</td></tr>";
    return;
  }

  tabela.innerHTML = "";
  data.forEach(q => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${q.numero}</td>
      <td>${q.tipo}</td>
      <td>R$ ${q.preco_diaria?.toFixed(2)}</td>
      <td><span class="status">${q.status}</span></td>
      <td>
        <button class="btn-red" onclick="deletarQuarto('${q.id}')">Excluir</button>
      </td>
    `;
    tabela.appendChild(tr);
  });
}

/* ====== DELETAR ====== */
async function deletarQuarto(id) {
  if (!confirm("Tem certeza que deseja excluir este quarto?")) return;
  const { error } = await db.from("hotel_quartos").delete().eq("id", id);
  if (error) {
    alert("Erro ao excluir: " + error.message);
    console.error(error);
    return;
  }
  carregarQuartos();
}

/* ====== IN√çCIO ====== */
carregarQuartos();
</script>
