<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üõèÔ∏è Quartos - Hotel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between}
.voltar{background:#1e293b;color:#fff;border:none;padding:10px 16px;border-radius:10px}
.container{max-width:1000px;margin:30px auto;padding:20px}
.card{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:25px}
input{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none;background:#1e293b;color:#fff}
button{padding:10px 14px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.btn-green{background:#16a34a;color:#fff}
.btn-red{background:#dc2626;color:#fff}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px;border-bottom:1px solid #1e293b;text-align:left}
.fotos img{height:60px;border-radius:6px;margin-right:6px}
</style>
</head>

<body>

<div class="topo">
  <h2>üõèÔ∏è Quartos</h2>
  <button class="voltar" onclick="history.back()">‚¨Ö Voltar</button>
</div>

<div class="container">

<div class="card">
<h3>Cadastrar Quarto</h3>
<input id="numero" placeholder="N√∫mero do quarto">
<input id="tipo" placeholder="Tipo (Standard, Su√≠te, Luxo)">
<input id="preco" type="number" placeholder="Pre√ßo da di√°ria">
<input id="fotosQuarto" type="file" multiple accept="image/*">
<button class="btn-green" onclick="salvarQuarto()">Salvar Quarto</button>
</div>

<div class="card">
<h3>Lista de Quartos</h3>
<table>
<thead>
<tr>
<th>N√∫mero</th>
<th>Tipo</th>
<th>Pre√ßo</th>
<th>Fotos</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Sess√£o inv√°lida");
  location.replace("login.html");
}

const negocio_id = admin.app_id;

const db = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

async function uploadFotos(quarto_id){
  const input = document.getElementById("fotosQuarto");
  if(!input.files.length) return [];

  const urls = [];

  for(const file of input.files){
    const buffer = await file.arrayBuffer();
    const jpg = new File([buffer], file.name.replace(/\..+$/, ".jpg"), { type:"image/jpeg" });

    const path = `hotel-quartos/${negocio_id}/${quarto_id}/${Date.now()}.jpg`;

    const { error } = await db.storage
      .from("hotel-quartos")
      .upload(path, jpg, { upsert:true, contentType:"image/jpeg" });

    if(error) continue;

    const { data } = db.storage.from("hotel-quartos").getPublicUrl(path);
    urls.push(data.publicUrl);
  }

  return urls;
}

async function salvarQuarto(){
  const numero = numeroInput.value.trim();
  const tipo = tipoInput.value.trim();
  const preco = parseFloat(precoInput.value);

  if(!numero || !tipo || !preco) return alert("Preencha tudo");

  const { data, error } = await db.from("hotel_quartos")
    .insert([{ negocio_id, numero, tipo, preco_diaria:preco, status:"livre" }])
    .select()
    .single();

  if(error) return alert(error.message);

  const fotos = await uploadFotos(data.id);

  if(fotos.length){
    await db.from("hotel_quartos")
      .update({ fotos })
      .eq("id", data.id);
  }

  carregar();
}

async function excluirQuarto(id){
  if(!confirm("Excluir quarto e fotos?")) return;

  const { data } = await db.from("hotel_quartos").select("fotos").eq("id",id).single();

  if(data?.fotos){
    for(const url of data.fotos){
      const path = url.split("/hotel-quartos/")[1];
      await db.storage.from("hotel-quartos").remove([path]);
    }
  }

  await db.from("hotel_quartos").delete().eq("id",id);
  carregar();
}

async function carregar(){
  const tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  const { data } = await db.from("hotel_quartos").select("*").eq("negocio_id",negocio_id);

  data.forEach(q=>{
    tbody.innerHTML += `
      <tr>
        <td>${q.numero}</td>
        <td>${q.tipo}</td>
        <td>R$ ${q.preco_diaria.toFixed(2)}</td>
        <td class="fotos">${(q.fotos||[]).map(f=>`<img src="${f}">`).join("")}</td>
        <td><button class="btn-red" onclick="excluirQuarto('${q.id}')">Excluir</button></td>
      </tr>`;
  });
}

carregar();
</script>

</body>
</html>
