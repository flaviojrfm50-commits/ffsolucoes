<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  background:#020617;
  color:#fff;
  font-family:'Segoe UI',system-ui,sans-serif;
}
.container{
  max-width:520px;
  margin:40px auto;
  padding:24px;
  background:#0f172a;
  border-radius:18px;
}
h2{text-align:center;margin-bottom:10px}
label{display:block;margin-top:14px}
input,textarea,select,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:none;
}
input,textarea,select{background:#020617;color:#fff}
textarea{resize:none;height:90px}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:700;
  margin-top:22px;
  cursor:pointer;
}
.preview{
  margin-top:10px;
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:12px;
  display:none;
}
small{opacity:.7}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ›’ Configurar Mercado</h2>

  <label>Nome do mercado</label>
  <input id="nome" placeholder="Ex: Mercado Central">

  <label>DescriÃ§Ã£o curta</label>
  <input id="descricao" placeholder="Ex: Tudo para sua casa">

  <label>Sobre o mercado</label>
  <textarea id="sobre" placeholder="Fale sobre seu mercado"></textarea>

  <label>WhatsApp</label>
  <input id="whatsapp" placeholder="Ex: 88999999999">

  <label>Tema do site</label>
  <select id="tema">
    <option value="padrao">PadrÃ£o</option>
    <option value="saojoao">ðŸ”¥ SÃ£o JoÃ£o</option>
    <option value="natal">ðŸŽ„ Natal</option>
    <option value="anonovo">âœ¨ Ano Novo</option>
    <option value="carnaval">ðŸŽ­ Carnaval</option>
  </select>

  <label>Banner do site</label>
  <input type="file" id="bannerInput" accept="image/*">
  <img id="bannerPreview" class="preview">

  <label>BenefÃ­cios (um por linha)</label>
  <textarea id="beneficios"
    placeholder="Entrega rÃ¡pida&#10;PreÃ§os baixos&#10;Qualidade garantida"></textarea>

  <button onclick="salvar()">Salvar configuraÃ§Ãµes</button>
  <small id="status"></small>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("SessÃ£o expirada");
  location.href="login.html";
}
const app_id = admin.app_id;

/* ===== ELEMENTOS ===== */
const nomeInput = nome;
const descricaoInput = descricao;
const sobreInput = sobre;
const whatsappInput = whatsapp;
const temaSelect = tema;
const bannerInput = document.getElementById("bannerInput");
const bannerPreview = document.getElementById("bannerPreview");
const beneficiosInput = beneficios;
const statusEl = status;

/* ===== PREVIEW ===== */
bannerInput.onchange = ()=>{
  const f = bannerInput.files[0];
  if(f){
    bannerPreview.src = URL.createObjectURL(f);
    bannerPreview.style.display="block";
  }
};

/* ===== UPLOAD ===== */
async function uploadBanner(file){
  if(!file) return null;

  const ext = file.name.split(".").pop();
  const path = `${app_id}/${Date.now()}.${ext}`;

  const { error } = await sb.storage
    .from("site-banners")
    .upload(path,file,{upsert:true});

  if(error) return null;

  return sb.storage.from("site-banners")
    .getPublicUrl(path).data.publicUrl;
}

/* ===== SALVAR ===== */
async function salvar(){
  statusEl.innerText = "Salvando...";

  let banner_url = null;
  if(bannerInput.files[0]){
    banner_url = await uploadBanner(bannerInput.files[0]);
  }

  const payload = {
    app_id,
    nome: nomeInput.value || null,
    descricao: descricaoInput.value || null,
    sobre: sobreInput.value || null,
    whatsapp: whatsappInput.value || null,
    tema: temaSelect.value || "padrao",
    beneficios: beneficiosInput.value
      ? beneficiosInput.value.split("\n").map(b=>b.trim()).filter(b=>b)
      : null
  };

  if(banner_url) payload.banner = banner_url;

  const { data: existente } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id",app_id)
    .maybeSingle();

  const res = existente
    ? await sb.from("config_site").update(payload).eq("app_id",app_id)
    : await sb.from("config_site").insert(payload);

  if(res.error){
    console.error(res.error);
    statusEl.innerText="";
    alert("Erro ao salvar no banco");
    return;
  }

  statusEl.innerText="Salvo com sucesso ðŸ”¥";
}

/* ===== LOAD ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("nome,descricao,sobre,whatsapp,tema,banner,beneficios")
    .eq("app_id",app_id)
    .maybeSingle();

  if(!data) return;

  nomeInput.value = data.nome || "";
  descricaoInput.value = data.descricao || "";
  sobreInput.value = data.sobre || "";
  whatsappInput.value = data.whatsapp || "";
  temaSelect.value = data.tema || "padrao";

  if(data.beneficios){
    beneficiosInput.value = data.beneficios.join("\n");
  }

  if(data.banner){
    bannerPreview.src = data.banner;
    bannerPreview.style.display="block";
  }
})();
</script>

</body>
</html>
