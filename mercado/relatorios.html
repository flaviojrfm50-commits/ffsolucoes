<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rio Di√°rio | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  padding:20px;
}
.box{
  max-width:1000px;
  margin:auto;
  background:#0f172a;
  padding:24px;
  border-radius:20px;
}
h2{text-align:center;margin-top:0}
.resumo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-top:20px;
}
.card{
  background:#020617;
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.card b{font-size:18px}
.card small{opacity:.7}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
  text-align:left;
}
th{background:#020617}
.total{
  margin-top:20px;
  text-align:right;
  font-size:20px;
  font-weight:bold;
}
.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.fiado{color:#f87171;font-weight:bold}
</style>
</head>

<body>

<div class="box">
  <h2>üìä Relat√≥rio Di√°rio</h2>
  <div id="dataHoje" style="text-align:center;opacity:.8"></div>

  <!-- RESUMO -->
  <div class="resumo">
    <div class="card"><small>Total Vendido</small><br><b id="totalVendido">R$ 0.00</b></div>
    <div class="card"><small>Total Recebido</small><br><b id="totalRecebido">R$ 0.00</b></div>
    <div class="card"><small>Total Fiado</small><br><b class="fiado" id="totalFiado">R$ 0.00</b></div>
    <div class="card"><small>Dinheiro</small><br><b id="totalDinheiro">R$ 0.00</b></div>
    <div class="card"><small>PIX</small><br><b id="totalPix">R$ 0.00</b></div>
    <div class="card"><small>Cart√£o</small><br><b id="totalCartao">R$ 0.00</b></div>
  </div>

  <!-- TABELA -->
  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Pagamento</th>
        <th>Total</th>
        <th>Pago</th>
        <th>Devido</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <button class="btn" onclick="window.print()">üñ®Ô∏è Imprimir / Salvar PDF</button>
</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sess√£o inv√°lida");
  window.location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const hoje = new Date();
hoje.setHours(0,0,0,0);

document.getElementById("dataHoje").innerText =
  "üìÖ " + hoje.toLocaleDateString("pt-BR");

async function carregarRelatorio(){
  const { data, error } = await supabaseClient
    .from("vendas")
    .select("*")
    .eq("app_id", admin.app_id)
    .gte("created_at", hoje.toISOString())
    .order("created_at", { ascending:false });

  if(error){
    console.error(error);
    alert("Erro ao carregar relat√≥rio");
    return;
  }

  let totalVendido=0, totalRecebido=0, totalFiado=0;
  let dinheiro=0, pix=0, cartao=0;

  const lista=document.getElementById("lista");
  lista.innerHTML="";

  if(!data || data.length===0){
    lista.innerHTML=`<tr><td colspan="7" style="text-align:center;opacity:.7">
      Nenhuma venda hoje
    </td></tr>`;
    return;
  }

  data.forEach(v=>{
    totalVendido += Number(v.valor_total || 0);
    totalRecebido += Number(v.valor_pago || 0);
    totalFiado += Number(v.valor_devido || 0);

    if(v.forma_pagamento==="DINHEIRO") dinheiro += Number(v.valor_pago || 0);
    if(v.forma_pagamento==="PIX") pix += Number(v.valor_pago || 0);
    if(v.forma_pagamento==="CARTAO") cartao += Number(v.valor_pago || 0);

    lista.innerHTML += `
      <tr>
        <td>${v.produto_id}</td>
        <td>${v.quantidade}</td>
        <td>${v.forma_pagamento}</td>
        <td>R$ ${Number(v.valor_total).toFixed(2)}</td>
        <td>R$ ${Number(v.valor_pago || 0).toFixed(2)}</td>
        <td class="fiado">R$ ${Number(v.valor_devido || 0).toFixed(2)}</td>
        <td>${new Date(v.created_at).toLocaleString("pt-BR")}</td>
      </tr>
    `;
  });

  document.getElementById("totalVendido").innerText = `R$ ${totalVendido.toFixed(2)}`;
  document.getElementById("totalRecebido").innerText = `R$ ${totalRecebido.toFixed(2)}`;
  document.getElementById("totalFiado").innerText = `R$ ${totalFiado.toFixed(2)}`;
  document.getElementById("totalDinheiro").innerText = `R$ ${dinheiro.toFixed(2)}`;
  document.getElementById("totalPix").innerText = `R$ ${pix.toFixed(2)}`;
  document.getElementById("totalCartao").innerText = `R$ ${cartao.toFixed(2)}`;
}

carregarRelatorio();
</script>

</body>
</html>
