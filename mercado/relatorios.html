<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rio Geral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  padding:20px;
}
.box{
  max-width:1000px;
  margin:auto;
  background:#0f172a;
  padding:24px;
  border-radius:20px;
}
h2{text-align:center;margin-top:0}
.resumo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-top:20px;
}
.card{
  background:#020617;
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.card b{font-size:18px}
.card small{opacity:.7}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
}
th{background:#020617}
.fiado{color:#f87171;font-weight:bold}
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
input[type=date]{
  padding:10px;
  border-radius:10px;
  border:none;
}
.btn{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>üìä Relat√≥rio Geral</h2>

  <div class="filtros">
    <input type="date" id="filtroData">
    <button class="btn" onclick="carregarRelatorio()">Filtrar</button>
  </div>

  <div id="dataLabel" style="text-align:center;opacity:.7"></div>

  <div class="resumo">
    <div class="card"><small>Total Vendido</small><br><b id="totalVendido">R$ 0.00</b></div>
    <div class="card"><small>Total Recebido</small><br><b id="totalRecebido">R$ 0.00</b></div>
    <div class="card"><small>Total Fiado</small><br><b class="fiado" id="totalFiado">R$ 0.00</b></div>
    <div class="card"><small>Dinheiro</small><br><b id="totalDinheiro">R$ 0.00</b></div>
    <div class="card"><small>PIX</small><br><b id="totalPix">R$ 0.00</b></div>
    <div class="card"><small>Cart√£o</small><br><b id="totalCartao">R$ 0.00</b></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Pagamento</th>
        <th>Total</th>
        <th>Pago</th>
        <th>Devido</th>
        <th>Data/Hora</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const SENHA_APAGAR = "1234";

/* data padr√£o = hoje */
const inputData = document.getElementById("filtroData");
inputData.valueAsDate = new Date();

/* RELAT√ìRIO */
async function carregarRelatorio(){
  const dataFiltro = inputData.value;

  document.getElementById("dataLabel").innerText =
    "üìÖ " + new Date(dataFiltro).toLocaleDateString("pt-BR");

  const { data } = await supabaseClient
    .from("vendas")
    .select("*")
    .eq("app_id", admin.app_id)
    .order("created_at", { ascending:false });

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  let totalVendido=0,totalRecebido=0,totalFiado=0;
  let dinheiro=0,pix=0,cartao=0;

  const filtradas = (data||[]).filter(v =>
    new Date(v.created_at).toISOString().slice(0,10) === dataFiltro
  );

  if(filtradas.length===0){
    lista.innerHTML = `<tr><td colspan="7" style="text-align:center;opacity:.7">
      Nenhuma venda no dia
    </td></tr>`;
  }

  filtradas.forEach(v=>{
    totalVendido += Number(v.valor_total||0);
    totalRecebido += Number(v.valor_pago||0);
    totalFiado += Number(v.valor_devido||0);

    if(v.forma_pagamento==="DINHEIRO") dinheiro+=Number(v.valor_pago||0);
    if(v.forma_pagamento==="PIX") pix+=Number(v.valor_pago||0);
    if(v.forma_pagamento==="CARTAO") cartao+=Number(v.valor_pago||0);

    lista.innerHTML+=`
      <tr>
        <td>${v.produto_id}</td>
        <td>${v.quantidade}</td>
        <td>${v.forma_pagamento}</td>
        <td>R$ ${Number(v.valor_total).toFixed(2)}</td>
        <td>R$ ${Number(v.valor_pago||0).toFixed(2)}</td>
        <td class="fiado">R$ ${Number(v.valor_devido||0).toFixed(2)}</td>
        <td>${new Date(v.created_at).toLocaleString("pt-BR")}</td>
      </tr>
    `;
  });

  document.getElementById("totalVendido").innerText=`R$ ${totalVendido.toFixed(2)}`;
  document.getElementById("totalRecebido").innerText=`R$ ${totalRecebido.toFixed(2)}`;
  document.getElementById("totalFiado").innerText=`R$ ${totalFiado.toFixed(2)}`;
  document.getElementById("totalDinheiro").innerText=`R$ ${dinheiro.toFixed(2)}`;
  document.getElementById("totalPix").innerText=`R$ ${pix.toFixed(2)}`;
  document.getElementById("totalCartao").innerText=`R$ ${cartao.toFixed(2)}`;
}

/* üß® APAGAR GERAL ESCONDIDO */
document.addEventListener("keydown", async (e)=>{
  if(e.ctrlKey && e.altKey && e.key.toLowerCase()==="l"){
    const senha = prompt("Acesso restrito. Digite a senha:");
    if(senha !== SENHA_APAGAR){
      alert("Senha incorreta");
      return;
    }

    if(!confirm("APAGAR TODAS AS VENDAS? ISSO N√ÉO TEM VOLTA.")) return;

    await supabaseClient
      .from("vendas")
      .delete()
      .eq("app_id", admin.app_id);

    alert("Sistema limpo com sucesso.");
    carregarRelatorio();
  }
});

carregarRelatorio();
</script>

</body>
</html>
