<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1200px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;

}

  border-radius:10px;
  margin-bottom:6px;
}
.produto b{
  display:block;
  font-size:14px;
  margin-bottom:4px;
}
.produto small{
  opacity:.6;
}
.preco{
  margin:4px 0;
  color:#22c55e;
  font-weight:bold;
}
.produto button{
  padding:6px;
  font-size:12px;
  margin-top:6px;
  border-radius:8px;
}
.excluir{background:#e53935}
</style>
</head>

<body>

<div class="topo">

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>âž• Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo_barra" placeholder="CÃ³digo de barras">
  <button type="button" onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
  <div id="leitor" style="display:none"></div>

  <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">

  <select id="categoria">

  </select>

  <input id="ordem" type="number" placeholder="Ordem (0 = automÃ¡tico)">

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || admin.tipo!=="mercado"){
  location.href="login.html";
}

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* TOGGLE */
function toggleProdutos(){
  boxProdutos.style.display =
    boxProdutos.style.display==="none" ? "block" : "none";
}

/* LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(res=>{
    codigo_barra.value=res.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
  });
}

/* CADASTRAR */
async function cadastrar(){
  if(!nome.value || preco.value<=0) return alert("Preencha corretamente");

  let imagem=null;
  if(foto.files[0]){
    const path=`${admin.app_id}/${Date.now()}_${foto.files[0].name}`;
    await sb.storage.from("produtos").upload(path,foto.files[0],{upsert:true});
    imagem=sb.storage.from("produtos").getPublicUrl(path).data.publicUrl;
  }

  await sb.from("produtos").insert({
    app_id: admin.app_id,
    nome: nome.value,
    codigo_barra: codigo_barra.value,
    preco: Number(preco.value),
    estoque: Number(estoque.value),
    categoria: categoria.value,
    ordem: Number(ordem.value) || 0,
    imagem,
    ativo: true
  });

  nome.value=codigo_barra.value=preco.value=estoque.value=ordem.value="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("categoria")
    .order("ordem")
    .order("nome");

  const grupos={};
  data.forEach(p=>{
    const cat=p.categoria||"Outros";
    if(!grupos[cat]) grupos[cat]=[];
    grupos[cat].push(p);
  });

  listaProdutos.innerHTML = Object.keys(grupos).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${grupos[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <b>${p.nome}</b>
            <small>${p.codigo_barra||""}</small>
            <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
            <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

async function excluir(id){
  if(confirm("Excluir produto?")){
    await sb.from("produtos").delete().eq("id",id);
    carregar();
  }
}

carregar();
</script>
