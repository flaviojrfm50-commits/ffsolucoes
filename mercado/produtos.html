<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
header{
  padding:16px;
  border-bottom:1px solid #0f172a;
}
header h1{
  margin:0;
  color:#38bdf8;
}
.container{
  padding:16px;
}
.card{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
input, button{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
}
input{
  background:#020617;
  color:#fff;
}
button{
  background:#0ea5e9;
  color:#fff;
  cursor:pointer;
}
button.repor{background:#f59e0b}
img.foto{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}
.produto{
  border-bottom:1px solid #1e293b;
  padding:10px 0;
}
</style>
</head>

<body>

<header>
  <h1>üì¶ Produtos</h1>
</header>

<div class="container">

  <!-- BUSCA -->
  <div class="card">
    <input id="busca" placeholder="Buscar produto por nome ou c√≥digo" oninput="buscarProdutos()">
  </div>

  <!-- LISTA -->
  <div class="card" id="listaProdutos"></div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let produtos=[];

/* BUSCAR PRODUTOS */
async function buscarProdutos(){
  const v = busca.value.trim();

  let query = supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .order("nome");

  if(v){
    query = query.or(
      `nome.ilike.%${v}%,codigo_barra.ilike.%${v}%`
    );
  }

  const { data } = await query;
  produtos = data || [];
  renderizar();
}

/* RENDER */
function renderizar(){
  listaProdutos.innerHTML="";

  produtos.forEach(p=>{
    listaProdutos.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        C√≥digo: ${p.codigo_barra || "-"}<br>
        Estoque: <b>${p.estoque}</b><br><br>

        <input type="number" min="1" placeholder="Qtd para repor" id="qtd-${p.id}">
        <button class="repor" onclick="reporEstoque('${p.id}')">
          üîÅ Repor estoque
        </button>

        <input type="file"
          accept="image/*"
          capture="environment"
          style="display:none"
          id="foto-${p.id}"
          onchange="previewFoto(event,'${p.id}')">

        <button onclick="document.getElementById('foto-${p.id}').click()">
          üì∏ Tirar foto
        </button>

        <img id="img-${p.id}" class="foto" style="display:none">
      </div>
    `;
  });
}

/* REPOR ESTOQUE (USA SUA FUNCTION EXISTENTE) */
async function reporEstoque(produtoId){
  const qtd = Number(document.getElementById(`qtd-${produtoId}`).value);
  if(!qtd || qtd <= 0) return alert("Quantidade inv√°lida");

  if(!confirm(`Repor ${qtd} unidades?`)) return;

  const { error } = await supabaseClient.rpc("repor_estoque",{
    p_produto_id: produtoId,
    p_qtd: qtd
  });

  if(error){
    alert("Erro ao repor estoque");
    console.error(error);
    return;
  }

  alert("‚úÖ Estoque reposto");
  buscarProdutos();
}

/* FOTO (APENAS PREVIEW, N√ÉO SALVA) */
function previewFoto(e, id){
  const img = document.getElementById(`img-${id}`);
  img.src = URL.createObjectURL(e.target.files[0]);
  img.style.display = "block";
}

/* INIT */
buscarProdutos();

const busca = document.getElementById("busca");
const listaProdutos = document.getElementById("listaProdutos");
</script>

</body>
</html>
