<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}

#btnToggle{background:#334155}
#leitor video{width:100%;border-radius:12px;margin-top:10px}

/* PREVIEW */
.preview{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.preview img{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #334155;
}

/* LISTA */
.produto{
  background:#020617;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
  text-align:center;
}
.produto img{
  width:45px;height:45px;
  object-fit:cover;
  border-radius:8px;
  margin:4px;
}
.produto button{
  padding:8px;
  font-size:13px;
  margin-top:6px;
}
.excluir{background:#e53935}
.editar{background:#334155}
.repor{background:#f59e0b}
</style>
</head>

<body>

<div class="topo">
  <h1>ðŸ“¦ Produtos do Mercado</h1>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>âž• Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo_barra" placeholder="CÃ³digo de barras">

  <!-- cÃ¢mera SÃ“ para cÃ³digo -->
  <button onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
  <div id="leitor" style="display:none"></div>

  <input id="preco" type="number" step="0.01" placeholder="PreÃ§o">
  <input id="estoque" type="number" placeholder="Estoque">

  <!-- BOTÃƒO VISÃVEL PARA FOTOS -->
  <button type="button"
    onclick="document.getElementById('fotos').click()">
    ðŸ“¸ Tirar fotos do produto (atÃ© 3)
  </button>

  <!-- INPUT REAL (ESCONDIDO) -->
  <input id="fotos"
    type="file"
    accept="image/*"
    capture="environment"
    multiple
    style="display:none">

  <!-- PREVIEW -->
  <div class="preview" id="preview"></div>

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button id="btnToggle" onclick="toggleProdutos()">ðŸ“‹ Mostrar produtos</button>
</div>

<div class="box" id="boxProdutos" style="display:none">
  <h2>ðŸ“‹ Produtos</h2>
  <div id="listaProdutos"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("SessÃ£o invÃ¡lida");
  location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PREVIEW DAS FOTOS NO CADASTRO */
fotos.addEventListener("change",()=>{
  preview.innerHTML="";
  [...fotos.files].slice(0,3).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });
});

/* TOGGLE */
function toggleProdutos(){
  boxProdutos.style.display =
    boxProdutos.style.display==="none" ? "block" : "none";
}

/* LEITOR DE CÃ“DIGO */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo_barra.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
  });
}

/* CADASTRAR */
async function cadastrar(){
  if(!nome.value || !codigo_barra.value){
    alert("Preencha nome e cÃ³digo");
    return;
  }

  let imagens=[];
  const files=[...fotos.files].slice(0,3);

  for(const file of files){
    const nomeSeguro=file.name
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/[^a-zA-Z0-9._-]/g,"_");

    const path=`${admin.app_id}/${Date.now()}_${nomeSeguro}`;
    await supabaseClient.storage.from("produtos").upload(path,file);

    imagens.push(
      supabaseClient.storage
        .from("produtos")
        .getPublicUrl(path).data.publicUrl
    );
  }

  await supabaseClient.from("produtos").insert({
    app_id:admin.app_id,
    nome:nome.value,
    codigo_barra:codigo_barra.value,
    preco:Number(preco.value),
    estoque:Number(estoque.value),
    imagens
  });

  nome.value=codigo_barra.value=preco.value=estoque.value="";
  fotos.value="";
  preview.innerHTML="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id)
    .order("nome");

  listaProdutos.innerHTML="";
  data.forEach(p=>{
    let imgs="";

    if(Array.isArray(p.imagens)){
      imgs = p.imagens.slice(0,3).map(u=>`<img src="${u}">`).join("");
    } else if (typeof p.imagem === "string" && p.imagem) {
      imgs = `<img src="${p.imagem}">`;
    }

    listaProdutos.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        ${p.codigo_barra}<br>
        Estoque: ${p.estoque}<br>
        R$ ${p.preco.toFixed(2)}<br>
        ${imgs}

        <input type="number" placeholder="Qtd repor" id="qtd-${p.id}">
        <button class="repor" onclick="repor('${p.id}')">âž• Repor</button>

        <!-- EDITAR FOTOS -->
        <input type="file" accept="image/*" capture="environment"
          id="foto-${p.id}" style="display:none"
          onchange="editarFoto(event,'${p.id}')">

        <button class="editar"
          onclick="document.getElementById('foto-${p.id}').click()">
          ðŸ“¸ Editar fotos
        </button>

        <button class="editar"
          onclick="editarProduto('${p.id}','${p.nome}','${p.codigo_barra}','${p.preco}','${p.estoque}')">
          Editar dados
        </button>

        <button class="excluir" onclick="excluir('${p.id}')">Excluir</button>
      </div>
    `;
  });
}

/* EDITAR FOTO */
async function editarFoto(e,id){
  const file=e.target.files[0];
  if(!file)return;

  const path=`${admin.app_id}/${Date.now()}_${file.name}`;
  await supabaseClient.storage.from("produtos").upload(path,file);
  const url=supabaseClient.storage.from("produtos").getPublicUrl(path).data.publicUrl;

  const {data}=await supabaseClient
    .from("produtos").select("imagens").eq("id",id).single();

  const imagens = Array.isArray(data.imagens) ? data.imagens : [];
  if(imagens.length>=3)return alert("MÃ¡ximo 3 fotos");

  imagens.push(url);
  await supabaseClient.from("produtos").update({imagens}).eq("id",id);
  carregar();
}

/* EDITAR DADOS */
async function editarProduto(id,n,c,p,e){
  const nomeN=prompt("Nome",n);
  if(!nomeN)return;

  await supabaseClient.from("produtos")
    .update({
      nome:nomeN,
      codigo_barra:prompt("CÃ³digo",c),
      preco:Number(prompt("PreÃ§o",p)),
      estoque:Number(prompt("Estoque",e))
    })
    .eq("id",id);

  carregar();
}

/* REPOR */
async function repor(id){
  const qtd=Number(document.getElementById(`qtd-${id}`).value);
  if(qtd<=0)return;

  await supabaseClient.rpc("repor_estoque",{
    p_produto_id:id,
    p_qtd:qtd
  });

  carregar();
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir produto?"))return;
  await supabaseClient.from("produtos").delete().eq("id",id);
  carregar();
}

carregar();
</script>

</body>
</html>
