<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}

input,button{
  width:100%;padding:12px;margin-top:10px;
  border-radius:10px;border:none
}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}

#btnToggle{background:#334155}
#leitor video{width:100%;height:auto;object-fit:contain;border-radius:12px}

.preview{margin-top:10px}
.preview img{
  width:60px;height:60px;
  object-fit:cover;border-radius:8px;border:1px solid #334155
}

.produto{
  background:#020617;padding:10px;border-radius:10px;
  margin-top:10px;text-align:center
}
.produto img{
  width:45px;height:45px;
  object-fit:cover;border-radius:8px;margin:4px
}
.editar{background:#334155}
.repor{background:#f59e0b}
</style>
</head>

<body>

<div class="topo">
  <h1>üì¶ Produtos do Mercado</h1>
</div>

<div class="container">

<!-- CADASTRO -->
<div class="box">
  <h2>‚ûï Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo_barra" placeholder="C√≥digo de barras">

  <button onclick="abrirLeitor()">üì∑ Ler c√≥digo</button>
  <div id="leitor" style="display:none"></div>

  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque">

  <button onclick="document.getElementById('foto').click()">
    üì∏ Tirar foto do produto
  </button>
  <input id="foto" type="file" accept="image/*" capture="environment" style="display:none">

  <div class="preview" id="preview"></div>

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button id="btnToggle" onclick="toggleProdutos()">üìã Mostrar produtos</button>
</div>

<div class="box" id="boxProdutos" style="display:none">
  <div id="listaProdutos"></div>
</div>

</div>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){ alert("Sess√£o inv√°lida"); location.href="login.html"; }

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* preview cadastro */
foto.addEventListener("change",()=>{
  preview.innerHTML="";
  if(foto.files[0]){
    const img=document.createElement("img");
    img.src=URL.createObjectURL(foto.files[0]);
    preview.appendChild(img);
  }
});

function toggleProdutos(){
  boxProdutos.style.display =
    boxProdutos.style.display==="none" ? "block" : "none";
}

/* leitor */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo_barra.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
  });
}

/* CADASTRAR */
async function cadastrar(){
  if(!nome.value || !codigo_barra.value) return alert("Preencha nome e c√≥digo");

  let imagem=null;
  if(foto.files[0]){
    const ext=foto.files[0].name.split(".").pop();
    const path=`${admin.app_id}/${crypto.randomUUID()}.${ext}`;
    const { error } = await supabaseClient.storage.from("produtos").upload(path,foto.files[0]);
    if(error) return alert("Erro ao enviar imagem");
    imagem=supabaseClient.storage.from("produtos").getPublicUrl(path).data.publicUrl;
  }

  await supabaseClient.from("produtos").insert({
    app_id:admin.app_id,
    nome:nome.value,
    codigo_barra:codigo_barra.value,
    preco:Number(preco.value),
    estoque:Number(estoque.value),
    imagem
  });

  nome.value=codigo_barra.value=preco.value=estoque.value="";
  foto.value=""; preview.innerHTML="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const {data}=await supabaseClient
    .from("produtos").select("*")
    .eq("app_id",admin.app_id).order("nome");

  listaProdutos.innerHTML="";
  data.forEach(p=>{
    listaProdutos.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        ${p.codigo_barra}<br>
        Estoque: <b>${p.estoque}</b><br>
        R$ ${p.preco.toFixed(2)}<br>
        ${p.imagem?`<img src="${p.imagem}">`:""}

        <input type="number" placeholder="Qtd repor" id="rep-${p.id}">
        <button class="repor" onclick="repor('${p.id}',${p.estoque})">‚ûï Repor</button>

        <input type="file" accept="image/*" capture="environment"
          id="foto-${p.id}" style="display:none"
          onchange="editarFoto(event,'${p.id}')">

        <button class="editar"
          onclick="document.getElementById('foto-${p.id}').click()">
          üì∏ Editar foto
        </button>

        <button class="editar"
          onclick="editarProduto('${p.id}','${p.nome}','${p.codigo_barra}','${p.preco}')">
          ‚úèÔ∏è Editar dados
        </button>
      </div>
    `;
  });
}

/* REPOR ESTOQUE */
async function repor(id,atual){
  const qtd=Number(document.getElementById(`rep-${id}`).value);
  if(qtd<=0) return alert("Quantidade inv√°lida");

  await supabaseClient.from("produtos")
    .update({estoque: atual + qtd})
    .eq("id",id);

  carregar();
}

/* EDITAR FOTO */
async function editarFoto(e,id){
  const file=e.target.files[0];
  if(!file) return;

  const ext=file.name.split(".").pop();
  const path=`${admin.app_id}/${crypto.randomUUID()}.${ext}`;
  await supabaseClient.storage.from("produtos").upload(path,file);
  const imagem=supabaseClient.storage.from("produtos").getPublicUrl(path).data.publicUrl;

  await supabaseClient.from("produtos")
    .update({imagem})
    .eq("id",id);

  carregar();
}

/* EDITAR DADOS */
async function editarProduto(id,n,c,p){
  const nomeN=prompt("Nome",n); if(!nomeN) return;
  const codN=prompt("C√≥digo",c);
  const precoN=prompt("Pre√ßo",p);

  await supabaseClient.from("produtos")
    .update({
      nome:nomeN,
      codigo_barra:codN,
      preco:Number(precoN)
    })
    .eq("id",id);

  carregar();
}

carregar();
</script>

</body>
</html>
