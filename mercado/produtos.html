<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1100px;margin:30px auto;padding:0 20px}
.box{background:#0f172a;padding:20px;border-radius:16px;margin-bottom:20px}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none
}
input{background:#020617;color:#fff}
button{background:#22c55e;font-weight:bold;cursor:pointer}
#btnToggle{background:#334155}

/* N√ÉO ESTICAR V√çDEO */
#leitor video{
  width:100%;
  height:auto;
  object-fit:contain;
  border-radius:12px;
}

/* PREVIEW */
.preview{display:flex;gap:8px;margin-top:10px}
.preview img{
  width:60px;height:60px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #334155
}

/* LISTA */
.produto{
  background:#020617;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  text-align:center
}
.produto img{
  width:45px;height:45px;
  object-fit:cover;
  border-radius:8px;
  margin:4px
}
</style>
</head>

<body>

<div class="topo">
  <h1>üì¶ Produtos</h1>
</div>

<div class="container">

<div class="box">
  <h2>‚ûï Cadastrar Produto</h2>

  <input id="nome" placeholder="Nome do produto">
  <input id="codigo_barra" placeholder="C√≥digo de barras">

  <button onclick="abrirLeitor()">üì∑ Ler c√≥digo de barras</button>
  <div id="leitor" style="display:none"></div>

  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <input id="estoque" type="number" placeholder="Estoque">

  <button onclick="document.getElementById('fotos').click()">
    üì∏ Tirar fotos do produto (at√© 3)
  </button>

  <input id="fotos" type="file" accept="image/*"
    capture="environment" multiple style="display:none">

  <div class="preview" id="preview"></div>

  <button onclick="cadastrar()">Cadastrar</button>
</div>

<div class="box">
  <button id="btnToggle" onclick="toggleProdutos()">üìã Mostrar produtos</button>
</div>

<div class="box" id="boxProdutos" style="display:none">
  <div id="listaProdutos"></div>
</div>

</div>

<!-- BIP -->
<audio id="beep">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQgAAAAA">
</audio>

<script>
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sess√£o inv√°lida");
  location.href="login.html";
}

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PREVIEW DAS FOTOS */
fotos.addEventListener("change",()=>{
  preview.innerHTML="";
  [...fotos.files].slice(0,3).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });
});

/* TOGGLE */
function toggleProdutos(){
  boxProdutos.style.display =
    boxProdutos.style.display==="none" ? "block" : "none";
}

/* ===== VALIDA√á√ÉO EAN REAL ===== */
function validarEAN(codigo){
  if(!/^\d{8}$|^\d{13}$/.test(codigo)) return false;

  let soma = 0;
  let mult = codigo.length === 13 ? 1 : 3;

  for(let i=codigo.length-2;i>=0;i--){
    soma += Number(codigo[i]) * mult;
    mult = mult === 3 ? 1 : 3;
  }

  const digito = (10 - (soma % 10)) % 10;
  return digito === Number(codigo[codigo.length-1]);
}

/* ===== LEITOR EST√ÅVEL ===== */
let ultimoConfirmado="";
let contadorIgual=0;
let travado=false;

function abrirLeitor(){
  leitor.style.display="block";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:leitor,
      constraints:{ facingMode:"environment" }
    },
    locator:{
      patchSize:"large",
      halfSample:true
    },
    decoder:{
      readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]
    },
    locate:true
  }, err=>{
    if(err){
      alert("Erro ao abrir c√¢mera (HTTPS/permiss√£o)");
      leitor.style.display="none";
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(result=>{
    if(travado) return;

    const code=result.codeResult.code;
    if(!validarEAN(code)) return;

    if(code===ultimoConfirmado){
      contadorIgual++;
    }else{
      ultimoConfirmado=code;
      contadorIgual=1;
    }

    if(contadorIgual<2) return;

    travado=true;

    document.getElementById("beep").play().catch(()=>{});
    if(navigator.vibrate) navigator.vibrate(120);

    codigo_barra.value=code;

    Quagga.stop();
    leitor.style.display="none";

    setTimeout(()=>{
      travado=false;
      contadorIgual=0;
      ultimoConfirmado="";
    },1000);
  });
}

/* CADASTRAR */
async function cadastrar(){
  if(!nome.value || !codigo_barra.value){
    alert("Preencha nome e c√≥digo");
    return;
  }

  let imagens=[];
  for(const f of [...fotos.files].slice(0,3)){
    const path=`${admin.app_id}/${Date.now()}_${f.name}`;
    await supabaseClient.storage.from("produtos").upload(path,f);
    imagens.push(
      supabaseClient.storage.from("produtos")
      .getPublicUrl(path).data.publicUrl
    );
  }

  await supabaseClient.from("produtos").insert({
    app_id:admin.app_id,
    nome:nome.value,
    codigo_barra:codigo_barra.value,
    preco:Number(preco.value),
    estoque:Number(estoque.value),
    imagens
  });

  nome.value=codigo_barra.value=preco.value=estoque.value="";
  fotos.value="";
  preview.innerHTML="";
  carregar();
}

/* LISTAR */
async function carregar(){
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id",admin.app_id);

  listaProdutos.innerHTML="";
  data.forEach(p=>{
    const imgs = Array.isArray(p.imagens)
      ? p.imagens.map(u=>`<img src="${u}">`).join("")
      : "";

    listaProdutos.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        ${p.codigo_barra}<br>
        Estoque: ${p.estoque}<br>
        R$ ${Number(p.preco).toFixed(2)}<br>
        ${imgs}
      </div>`;
  });
}

carregar();
</script>

</body>
</html>
