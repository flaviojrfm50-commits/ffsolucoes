<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.topo-app{
  position:sticky;
  top:0;
  z-index:20;
  background:#020617;
  padding:14px 16px;
  border-bottom:1px solid #0f172a;
}
.brand span{
  font-size:26px;
  font-weight:900;
  color:#38bdf8;
}
.mobile-pos{
  padding:16px;
  padding-bottom:260px;
}
.card{
  background:#0f172a;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.card input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
  margin-bottom:10px;
}
.card button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:#0ea5e9;
  color:#fff;
  margin-bottom:10px;
}
.pagamento .dinheiro{background:#16a34a}
.pagamento .pix{background:#0ea5e9}
.pagamento .cartao{background:#2563eb}

.carrinho div{
  padding:10px 0;
  border-bottom:1px solid #1e293b;
}

.total-fixo{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:#020617;
  border-top:1px solid #0f172a;
  color:#38bdf8;
  text-align:center;
  padding:18px;
  font-size:24px;
  font-weight:900;
  z-index:30;
}

/* lista busca */
.lista-item{
  background:#020617;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
}
.lista-item:hover{
  background:#1e293b;
}
</style>
</head>

<body>

<div class="topo-app">
  <div class="brand"><span>CAIXA</span></div>
</div>

<div class="mobile-pos">

  <div class="card">
    <input id="codigo" placeholder="C√≥digo ou nome do produto"
      oninput="buscarAuto()"
      onkeydown="if(event.key==='Enter') buscarProdutoCodigo()">

    <div id="listaBusca"></div>

    <button onclick="abrirLeitor()">üì∑ Ler c√≥digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card" id="previewProduto" style="display:none">
    <h3 id="prevNome"></h3>
    <p>Pre√ßo: <b>R$ <span id="prevPreco"></span></b></p>
    <p>Estoque: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar ao carrinho</button>
  </div>

  <div class="card carrinho">
    <h3>üõí Carrinho</h3>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <h3>üí≥ Pagamento</h3>
    <button class="dinheiro" onclick="finalizarVenda('DINHEIRO')">Dinheiro</button>
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="finalizarVenda('CARTAO')">Cart√£o</button>

    <div id="pixBox" style="display:none;text-align:center">
      <div id="qrcode"></div>
      <button onclick="finalizarVenda('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let carrinho=[], total=0, produtoLido=null;
let buscaTimer=null;

/* üîç BUSCA AUTOM√ÅTICA */
function buscarAuto(){
  const v=codigo.value.trim();
  if(v.length<1){
    listaBusca.innerHTML="";
    previewProduto.style.display="none";
    return;
  }
  clearTimeout(buscaTimer);
  buscaTimer=setTimeout(()=>buscarLista(v),300);
}

async function buscarLista(valor){
  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .ilike("nome", `%${valor}%`)
    .limit(5);

  listaBusca.innerHTML="";
  if(!data) return;

  data.forEach(p=>{
    listaBusca.innerHTML+=`
      <div class="lista-item"
        onclick='selecionarProduto(${JSON.stringify(p)})'>
        ${p.nome} ‚Äî R$ ${p.preco.toFixed(2)} (Est: ${p.estoque})
      </div>
    `;
  });
}

function selecionarProduto(p){
  produtoLido=p;
  prevNome.innerText=p.nome;
  prevPreco.innerText=p.preco.toFixed(2);
  prevEstoque.innerText=p.estoque;
  previewProduto.style.display="block";
  listaBusca.innerHTML="";
}

/* üîé BUSCA POR C√ìDIGO */
async function buscarProdutoCodigo(){
  const valor=codigo.value.trim();
  if(!valor) return;

  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",valor)
    .eq("app_id",admin.app_id)
    .maybeSingle();

  if(!data) return;

  selecionarProduto(data);
}

/* üì∑ LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarProdutoCodigo();
  });
}

/* ‚ûï ADD CARRINHO */
function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  if(produtoLido.estoque<qtd)return alert("Estoque insuficiente");

  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){
    item.qtd+=qtd;
    item.subtotal=item.qtd*item.preco;
  }else{
    carrinho.push({
      id:produtoLido.id,
      nome:produtoLido.nome,
      preco:produtoLido.preco,
      qtd,
      estoque:produtoLido.estoque,
      subtotal:qtd*produtoLido.preco
    });
  }
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value="";
  quantidade.value=1;
}

/* üõí CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`
      <div>${i.qtd} x ${i.nome} = <b>R$ ${i.subtotal.toFixed(2)}</b></div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}

/* üí∏ PIX */
function pagarPix(){
  if(total<=0)return;
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX|TOTAL:${total.toFixed(2)}`,width:180,height:180});
}

/* ‚úÖ FINALIZAR ‚Äî BAIXA DE ESTOQUE CORRETA */
async function finalizarVenda(tipo){
  if(carrinho.length===0)return alert("Carrinho vazio");
  if(!confirm(`Confirmar pagamento em ${tipo}?`))return;

  for(const i of carrinho){
    const { error } = await supabaseClient
      .from("produtos")
      .update({ estoque: i.estoque - i.qtd })
      .eq("id", i.id)
      .eq("app_id", admin.app_id)
      .gte("estoque", i.qtd);

    if(error){
      alert("Erro ao baixar estoque");
      console.error(error);
      return;
    }

    await supabaseClient.from("vendas").insert({
      app_id:admin.app_id,
      produto_id:i.id,
      quantidade:i.qtd,
      valor_total:i.subtotal,
      forma_pagamento:tipo
    });
  }

  gerarPDF(tipo);
  carrinho=[];
  atualizarCarrinho();
  pixBox.style.display="none";
}

/* üßæ PDF */
function gerarPDF(tipo){
  const doc=new jsPDF();
  let y=10;
  doc.text("COMPROVANTE DE VENDA",105,y,{align:"center"});
  y+=10;
  carrinho.forEach(i=>{
    doc.text(`${i.qtd} x ${i.nome} - R$ ${i.subtotal.toFixed(2)}`,10,y);
    y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+4);
  doc.text(`Pagamento: ${tipo}`,10,y+10);
  doc.save("recibo.pdf");
}

/* ELEMENTOS */
const codigo=document.getElementById("codigo");
const quantidade=document.getElementById("quantidade");
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const leitor=document.getElementById("leitor");
const pixBox=document.getElementById("pixBox");
const qrcode=document.getElementById("qrcode");
const listaBusca=document.getElementById("listaBusca");
</script>

</body>
</html>
