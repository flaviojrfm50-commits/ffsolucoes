<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.topo-app{
  position:sticky;top:0;z-index:20;
  background:#020617;
  padding:14px 16px;
  border-bottom:1px solid #0f172a;
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:40px;height:40px}
.brand span{font-size:26px;font-weight:900;color:#38bdf8}
.mobile-pos{padding:16px;padding-bottom:110px}
.card{
  background:#0f172a;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.card input{
  width:100%;padding:14px;font-size:18px;
  border-radius:14px;border:none;
  background:#020617;color:#fff;
  margin-bottom:10px;
}
.card button{
  width:100%;padding:14px;
  font-size:18px;border-radius:14px;
  border:none;cursor:pointer;
  background:#0ea5e9;color:#fff;
}
.preview button{background:#22c55e}
.carrinho div{
  padding:10px 0;
  border-bottom:1px solid #1e293b;
}
.pagamento .pix{background:#16a34a;margin-bottom:10px}
.pagamento .cartao{background:#2563eb}
.total-fixo{
  position:fixed;bottom:0;left:0;width:100%;
  background:#020617;border-top:1px solid #0f172a;
  color:#38bdf8;text-align:center;
  padding:18px;font-size:24px;font-weight:900;
}
.estoque-ok{color:#22c55e;font-weight:bold}
.estoque-atencao{color:#eab308;font-weight:bold}
.estoque-baixo{
  color:#ef4444;font-weight:bold;
  animation:piscar 1s infinite;
}
@keyframes piscar{
  0%{opacity:1}50%{opacity:.4}100%{opacity:1}
}
</style>
</head>

<body>

<div class="topo-app">
  <div class="brand" onmousedown="segurarLogo()" onmouseup="cancelarSegurar()">
    <img src="logo.png">
    <span>CAIXA</span>
  </div>
</div>

<div class="mobile-pos">

  <div class="card">
    <input id="codigo" placeholder="C√≥digo de barras"
      onkeydown="if(event.key==='Enter') buscarProduto()"
      oninput="buscarAuto()">
    <button onclick="abrirLeitor()">üì∑ Ler c√≥digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card preview" id="previewProduto" style="display:none">
    <h3 id="prevNome"></h3>
    <p>Pre√ßo: <b>R$ <span id="prevPreco"></span></b></p>
    <p>Estoque: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar ao carrinho</button>
  </div>

  <div class="card carrinho">
    <h3>üõí Carrinho</h3>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="pagarCartao()">Cart√£o</button>
    <div id="pixBox" style="display:none">
      <div id="qrcode"></div>
      <button onclick="confirmarPagamento('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

let carrinho=[], total=0, produtoLido=null;
let buscaTimer=null;

/* BUSCA AUTOM√ÅTICA */
function buscarAuto(){
  const cod=codigo.value.trim();
  if(cod.length<4){
    previewProduto.style.display="none";
    return;
  }
  clearTimeout(buscaTimer);
  buscaTimer=setTimeout(()=>buscarProduto(),500);
}

/* LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarProduto();
  });
}

/* BUSCAR PRODUTO */
async function buscarProduto(){
  const cod=codigo.value.trim();
  if(!cod) return;

  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",cod)
    .eq("app_id",admin.app_id)
    .single();

  if(!data){return;}

  produtoLido=data;
  prevNome.innerText=data.nome;
  prevPreco.innerText=data.preco.toFixed(2);
  prevEstoque.innerText=data.estoque;
  prevEstoque.className="";
  if(data.estoque<=5) prevEstoque.classList.add("estoque-baixo");
  else if(data.estoque<=10) prevEstoque.classList.add("estoque-atencao");
  else prevEstoque.classList.add("estoque-ok");

  previewProduto.style.display="block";
}

/* ADICIONAR */
function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  if(produtoLido.estoque<qtd)return alert("Estoque insuficiente");

  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){
    item.qtd+=qtd;
    item.subtotal=item.qtd*item.preco;
  }else{
    carrinho.push({
      id:produtoLido.id,
      nome:produtoLido.nome,
      preco:produtoLido.preco,
      qtd,
      estoque:produtoLido.estoque,
      subtotal:qtd*produtoLido.preco
    });
  }
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value=""; quantidade.value=1;
}

/* CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`
      <div>
        <b>${i.nome}</b><br>
        ${i.qtd} x R$ ${i.preco.toFixed(2)} =
        <b>R$ ${i.subtotal.toFixed(2)}</b>
      </div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}

/* PAGAMENTO */
function pagarPix(){
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX|TOTAL:${total.toFixed(2)}`,width:180,height:180});
}
function pagarCartao(){
  if(confirm("Pagamento confirmado?"))confirmarPagamento("CARTAO");
}

/* FINALIZAR */
async function confirmarPagamento(tipo){
  for(const i of carrinho){
    await supabaseClient.from("produtos")
      .update({estoque:i.estoque-i.qtd})
      .eq("id",i.id);
  }
  gerarPDF(carrinho,tipo);
  carrinho=[]; atualizarCarrinho();
  pixBox.style.display="none";
}

/* PDF */
function gerarPDF(itens,tipo){
  const doc=new jsPDF();let y=10;
  doc.text("COMPROVANTE",105,y,{align:"center"});y+=10;
  itens.forEach(i=>{
    doc.text(`${i.nome} - ${i.qtd} x ${i.preco}`,10,y);y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+6);
  doc.save("recibo.pdf");
}

/* SA√çDA */
let timerSaida;
function segurarLogo(){timerSaida=setTimeout(sairCaixa,5000)}
function cancelarSegurar(){clearTimeout(timerSaida)}
function sairCaixa(){
  if(prompt("Senha do gerente:")==="1234")location.href="admin.html";
}

/* ELEMENTOS */
const codigo=document.getElementById("codigo");
const quantidade=document.getElementById("quantidade");
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const leitor=document.getElementById("leitor");
const pixBox=document.getElementById("pixBox");
const qrcode=document.getElementById("qrcode");
</script>

</body>
</html>
