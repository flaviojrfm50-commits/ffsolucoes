<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#e5e7eb}
.card{background:#0f172a;border-radius:16px;padding:14px;margin:10px}
input{width:100%;padding:14px;border:none;border-radius:12px;font-size:18px;background:#020617;color:#fff}
button{width:100%;padding:14px;border:none;border-radius:12px;font-size:18px;background:#0ea5e9;color:#fff;margin-top:6px}
#sugestoes div{padding:10px;border-bottom:1px solid #1e293b;cursor:pointer}
#sugestoes div:hover{background:#1e293b}
.total{position:fixed;bottom:0;width:100%;background:#020617;color:#38bdf8;font-size:22px;text-align:center;padding:16px}
</style>
</head>

<body>

<div class="card">
  <input id="codigo" placeholder="CÃ³digo ou nome do produto" autocomplete="off">
  <div id="sugestoes"></div>
  <button onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
  <div id="leitor" style="display:none"></div>
</div>

<div class="card">
  <input id="quantidade" type="number" min="1" value="1">
</div>

<div class="card" id="preview" style="display:none">
  <h3 id="nome"></h3>
  <p>PreÃ§o: R$ <span id="preco"></span></p>
  <p>Estoque: <span id="estoque"></span></p>
  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card">
  <h3>Carrinho</h3>
  <div id="carrinho"></div>
</div>

<div class="card">
  <button onclick="pagarPix()">PIX</button>
  <button onclick="pagarCartao()">CartÃ£o</button>
  <div id="pixBox" style="display:none">
    <div id="qrcode"></div>
    <button onclick="finalizar('PIX')">Confirmar PIX</button>
  </div>
</div>

<div class="total">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const codigo = document.getElementById("codigo");
const sugestoes = document.getElementById("sugestoes");
const quantidade = document.getElementById("quantidade");
const carrinhoDiv = document.getElementById("carrinho");

let carrinho=[], total=0, produto=null;

/* ðŸ” BUSCA AUTOMÃTICA (CELULAR) */
codigo.addEventListener("input", async ()=>{
  const valor = codigo.value.trim();
  sugestoes.innerHTML="";
  if(valor.length<1) return;

  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .ilike("nome", `%${valor}%`)
    .eq("app_id", admin.app_id)
    .limit(6);

  data?.forEach(p=>{
    const d=document.createElement("div");
    d.textContent=`${p.nome} - R$ ${p.preco.toFixed(2)}`;
    d.onclick=()=>selecionar(p);
    sugestoes.appendChild(d);
  });
});

/* ðŸ”Ž BUSCA POR CÃ“DIGO */
async function buscarCodigo(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra", codigo.value.trim())
    .eq("app_id", admin.app_id)
    .single();

  if(!data){alert("Produto nÃ£o encontrado");return;}
  selecionar(data);
}

function selecionar(p){
  if(p.estoque<=0){alert("Sem estoque");return;}
  produto=p;
  nome.innerText=p.nome;
  preco.innerText=p.preco.toFixed(2);
  estoque.innerText=p.estoque;
  preview.style.display="block";
  sugestoes.innerHTML="";
}

function adicionar(){
  const qtd=Number(quantidade.value);
  carrinho.push({...produto,qtd,subtotal:qtd*produto.preco});
  atualizar();
  preview.style.display="none";
  codigo.value=""; quantidade.value=1;
}

function atualizar(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`${i.nome} - ${i.qtd}x<br>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}

/* ðŸ’° PAGAMENTO */
function pagarPix(){
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX ${total}`,width:180,height:180});
}
function pagarCartao(){
  if(confirm("Pagamento confirmado?")) finalizar("CARTAO");
}

async function finalizar(tipo){
  for(const i of carrinho){
    await supabaseClient.from("produtos")
      .update({estoque:i.estoque-i.qtd})
      .eq("id",i.id);

    await supabaseClient.from("vendas").insert({
      app_id:admin.app_id,
      produto_id:i.id,
      quantidade:i.qtd,
      valor_total:i.subtotal,
      forma_pagamento:tipo
    });
  }
  gerarPDF(tipo);
  carrinho=[]; atualizar(); pixBox.style.display="none";
}

/* ðŸ§¾ PDF */
function gerarPDF(tipo){
  const doc=new jsPDF();
  doc.text("COMPROVANTE",105,10,{align:"center"});
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,30);
  doc.text(`Pagamento: ${tipo}`,10,40);
  doc.save("recibo.pdf");
}

/* ðŸ“· LEITOR */
function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarCodigo();
  });
}
</script>

</body>
</html>
