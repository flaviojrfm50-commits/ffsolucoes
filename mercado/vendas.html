<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:#020617;color:#e5e7eb;font-size:14px}
.topo-app{padding:10px 14px;border-bottom:1px solid #0f172a}
.brand{font-size:22px;font-weight:900;color:#38bdf8}
.mobile-pos{padding:12px;padding-bottom:190px}
.card{background:#0f172a;border-radius:14px;padding:12px;margin-bottom:10px}
.card input,.card button{width:100%;padding:10px;font-size:14px;border-radius:10px;border:none}
.card input{background:#020617;color:#fff;margin-bottom:6px}
.card button{cursor:pointer;background:#0ea5e9;color:#fff;margin-bottom:6px}
.lista-item{padding:8px;border-radius:8px;background:#020617;margin-bottom:4px;cursor:pointer}
.lista-item:hover{background:#1e293b}
.carrinho div{padding:4px 0;border-bottom:1px solid #1e293b}
.pagamento .dinheiro{background:#16a34a}
.pagamento .pix{background:#0ea5e9}
.pagamento .cartao{background:#2563eb}
.total-fixo{position:fixed;bottom:0;left:0;width:100%;background:#020617;border-top:1px solid #0f172a;color:#38bdf8;text-align:center;padding:12px;font-size:18px;font-weight:900}
.info{text-align:center;font-weight:bold;margin-top:4px}
</style>
</head>

<body>

<div class="topo-app"><div class="brand">CAIXA</div></div>

<div class="mobile-pos">

  <!-- BUSCA -->
  <div class="card">
    <input id="codigo" placeholder="CÃ³digo ou nome do produto"
      oninput="buscarAuto()"
      onkeydown="if(event.key==='Enter') buscarProdutoCodigo()">
    <div id="listaBusca"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card" id="previewProduto" style="display:none">
    <b id="prevNome"></b>
    <p>R$ <span id="prevPreco"></span> | Estoque: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar ao carrinho</button>
  </div>

  <!-- CARRINHO -->
  <div class="card carrinho">
    <b>ðŸ›’ Carrinho</b>
    <div id="carrinho"></div>
  </div>

  <!-- PAGAMENTO -->
  <div class="card pagamento">
    <b>ðŸ’³ Pagamento</b>
    <input id="valorPago" type="number" step="0.01" placeholder="Valor pago">
    <button class="dinheiro" onclick="finalizarVenda('DINHEIRO')">Dinheiro</button>
    <button class="pix" onclick="finalizarVenda('PIX')">PIX</button>
    <button class="cartao" onclick="finalizarVenda('CARTAO')">CartÃ£o</button>
    <div id="infoPagamento" class="info"></div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ========= HELPERS ========= */
function round2(v){ return Math.round(v * 100) / 100; }

/* ========= DOM ========= */
const codigo = document.getElementById("codigo");
const quantidade = document.getElementById("quantidade");
const listaBusca = document.getElementById("listaBusca");
const previewProduto = document.getElementById("previewProduto");
const prevNome = document.getElementById("prevNome");
const prevPreco = document.getElementById("prevPreco");
const prevEstoque = document.getElementById("prevEstoque");
const carrinhoDiv = document.getElementById("carrinho");
const totalSpan = document.getElementById("total");
const valorPago = document.getElementById("valorPago");
const infoPagamento = document.getElementById("infoPagamento");

/* ========= ESTADO ========= */
let carrinho = JSON.parse(localStorage.getItem("carrinho_caixa")) || [];
let produtoAtual = null;
let total = 0;
let timerBusca = null;

/* ========= PERSISTÃŠNCIA ========= */
function salvarCarrinho(){
  localStorage.setItem("carrinho_caixa", JSON.stringify(carrinho));
}

/* ========= CARRINHO ========= */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total = 0;
  carrinho.forEach(i=>{
    total += i.subtotal;
    carrinhoDiv.innerHTML +=
      `<div>${i.qtd} x ${i.nome} = R$ ${i.subtotal.toFixed(2)}</div>`;
  });
  total = round2(total);
  totalSpan.innerText = total.toFixed(2);
}
atualizarCarrinho();

/* ========= BUSCA ========= */
function buscarAuto(){
  clearTimeout(timerBusca);
  const v = codigo.value.trim();
  if(v.length < 1){ listaBusca.innerHTML=""; return; }
  timerBusca = setTimeout(()=>buscarLista(v),300);
}

async function buscarLista(valor){
  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .ilike("nome", `%${valor}%`)
    .limit(5);

  listaBusca.innerHTML="";
  data?.forEach(p=>{
    listaBusca.innerHTML += `
      <div class="lista-item" onclick='selecionarProduto(${JSON.stringify(p)})'>
        ${p.nome} â€” R$ ${p.preco.toFixed(2)}
      </div>`;
  });
}

async function buscarProdutoCodigo(){
  const v = codigo.value.trim();
  if(!v) return;

  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra", v)
    .eq("app_id", admin.app_id)
    .maybeSingle();

  if(data) selecionarProduto(data);
}

/* ========= PRODUTO ========= */
function selecionarProduto(p){
  produtoAtual = p;
  prevNome.innerText = p.nome;
  prevPreco.innerText = p.preco.toFixed(2);
  prevEstoque.innerText = p.estoque;
  previewProduto.style.display="block";
  listaBusca.innerHTML="";
}

function confirmarAdicionar(){
  const qtd = Number(quantidade.value);
  if(produtoAtual.estoque < qtd){
    alert("Estoque insuficiente");
    return;
  }

  const item = carrinho.find(i=>i.id === produtoAtual.id);
  if(item){
    item.qtd += qtd;
    item.subtotal = round2(item.qtd * item.preco);
  }else{
    carrinho.push({
      id: produtoAtual.id,
      nome: produtoAtual.nome,
      preco: produtoAtual.preco,
      qtd,
      estoque: produtoAtual.estoque,
      subtotal: round2(qtd * produtoAtual.preco)
    });
  }

  salvarCarrinho();
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value="";
  quantidade.value=1;
}

/* ========= FINALIZAR ========= */
async function finalizarVenda(tipo){
  if(carrinho.length===0){ alert("Carrinho vazio"); return; }

  const pago = round2(Number(valorPago.value));
  if(isNaN(pago) || pago<=0){ alert("Informe valor vÃ¡lido"); return; }

  const minimo = round2(total * 0.9);
  infoPagamento.innerText="";

  if(tipo==="DINHEIRO"){
    if(pago < minimo){ alert("Desconto mÃ¡ximo Ã© 10%"); return; }
    if(pago < total) infoPagamento.innerText=`Desconto: R$ ${(total-pago).toFixed(2)}`;
    if(pago > total) infoPagamento.innerText=`Troco: R$ ${(pago-total).toFixed(2)}`;
  }else{
    if(pago > total){ alert("PIX/CartÃ£o nÃ£o aceita valor maior"); return; }
    if(pago < minimo){ alert("Desconto mÃ¡ximo Ã© 10%"); return; }
    if(pago < total) infoPagamento.innerText=`Desconto: R$ ${(total-pago).toFixed(2)}`;
  }

  if(!confirm(`Confirmar pagamento em ${tipo}?`)) return;

  for(const i of carrinho){
    await supabaseClient.from("produtos")
      .update({ estoque: i.estoque - i.qtd })
      .eq("id", i.id)
      .eq("app_id", admin.app_id);

    await supabaseClient.from("vendas").insert({
      app_id: admin.app_id,
      produto_id: i.id,
      quantidade: i.qtd,
      valor_total: pago,
      forma_pagamento: tipo
    });
  }

  gerarPDF(tipo, pago);
  carrinho=[];
  salvarCarrinho();
  atualizarCarrinho();
  valorPago.value="";
}

/* ========= PDF ========= */
function gerarPDF(tipo,pago){
  const doc=new jsPDF();
  let y=10;
  doc.text("COMPROVANTE",105,y,{align:"center"});
  y+=10;
  carrinho.forEach(i=>{
    doc.text(`${i.qtd} x ${i.nome} - R$ ${i.subtotal.toFixed(2)}`,10,y);
    y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+4);
  doc.text(`Pago: R$ ${pago.toFixed(2)}`,10,y+10);
  doc.text(`Pagamento: ${tipo}`,10,y+16);
  if(tipo==="DINHEIRO" && pago>total){
    doc.text(`Troco: R$ ${(pago-total).toFixed(2)}`,10,y+22);
  }
  doc.save("recibo.pdf");
}
</script>

</body>
</html>
