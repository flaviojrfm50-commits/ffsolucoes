<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#e5e7eb}
.card{background:#0f172a;border-radius:16px;padding:16px;margin:10px}
input,button{width:100%;padding:14px;font-size:18px;border:none;border-radius:12px}
input{background:#020617;color:#fff}
button{background:#0ea5e9;color:#fff;margin-top:6px}
#lista div{padding:10px;border-bottom:1px solid #1e293b;cursor:pointer}
#lista div:hover{background:#1e293b}
.total{position:fixed;bottom:0;width:100%;background:#020617;color:#38bdf8;
font-size:22px;text-align:center;padding:16px}
</style>
</head>

<body>

<div class="card">
  <input id="busca" placeholder="Digite o nome do produto" autocomplete="off">
  <div id="lista"></div>
  <button onclick="lerCodigo()">üì∑ Ler c√≥digo de barras</button>
  <div id="leitor" style="display:none"></div>
</div>

<div class="card">
  <input id="quantidade" type="number" min="1" value="1">
</div>

<div class="card" id="preview" style="display:none">
  <h3 id="nome"></h3>
  <p>Pre√ßo: R$ <span id="preco"></span></p>
  <p>Estoque: <span id="estoque"></span></p>
  <button onclick="adicionar()">Adicionar</button>
</div>

<div class="card">
  <h3>Carrinho</h3>
  <div id="carrinho"></div>
</div>

<div class="card">
  <button onclick="pagarPix()">PIX</button>
  <button onclick="pagarCartao()">Cart√£o</button>
  <div id="pixBox" style="display:none">
    <div id="qrcode"></div>
    <button onclick="finalizar('PIX')">Confirmar PIX</button>
  </div>
</div>

<div class="total">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;

/* CONTEXTO ORIGINAL */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const busca = document.getElementById("busca");
const lista = document.getElementById("lista");
const quantidade = document.getElementById("quantidade");
const carrinhoDiv = document.getElementById("carrinho");

let carrinho = [];
let total = 0;
let produtoAtual = null;

/* üîç BUSCA AUTOM√ÅTICA POR NOME (CORRETA) */
busca.addEventListener("input", async () => {
  const valor = busca.value.trim();
  lista.innerHTML = "";
  preview.style.display = "none";

  if (valor.length < 1) return;

  const { data, error } = await supabaseClient
    .from("produtos")
    .select("id,nome,preco,estoque,codigo_barra")
    .ilike("nome", `%${valor}%`)
    .eq("app_id", admin.app_id)
    .limit(6);

  if (error) {
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    lista.innerHTML = "<div>Nenhum produto encontrado</div>";
    return;
  }

  data.forEach(p => {
    const d = document.createElement("div");
    d.textContent = `${p.nome} - R$ ${p.preco.toFixed(2)}`;
    d.onclick = () => mostrarProduto(p);
    lista.appendChild(d);
  });
});

/* MOSTRAR PRODUTO */
function mostrarProduto(p){
  if (p.estoque <= 0) {
    alert("Produto sem estoque");
    return;
  }
  produtoAtual = p;
  nome.innerText = p.nome;
  preco.innerText = p.preco.toFixed(2);
  estoque.innerText = p.estoque;
  preview.style.display = "block";
  lista.innerHTML = "";
}

/* CARRINHO */
function adicionar(){
  const qtd = Number(quantidade.value);
  carrinho.push({
    ...produtoAtual,
    qtd,
    subtotal: qtd * produtoAtual.preco
  });
  atualizarCarrinho();
  preview.style.display = "none";
  busca.value = "";
  quantidade.value = 1;
}

function atualizarCarrinho(){
  carrinhoDiv.innerHTML = "";
  total = 0;
  carrinho.forEach(i => {
    total += i.subtotal;
    carrinhoDiv.innerHTML += `${i.nome} - ${i.qtd}x<br>`;
  });
  document.getElementById("total").innerText = total.toFixed(2);
}

/* PAGAMENTO */
function pagarPix(){
  pixBox.style.display = "block";
  qrcode.innerHTML = "";
  new QRCode(qrcode,{text:`PIX ${total}`,width:180,height:180});
}
function pagarCartao(){
  if (confirm("Pagamento confirmado?")) finalizar("CARTAO");
}

async function finalizar(tipo){
  for (const i of carrinho) {
    await supabaseClient.from("produtos")
      .update({ estoque: i.estoque - i.qtd })
      .eq("id", i.id);

    await supabaseClient.from("vendas").insert({
      app_id: admin.app_id,
      produto_id: i.id,
      quantidade: i.qtd,
      valor_total: i.subtotal,
      forma_pagamento: tipo
    });
  }
  gerarPDF(tipo);
  carrinho = [];
  atualizarCarrinho();
  pixBox.style.display = "none";
}

/* PDF */
function gerarPDF(tipo){
  const doc = new jsPDF();
  doc.text("COMPROVANTE DE VENDA",105,10,{align:"center"});
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,30);
  doc.text(`Pagamento: ${tipo}`,10,40);
  doc.save("recibo.pdf");
}

/* LEITOR DE C√ìDIGO (IGUAL AO ORIGINAL) */
function lerCodigo(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(async r=>{
    const codigo = r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";

    const { data } = await supabaseClient
      .from("produtos")
      .select("id,nome,preco,estoque,codigo_barra")
      .eq("codigo_barra", codigo)
      .eq("app_id", admin.app_id)
      .single();

    if (!data) {
      alert("Produto n√£o encontrado");
      return;
    }
    mostrarProduto(data);
  });
}
</script>

</body>
</html>
