<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:#020617;color:#e5e7eb;font-size:14px}
.topo-app{padding:10px 14px;border-bottom:1px solid #0f172a}
.brand{font-size:22px;font-weight:900;color:#38bdf8}
.mobile-pos{padding:12px;padding-bottom:160px}
.card{background:#0f172a;border-radius:14px;padding:12px;margin-bottom:10px}
.card input,.card button{width:100%;padding:10px;font-size:14px;border-radius:10px;border:none}
.card input{background:#020617;color:#fff;margin-bottom:6px}
.card button{cursor:pointer;background:#0ea5e9;color:#fff;margin-bottom:6px}
.pagamento .dinheiro{background:#16a34a}
.pagamento .pix{background:#0ea5e9}
.pagamento .cartao{background:#2563eb}
.carrinho div{padding:4px 0;border-bottom:1px solid #1e293b}
.total-fixo{position:fixed;bottom:0;left:0;width:100%;background:#020617;border-top:1px solid #0f172a;color:#38bdf8;text-align:center;padding:12px;font-size:18px;font-weight:900}
.info{font-weight:bold;text-align:center;margin-top:4px}
</style>
</head>

<body>

<div class="topo-app"><div class="brand">CAIXA</div></div>

<div class="mobile-pos">

  <div class="card carrinho">
    <b>ðŸ›’ Carrinho</b>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <b>ðŸ’³ Pagamento</b>

    <input id="valorPago" type="number" step="0.01" placeholder="Valor pago">

    <button class="dinheiro" onclick="finalizarVenda('DINHEIRO')">Dinheiro</button>
    <button class="pix" onclick="finalizarVenda('PIX')">PIX</button>
    <button class="cartao" onclick="finalizarVenda('CARTAO')">CartÃ£o</button>

    <div id="infoPagamento" class="info"></div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* DOM */
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const valorPago=document.getElementById("valorPago");
const infoPagamento=document.getElementById("infoPagamento");

/* ESTADO */
let carrinho = JSON.parse(localStorage.getItem("carrinho_caixa")) || [
  // exemplo se quiser testar
  // {id:1,nome:"Produto Teste",preco:50,qtd:2,estoque:10,subtotal:100}
];
let total = 0;

/* PERSISTÃŠNCIA */
function salvarCarrinho(){
  localStorage.setItem("carrinho_caixa", JSON.stringify(carrinho));
}

/* CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`<div>${i.qtd} x ${i.nome} = R$ ${i.subtotal.toFixed(2)}</div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}
atualizarCarrinho();

/* FINALIZAR */
async function finalizarVenda(tipo){
  if(carrinho.length===0) return alert("Carrinho vazio");

  const pago = Number(valorPago.value || 0);
  infoPagamento.innerText="";

  const minimo = total * 0.9; // 10%

  if(pago <= 0) return alert("Informe o valor pago");

  if(tipo === "DINHEIRO"){
    if(pago < minimo){
      return alert("Desconto mÃ¡ximo permitido Ã© 10%");
    }
    if(pago < total){
      infoPagamento.innerText = `Desconto: R$ ${(total - pago).toFixed(2)}`;
    }
    if(pago > total){
      infoPagamento.innerText = `Troco: R$ ${(pago - total).toFixed(2)}`;
    }
  } else {
    if(pago > total){
      return alert("PIX/CartÃ£o nÃ£o aceita valor maior");
    }
    if(pago < minimo){
      return alert("Desconto mÃ¡ximo permitido Ã© 10%");
    }
    if(pago < total){
      infoPagamento.innerText = `Desconto: R$ ${(total - pago).toFixed(2)}`;
    }
  }

  if(!confirm(`Confirmar pagamento em ${tipo}?`)) return;

  for(const i of carrinho){
    await supabaseClient.from("produtos")
      .update({ estoque: i.estoque - i.qtd })
      .eq("id", i.id)
      .eq("app_id", admin.app_id);

    await supabaseClient.from("vendas").insert({
      app_id: admin.app_id,
      produto_id: i.id,
      quantidade: i.qtd,
      valor_total: pago,
      forma_pagamento: tipo
    });
  }

  gerarPDF(tipo, pago);
  carrinho=[];
  salvarCarrinho();
  atualizarCarrinho();
  valorPago.value="";
}

/* PDF */
function gerarPDF(tipo,pago){
  const doc=new jsPDF();
  let y=10;
  doc.text("COMPROVANTE",105,y,{align:"center"});
  y+=10;
  carrinho.forEach(i=>{
    doc.text(`${i.qtd} x ${i.nome} - R$ ${i.subtotal.toFixed(2)}`,10,y);
    y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+4);
  doc.text(`Pago: R$ ${pago.toFixed(2)}`,10,y+10);
  doc.text(`Pagamento: ${tipo}`,10,y+16);
  if(tipo==="DINHEIRO" && pago>total){
    doc.text(`Troco: R$ ${(pago-total).toFixed(2)}`,10,y+22);
  }
  doc.save("recibo.pdf");
}
</script>

</body>
</html>
