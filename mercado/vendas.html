<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF SoluÃ§Ãµes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
}
.topo-app{
  position:sticky;
  top:0;
  z-index:20;
  background:#020617;
  padding:14px 16px;
  border-bottom:1px solid #0f172a;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand img{width:40px;height:40px}
.brand span{
  font-size:26px;
  font-weight:900;
  color:#38bdf8;
}
.mobile-pos{
  padding:16px;
  padding-bottom:110px;
}
.card{
  background:#0f172a;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.card input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#020617;
  color:#fff;
  margin-bottom:6px;
}
.card button{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:14px;
  border:none;
  background:#0ea5e9;
  color:#fff;
}
#sugestoes div{
  padding:10px;
  background:#020617;
  border-bottom:1px solid #1e293b;
  cursor:pointer;
}
#sugestoes div:hover{background:#1e293b}
.preview button{background:#22c55e}
.carrinho div{
  padding:10px 0;
  border-bottom:1px solid #1e293b;
}
.pagamento .pix{background:#16a34a;margin-bottom:10px}
.pagamento .cartao{background:#2563eb}
.total-fixo{
  position:fixed;
  bottom:0;left:0;width:100%;
  background:#020617;
  border-top:1px solid #0f172a;
  color:#38bdf8;
  text-align:center;
  padding:18px;
  font-size:24px;
  font-weight:900;
}
.estoque-ok{color:#22c55e;font-weight:bold}
.estoque-atencao{color:#eab308;font-weight:bold}
.estoque-baixo{color:#ef4444;font-weight:bold}
</style>
</head>

<body>

<div class="topo-app">
  <div class="brand">
    <span>CAIXA</span>
  </div>
</div>

<div class="mobile-pos">

  <div class="card">
    <input id="codigo" placeholder="CÃ³digo ou nome do produto" autocomplete="off">
    <div id="sugestoes"></div>
    <button onclick="abrirLeitor()">ðŸ“· Ler cÃ³digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card preview" id="previewProduto" style="display:none">
    <h3 id="prevNome"></h3>
    <p>PreÃ§o: R$ <b><span id="prevPreco"></span></b></p>
    <p>Estoque: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar</button>
  </div>

  <div class="card carrinho">
    <h3>ðŸ›’ Carrinho</h3>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="pagarCartao()">CartÃ£o</button>
    <div id="pixBox" style="display:none">
      <div id="qrcode"></div>
      <button onclick="confirmarPagamento('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">
  TOTAL: R$ <span id="total">0.00</span>
</div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const codigo = document.getElementById("codigo");
const sugestoes = document.getElementById("sugestoes");
const quantidade = document.getElementById("quantidade");
const carrinhoDiv = document.getElementById("carrinho");
const totalSpan = document.getElementById("total");
const previewProduto = document.getElementById("previewProduto");
const prevNome = document.getElementById("prevNome");
const prevPreco = document.getElementById("prevPreco");
const prevEstoque = document.getElementById("prevEstoque");
const leitor = document.getElementById("leitor");
const pixBox = document.getElementById("pixBox");
const qrcode = document.getElementById("qrcode");

let carrinho = [], total = 0, produtoLido = null;
let ultimoTempo = 0;

/* INPUT INTELIGENTE */
codigo.addEventListener("keydown",()=>ultimoTempo=Date.now());

codigo.addEventListener("keyup", async e=>{
  const valor = codigo.value.trim();
  sugestoes.innerHTML = "";

  if(e.key==="Enter"){
    if(Date.now()-ultimoTempo<120) buscarProduto();
    return;
  }

  if(valor.length>=1){
    const {data} = await supabaseClient
      .from("produtos")
      .select("*")
      .ilike("nome", `%${valor}%`)
      .eq("app_id", admin.app_id)
      .limit(5);

    if(data){
      data.forEach(p=>{
        const d=document.createElement("div");
        d.innerHTML=`<b>${p.nome}</b> - R$ ${p.preco.toFixed(2)}`;
        d.onclick=()=>selecionarProduto(p);
        sugestoes.appendChild(d);
      });
    }
  }
});

async function buscarProduto(){
  const cod=codigo.value.trim();
  const {data}=await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",cod)
    .eq("app_id",admin.app_id)
    .single();
  if(!data){alert("Produto nÃ£o encontrado");return;}
  selecionarProduto(data);
}

function selecionarProduto(p){
  if(p.estoque===0){alert("Sem estoque");return;}
  produtoLido=p;
  prevNome.innerText=p.nome;
  prevPreco.innerText=p.preco.toFixed(2);
  prevEstoque.innerText=p.estoque;
  previewProduto.style.display="block";
  sugestoes.innerHTML="";
}

function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){
    item.qtd+=qtd;
    item.subtotal=item.qtd*item.preco;
  }else{
    carrinho.push({
      id:produtoLido.id,
      nome:produtoLido.nome,
      preco:produtoLido.preco,
      qtd,
      estoque:produtoLido.estoque,
      subtotal:qtd*produtoLido.preco
    });
  }
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value=""; quantidade.value=1;
}

function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`<div>${i.nome} â€” ${i.qtd} x R$ ${i.preco.toFixed(2)}</div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}

function pagarPix(){
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX ${total.toFixed(2)}`,width:180,height:180});
}
function pagarCartao(){
  if(confirm("Pagamento confirmado?")) confirmarPagamento("CARTAO");
}

async function confirmarPagamento(tipo){
  gerarPDF(carrinho,tipo);
  carrinho=[]; atualizarCarrinho(); pixBox.style.display="none";
}

function gerarPDF(itens,tipo){
  const doc=new jsPDF();
  let y=10;
  doc.text("COMPROVANTE",105,y,{align:"center"}); y+=10;
  itens.forEach(i=>{
    doc.text(`${i.nome} - ${i.qtd} x ${i.preco}`,10,y); y+=6;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+10);
  doc.text(`Pagamento: ${tipo}`,10,y+16);
  doc.save("recibo.pdf");
}

function abrirLeitor(){
  leitor.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:leitor},
    decoder:{readers:["ean_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    codigo.value=r.codeResult.code;
    Quagga.stop();
    leitor.style.display="none";
    buscarProduto();
  });
}
</script>

</body>
</html>
