<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa | FF Solu√ß√µes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial;background:#020617;color:#e5e7eb;font-size:14px}
.topo-app{position:sticky;top:0;background:#020617;padding:10px 14px;border-bottom:1px solid #0f172a}
.brand span{font-size:22px;font-weight:900;color:#38bdf8}
.mobile-pos{padding:12px;padding-bottom:180px}
.card{background:#0f172a;border-radius:14px;padding:12px;margin-bottom:10px}
.card input,.card button{width:100%;padding:10px;font-size:14px;border-radius:10px;border:none}
.card input{background:#020617;color:#fff;margin-bottom:8px}
.card button{cursor:pointer;background:#0ea5e9;color:#fff;margin-bottom:6px}
.pagamento .dinheiro{background:#16a34a}
.pagamento .pix{background:#0ea5e9}
.pagamento .cartao{background:#2563eb}
.carrinho div{padding:6px 0;border-bottom:1px solid #1e293b;font-size:13px}
.total-fixo{position:fixed;bottom:0;left:0;width:100%;background:#020617;border-top:1px solid #0f172a;color:#38bdf8;text-align:center;padding:12px;font-size:18px;font-weight:900}
.lista-item{background:#020617;padding:8px;border-radius:8px;margin-bottom:4px;cursor:pointer;font-size:13px}
.lista-item:hover{background:#1e293b}
</style>
</head>

<body>

<div class="topo-app"><div class="brand"><span>CAIXA</span></div></div>

<div class="mobile-pos">

  <div class="card">
    <input id="codigo" placeholder="C√≥digo ou nome"
      oninput="buscarAuto()"
      onkeydown="if(event.key==='Enter') buscarProdutoCodigo()">
    <div id="listaBusca"></div>
    <button onclick="abrirLeitor()">üì∑ Ler c√≥digo</button>
    <div id="leitor" style="display:none"></div>
  </div>

  <div class="card">
    <input id="quantidade" type="number" min="1" value="1">
  </div>

  <div class="card" id="previewProduto" style="display:none">
    <b id="prevNome"></b>
    <p>R$ <span id="prevPreco"></span> | Est: <span id="prevEstoque"></span></p>
    <button onclick="confirmarAdicionar()">Adicionar</button>
  </div>

  <div class="card carrinho">
    <b>üõí Carrinho</b>
    <div id="carrinho"></div>
  </div>

  <div class="card pagamento">
    <b>üí≥ Pagamento</b>
    <button class="dinheiro" onclick="finalizarVenda('DINHEIRO')">Dinheiro</button>
    <button class="pix" onclick="pagarPix()">PIX</button>
    <button class="cartao" onclick="finalizarVenda('CARTAO')">Cart√£o</button>

    <div id="pixBox" style="display:none;text-align:center">
      <div id="qrcode"></div>
      <button onclick="finalizarVenda('PIX')">Confirmar PIX</button>
    </div>
  </div>

</div>

<div class="total-fixo">TOTAL: R$ <span id="total">0.00</span></div>

<script>
const { jsPDF } = window.jspdf;
const admin = JSON.parse(localStorage.getItem("admin_logado"));

const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üîó ELEMENTOS DOM (PRIMEIRO!) */
const codigo=document.getElementById("codigo");
const quantidade=document.getElementById("quantidade");
const carrinhoDiv=document.getElementById("carrinho");
const totalSpan=document.getElementById("total");
const leitor=document.getElementById("leitor");
const pixBox=document.getElementById("pixBox");
const qrcode=document.getElementById("qrcode");
const listaBusca=document.getElementById("listaBusca");
const previewProduto=document.getElementById("previewProduto");
const prevNome=document.getElementById("prevNome");
const prevPreco=document.getElementById("prevPreco");
const prevEstoque=document.getElementById("prevEstoque");

/* üõí ESTADO */
let carrinho = JSON.parse(localStorage.getItem("carrinho_caixa")) || [];
let total=0, produtoLido=null, buscaTimer=null;

/* üíæ PERSIST√äNCIA */
function salvarCarrinho(){
  localStorage.setItem("carrinho_caixa", JSON.stringify(carrinho));
}

/* üîÑ CARRINHO */
function atualizarCarrinho(){
  carrinhoDiv.innerHTML="";
  total=0;
  carrinho.forEach(i=>{
    total+=i.subtotal;
    carrinhoDiv.innerHTML+=`<div>${i.qtd} x ${i.nome} = R$ ${i.subtotal.toFixed(2)}</div>`;
  });
  totalSpan.innerText=total.toFixed(2);
}
atualizarCarrinho();

/* üîç BUSCA */
function buscarAuto(){
  const v=codigo.value.trim();
  if(v.length<1){listaBusca.innerHTML="";return;}
  clearTimeout(buscaTimer);
  buscaTimer=setTimeout(()=>buscarLista(v),300);
}

async function buscarLista(valor){
  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("app_id", admin.app_id)
    .ilike("nome", `%${valor}%`)
    .limit(5);

  listaBusca.innerHTML="";
  data?.forEach(p=>{
    listaBusca.innerHTML+=`
      <div class="lista-item" onclick='selecionarProduto(${JSON.stringify(p)})'>
        ${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}
      </div>`;
  });
}

/* üîé BUSCA POR C√ìDIGO */
async function buscarProdutoCodigo(){
  const valor=codigo.value.trim();
  if(!valor) return;

  const { data } = await supabaseClient
    .from("produtos")
    .select("*")
    .eq("codigo_barra",valor)
    .eq("app_id",admin.app_id)
    .maybeSingle();

  if(data) selecionarProduto(data);
}

function selecionarProduto(p){
  produtoLido=p;
  prevNome.innerText=p.nome;
  prevPreco.innerText=p.preco.toFixed(2);
  prevEstoque.innerText=p.estoque;
  previewProduto.style.display="block";
  listaBusca.innerHTML="";
}

/* ‚ûï ADD */
function confirmarAdicionar(){
  const qtd=Number(quantidade.value);
  const item=carrinho.find(i=>i.id===produtoLido.id);
  if(item){
    item.qtd+=qtd;
    item.subtotal=item.qtd*item.preco;
  }else{
    carrinho.push({
      id:produtoLido.id,
      nome:produtoLido.nome,
      preco:produtoLido.preco,
      qtd,
      estoque:produtoLido.estoque,
      subtotal:qtd*produtoLido.preco
    });
  }
  salvarCarrinho();
  atualizarCarrinho();
  previewProduto.style.display="none";
  codigo.value="";
  quantidade.value=1;
}

/* üí∏ PIX */
function pagarPix(){
  if(total<=0)return;
  pixBox.style.display="block";
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:`PIX|TOTAL:${total.toFixed(2)}`,width:160,height:160});
}

/* ‚úÖ FINALIZAR */
async function finalizarVenda(tipo){
  if(carrinho.length===0)return alert("Carrinho vazio");
  if(!confirm(`Confirmar ${tipo}?`))return;

  for(const i of carrinho){
    await supabaseClient.from("produtos")
      .update({ estoque: i.estoque - i.qtd })
      .eq("id", i.id)
      .eq("app_id", admin.app_id);

    await supabaseClient.from("vendas").insert({
      app_id:admin.app_id,
      produto_id:i.id,
      quantidade:i.qtd,
      valor_total:i.subtotal,
      forma_pagamento:tipo
    });
  }

  gerarPDF(tipo);
  carrinho=[];
  salvarCarrinho();
  atualizarCarrinho();
  pixBox.style.display="none";
}

/* üßæ PDF */
function gerarPDF(tipo){
  const doc=new jsPDF();
  let y=10;
  doc.text("COMPROVANTE",105,y,{align:"center"});
  y+=10;
  carrinho.forEach(i=>{
    doc.text(`${i.qtd} x ${i.nome} - R$ ${i.subtotal.toFixed(2)}`,10,y);
    y+=8;
  });
  doc.text(`Total: R$ ${total.toFixed(2)}`,10,y+4);
  doc.text(`Pagamento: ${tipo}`,10,y+10);
  doc.save("recibo.pdf");
}
</script>

</body>
</html>
