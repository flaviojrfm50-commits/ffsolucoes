<body>

<div class="card">
  <h2>üè™ Mercado ‚Äî Funcion√°rios</h2>

  <input id="email" placeholder="Usu√°rio ou e-mail">

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

window.login = async ()=>{
  const { data } = await supabase
    .from("usuarios")
    .select("*")
    .eq("email", email.value)
    .eq("senha", senha.value)
    .eq("ativo", true)
    .maybeSingle();

  if(!data){
    alert("Usu√°rio ou senha inv√°lidos");
    return;
  }

  /* salva sess√£o */
  localStorage.setItem("admin_logado", JSON.stringify({
    id: data.id,
    usuario: data.nome,
    email: data.email,
    tipo: data.tipo,
    app_id: data.app_id
  }));

  /* redirecionamento autom√°tico */
  if(data.tipo === "admin"){
    window.location.href = "admin.html";
  }
  else if(data.tipo === "caixa"){
    window.location.href = "caixa.html";
  }
  else if(data.tipo === "produtos"){
    window.location.href = "produtos.html";
  }
  else{
    alert("Tipo de usu√°rio inv√°lido");
    localStorage.removeItem("admin_logado");

};
</script>
