<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#020617;color:#fff}
header{background:#0f172a;padding:18px;text-align:center}
.container{max-width:1200px;margin:auto;padding:20px}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}

.produto{
  background:#0f172a;
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}

.produto h3{font-size:15px;margin:8px 0}
.preco{color:#22c55e;font-weight:bold}

.produto button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

/* CARRINHO */
#carrinho{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid #1e293b;
  padding:14px;
}

#carrinho button{
  width:100%;
  padding:14px;
  background:#22c55e;
  border:none;
  border-radius:12px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1 id="nomeMercado">Cat√°logo</h1>
  <p id="descricao"></p>
</header>

<div class="container">
  <div class="grid" id="lista"></div>
</div>

<div id="carrinho" style="display:none">
  <div id="resumo"></div>
  <button onclick="finalizar()">üì≤ Finalizar no WhatsApp</button>
</div>

<script>
/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){ document.body.innerText="Mercado n√£o encontrado"; throw ""; }

let carrinho = [];

/* CONFIG DO SITE (nome + whatsapp) */
let whatsapp = "";
(async()=>{
  const { data } = await supabaseClient
    .from("config_site")
    .select("nome,descricao,whatsapp")
    .eq("app_id", app)
    .single();

  if(data){
    nomeMercado.innerText = data.nome;
    descricao.innerText = data.descricao || "";
    whatsapp = data.whatsapp;
  }
})();

/* PRODUTOS */
async function carregar(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("id,nome,preco,imagem")
    .eq("app_id", app)
    .eq("ativo", true)
    .order("nome");

  lista.innerHTML = data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <h3>${p.nome}</h3>
      <div class="preco">R$ ${p.preco.toFixed(2)}</div>
      <button onclick='addCarrinho(${JSON.stringify(p)})'>Adicionar</button>
    </div>
  `).join("");
}
carregar();

/* CARRINHO */
function addCarrinho(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qtd++;
  else carrinho.push({...p,qtd:1});
  atualizarCarrinho();
}

function atualizarCarrinho(){
  if(carrinho.length===0){
    carrinhoDiv.style.display="none";
    return;
  }

  carrinhoDiv.style.display="block";
  resumo.innerHTML = carrinho.map(i=>`
    ${i.qtd}x ${i.nome} - R$ ${(i.preco*i.qtd).toFixed(2)}
  `).join("<br>");
}

const carrinhoDiv = document.getElementById("carrinho");

/* FINALIZAR */
function finalizar(){
  if(!whatsapp){
    alert("WhatsApp do mercado n√£o configurado");
    return;
  }

  let msg = `üõí *Novo pedido*%0A%0A`;
  let total = 0;

  carrinho.forEach(i=>{
    msg += `${i.qtd}x ${i.nome} - R$ ${(i.preco*i.qtd).toFixed(2)}%0A`;
    total += i.preco*i.qtd;
  });

  msg += `%0A*Total:* R$ ${total.toFixed(2)}`;
  msg += `%0A%0Aüìç Entrega a combinar`;

  window.open(`https://wa.me/55${whatsapp}?text=${msg}`,"_blank");
}
</script>

</body>
</html>
