<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#16a34a;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:280px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.9),rgba(2,6,23,.3));
}
.banner-content{
  position:absolute;
  bottom:24px;
  left:24px;
  z-index:2;
}
.banner-content h1{margin:0}
.banner-content p{opacity:.85}

/* ===== SE√á√ïES ===== */
.section{
  max-width:1100px;
  margin:auto;
  padding:50px 20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:var(--card);
  padding:24px;
  border-radius:18px;
}

.cta{
  text-align:center;
  background:var(--card);
  padding:50px 20px;
}

.cta a{
  display:inline-block;
  margin-top:20px;
  padding:16px 28px;
  background:var(--primaria);
  color:#000;
  border-radius:16px;
  font-weight:bold;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- SOBRE -->
<section class="section">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobre"></p>
</section>

<!-- DIFERENCIAIS -->
<section class="section">
  <h2>‚≠ê Por que comprar aqui?</h2>
  <div class="cards" id="beneficios"></div>
</section>

<!-- CTA -->
<section class="cta">
  <h2>üõí Confira nossos produtos</h2>
  <p>Veja pre√ßos, promo√ß√µes e fa√ßa seu pedido</p>
  <a id="btnCatalogo">Ver Card√°pio</a>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){ document.body.innerText="Mercado n√£o encontrado"; throw ""; }

/* ===== CARREGA CONFIG ===== */
(async()=>{
  const { data } = await supabaseClient
    .from("config_site")
    .select("nome,descricao,sobre,banner,tema,beneficios")
    .eq("app_id",app)
    .single();

  if(!data) return;

  document.title = data.nome;
  nome.innerText = data.nome;
  descricao.innerText = data.descricao || "";
  sobre.innerText = data.sobre || "Estamos prontos para atender voc√™ com qualidade.";
  nomeRodape.innerText = data.nome;
  ano.innerText = new Date().getFullYear();

  if(data.banner){
    banner.style.backgroundImage = `url(${data.banner})`;
  }else{
    banner.style.backgroundImage =
      "linear-gradient(135deg,#16a34a,#0f172a)";
  }

  /* BENEF√çCIOS */
  const lista = data.beneficios || [
    "Entrega r√°pida",
    "Pre√ßos justos",
    "Qualidade garantida"
  ];

  beneficios.innerHTML = lista.map(b=>`
    <div class="card">
      <h3>‚úîÔ∏è ${b}</h3>
    </div>
  `).join("");

  /* TEMAS */
  if(data.tema==="natal") setTema("#dc2626","#14532d");
  if(data.tema==="saojoao") setTema("#facc15","#7c2d12");
  if(data.tema==="anonovo") setTema("#22c55e","#020617");
})();

function setTema(primaria,card){
  document.documentElement.style.setProperty("--primaria",primaria);
  document.documentElement.style.setProperty("--card",card);
}

/* CTA */
btnCatalogo.href = `catalogo.html?app=${app}`;
</script>

</body>
</html>
