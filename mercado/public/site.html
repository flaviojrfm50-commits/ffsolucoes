<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
header{
  background:var(--cor-topo,#0f172a);
  padding:24px;
  text-align:center;
}
header h1{margin:0}
header p{opacity:.85}

.banner{
  width:100%;
  height:260px;
  background-size:cover;
  background-position:center;
}

.section{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#0f172a;
  padding:24px;
  border-radius:18px;
}

.cta{
  text-align:center;
  background:#0f172a;
  padding:40px 20px;
}

.cta a{
  display:inline-block;
  margin-top:16px;
  padding:14px 22px;
  background:#22c55e;
  color:#000;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1 id="nome"></h1>
  <p id="descricao"></p>
</header>

<div class="banner" id="banner"></div>

<section class="section">
  <h2>‚ú® Por que comprar aqui?</h2>
  <div class="cards" id="beneficios"></div>
</section>

<section class="cta">
  <h2>üõí Veja nossos produtos</h2>
  <p>Confira o cat√°logo completo com pre√ßos atualizados</p>
  <a id="btnCatalogo">Abrir Cat√°logo</a>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const app = params.get("app");

if(!app){
  document.body.innerHTML = "Mercado n√£o encontrado";
  throw "";
}

/* config do mercado */
const config = JSON.parse(
  localStorage.getItem(`config_site_${app}`)
) || {
  nome:"Meu Mercado",
  descricao:"Os melhores pre√ßos da cidade",
  cor:"#0f172a",
  banner:"",
  beneficios:[
    "Entrega r√°pida",
    "Pre√ßos justos",
    "Qualidade garantida"
  ]
};

/* aplica dados */
document.title = config.nome;
document.getElementById("nome").innerText = config.nome;
document.getElementById("descricao").innerText = config.descricao;
document.getElementById("nomeRodape").innerText = config.nome;
document.getElementById("ano").innerText = new Date().getFullYear();

document.documentElement.style.setProperty("--cor-topo", config.cor);

if(config.banner){
  document.getElementById("banner").style.backgroundImage =
    `url(${config.banner})`;
}

/* beneficios */
const beneficios = config.beneficios || [];
document.getElementById("beneficios").innerHTML =
  beneficios.map(b=>`
    <div class="card">
      <h3>‚úîÔ∏è ${b}</h3>
    </div>
  `).join("");

/* bot√£o cat√°logo */
document.getElementById("btnCatalogo").href =
  `catalogo.html?app=${app}`;
</script>

</body>
</html>
