<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:300px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:24px;
  left:24px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:28px}
.banner-content p{opacity:.85}

/* ===== SE√á√ïES ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
  gap:18px;
}

.produto{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}

.produto h3{
  font-size:15px;
  margin:10px 0 6px;
}

.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:16px;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome">Carregando...</h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- SOBRE -->
<section class="section">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobre">Informa√ß√µes n√£o dispon√≠veis.</p>
</section>

<!-- PRODUTOS -->
<section class="section">
  <h2>üõí Produtos</h2>
  <div class="grid" id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP ===== */
const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){
  document.body.innerText="Mercado n√£o encontrado";
  throw "";
}

/* ===== CONFIG SITE (BLINDADO) ===== */
(async()=>{
  const { data, error } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app)
    .maybeSingle();

  if(error || !data){
    console.warn("Config do site n√£o encontrada");
    return;
  }

  nome.innerText = data.nome_site || "Mercado";
  descricao.innerText = data.descricao || "";
  sobre.innerText = data.sobre || "";
  nomeRodape.innerText = data.nome_site || "Mercado";
  ano.innerText = new Date().getFullYear();

  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }

  aplicarTema(data.tema_site);
})();

/* ===== TEMAS ===== */
function aplicarTema(t){
  if(t==="natal") setTema("#dc2626","#14532d");
  if(t==="sao-joao") setTema("#facc15","#7c2d12");
  if(t==="anonovo") setTema("#22c55e","#020617");
  if(t==="carnaval") setTema("#ec4899","#581c87");
}

function setTema(primaria,card){
  document.documentElement.style.setProperty("--primaria",primaria);
  document.documentElement.style.setProperty("--card",card);
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("nome");

  if(!data || data.length===0){
    listaProdutos.innerHTML="<p>Nenhum produto dispon√≠vel.</p>";
    return;
  }

  listaProdutos.innerHTML = data.map(p=>`
    <div class="produto">
      ${p.imagem ? `<img src="${p.imagem}">` : ""}
      <h3>${p.nome}</h3>
      <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
    </div>
  `).join("");
}

carregarProdutos();
</script>

</body>
</html>
