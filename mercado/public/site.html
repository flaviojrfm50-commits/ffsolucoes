<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#16a34a;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:280px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.9),rgba(2,6,23,.3));
}
.banner-content{
  position:absolute;
  bottom:24px;
  left:24px;
  z-index:2;
}
.banner-content h1{margin:0}
.banner-content p{opacity:.85}

/* ===== SE√á√ïES ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:50px 20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}

.produto{
  background:var(--card);
  padding:14px;
  border-radius:16px;
  text-align:center;
}

.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}

.produto h3{
  font-size:15px;
  margin:8px 0;
}

.preco{
  color:var(--primaria);
  font-weight:bold;
  font-size:16px;
}

footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- BANNER -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- SOBRE -->
<section class="section">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobre"></p>
</section>

<!-- PRODUTOS (VITRINE) -->
<section class="section">
  <h2>üßæ Produtos dispon√≠veis</h2>
  <div class="grid" id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){ document.body.innerText="Mercado n√£o encontrado"; throw ""; }

/* ===== CONFIG SITE ===== */
(async()=>{
  const { data } = await supabaseClient
    .from("config_site")
    .select("nome,descricao,sobre,banner,tema")
    .eq("app_id",app)
    .single();

  if(!data) return;

  document.title = data.nome;
  nome.innerText = data.nome;
  descricao.innerText = data.descricao || "";
  sobre.innerText = data.sobre || "";
  nomeRodape.innerText = data.nome;
  ano.innerText = new Date().getFullYear();

  if(data.banner){
    banner.style.backgroundImage = `url(${data.banner})`;
  }else{
    banner.style.backgroundImage =
      "linear-gradient(135deg,#16a34a,#0f172a)";
  }

  if(data.tema==="natal") setTema("#dc2626","#14532d");
  if(data.tema==="saojoao") setTema("#facc15","#7c2d12");
  if(data.tema==="anonovo") setTema("#22c55e","#020617");
})();

function setTema(primaria,card){
  document.documentElement.style.setProperty("--primaria",primaria);
  document.documentElement.style.setProperty("--card",card);
}

/* ===== PRODUTOS (SOMENTE VITRINE) ===== */
async function carregarProdutos(){
  const { data } = await supabaseClient
    .from("produtos")
    .select("nome,preco,imagem")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("nome");

  if(!data || !data.length){
    listaProdutos.innerHTML = "<p>Nenhum produto dispon√≠vel.</p>";
    return;
  }

  listaProdutos.innerHTML = data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}">`:""}
      <h3>${p.nome}</h3>
      <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
    </div>
  `).join("");
}

carregarProdutos();
</script>

</body>
</html>
