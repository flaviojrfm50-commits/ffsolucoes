<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== VARI√ÅVEIS BASE ===== */
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

/* ===== TEMAS ===== */
body.tema-carnaval{
  --primaria:#ec4899;
  --card:#1f0a16;
}
body.tema-saojoao{
  --primaria:#f97316;
  --card:#2a1608;
}
body.tema-natal{
  --primaria:#22c55e;
  --card:#052e1a;
}
body.tema-anonovo{
  --primaria:#eab308;
  --card:#1f1a00;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  height:220px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:14px;
  left:14px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:22px}
.banner-content p{opacity:.85;font-size:14px}

/* ===== SE√á√ïES ===== */
.section{padding:20px 12px}

/* ===== SOBRE ===== */
.sobre p{font-size:14px;line-height:1.5;opacity:.9}
.endereco{margin-top:6px;font-size:13px;opacity:.75}

/* ===== CATEGORIA ===== */
.categoria{margin-bottom:24px}
.categoria h3{
  border-left:4px solid var(--primaria);
  padding-left:8px;
  font-size:16px;
  margin-bottom:8px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

/* ===== PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:90px;
  object-fit:cover;
}
.produto .info{
  padding:6px;
  text-align:center;
}
.produto h4{
  font-size:12px;
  margin:2px 0;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:13px;
}
.produto button{
  margin-top:4px;
  padding:5px;
  width:100%;
  border:none;
  border-radius:6px;
  background:var(--primaria);
  color:#022c22;
  font-size:12px;
  font-weight:700;
}

/* ===== RESPONSIVO ===== */
@media(min-width:768px){
  .grid{grid-template-columns:repeat(5,1fr)}
  .produto img{height:120px}
}

/* ===== CARRINHO ===== */
.carrinho-btn{
  position:fixed;
  bottom:14px;
  right:14px;
  background:var(--primaria);
  color:#022c22;
  padding:14px;
  border-radius:50%;
  font-size:18px;
  z-index:10;
  cursor:pointer;
}
.badge{
  position:absolute;
  top:-4px;
  right:-4px;
  background:#ef4444;
  color:#fff;
  font-size:12px;
  font-weight:700;
  padding:2px 6px;
  border-radius:999px;
  display:none;
}

/* ===== MODAL ===== */
.carrinho{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
  z-index:20;
}
.carrinho .box{padding:16px}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  margin-bottom:8px;
}
.item button{
  background:#334155;
  color:#fff;
  border:none;
  border-radius:6px;
  padding:4px 8px;
  font-size:12px;
}

input,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:#fff;
}

.finalizar{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:var(--primaria);
  font-weight:700;
}

footer{
  text-align:center;
  padding:16px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<section class="section sobre">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobreTexto"></p>
  <p class="endereco" id="enderecoTexto"></p>
</section>

<section class="section">
  <h2>üõí Produtos</h2>
  <div id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<!-- BOT√ÉO CARRINHO -->
<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí
  <span class="badge" id="badgeCarrinho">0</span>
</div>

<!-- MODAL -->
<div class="carrinho" id="carrinho">
  <div class="box">
    <h2>Carrinho</h2>
    <div id="itens"></div>

    <input id="cliente" placeholder="Seu nome">
    <input id="localizacao" placeholder="Endere√ßo / ponto de refer√™ncia">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button class="finalizar" onclick="finalizar()">Finalizar no WhatsApp</button>
    <button class="finalizar" style="background:#334155" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){ document.body.innerText="Mercado n√£o encontrado"; throw ""; }

const carrinhoKey = "carrinho_"+app;
let carrinho = JSON.parse(localStorage.getItem(carrinhoKey)) || [];
let whatsappMercado = "";

/* ===== CONFIG ===== */
(async()=>{
  const { data } = await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data) return;

  nome.innerText = data.nome_site || "";
  descricao.innerText = data.descricao_site || "";
  nomeRodape.innerText = data.nome_site || "";
  ano.innerText = new Date().getFullYear();

  const sobreFinal = data.sobre || data.sobre_site || "";
  if(sobreFinal){
    sobreTexto.innerText = sobreFinal;
  }else{
    sobreTexto.style.display="none";
  }

  if(data.endereco){
    enderecoTexto.innerText = "üìç " + data.endereco + (data.cidade ? " ‚Äì "+data.cidade : "");
  }else{
    enderecoTexto.style.display="none";
  }

  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }

  /* ===== APLICA TEMA ===== */
  if(data.tema_site && data.tema_site !== "padrao"){
    document.body.classList.add("tema-" + data.tema_site);
  }

  whatsappMercado = data.whatsapp || "";
})();

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb.from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("nome");

  const grupos = {};
  data.forEach(p=>{
    const c = p.categoria || "Outros";
    if(!grupos[c]) grupos[c]=[];
    grupos[c].push(p);
  });

  listaProdutos.innerHTML = Object.keys(grupos).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${grupos[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <div class="info">
              <h4>${p.nome}</h4>
              <div class="preco">R$ ${p.preco.toFixed(2)}</div>
              <button onclick='addCarrinho(${JSON.stringify(p)})'>+</button>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

/* ===== CARRINHO ===== */
function atualizarBadge(){
  const total = carrinho.reduce((s,p)=>s+p.qtd,0);
  if(total>0){
    badgeCarrinho.innerText = total;
    badgeCarrinho.style.display="block";
  }else{
    badgeCarrinho.style.display="none";
  }
}

function addCarrinho(p){
  const i = carrinho.findIndex(x=>x.id===p.id);
  if(i>=0) carrinho[i].qtd++;
  else carrinho.push({id:p.id,nome:p.nome,preco:p.preco,qtd:1});
  salvarCarrinho();
  atualizarBadge();
}

function removerItem(id){
  const i = carrinho.findIndex(x=>x.id===id);
  if(i>=0){
    carrinho[i].qtd--;
    if(carrinho[i].qtd<=0) carrinho.splice(i,1);
    salvarCarrinho();
    atualizarBadge();
    renderCarrinho();
  }
}

function salvarCarrinho(){
  localStorage.setItem(carrinhoKey, JSON.stringify(carrinho));
}

const carrinhoEl = document.getElementById("carrinho");

function abrirCarrinho(){
  renderCarrinho();
  carrinhoEl.style.display="block";
}
function fecharCarrinho(){
  carrinhoEl.style.display="none";
}

function renderCarrinho(){
  itens.innerHTML="";
  let total=0;
  if(carrinho.length===0){
    itens.innerHTML="<p>Carrinho vazio</p>";
    return;
  }
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    itens.innerHTML+=`
      <div class="item">
        <span>${p.nome} x${p.qtd}</span>
        <span>R$ ${sub.toFixed(2)}
          <button onclick="removerItem('${p.id}')">‚àí</button>
        </span>
      </div>
    `;
  });
  itens.innerHTML+=`<hr><b>Total: R$ ${total.toFixed(2)}</b>`;
}

/* ===== FINALIZAR ===== */
function finalizar(){
  if(!whatsappMercado){
    alert("WhatsApp do mercado n√£o configurado");
    return;
  }

  let msg="üõí *Novo Pedido*\n\n";
  let total=0;
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    msg+=`‚Ä¢ ${p.nome} x${p.qtd} - R$ ${sub.toFixed(2)}\n`;
  });

  msg+=`\nüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`\nüë§ ${cliente.value || "N√£o informado"}`;
  msg+=`\nüìç ${localizacao.value || "N√£o informado"}`;
  msg+=`\nüìù ${observacao.value || ""}`;

  window.open(
    `https://wa.me/55${whatsappMercado}?text=${encodeURIComponent(msg)}`,
    "_blank"
  );

  carrinho=[];
  salvarCarrinho();
  atualizarBadge();
  fecharCarrinho();
}

atualizarBadge();
carregarProdutos();
</script>

</body>
</html>
