<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  height:260px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.3));
}
.banner-content{
  position:absolute;
  bottom:20px;
  left:20px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:26px}
.banner-content p{opacity:.85}

/* ===== SE√á√ïES ===== */
.section{
  max-width:1100px;
  margin:auto;
  padding:28px 16px;
}

/* ===== SOBRE ===== */
.sobre p{margin:6px 0;opacity:.85}

/* ===== CATEGORIA ===== */
.categoria{margin-bottom:28px}
.categoria h3{
  font-size:18px;
  border-left:4px solid var(--primaria);
  padding-left:10px;
  margin-bottom:12px;
}

/* ===== GRID PRODUTOS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(min-width:768px){
  .grid{grid-template-columns:repeat(4,1fr)}
}

/* ===== CARD PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}
.produto h4{
  font-size:14px;
  margin:8px 0 4px;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:14px;
}
.produto button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:10px;
  background:var(--primaria);
  font-weight:700;
  cursor:pointer;
}

/* ===== BOT√ÉO CARRINHO ===== */
.cart-btn{
  position:fixed;
  right:16px;
  bottom:16px;
  background:var(--primaria);
  color:#000;
  padding:14px;
  border-radius:50%;
  font-size:18px;
  font-weight:900;
  cursor:pointer;
  z-index:50;
}

/* ===== MODAL CARRINHO ===== */
.cart{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.95);
  display:none;
  z-index:100;
}
.cart-box{
  max-width:420px;
  margin:40px auto;
  background:var(--card);
  padding:20px;
  border-radius:18px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.cart-box input,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:#fff;
}
.cart-box button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primaria);
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome">Carregando...</h1>
    <p id="descricao"></p>
  </div>
</div>

<section class="section sobre">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobre"></p>
  <p id="endereco"></p>
</section>

<section class="section">
  <h2>üõí Cat√°logo</h2>
  <div id="listaProdutos"></div>
</section>

<div class="cart-btn" onclick="abrirCarrinho()">üõí <span id="qtd">0</span></div>

<div class="cart" id="cart">
  <div class="cart-box">
    <h3>üßæ Seu pedido</h3>
    <div id="cartItens"></div>
    <b>Total: R$ <span id="total">0.00</span></b>

    <input id="cliente" placeholder="Seu nome">
    <input id="enderecoCli" placeholder="Endere√ßo de entrega">
    <input id="referencia" placeholder="Ponto de refer√™ncia">
    <textarea id="obs" placeholder="Observa√ß√µes"></textarea>

    <button onclick="finalizar()">Enviar no WhatsApp</button>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app = new URLSearchParams(location.search).get("app");
if(!app){document.body.innerText="Mercado n√£o encontrado";throw""}

let whatsapp = "";
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+app)) || [];

function salvarCarrinho(){
  localStorage.setItem("carrinho_"+app, JSON.stringify(carrinho));
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

async function carregarConfig(){
  const {data} = await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data) return;

  nome.innerText = data.nome_site || "";
  descricao.innerText = data.descricao || "";
  sobre.innerText = data.sobre || "";
  endereco.innerText = data.endereco ? "üìç "+data.endereco : "";
  whatsapp = data.whatsapp || "";

  if(data.banner_url) banner.style.backgroundImage=`url(${data.banner_url})`;
}
carregarConfig();

async function carregarProdutos(){
  const {data} = await sb.from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("ordem");

  const grupos = {};
  data.forEach(p=>{
    const c=p.categoria||"Outros";
    if(!grupos[c]) grupos[c]=[];
    grupos[c].push(p);
  });

  listaProdutos.innerHTML = Object.keys(grupos).map(c=>`
    <div class="categoria">
      <h3>${c}</h3>
      <div class="grid">
        ${grupos[c].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <h4>${p.nome}</h4>
            <div class="preco">R$ ${p.preco.toFixed(2)}</div>
            <button onclick='add(${JSON.stringify(p)})'>Adicionar</button>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}
carregarProdutos();

function add(p){
  const i=carrinho.find(i=>i.id===p.id);
  if(i)i.qtd++;
  else carrinho.push({...p,qtd:1});
  salvarCarrinho();
}

function abrirCarrinho(){
  cart.style.display="block";
  atualizarCarrinho();
}
function fecharCarrinho(){cart.style.display="none"}

function atualizarCarrinho(){
  let t=0;
  cartItens.innerHTML=carrinho.map(i=>{
    t+=i.preco*i.qtd;
    return `<div class="cart-item">${i.qtd}x ${i.nome}<span>R$ ${(i.preco*i.qtd).toFixed(2)}</span></div>`;
  }).join("");
  total.innerText=t.toFixed(2);
}

function finalizar(){
  let msg="üõí *Pedido*\n\n";
  carrinho.forEach(i=>{
    msg+=`${i.qtd}x ${i.nome} - R$ ${(i.preco*i.qtd).toFixed(2)}\n`;
  });
  msg+=`\nTotal: R$ ${total.innerText}\n\n`;
  msg+=`üë§ ${cliente.value}\nüìç ${enderecoCli.value}\nüìå ${referencia.value}\nüìù ${obs.value}`;
  window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`);
}
salvarCarrinho();
</script>

</body>
</html>
