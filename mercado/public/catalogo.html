<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

/* TEMAS */
body.tema-carnaval{--primaria:#ec4899;--card:#1f0a16;}
body.tema-saojoao{--primaria:#f97316;--card:#2a1608;}
body.tema-natal{--primaria:#22c55e;--card:#052e1a;}
body.tema-anonovo{--primaria:#eab308;--card:#1f1a00;}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* BANNER */
.banner{
  height:220px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:14px;
  left:14px;
  z-index:2;
}

/* PRODUTOS */
.section{padding:20px 12px}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}
.produto{
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:90px;
  object-fit:cover;
  cursor:pointer;
}
.info{padding:6px;text-align:center}
.info h4{font-size:12px;margin:2px 0}
.preco{color:var(--primaria);font-weight:700;font-size:13px}
.produto button{
  margin-top:4px;
  padding:5px;
  width:100%;
  border:none;
  border-radius:6px;
  background:var(--primaria);
  font-size:12px;
  font-weight:700;
}

/* CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:14px;
  right:14px;
  background:var(--primaria);
  padding:14px;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
}
.badge{
  position:absolute;
  top:-4px;
  right:-4px;
  background:#ef4444;
  font-size:12px;
  font-weight:700;
  padding:2px 6px;
  border-radius:999px;
  display:none;
}

/* MODAL CARRINHO */
.carrinho{
  position:fixed;
  inset:0;
  background:#020617;
  display:none;
  z-index:20;
}
.carrinho .box{padding:16px}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.finalizar{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:var(--primaria);
  font-weight:700;
}
input,select,textarea{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0f172a;
  color:#fff;
}

/* MODAL IMAGEM */
.modal-imagem{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal-imagem img{
  max-width:95%;
  max-height:95%;
  border-radius:10px;
}
.modal-imagem span{
  position:absolute;
  top:15px;
  right:20px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome"></h1>
    <p id="descricao"></p>
  </div>
</div>

<section class="section">
  <h2>üõí Produtos</h2>
  <div class="grid" id="listaProdutos"></div>
</section>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí <span class="badge" id="badgeCarrinho">0</span>
</div>

<div class="carrinho" id="carrinhoModal">
  <div class="box">
    <h2>Seu pedido</h2>
    <div id="itens"></div>

    <input id="cliente" placeholder="Seu nome">
    <input id="localizacao" placeholder="Endere√ßo">

    <select id="pagamento">
      <option value="">Forma de pagamento</option>
      <option>Pix</option>
      <option>Dinheiro</option>
      <option>Cart√£o</option>
    </select>

    <input id="troco" placeholder="Troco para quanto?">
    <textarea id="observacao" placeholder="Observa√ß√µes"></textarea>

    <button class="finalizar" onclick="finalizar()">Enviar no WhatsApp</button>
    <button class="finalizar" style="background:#334155" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<!-- MODAL IMAGEM -->
<div class="modal-imagem" id="modalImagem" onclick="fecharImagem()">
  <span>‚úï</span>
  <img id="imgModal">
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const app=new URLSearchParams(location.search).get("app");
if(!app){document.body.innerText="Mercado n√£o encontrado";throw"";}

const carrinhoKey="carrinho_"+app;
let carrinho=JSON.parse(localStorage.getItem(carrinhoKey))||[];
let whatsapp="";

/* CONFIG */
(async()=>{
  const {data}=await sb.from("config_site").select("*").eq("app_id",app).maybeSingle();
  if(!data)return;
  nome.innerText=data.nome_site||"";
  descricao.innerText=data.descricao_site||"";
  if(data.banner_url) banner.style.backgroundImage=`url(${data.banner_url})`;
  whatsapp=data.whatsapp||"";
  if(data.tema_site && data.tema_site!=="padrao")
    document.body.classList.add("tema-"+data.tema_site);
})();

/* PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb.from("produtos").select("*")
    .eq("app_id",app).eq("ativo",true);

  listaProdutos.innerHTML=data.map(p=>`
    <div class="produto">
      ${p.imagem?`<img src="${p.imagem}" onclick="abrirImagem('${p.imagem}')">`:""}
      <div class="info">
        <h4>${p.nome}</h4>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <button onclick='addCarrinho(${JSON.stringify(p)})'>+</button>
      </div>
    </div>
  `).join("");
}

/* IMAGEM */
function abrirImagem(url){
  imgModal.src=url;
  modalImagem.style.display="flex";
}
function fecharImagem(){
  modalImagem.style.display="none";
  imgModal.src="";
}

/* CARRINHO */
function atualizarBadge(){
  const total=carrinho.reduce((s,p)=>s+p.qtd,0);
  badgeCarrinho.innerText=total;
  badgeCarrinho.style.display=total?"block":"none";
}
function addCarrinho(p){
  const i=carrinho.find(x=>x.id===p.id);
  i?i.qtd++:carrinho.push({id:p.id,nome:p.nome,preco:p.preco,qtd:1});
  salvar();
}
function salvar(){
  localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
  atualizarBadge();
}
function abrirCarrinho(){
  renderCarrinho();
  carrinhoModal.style.display="block";
}
function fecharCarrinho(){
  carrinhoModal.style.display="none";
}
function renderCarrinho(){
  itens.innerHTML="";
  let total=0;
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    itens.innerHTML+=`
      <div class="item">
        ${p.nome} x${p.qtd}
        <span>R$ ${sub.toFixed(2)}</span>
      </div>`;
  });
  itens.innerHTML+=`<b>Total: R$ ${total.toFixed(2)}</b>`;
}

/* FINALIZAR */
function finalizar(){
  if(!whatsapp)return alert("WhatsApp n√£o configurado");
  let msg="üõí *Novo Pedido*\n\n";
  let total=0;
  carrinho.forEach(p=>{
    const sub=p.preco*p.qtd;
    total+=sub;
    msg+=`‚Ä¢ ${p.nome} x${p.qtd} - R$ ${sub.toFixed(2)}\n`;
  });
  msg+=`\nüí∞ Total: R$ ${total.toFixed(2)}`;
  msg+=`\nüë§ ${cliente.value||"N√£o informado"}`;
  msg+=`\nüìç ${localizacao.value||"N√£o informado"}`;
  msg+=`\nüí≥ ${pagamento.value||""}`;
  msg+=`\nüíµ Troco: ${troco.value||"N√£o precisa"}`;
  msg+=`\nüìù ${observacao.value||""}`;

  window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`,"_blank");
  carrinho=[]; salvar(); fecharCarrinho();
}

atualizarBadge();
carregarProdutos();
</script>

</body>
</html>
