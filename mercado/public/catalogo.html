<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:260px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.35));
}
.banner-content{
  position:absolute;
  bottom:20px;
  left:20px;
  z-index:2;
}
.banner-content h1{
  margin:0;
  font-size:26px;
}
.banner-content p{
  margin-top:6px;
  opacity:.85;
}

/* ===== SE√á√ïES ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:32px 16px;
}

/* ===== SOBRE ===== */
.sobre p{
  margin-top:10px;
  opacity:.85;
}

/* ===== CATEGORIAS ===== */
.categoria{
  margin-bottom:36px;
}
.categoria h3{
  margin-bottom:14px;
  font-size:18px;
  border-left:4px solid var(--primaria);
  padding-left:10px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* ===== PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
}
.produto img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.produto .info{
  padding:10px;
  text-align:center;
}
.produto h4{
  font-size:14px;
  margin:4px 0;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:15px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nome">Carregando...</h1>
    <p id="descricao"></p>
  </div>
</div>

<!-- ===== SOBRE ===== -->
<section class="section sobre">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobreTexto"></p>
  <p id="enderecoTexto"></p>
</section>

<!-- ===== PRODUTOS ===== -->
<section class="section">
  <h2>üõí Produtos</h2>
  <div id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="nomeRodape"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP ===== */
const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){
  document.body.innerText="Mercado n√£o encontrado";
  throw "";
}

/* ===== CONFIG SITE ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app)
    .maybeSingle();

  if(!data) return;

  nome.innerText = data.nome_site || "";
  nomeRodape.innerText = data.nome_site || "";
  ano.innerText = new Date().getFullYear();

  if(data.descricao){
    descricao.innerText = data.descricao;
  }else{
    descricao.style.display="none";
  }

  if(data.sobre){
    sobreTexto.innerText = data.sobre;
  }else{
    sobreTexto.style.display="none";
  }

  if(data.endereco){
    enderecoTexto.innerText =
      "üìç " + data.endereco + (data.cidade ? " ‚Äì " + data.cidade : "");
  }else{
    enderecoTexto.style.display="none";
  }

  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }

  aplicarTema(data.tema_site);
})();

/* ===== TEMAS ===== */
function aplicarTema(t){
  if(t==="natal") setTema("#dc2626","#14532d");
  if(t==="sao-joao") setTema("#facc15","#7c2d12");
  if(t==="anonovo") setTema("#22c55e","#020617");
  if(t==="carnaval") setTema("#ec4899","#581c87");
}
function setTema(p,c){
  document.documentElement.style.setProperty("--primaria",p);
  document.documentElement.style.setProperty("--card",c);
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("nome");

  if(!data || data.length===0){
    listaProdutos.innerHTML="<p>Nenhum produto dispon√≠vel.</p>";
    return;
  }

  const categorias = {};
  data.forEach(p=>{
    const cat = p.categoria || "Outros";
    if(!categorias[cat]) categorias[cat]=[];
    categorias[cat].push(p);
  });

  listaProdutos.innerHTML = Object.keys(categorias).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${categorias[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <div class="info">
              <h4>${p.nome}</h4>
              <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
            </div>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

carregarProdutos();
</script>

</body>
</html>
