<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cat√°logo | Mercado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primaria:#22c55e;
  --fundo:#020617;
  --card:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--fundo);
  color:#fff;
}

/* ===== BANNER ===== */
.banner{
  width:100%;
  height:260px;
  background-size:cover;
  background-position:center;
  position:relative;
}
.banner::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(2,6,23,.95),rgba(2,6,23,.3));
}
.banner-content{
  position:absolute;
  bottom:20px;
  left:20px;
  z-index:2;
}
.banner-content h1{margin:0;font-size:26px}
.banner-content p{opacity:.85}

/* ===== SECTIONS ===== */
.section{
  max-width:1200px;
  margin:auto;
  padding:30px 16px;
}

/* ===== SOBRE ===== */
.sobre p{
  margin:6px 0;
  opacity:.85;
}

/* ===== CATEGORIAS ===== */
.categoria{
  margin-bottom:32px;
}
.categoria h3{
  border-left:4px solid var(--primaria);
  padding-left:10px;
  margin-bottom:14px;
}

/* ===== GRID PRODUTOS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

@media(min-width:768px){
  .grid{grid-template-columns:repeat(4,1fr);}
}

/* ===== CARD PRODUTO ===== */
.produto{
  background:var(--card);
  border-radius:14px;
  padding:10px;
  text-align:center;
}
.produto img{
  width:100%;
  height:110px;
  object-fit:cover;
  border-radius:10px;
}
.produto h4{
  font-size:14px;
  margin:8px 0 4px;
}
.preco{
  color:var(--primaria);
  font-weight:700;
  font-size:15px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- ===== BANNER ===== -->
<div class="banner" id="banner">
  <div class="banner-content">
    <h1 id="nomeMercado">Carregando...</h1>
    <p id="descricaoMercado"></p>
  </div>
</div>

<!-- ===== SOBRE O MERCADO ===== -->
<section class="section sobre">
  <h2>üè™ Sobre o mercado</h2>
  <p id="sobreTexto"></p>
  <p id="enderecoTexto"></p>
</section>

<!-- ===== PRODUTOS ===== -->
<section class="section">
  <h2>üõí Produtos</h2>
  <div id="listaProdutos"></div>
</section>

<footer>
  ¬© <span id="ano"></span> <span id="rodapeNome"></span>
</footer>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== APP ===== */
const params = new URLSearchParams(window.location.search);
const app = params.get("app");
if(!app){
  document.body.innerText="Mercado n√£o encontrado";
  throw "";
}

/* ===== CONFIG SITE (AJUSTE DEFINITIVO) ===== */
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id",app)
    .maybeSingle();

  if(!data) return;

  nomeMercado.innerText = data.nome_site || "Mercado";
  descricaoMercado.innerText = data.descricao || "";
  rodapeNome.innerText = data.nome_site || "Mercado";
  ano.innerText = new Date().getFullYear();

  /* SOBRE */
  sobreTexto.innerText =
    data.sobre && data.sobre.trim() !== ""
      ? data.sobre
      : "Atendemos com qualidade e pre√ßos justos para sua fam√≠lia.";

  /* ENDERE√áO */
  if(data.endereco){
    enderecoTexto.innerText =
      "üìç " + data.endereco + (data.cidade ? " ‚Äì " + data.cidade : "");
  }else{
    enderecoTexto.style.display="none";
  }

  /* BANNER */
  if(data.banner_url){
    banner.style.backgroundImage = `url(${data.banner_url})`;
  }

  aplicarTema(data.tema_site);
})();

/* ===== TEMAS ===== */
function aplicarTema(t){
  if(t==="natal") setTema("#dc2626","#14532d");
  if(t==="sao-joao") setTema("#facc15","#7c2d12");
  if(t==="anonovo") setTema("#22c55e","#020617");
  if(t==="carnaval") setTema("#ec4899","#581c87");
}
function setTema(p,c){
  document.documentElement.style.setProperty("--primaria",p);
  document.documentElement.style.setProperty("--card",c);
}

/* ===== PRODUTOS POR CATEGORIA ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app)
    .eq("ativo",true)
    .order("categoria")
    .order("ordem")
    .order("nome");

  if(!data || data.length===0){
    listaProdutos.innerHTML="<p>Nenhum produto dispon√≠vel.</p>";
    return;
  }

  const cats={};
  data.forEach(p=>{
    const c=p.categoria||"Outros";
    if(!cats[c]) cats[c]=[];
    cats[c].push(p);
  });

  listaProdutos.innerHTML = Object.keys(cats).map(cat=>`
    <div class="categoria">
      <h3>${cat}</h3>
      <div class="grid">
        ${cats[cat].map(p=>`
          <div class="produto">
            ${p.imagem?`<img src="${p.imagem}">`:""}
            <h4>${p.nome}</h4>
            <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
          </div>
        `).join("")}
      </div>
    </div>
  `).join("");
}

carregarProdutos();
</script>

</body>
</html>
