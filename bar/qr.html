<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR da Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#0f172a;
  padding:32px;
  border-radius:20px;
  text-align:center;
  width:100%;
  max-width:360px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

h2{margin-top:0}

#qrcode{margin:24px auto}

button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#000;
  cursor:pointer;
  font-weight:bold;
  font-size:15px;
}
</style>
</head>

<body>

<div class="card">
  <h2 id="titulo">Mesa</h2>
  <div id="qrcode"></div>
  <button onclick="window.print()">üñ®Ô∏è Imprimir QR</button>
</div>

<script>
// ======= PARAMETROS =======
const params = new URLSearchParams(window.location.search);
const mesa = params.get("mesa");

// ======= ADMIN =======
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!mesa){
  alert("Mesa n√£o informada");
  throw new Error("Mesa n√£o informada");
}

if(!admin || !admin.app_id){
  alert("Admin n√£o autenticado");
  throw new Error("Admin inv√°lido");
}

document.getElementById("titulo").innerText = `Mesa ${mesa}`;

// ======= URL PUBLICA (SEM index.html) =======
const CLIENT_URL =
  "https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/public/";

// ======= URL FINAL DO QR =======
const urlFinal = `${CLIENT_URL}?app_id=${admin.app_id}&mesa=${mesa}`;

console.log("QR URL:", urlFinal);

// ======= GERAR QR =======
new QRCode(document.getElementById("qrcode"), {
  text: urlFinal,
  width: 220,
  height: 220,
  correctLevel: QRCode.CorrectLevel.H
});
</script>

</body>
</html>
