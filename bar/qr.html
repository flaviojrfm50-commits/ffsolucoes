<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>QR das Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:30px;
}
.form{
  background:#0f172a;
  padding:22px;
  border-radius:18px;
  max-width:420px;
  margin:0 auto 40px;
  text-align:center;
}
.form input,
.form button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
.form button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.card{
  background:#0f172a;
  padding:18px;
  border-radius:18px;
  text-align:center;
}
.card img{
  background:#fff;
  padding:10px;
  border-radius:12px;
  width:180px;
  height:180px;
}
</style>
</head>

<body>

<div class="container">

  <div class="form">
    <h3>Gerar QR das Mesas</h3>
    <input id="app" placeholder="APP ID do cliente">
    <input id="total" type="number" placeholder="Quantidade de mesas" min="1">
    <button onclick="gerar()">Gerar QRs</button>
  </div>

  <div class="grid" id="mesas"></div>
</div>

<script>
const BASE_URL = location.origin + "/ffsolucoes/bar";

function gerar(){
  const app = document.getElementById("app").value.trim();
  const total = Number(document.getElementById("total").value);
  const grid = document.getElementById("mesas");

  if(!app || !total){
    alert("Informe APP ID e quantidade de mesas");
    return;
  }

  grid.innerHTML = "";

  for(let mesa=1; mesa<=total; mesa++){
    const url = `${BASE_URL}/index.html?app=${app}&mesa=${mesa}`;

    const qr = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}`;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${qr}">
      <h4>Mesa ${mesa}</h4>
      <small>${url}</small>
    `;

    grid.appendChild(div);
  }
}
</script>

</body>
</html>
