<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Gar√ßom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}
.mesa{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  border-left:6px solid #2563eb;
}
.mesa.atencao{
  border-left-color:#f59e0b;
}
.mesa.critico{
  border-left-color:#dc2626;
  box-shadow:0 0 18px rgba(220,38,38,.6);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.numero{
  font-size:22px;
  font-weight:900;
}
.info{
  font-size:14px;
  opacity:.9;
}
button{
  margin-top:10px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
.liberar{
  background:#dc2626;
  color:#fff;
}
</style>
</head>

<body>

<div class="container">
  <h2>üßë‚Äçüç∫ Mesas (Gar√ßom)</h2>
  <div id="lista">Carregando...</div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const appId = funcionario?.app_id;

if(!appId){
  alert("Sess√£o inv√°lida");
  location.href="../auth/login.html";
}

const lista = document.getElementById("lista");

/* ===== CARREGAR MESAS ===== */
async function carregarMesas(){
  const { data, error } = await sb
    .from("mesas")
    .select("id,numero_mesa,status,created_at")
    .eq("app_id", appId)
    .eq("status", "aberta")
    .order("numero_mesa");

  if(error){
    lista.innerHTML = "Erro ao carregar mesas";
    return;
  }

  lista.innerHTML = "";

  if(!data || data.length === 0){
    lista.innerHTML = "<p>Nenhuma mesa aberta</p>";
    return;
  }

  for(const m of data){
    await renderMesa(m);
  }
}

/* ===== RENDER ===== */
async function renderMesa(m){
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id")
    .eq("mesa_id", m.id)
    .not("status","in",'("finalizado","pago")');

  const agora = Date.now();
  const abertura = new Date(m.created_at).getTime();
  const minutos = (agora - abertura) / 60000;

  let classe = "";
  let info = "";

  if(pedidos.length === 0 && minutos >= 6){
    classe = "critico";
    info = "‚ö†Ô∏è Mesa sem pedidos h√° mais de 6 minutos";
  }
  else if(pedidos.length === 0 && minutos >= 4){
    classe = "atencao";
    info = "‚è±Ô∏è Mesa aberta h√° 4 minutos sem pedidos";
  }

  lista.innerHTML += `
    <div class="mesa ${classe}">
      <div class="top">
        <div class="numero">Mesa ${m.numero_mesa}</div>
      </div>
      <div class="info">${info}</div>

      ${
        pedidos.length === 0 && minutos >= 6
        ? `<button class="liberar" onclick="liberarMesa('${m.id}')">
             üö® Liberar mesa
           </button>`
        : ``
      }
    </div>
  `;
}

/* ===== LIBERAR MESA ===== */
async function liberarMesa(mesaId){
  // seguran√ßa final
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id")
    .eq("mesa_id", mesaId);

  if(pedidos.length > 0){
    alert("Mesa possui pedidos. N√£o pode liberar.");
    return;
  }

  await sb.from("mesas")
    .update({ status:"livre" })
    .eq("id", mesaId);

  carregarMesas();
}

/* START */
carregarMesas();
setInterval(carregarMesas, 30000);
</script>

</body>
</html>
