<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Configura√ß√£o do Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }

    button {
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Configurar Site</h1>

<div class="card">
  <h3>Banner do site</h3>
  <input type="file" id="bannerFile" accept="image/*" />
  <button onclick="salvarBanner()">Salvar banner</button>

  <img id="preview" />
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // ‚ö†Ô∏è N√ÉO DECLARAR DUAS VEZES
  const client = supabase.createClient(
    'SUA_SUPABASE_URL',
    'SUA_PUBLIC_ANON_KEY'
  )

  const appId = new URLSearchParams(location.search).get('app')

  const nome = document.getElementById('nome')
  const descricao = document.getElementById('descricao')
  const bannerInput = document.getElementById('banner')
  const preview = document.getElementById('preview')

  if (!appId) {
    alert('App n√£o encontrado')
    throw new Error('Sem app_id')
  }

  // üîπ carregar dados
  async function carregarDados() {
    const { data: site } = await client
      .from('sites')
      .select('*')
      .eq('id', appId)
      .single()

    if (site) {
      nome.value = site.nome || ''
      descricao.value = site.descricao || ''
    }

    const { data: banner } = await client
      .from('banners')
      .select('*')
      .eq('site_id', appId)
      .eq('ativo', true)
      .single()

    if (banner) preview.src = banner.url
  }

  // üîπ salvar texto
  async function salvarDados() {
    await client
      .from('sites')
      .update({
        nome: nome.value,
        descricao: descricao.value
      })
      .eq('id', appId)

    alert('Dados salvos ‚úÖ')
  }

  // üîπ salvar banner
  async function salvarBanner() {
    const file = bannerInput.files[0]
    if (!file) return alert('Selecione uma imagem')

    const path = `banners/${appId}/${Date.now()}-${file.name}`

    const { error } = await client
      .storage
      .from('public')
      .upload(path, file)

    if (error) {
      alert('Erro no upload')
      return
    }

    const { data } = client
      .storage
      .from('public')
      .getPublicUrl(path)

    await client
      .from('banners')
      .update({ ativo: false })
      .eq('site_id', appId)

    await client
      .from('banners')
      .insert({
        site_id: appId,
        url: data.publicUrl,
        ativo: true
      })

    preview.src = data.publicUrl
    alert('Banner atualizado üî•')
  }

  // ‚ö†Ô∏è EXPOR FUN√á√ïES PRO HTML
  window.salvarBanner = salvarBanner
  window.salvarDados = salvarDados

  carregarDados()
</script>


</body>
</html>
