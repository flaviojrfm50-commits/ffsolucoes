<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Configurar Banner P√∫blico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --border:#1e293b;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:linear-gradient(135deg,#020617,#020617dd);
  color:var(--text);
  min-height:100vh;
}
.container{
  max-width:480px;
  margin:40px auto;
  padding:28px;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
}
h2{text-align:center;margin-bottom:10px;}
label{display:block;margin-top:14px;font-size:.9rem;}
input,button{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:#fff;
}
input[type="checkbox"]{width:auto;margin-right:8px;}
button{
  background:var(--primary);
  color:#022c22;
  font-weight:700;
  border:none;
  cursor:pointer;
  margin-top:22px;
}
.preview{
  margin-top:12px;
  width:100%;
  max-height:180px;
  object-fit:cover;
  border-radius:14px;
  display:none;
  background:#fff;
}
small{color:var(--muted);}
</style>
</head>

<body>

<div class="container">
<h2>üñºÔ∏è Banner P√∫blico</h2>
<small>Esse banner aparece no topo do site/card√°pio</small>

<label>Imagem do banner</label>
<input id="banner_file" type="file" accept="image/*">
<img id="banner_preview" class="preview">

<label style="margin-top:10px">
  <input type="checkbox" id="remover_banner"> Remover banner atual
</label>

<label>T√≠tulo do banner</label>
<input id="banner_titulo" placeholder="Ex: Pe√ßa agora sem sair de casa">

<label>Subt√≠tulo</label>
<input id="banner_subtitulo" placeholder="Ex: Entrega r√°pida ‚Ä¢ Pagamento f√°cil">

<button onclick="salvar()">Salvar banner</button>
</div>

<script>
// ================= SUPABASE =================
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

// ================= ADMIN =================
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin?.app_id){
  alert("Sess√£o expirada");
  location.href="../auth/login.html";
}
const app_id = admin.app_id;

// ================= ELEMENTOS =================
const banner_file = document.getElementById("banner_file");
const banner_preview = document.getElementById("banner_preview");
const remover_banner = document.getElementById("remover_banner");
const banner_titulo = document.getElementById("banner_titulo");
const banner_subtitulo = document.getElementById("banner_subtitulo");

// ================= PREVIEW =================
banner_file.onchange = ()=>{
  const f = banner_file.files[0];
  if(f){
    banner_preview.src = URL.createObjectURL(f);
    banner_preview.style.display="block";
    remover_banner.checked=false;
  }
};
remover_banner.onchange = ()=>{
  if(remover_banner.checked){
    banner_preview.style.display="none";
    banner_file.value="";
  }
};

// ================= UPLOAD =================
async function uploadBanner(file){
  if(!file) return null;
  const ext = file.name.split(".").pop();
  const path = `${app_id}/banner_${Date.now()}.${ext}`;
  const { error } = await sb.storage
    .from("banners")
    .upload(path, file, { upsert:true });

  if(error) return null;

  return sb.storage
    .from("banners")
    .getPublicUrl(path)
    .data.publicUrl;
}

// ================= SALVAR =================
async function salvar(){
  const payload = {
    banner_titulo: banner_titulo.value || null,
    banner_subtitulo: banner_subtitulo.value || null
  };

  if(remover_banner.checked){
    payload.banner_url = null;
  }

  if(banner_file.files[0]){
    payload.banner_url = await uploadBanner(banner_file.files[0]);
  }

  const { data: existe } = await sb
    .from("config_site")
    .select("id")
    .eq("app_id", app_id)
    .maybeSingle();

  const res = existe
    ? await sb.from("config_site").update(payload).eq("app_id", app_id)
    : await sb.from("config_site").insert({ ...payload, app_id });

  if(res.error){
    alert(res.error.message);
    return;
  }

  alert("Banner atualizado üöÄ");
}

// ================= LOAD =================
(async()=>{
  const { data } = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app_id)
    .maybeSingle();

  if(!data) return;

  banner_titulo.value = data.banner_titulo || "";
  banner_subtitulo.value = data.banner_subtitulo || "";

  if(data.banner_url){
    banner_preview.src = data.banner_url;
    banner_preview.style.display = "block";
  }
})();
</script>

</body>
</html>
