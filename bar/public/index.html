<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos - Cozinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#fff;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.pedido{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:20px;
  border-left:6px solid #22c55e;
}
.itens{
  margin-top:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #1e293b;
  padding:6px 0;
}
.tag{
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  margin-right:6px;
}
.mesa{ background:#2563eb }
.web{ background:#9333ea }
</style>
</head>

<body>

<div class="container">
  <h2>üçΩÔ∏è Pedidos em andamento</h2>
  <div id="lista"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= APP ================= */
const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");

if(!app_id){
  document.body.innerHTML = "App inv√°lido";
  throw "";
}

/* ================= CARREGAR PEDIDOS ================= */
async function carregarPedidos(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      created_at,
      origem,
      mesa_id,
      cliente_nome,
      pedido_itens (
        id,
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("app_id", app_id)
    .eq("status", "aberto")
    .order("created_at", { ascending:true });

  if(error){
    console.error(error);
    return;
  }

  lista.innerHTML = "";

  if(!data.length){
    lista.innerHTML = "<p>Nenhum pedido ainda üëÄ</p>";
    return;
  }

  data.forEach(pedido=>{
    const total = pedido.pedido_itens.reduce(
      (s,i)=>s+(i.preco*i.quantidade),0
    );

    lista.innerHTML += `
      <div class="pedido">
        <div>
          <span class="tag ${pedido.origem === "mesa" ? "mesa" : "web"}">
            ${pedido.origem === "mesa" ? "Mesa" : "Delivery"}
          </span>
          <b>${pedido.cliente_nome || "Cliente"}</b>
        </div>

        <div class="itens">
          ${
            pedido.pedido_itens.length
            ? pedido.pedido_itens.map(i=>`
              <div class="item">
                <span>${i.quantidade}x ${i.nome_produto}</span>
                <b>R$ ${(i.preco*i.quantidade).toFixed(2)}</b>
              </div>
            `).join("")
            : "<i>‚ö†Ô∏è Sem itens (erro de cadastro)</i>"
          }
        </div>

        <div style="margin-top:10px;font-weight:900">
          Total: R$ ${total.toFixed(2)}
        </div>
      </div>
    `;
  });
}

/* ================= AUTO UPDATE ================= */
carregarPedidos();
setInterval(carregarPedidos, 5000);
</script>

</body>
</html>
