<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card치pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:'Segoe UI',system-ui,sans-serif;background:#f8fafc}
header{background:#020617;color:#fff;padding:22px;text-align:center}
.container{max-width:600px;margin:auto;padding:16px}

.produto{
  background:#fff;border-radius:14px;
  padding:10px 12px;display:flex;gap:14px;
  margin-bottom:12px;
}
.produto img{width:72px;height:72px;border-radius:10px;object-fit:cover}
.preco{color:#16a34a;font-weight:700}

button{
  background:#16a34a;border:none;border-radius:10px;
  padding:6px 10px;font-weight:700;cursor:pointer;
}

.carrinho-btn{
  position:fixed;bottom:16px;left:50%;
  transform:translateX(-50%);
  background:#020617;color:#fff;
  padding:14px 20px;border-radius:30px;
}

.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;align-items:flex-end;
}
.modal-content{
  background:#fff;width:100%;max-width:600px;
  margin:auto;border-radius:22px 22px 0 0;padding:20px;
}
.item{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
</style>
</head>

<body>

<header>
  <h1 id="nome">Card치pio</h1>
</header>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  游 Ver pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>游 Seu pedido</h3>
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa = params.get("mesa") || "-";

if(!app_id){
  document.body.innerHTML="<h2 style='text-align:center'>QR inv치lido</h2>";
  throw new Error("app_id ausente");
}

document.getElementById("nome").innerText = `Card치pio 췅 Mesa ${mesa}`;

let carrinho = [];

/* PRODUTOS */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,foto")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  conteudo.innerHTML="";
  data.forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <div style="flex:1">
          <b>${p.nome}</b><br>
          <span class="preco">R$ ${Number(p.preco).toFixed(2)}</span>
        </div>
        <button onclick='add(${JSON.stringify(p)})'>+</button>
      </div>`;
  });
}

/* CARRINHO */
function add(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qtd++;
  else carrinho.push({...p,qtd:1});
  atualizarQtd();
}

function remover(id){
  const item = carrinho.find(i=>i.id===id);
  if(!item) return;
  item.qtd--;
  if(item.qtd<=0){
    carrinho = carrinho.filter(i=>i.id!==id);
  }
  abrirCarrinho();
  atualizarQtd();
}

function atualizarQtd(){
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        <span>${i.qtd}x ${i.nome}</span>
        <div>
          <button onclick="remover('${i.id}')">-</button>
          <b>R$ ${(i.qtd*i.preco).toFixed(2)}</b>
        </div>
      </div>`;
  });
}

/* ENVIO (FUNCIONAL) */
async function enviarPedido(){
  if(!carrinho.length) return alert("Carrinho vazio");

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  const { data: pedido, error } = await sb
    .from("pedidos")
    .insert({
      app_id,
      total,
      status:"aberto"
    })
    .select()
    .single();

  if(error){
    alert(error.message);
    return;
  }

  const itens = carrinho.map(i=>({
    pedido_id: pedido.id,
    produto_id: i.id,
    nome: i.nome,
    qtd: i.qtd,
    preco: i.preco
  }));

  const { error: e2 } = await sb.from("itens_pedido").insert(itens);
  if(e2){
    alert(e2.message);
    return;
  }

  alert("Pedido enviado 游댠");
  carrinho=[];
  atualizarQtd();
  modal.style.display="none";
}

modal.onclick=e=>e.target===modal&&(modal.style.display="none");

carregarProdutos();
</script>

</body>
</html>
