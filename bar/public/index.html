<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --primary:#16a34a;
  --text:#020617;
  --muted:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  background:#020617;
  color:#fff;
  padding:22px 16px 26px;
  text-align:center;
  border-radius:0 0 22px 22px;
}

.container{
  max-width:600px;
  margin:auto;
  padding:16px;
}

.categoria{margin-top:28px}
.categoria h2{font-size:1.05rem;margin-bottom:12px}

.produto{
  background:#fff;
  border-radius:14px;
  padding:10px 12px;
  display:flex;
  gap:14px;
  margin-bottom:12px;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
}

.produto img{
  width:72px;
  height:72px;
  border-radius:10px;
  object-fit:cover;
}

.produto-info{flex:1}
.preco{color:var(--primary);font-weight:700}

.produto button{
  background:var(--primary);
  border:none;
  border-radius:10px;
  padding:8px 12px;
  font-weight:700;
  cursor:pointer;
}

.carrinho-btn{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  background:#020617;
  color:#fff;
  padding:14px 20px;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:flex-end;
}

.modal-content{
  background:#fff;
  width:100%;
  max-width:600px;
  margin:auto;
  border-radius:22px 22px 0 0;
  padding:20px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.item button{
  padding:4px 10px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1 id="nome">Card√°pio</h1>
</header>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üßæ Seu pedido</h3>
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa = params.get("mesa") || "‚Äî";

if(!app_id){
  document.body.innerHTML="<h2 style='text-align:center'>‚ùå QR inv√°lido</h2>";
  throw new Error("app_id ausente");
}

let carrinho = [];

/* SITE */
async function carregarSite(){
  const { data } = await sb
    .from("config_site")
    .select("nome_site")
    .eq("app_id", app_id)
    .maybeSingle();

  if(data){
    nome.innerText = `${data.nome_site} ¬∑ Mesa ${mesa}`;
  }
}

/* PRODUTOS */
async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco,foto,categorias(nome)")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  if(error || !data){
    conteudo.innerHTML="<p>Erro ao carregar produtos</p>";
    return;
  }

  const grupos = {};
  data.forEach(p=>{
    const cat = p.categorias?.nome || "Outros";
    (grupos[cat] ??= []).push(p);
  });

  conteudo.innerHTML="";
  Object.entries(grupos).forEach(([cat,prods])=>{
    const div=document.createElement("div");
    div.className="categoria";
    div.innerHTML=`<h2>${cat}</h2>`;

    prods.forEach(p=>{
      div.innerHTML+=`
        <div class="produto">
          ${p.foto ? `<img src="${p.foto}">` : ""}
          <div class="produto-info">
            <b>${p.nome}</b>
            <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
          </div>
          <button onclick='add(${JSON.stringify(p)})'>+</button>
        </div>`;
    });

    conteudo.appendChild(div);
  });
}

/* CARRINHO */
function add(p){
  const item = carrinho.find(i=>i.id===p.id);
  if(item) item.qtd++;
  else carrinho.push({...p,qtd:1});
  atualizarQtd();
}

function remover(id){
  const item = carrinho.find(i=>i.id===id);
  if(!item) return;
  item.qtd--;
  if(item.qtd<=0) carrinho = carrinho.filter(i=>i.id!==id);
  abrirCarrinho();
  atualizarQtd();
}

function atualizarQtd(){
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  carrinho.forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        <span>${i.qtd}x ${i.nome}</span>
        <div>
          <button onclick="remover('${i.id}')">-</button>
          <b>R$ ${(i.qtd*i.preco).toFixed(2)}</b>
        </div>
      </div>`;
  });
}

/* ENVIO REAL */
async function enviarPedido(){
  if(!carrinho.length) return alert("Carrinho vazio");

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  const { data: pedido, error } = await sb
    .from("pedidos")
    .insert({ app_id, mesa, status:"aberto", total })
    .select()
    .single();

  if(error){
    alert("Erro ao enviar pedido");
    return;
  }

  const itens = carrinho.map(i=>({
    pedido_id: pedido.id,
    produto_id: i.id,
    nome: i.nome,
    qtd: i.qtd,
    preco: i.preco
  }));

  await sb.from("itens_pedido").insert(itens);

  alert("Pedido enviado üî•");
  carrinho=[];
  atualizarQtd();
  modal.style.display="none";
}

modal.onclick=e=>e.target===modal&&(modal.style.display="none");

carregarSite();
carregarProdutos();
</script>

</body>
</html>
