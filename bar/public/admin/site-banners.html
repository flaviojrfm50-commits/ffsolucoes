<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Banner do Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./admin.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="topo">
    <h2>üñºÔ∏è Banner do Site</h2>
    <button class="sair" onclick="voltar()">Voltar</button>
  </div>

  <div class="container">
    <p>
      Aqui voc√™ define o <b>banner principal</b> do site de divulga√ß√£o.<br>
      <small style="opacity:.7">Esse banner aparece para o p√∫blico.</small>
    </p>

    <input type="file" id="bannerInput" accept="image/*">
    <button class="botao" onclick="salvarBanner()">Salvar Banner</button>

    <div id="previewBox" style="display:none; margin-top:20px;">
      <p>Preview atual:</p>
      <img id="previewImg" style="max-width:100%;border-radius:12px;margin-top:10px;" src="./placeholder.jpg">
    </div>
  </div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESS√ÉO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if (!admin || !admin.user_id || !admin.app_id) {
  alert("Sess√£o inv√°lida. Fa√ßa login novamente.");
  location.href = "../auth/login.html";
}

const appId = admin.app_id;

/* ===== ELEMENTOS ===== */
const input = document.getElementById("bannerInput");
const previewBox = document.getElementById("previewBox");
const previewImg = document.getElementById("previewImg");

/* ===== CARREGAR BANNER EXISTENTE ===== */
async function carregarBannerAtual() {
  try {
    const { data: publicUrl, error } = sb.storage
      .from("sites")
      .getPublicUrl(`${appId}/banner.jpg`);

    if (!error && publicUrl?.publicUrl) {
      // Verifica se a URL realmente existe
      const res = await fetch(publicUrl.publicUrl);
      if (res.ok) {
        previewImg.src = publicUrl.publicUrl;
        previewBox.style.display = "block";
      }
    }
  } catch (err) {
    console.log("Banner ainda n√£o existe");
  }
}

/* Chama ao abrir a p√°gina */
carregarBannerAtual();

/* ===== PREVIEW DO UPLOAD ===== */
input.addEventListener("change", () => {
  const file = input.files[0];
  if (!file) return;

  previewImg.src = URL.createObjectURL(file);
  previewBox.style.display = "block";
});

/* ===== SALVAR BANNER ===== */
async function salvarBanner() {
  const file = input.files[0];
  if (!file) return alert("Selecione uma imagem");

  try {
    const { data, error } = await sb.storage
      .from("sites")
      .upload(`${appId}/banner.jpg`, file, {
        upsert: true,
        contentType: file.type
      });

    if (error) {
      console.error(error);
      alert("Erro ao salvar banner: " + error.message);
      return;
    }

    alert("Banner salvo com sucesso ‚úÖ");

    // Atualiza preview com URL p√∫blica
    const { data: publicUrl } = sb.storage
      .from("sites")
      .getPublicUrl(`${appId}/banner.jpg`);

    if (publicUrl?.publicUrl) {
      previewImg.src = publicUrl.publicUrl;
    }

  } catch (err) {
    console.error(err);
    alert("Erro ao salvar banner: " + err.message);
  }
}

/* ===== VOLTAR ===== */
function voltar() {
  location.href = "index.html";
}
</script>

</body>
</html>
