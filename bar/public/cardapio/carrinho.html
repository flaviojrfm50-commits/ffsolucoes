<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carrinho</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff;padding:20px}
.card{background:#0f172a;padding:16px;border-radius:12px;margin-bottom:10px}
button{width:100%;padding:12px;border:none;border-radius:10px;background:#22c55e;font-weight:bold}
</style>
</head>

<body>

<h2>ðŸ›’ Carrinho</h2>
<div id="lista"></div>

<button onclick="finalizar()">Finalizar Pedido</button>

<script>
const lista = document.getElementById("lista");
const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

lista.innerHTML = carrinho.map(i => `
  <div class="card">
    Produto ID: ${i.id}
  </div>
`).join("");

function finalizar(){
  alert("Aqui entra envio para WhatsApp / pedido");
}
</script>

</body>
</html>
