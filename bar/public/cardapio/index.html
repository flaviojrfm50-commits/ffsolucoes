<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="theme-color" content="#020617">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff;
}

.banner{
  width:100%;
  height:180px;
  background:#0f172a;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.categoria{
  margin-top:24px;
}

.categoria h2{
  margin-bottom:12px;
  border-left:4px solid #38bdf8;
  padding-left:10px;
}

.item{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.item button{
  background:#22c55e;
  border:none;
  padding:6px 12px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid #1e293b;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.footer button{
  background:#38bdf8;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="banner" id="banner"></div>

<div class="container" id="lista"></div>

<div class="footer">
  <span id="total">Total: R$ 0,00</span>
  <button onclick="finalizar()">Pedir</button>
</div>

<script>
/* üîê SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üö´ BLOQUEIA FUNCION√ÅRIO */
if(localStorage.getItem("perfil")){
  alert("Acesso inv√°lido");
  location.href = "/";
}

/* üìå PARAMS */
const params = new URLSearchParams(location.search);
const mesa_id = params.get("mesa");
const app_id = params.get("app_id") || params.get("app");

if(!mesa_id || !app_id){
  alert("QR inv√°lido");
  location.href = "/";
}

/* üß† ESTADO */
let pedido_id = null;
let total = 0;

/* üîé VALIDA MESA */
const { data: mesa } = await sb
  .from("mesas")
  .select("id")
  .eq("id", mesa_id)
  .eq("app_id", app_id)
  .eq("ativa", true)
  .maybeSingle();

if(!mesa){
  alert("Mesa inv√°lida");
  location.href = "/";
}

/* üßæ GARANTE 1 PEDIDO */
let { data: pedido } = await sb
  .from("pedidos")
  .select("*")
  .eq("mesa_id", mesa_id)
  .eq("app_id", app_id)
  .eq("status", "aberto")
  .maybeSingle();

if(!pedido){
  const res = await sb.from("pedidos").insert({
    app_id,
    mesa_id,
    status: "aberto",
    origem: "cliente"
  }).select().single();

  pedido = res.data;
}

pedido_id = pedido.id;

/* üñºÔ∏è BANNER POR NEG√ìCIO */
const { data: negocio } = await sb
  .from("negocios")
  .select("banner_url")
  .eq("id", app_id)
  .maybeSingle();

if(negocio?.banner_url){
  document.getElementById("banner").innerHTML =
    `<img src="${negocio.banner_url}">`;
}

/* üçï PRODUTOS */
const { data: produtos } = await sb
  .from("produtos")
  .select("*")
  .eq("app_id", app_id)
  .eq("ativo", true)
  .order("categoria");

const lista = document.getElementById("lista");

const categorias = {};
produtos?.forEach(p=>{
  if(!categorias[p.categoria]) categorias[p.categoria] = [];
  categorias[p.categoria].push(p);
});

/* üé® RENDER */
for(const cat in categorias){
  const divCat = document.createElement("div");
  divCat.className = "categoria";
  divCat.innerHTML = `<h2>${cat}</h2>`;
  
  categorias[cat].forEach(p=>{
    const item = document.createElement("div");
    item.className = "item";
    item.innerHTML = `
      <div>
        <strong>${p.nome}</strong><br>
        R$ ${p.preco.toFixed(2)}
      </div>
      <button onclick="add(${p.id},${p.preco})">+</button>
    `;
    divCat.appendChild(item);
  });

  lista.appendChild(divCat);
}

/* ‚ûï ADD ITEM */
async function add(produto_id, preco){
  await sb.from("itens_pedido").insert({
    pedido_id,
    produto_id,
    quantidade:1,
    origem:"cliente"
  });

  total += preco;
  document.getElementById("total").innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

/* ‚úÖ FINALIZAR */
async function finalizar(){
  await sb.from("pedidos")
    .update({ status:"preparando" })
    .eq("id", pedido_id);

  alert("Pedido enviado üöÄ");
}
</script>

</body>
</html>
