<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#f6f1eb}
.produto{background:#fff;padding:12px;margin:10px;border-radius:10px}
button{padding:8px;border-radius:8px;border:none;background:#8b5e3c;color:#fff}
</style>
</head>

<body>

<h2 id="titulo">üçΩÔ∏è Card√°pio</h2>
<div id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");
const mesa_id = params.get("mesa");

if(!app_id || !mesa_id){
  document.body.innerHTML="Mesa inv√°lida";
  throw "";
}

let pedidoAtual=null;

async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("app_id",app_id)
    .eq("mesa_id",mesa_id)
    .eq("origem","cliente")
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(data){ pedidoAtual=data; return; }

  const { data:novo } = await sb
    .from("pedidos")
    .insert({
      app_id,
      mesa_id,
      origem:"cliente",
      status:"aberto"
    })
    .select()
    .single();

  pedidoAtual=novo;
}

async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app_id)
    .eq("ativo",true);

  lista.innerHTML="";
  data.forEach(p=>{
    lista.innerHTML+=`
      <div class="produto">
        <b>${p.nome}</b><br>
        R$ ${p.preco.toFixed(2)}<br>
        <button onclick="add('${p.id}')">Adicionar</button>
      </div>
    `;
  });
}

async function add(id){
  const { data:p } = await sb
    .from("produtos")
    .select("*")
    .eq("id",id)
    .single();

  await sb.from("pedido_itens").insert({
    app_id,
    pedido_id:pedidoAtual.id,
    produto_id:p.id,
    nome_produto:p.nome,
    preco:p.preco,
    quantidade:1,
    destino:p.destino,
    status:"novo"
  });

  alert("Adicionado!");
}

(async()=>{
  await garantirPedido();
  await carregarProdutos();
})();
</script>

</body>
</html>
