<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f1eb;
  color:#2e1f14;
}
header{
  background:#8b5e3c;
  color:#fff;
  padding:20px;
  text-align:center;
}
.tabs{
  display:flex;
  gap:10px;
  padding:16px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.tab.ativo{
  background:#8b5e3c;
  color:#fff;
}
.tab:not(.ativo){
  background:#e6ded5;
}
.container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.produto{
  background:#fff;
  border-radius:14px;
  padding:12px;
}
.produto img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.produto b{display:block;margin:6px 0}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#8b5e3c;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  padding:12px;
}
.total{
  font-weight:800;
  margin-bottom:8px;
}
</style>
</head>

<body>

<header>
  <h1 id="nome">Card√°pio Delivery</h1>
</header>

<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<footer>
  <div class="total">Total: R$ <span id="total">0.00</span></div>
  <button onclick="abrirCheckout()">Finalizar pedido</button>
</footer>

<!-- MODAL -->
<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5)">
  <div style="background:#fff;max-width:400px;margin:10% auto;padding:20px;border-radius:14px">
    <h3>Finalizar pedido</h3>
    <input id="nomeCli" placeholder="Seu nome" style="width:100%;padding:10px;margin-top:6px">
    <input id="whatsCli" placeholder="WhatsApp" style="width:100%;padding:10px;margin-top:6px">
    <input id="endCli" placeholder="Endere√ßo" style="width:100%;padding:10px;margin-top:6px">
    <button onclick="enviarPedido()" style="margin-top:12px">Enviar pedido</button>
    <button onclick="fechar()" style="margin-top:6px;background:#999">Cancelar</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){
  document.body.innerHTML="App n√£o informado";
  throw "";
}

/* STATE */
let produtos = [];
let carrinho = JSON.parse(localStorage.getItem("carrinho_"+app_id)) || [];
let filtro = "BAR";

/* ELEMENTOS */
const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");

/* CONFIG */
async function carregarConfig(){
  const {data} = await sb
    .from("config_site")
    .select("nome_site")
    .eq("app_id",app_id)
    .single();
  if(data?.nome_site){
    nome.innerText = data.nome_site;
  }
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb
    .from("produtos")
    .select("*")
    .eq("app_id",app_id)
    .eq("ativo",true);

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  lista.innerHTML="";
  produtos
    .filter(p => (p.destino||"").toUpperCase() === filtro)
    .forEach(p=>{
      lista.innerHTML += `
        <div class="produto">
          ${p.foto?`<img src="${p.foto}">`:""}
          <b>${p.nome}</b>
          <div>R$ ${p.preco.toFixed(2)}</div>
          <button onclick="add('${p.id}')">Adicionar</button>
        </div>
      `;
    });
}

/* CARRINHO */
function add(id){
  const p = produtos.find(x=>x.id===id);
  const i = carrinho.find(x=>x.id===id);
  i ? i.qtd++ : carrinho.push({...p,qtd:1});
  salvar();
}

function salvar(){
  localStorage.setItem("carrinho_"+app_id, JSON.stringify(carrinho));
  atualizarTotal();
}

function atualizarTotal(){
  const t = carrinho.reduce((s,i)=>s+i.preco*i.qtd,0);
  totalEl.innerText = t.toFixed(2);
}

/* MODAL */
function abrirCheckout(){
  if(carrinho.length===0){
    alert("Carrinho vazio");
    return;
  }
  modal.style.display="block";
}
function fechar(){
  modal.style.display="none";
}

/* ENVIAR PEDIDO */
async function enviarPedido(){
  const nome = nomeCli.value;
  const whats = whatsCli.value;
  const end = endCli.value;
  if(!nome || !whats || !end){
    alert("Preencha tudo");
    return;
  }

  const total = carrinho.reduce((s,i)=>s+i.preco*i.qtd,0);

  const {error} = await sb.from("pedidos").insert({
    app_id,
    tipo:"DELIVERY",
    status:"novo",
    total,
    cliente:{nome,whats,end},
    itens:carrinho
  });

  if(error){
    alert("Erro ao criar pedido");
    return;
  }

  carrinho=[];
  salvar();
  fechar();
  alert("Pedido enviado üç∫");
}

/* TABS */
btnBar.onclick=()=>{
  filtro="BAR";
  btnBar.classList.add("ativo");
  btnCozinha.classList.remove("ativo");
  render();
};
btnCozinha.onclick=()=>{
  filtro="COZINHA";
  btnCozinha.classList.add("ativo");
  btnBar.classList.remove("ativo");
  render();
};

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
  atualizarTotal();
})();
</script>

</body>
</html>
