<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>CardÃ¡pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
  --border:#e6ded5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* TOPO */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}
.logo{max-height:70px;margin-bottom:10px}

/* GRID */
.container{
  max-width:1100px;
  margin:auto;
  padding:20px 16px 140px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}

/* CATEGORIA */
.categoria{
  grid-column:1/-1;
  font-size:20px;
  font-weight:800;
  margin:28px 0 10px;
  padding-bottom:6px;
  border-bottom:2px solid var(--border);
}

/* PRODUTO */
.produto{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.produto b{font-size:15px}
.preco{font-weight:800}

/* BOTÃƒO */
.add-btn{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}

/* CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:16px 30px;
  border-radius:999px;
  font-weight:900;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:flex-end;
}
.modal-content{
  background:#fff;
  width:100%;
  max-width:520px;
  margin:auto;
  border-radius:26px 26px 0 0;
  padding:26px;
}
input,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:12px;
}
button{
  background:var(--primary);
  color:#fff;
  font-weight:900;
  border:none;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h1 id="nome">CardÃ¡pio</h1>
  </div>
</div>

<!-- CONTEÃšDO -->
<div class="container" id="conteudo"></div>

<!-- CARRINHO -->
<div class="carrinho-btn" onclick="abrirCarrinho()">
  ðŸ›’ Ver pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>ðŸ§¾ Seu pedido</h3>
    <input id="cliente_nome" placeholder="Seu nome">
    <input id="cliente_whatsapp" placeholder="WhatsApp">
    <input id="cliente_endereco" placeholder="Bairro / referÃªncia">
    <div id="lista"></div>
    <button onclick="enviarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params=new URLSearchParams(location.search);
const app_id=params.get("app")||params.get("app_id");
if(!app_id){document.body.innerHTML="IndisponÃ­vel";throw""}

let produtos=[], carrinho=[];

/* CONFIG */
async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
  if(!data) return;
  nome.innerText=data.nome_site||"CardÃ¡pio";
  if(data.logo_url){logo.src=data.logo_url;logo.style.display="block"}
  if(data.banner_url){banner.src=data.banner_url;banner.style.display="block"}
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb
    .from("produtos")
    .select("id,nome,preco,foto,categoria")
    .eq("app_id",app_id)
    .eq("ativo",true)
    .order("categoria")
    .order("nome");

  produtos=data||[];
  conteudo.innerHTML="";
  const grupos={};

  produtos.forEach(p=>{
    const cat=(p.categoria&&p.categoria.trim())?p.categoria:"Outros";
    if(!grupos[cat]) grupos[cat]=[];
    grupos[cat].push(p);
  });

  Object.keys(grupos).forEach(cat=>{
    conteudo.innerHTML+=`<div class="categoria">${cat}</div>`;
    grupos[cat].forEach(p=>{
      conteudo.innerHTML+=`
        <div class="produto">
          ${p.foto?`<img src="${p.foto}">`:""}
          <b>${p.nome}</b>
          <div class="preco">R$ ${p.preco.toFixed(2)}</div>
          <button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
        </div>
      `;
    });
  });
}

/* CARRINHO */
function addProduto(id){
  const p=produtos.find(x=>x.id===id);
  const i=carrinho.find(x=>x.id===id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

/* MODAL */
function abrirCarrinho(){
  modal.style.display="flex";
  lista.innerHTML="";
  let total=0;
  carrinho.forEach(i=>{
    total+=i.preco*i.qtd;
    lista.innerHTML+=`
      <div style="display:flex;justify-content:space-between">
        <span>${i.qtd}x ${i.nome}</span>
        <b>R$ ${(i.preco*i.qtd).toFixed(2)}</b>
      </div>
    `;
  });
  lista.innerHTML+=`
    <hr>
    <div style="display:flex;justify-content:space-between;font-size:18px">
      <b>Total</b><b>R$ ${total.toFixed(2)}</b>
    </div>
  `;
}

/* PEDIDO */
async function enviarPedido(){
  if(!carrinho.length){alert("Carrinho vazio");return}
  alert("Pedido enviado com sucesso âœ…");
  carrinho=[];
  qtd.innerText=0;
  modal.style.display="none";
}

/* START */
modal.onclick=e=>e.target===modal&&(modal.style.display="none");
(async()=>{
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
