<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
  --border:#e6ded5;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* ===== TOPO ===== */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}
.logo{max-height:70px;margin-bottom:10px}

/* ===== TABS ===== */
.tabs{
  display:flex;
  gap:12px;
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.tab{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:2px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.tab.ativo{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ===== GRID ===== */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px 16px 160px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}

/* ===== PRODUTO ===== */
.produto{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.produto b{font-size:15px}
.preco{font-weight:800}

.add-btn{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* ===== BOT√ÉO CARRINHO ===== */
.carrinho-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:16px 30px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  z-index:20;
}

/* ===== MODAL CARRINHO ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:30;
}
.modal-box{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  color:#000;
  border-radius:20px 20px 0 0;
  padding:16px;
  max-height:85vh;
  overflow:auto;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}
.item button{
  border:none;
  background:#e5e7eb;
  padding:2px 8px;
  border-radius:6px;
}

/* ===== TEMAS ===== */
body[data-tema="carnaval"]{
  --primary:#ec4899;
  --bg:#581c87;
  --text:#fff;
  --border:#a855f7;
}
body[data-tema="saojoao"]{
  --primary:#facc15;
  --bg:#7c2d12;
  --text:#fff;
  --border:#fde047;
}
body[data-tema="natal"]{
  --primary:#dc2626;
  --bg:#14532d;
  --text:#fff;
  --border:#16a34a;
}
body[data-tema="anonovo"]{
  --primary:#22c55e;
  --bg:#020617;
  --text:#fff;
  --border:#334155;
}
</style>
</head>

<body>

<!-- TOPO -->
<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h1 id="nome">Card√°pio</h1>
  </div>
</div>

<!-- TABS -->
<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Restaurante</button>
</div>

<!-- PRODUTOS -->
<div class="container" id="conteudo"></div>

<!-- BOT√ÉO CARRINHO -->
<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>üõí Seu pedido</h3>
    <div id="lista"></div>
    <b>Total: R$ <span id="total">0.00</span></b>
    <br><br>
    <button class="add-btn" onclick="finalizar()">Finalizar no WhatsApp</button>
    <button class="add-btn" style="background:#64748b" onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app") || params.get("app_id");
if(!app_id){ document.body.innerHTML="Indispon√≠vel"; throw ""; }

/* STATE */
let produtos=[];
let filtro="BAR";
const carrinhoKey="carrinho_"+app_id;
let carrinho=JSON.parse(localStorage.getItem(carrinhoKey))||[];
let whatsapp="";

/* ===== CONFIG ===== */
async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
  if(!data) return;

  nome.innerText=data.nome_site||"Card√°pio";
  if(data.logo_url){logo.src=data.logo_url;logo.style.display="block";}
  if(data.banner_url){banner.src=data.banner_url;banner.style.display="block";}
  if(data.tema_site) document.body.dataset.tema=data.tema_site;
  whatsapp=data.whatsapp||"";
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const {data}=await sb.from("produtos")
    .select("id,nome,preco,foto,destino")
    .eq("app_id",app_id)
    .eq("ativo",true)
    .order("nome");
  produtos=data||[];
  render();
}

/* ===== RENDER ===== */
function render(){
  conteudo.innerHTML="";
  produtos.filter(p=>(p.destino||"").toUpperCase()===filtro)
    .forEach(p=>{
      conteudo.innerHTML+=`
        <div class="produto">
          ${p.foto?`<img src="${p.foto}">`:""}
          <b>${p.nome}</b>
          <div class="preco">R$ ${p.preco.toFixed(2)}</div>
          <button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
        </div>`;
    });
  atualizarQtd();
}

/* ===== CARRINHO ===== */
function addProduto(id){
  const p=produtos.find(x=>x.id===id);
  const i=carrinho.find(x=>x.id===id);
  i?i.qtd++:carrinho.push({id:p.id,nome:p.nome,preco:p.preco,qtd:1});
  salvarCarrinho();
}
function salvarCarrinho(){
  localStorage.setItem(carrinhoKey,JSON.stringify(carrinho));
  atualizarQtd();
}
function atualizarQtd(){
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}
function abrirCarrinho(){
  modal.style.display="block";
  renderCarrinho();
}
function fecharCarrinho(){
  modal.style.display="none";
}
function renderCarrinho(){
  lista.innerHTML="";
  let total=0;
  carrinho.forEach(i=>{
    total+=i.preco*i.qtd;
    lista.innerHTML+=`
      <div class="item">
        ${i.nome} x${i.qtd}
        <button onclick="remover('${i.id}')">‚àí</button>
      </div>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}
function remover(id){
  const i=carrinho.find(x=>x.id===id);
  if(i){
    i.qtd--;
    if(i.qtd<=0) carrinho=carrinho.filter(x=>x.id!==id);
    salvarCarrinho();
    renderCarrinho();
  }
}

/* ===== FINALIZAR ===== */
function finalizar(){
  if(!whatsapp){ alert("WhatsApp n√£o configurado"); return; }
  let msg="üõí *Novo Pedido*\n\n";
  let total=0;
  carrinho.forEach(i=>{
    const sub=i.preco*i.qtd;
    total+=sub;
    msg+=`‚Ä¢ ${i.nome} x${i.qtd} - R$ ${sub.toFixed(2)}\n`;
  });
  msg+=`\nüí∞ Total: R$ ${total.toFixed(2)}`;
  window.open(`https://wa.me/55${whatsapp}?text=${encodeURIComponent(msg)}`,"_blank");
  carrinho=[];
  salvarCarrinho();
  fecharCarrinho();
}

/* TABS */
btnBar.onclick=()=>{filtro="BAR";btnBar.classList.add("ativo");btnCozinha.classList.remove("ativo");render();};
btnCozinha.onclick=()=>{filtro="COZINHA";btnCozinha.classList.add("ativo");btnBar.classList.remove("ativo");render();};

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
