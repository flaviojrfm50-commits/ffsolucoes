<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
  --border:#e6ded5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* TOPO */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}

/* TABS */
.tabs{
  display:flex;
  gap:12px;
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.tab{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:2px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.tab.ativo{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* PRODUTOS */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px 16px 140px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}
.produto{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.preco{font-weight:800}
.add-btn{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}

/* CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:16px 30px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  padding:12px;
  margin:6px 0;
}
.modal-box button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <h1 id="nome">Card√°pio Delivery</h1>
  </div>
</div>

<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Finalizar pedido</h3>
    <input id="nomeCliente" placeholder="Seu nome">
    <input id="whatsCliente" placeholder="WhatsApp">
    <input id="enderecoCliente" placeholder="Endere√ßo">
    <button onclick="finalizarPedido()">Enviar pedido</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){ document.body.innerHTML="Indispon√≠vel"; throw ""; }

const conteudo = document.getElementById("conteudo");
const qtd = document.getElementById("qtd");
const modal = document.getElementById("modal");

let produtos=[], carrinho=[], filtro="BAR";

/* CONFIG */
async function carregarConfig(){
  const {data}=await sb.from("config_site").select("*").eq("app_id",app_id).single();
  if(!data) return;
  nome.innerText=data.nome_site||"Card√°pio";
  if(data.banner_url){ banner.src=data.banner_url; banner.style.display="block"; }
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb.from("produtos")
    .select("id,nome,preco,foto,destino")
    .eq("app_id",app_id)
    .eq("ativo",true);
  produtos=data||[];
  render();
}

function render(){
  conteudo.innerHTML="";
  produtos.filter(p=>p.destino===filtro).forEach(p=>{
    conteudo.innerHTML+=`
      <div class="produto">
        ${p.foto?`<img src="${p.foto}">`:""}
        <b>${p.nome}</b>
        <div class="preco">R$ ${p.preco.toFixed(2)}</div>
        <button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
      </div>`;
  });
}

function addProduto(id){
  const p=produtos.find(x=>x.id===id);
  const i=carrinho.find(x=>x.id===id);
  i?i.qtd++:carrinho.push({...p,qtd:1});
  salvarCarrinho();
}

function salvarCarrinho(){
  localStorage.setItem(`cart_${app_id}`,JSON.stringify(carrinho));
  qtd.innerText=carrinho.reduce((s,i)=>s+i.qtd,0);
}

function abrirCarrinho(){ modal.style.display="flex"; }

async function finalizarPedido(){
  if(!carrinho.length) return alert("Carrinho vazio");
  const cliente={
    nome:nomeCliente.value,
    whatsapp:whatsCliente.value,
    endereco:enderecoCliente.value
  };
  const total=carrinho.reduce((s,i)=>s+i.preco*i.qtd,0);

  await sb.from("pedidos").insert({
    app_id,
    tipo:"DELIVERY",
    status:"novo",
    itens:{produtos:carrinho},
    cliente,
    total
  });

  localStorage.removeItem(`cart_${app_id}`);
  carrinho=[];
  qtd.innerText=0;
  modal.style.display="none";
  alert("Pedido enviado!");
}

btnBar.onclick=()=>{filtro="BAR";render();}
btnCozinha.onclick=()=>{filtro="COZINHA";render();}

(async()=>{
  carregarCarrinho();
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
