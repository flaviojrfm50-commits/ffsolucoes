<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#8b5e3c;
  --bg:#f6f1eb;
  --text:#2e1f14;
  --border:#e6ded5;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

/* TOPO */
.topo{
  height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.banner{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.topo::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
}
.topo-conteudo{
  position:relative;
  color:#fff;
  text-align:center;
}
.logo{max-height:70px;margin-bottom:10px}

/* BOT√ïES */
.tabs{
  display:flex;
  gap:12px;
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.tab{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:2px solid var(--border);
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.tab.ativo{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* GRID */
.container{
  max-width:1100px;
  margin:auto;
  padding:10px 16px 140px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}

/* PRODUTO */
.produto{
  background:#fff;
  border-radius:16px;
  padding:12px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:8px;
}
.produto img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
}
.produto b{font-size:15px}
.preco{font-weight:800}

.add-btn{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:900;
}

/* CARRINHO */
.carrinho-btn{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:var(--primary);
  color:#fff;
  padding:16px 30px;
  border-radius:999px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="topo">
  <img id="banner" class="banner" style="display:none">
  <div class="topo-conteudo">
    <img id="logo" class="logo" style="display:none">
    <h1 id="nome">Card√°pio</h1>
  </div>
</div>

<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Restaurante</button>
</div>

<div class="container" id="conteudo"></div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app") || params.get("app_id");
const mesa_id = params.get("mesa");

if(!app_id){
  document.body.innerHTML="Indispon√≠vel";
  throw "";
}

/* STATE */
let produtos = [];
let carrinho = [];
let filtro = "BAR";

/* CONFIG */
async function carregarConfig(){
  const {data} = await sb
    .from("config_site")
    .select("*")
    .eq("app_id", app_id)
    .single();

  if(!data) return;
  nome.innerText = data.nome_site || "Card√°pio";
  if(data.logo_url){ logo.src=data.logo_url; logo.style.display="block"; }
  if(data.banner_url){ banner.src=data.banner_url; banner.style.display="block"; }
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb
    .from("produtos")
    .select("id,nome,preco,foto,destino")
    .eq("app_id", app_id)
    .eq("ativo", true)
    .order("nome");

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  conteudo.innerHTML="";
  produtos
    .filter(p => (p.destino||"").toUpperCase().trim() === filtro)
    .forEach(p=>{
      conteudo.innerHTML += `
        <div class="produto">
          ${p.foto ? `<img src="${p.foto}">` : ""}
          <b>${p.nome}</b>
          <div class="preco">R$ ${p.preco.toFixed(2)}</div>
          <button class="add-btn" onclick="addProduto('${p.id}')">Adicionar</button>
        </div>
      `;
    });
}

/* TABS */
btnBar.onclick = ()=>{
  filtro="BAR";
  btnBar.classList.add("ativo");
  btnCozinha.classList.remove("ativo");
  render();
};
btnCozinha.onclick = ()=>{
  filtro="COZINHA";
  btnCozinha.classList.add("ativo");
  btnBar.classList.remove("ativo");
  render();
};

/* SESS√ÉO */
async function getOrCreateSession(appId, mesaId){
  const { data: session } = await sb
    .from("sessions")
    .select("*")
    .eq("business_id", appId)
    .eq("status", "aberta")
    .eq("mesa_id", mesaId)
    .maybeSingle();

  if(session) return session;

  const { data: nova } = await sb
    .from("sessions")
    .insert({
      business_id: appId,
      mesa_id: mesaId,
      status: "aberta"
    })
    .select()
    .single();

  return nova;
}

/* üî• CARRINHO DO BANCO */
async function carregarCarrinho(){
  const session_id = localStorage.getItem("session_id");
  if(!session_id) return;

  const { data } = await sb
    .from("order_items")
    .select("*")
    .eq("session_id", session_id);

  carrinho = data || [];
  qtd.innerText = carrinho.reduce((s,i)=>s + i.qtd, 0);
}

/* ADD PRODUTO */
async function addProduto(id){
  const p = produtos.find(x=>x.id===id);
  const session_id = localStorage.getItem("session_id");

  const { data: existente } = await sb
    .from("order_items")
    .select("*")
    .eq("session_id", session_id)
    .eq("product_id", p.id)
    .maybeSingle();

  if(existente){
    await sb
      .from("order_items")
      .update({ qtd: existente.qtd + 1 })
      .eq("id", existente.id);
  } else {
    await sb.from("order_items").insert({
      session_id,
      product_id: p.id,
      nome: p.nome,
      preco: p.preco,
      qtd: 1
    });
  }

  await carregarCarrinho();
}

function abrirCarrinho(){
  alert("Carrinho salvo no banco üòé");
}

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();

  const session = await getOrCreateSession(app_id, mesa_id);
  localStorage.setItem("session_id", session.id);

  await carregarCarrinho();
})();
</script>

</body>
</html>
