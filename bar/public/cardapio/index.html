<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Delivery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f1eb;
  color:#2e1f14;
}
.topo{
  padding:20px;
  text-align:center;
  background:#8b5e3c;
  color:#fff;
}
.tabs{
  display:flex;
  gap:10px;
  padding:14px;
}
.tab{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.tab.ativo{
  background:#8b5e3c;
  color:#fff;
}
.container{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.produto{
  background:#fff;
  border-radius:14px;
  padding:12px;
}
.produto img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
.preco{font-weight:900;margin:6px 0}
.add{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#8b5e3c;
  color:#fff;
  font-weight:800;
}
.carrinho{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#8b5e3c;
  color:#fff;
  padding:14px 26px;
  border-radius:999px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="topo">
  <h1 id="nome">Card√°pio</h1>
</div>

<div class="tabs">
  <button class="tab ativo" id="btnBar">üç∫ Bar</button>
  <button class="tab" id="btnCozinha">üçΩÔ∏è Cozinha</button>
</div>

<div class="container" id="lista"></div>

<div class="carrinho" onclick="finalizarPedido()">
  üõí Ver pedido (<span id="qtd">0</span>)
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* PARAMS */
const params = new URLSearchParams(location.search);
const app_id = params.get("app");
if(!app_id){
  document.body.innerHTML="App n√£o informado";
  throw "";
}

/* STATE */
let produtos = [];
let carrinho = [];
let filtro = "BAR";

/* ELEMENTOS */
const lista = document.getElementById("lista");
const qtd = document.getElementById("qtd");
const btnBar = document.getElementById("btnBar");
const btnCozinha = document.getElementById("btnCozinha");

/* CONFIG */
async function carregarConfig(){
  const {data} = await sb
    .from("config_site")
    .select("nome_site")
    .eq("app_id", app_id)
    .single();

  if(data?.nome_site){
    document.getElementById("nome").innerText = data.nome_site;
  }
}

/* PRODUTOS */
async function carregarProdutos(){
  const {data} = await sb
    .from("produtos")
    .select("*")
    .eq("app_id", app_id)
    .eq("ativo", true);

  produtos = data || [];
  render();
}

/* RENDER */
function render(){
  lista.innerHTML = "";
  produtos
    .filter(p => (p.destino || "").trim().toUpperCase() === filtro)
    .forEach(p=>{
      lista.innerHTML += `
        <div class="produto">
          ${p.foto ? `<img src="${p.foto}">` : ""}
          <b>${p.nome}</b>
          <div class="preco">R$ ${Number(p.preco).toFixed(2)}</div>
          <button class="add" onclick="add('${p.id}')">Adicionar</button>
        </div>
      `;
    });
}

/* FILTRO */
btnBar.onclick = ()=>{
  filtro="BAR";
  btnBar.classList.add("ativo");
  btnCozinha.classList.remove("ativo");
  render();
};

btnCozinha.onclick = ()=>{
  filtro="COZINHA";
  btnCozinha.classList.add("ativo");
  btnBar.classList.remove("ativo");
  render();
};

/* CARRINHO */
function add(id){
  const p = produtos.find(x=>x.id===id);
  const i = carrinho.find(x=>x.id===id);
  i ? i.qtd++ : carrinho.push({...p,qtd:1});
  qtd.innerText = carrinho.reduce((s,i)=>s+i.qtd,0);
}

/* FINALIZAR */
async function finalizarPedido(){
  if(!carrinho.length){
    alert("Carrinho vazio");
    return;
  }

  const total = carrinho.reduce((s,i)=>s+i.qtd*i.preco,0);

  await sb.from("pedidos").insert({
    app_id,
    status:"novo",
    total,
    itens:{
      produtos: carrinho.map(i=>({
        nome:i.nome,
        qtd:i.qtd,
        preco:i.preco
      }))
    }
  });

  alert("Pedido enviado! üçΩÔ∏è");
  carrinho=[];
  qtd.innerText=0;
}

/* START */
(async()=>{
  await carregarConfig();
  await carregarProdutos();
})();
</script>

</body>
</html>
