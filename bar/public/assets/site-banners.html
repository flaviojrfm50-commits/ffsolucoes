<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banner do Site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS ADMIN (corrigido) -->
<link rel="stylesheet" href="../assets/admin.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
.preview{
  margin-top:20px;
  background:#0f172a;
  padding:16px;
  border-radius:16px;
  text-align:center;
}
.preview img{
  max-width:100%;
  border-radius:14px;
  margin-top:10px;
}
input[type="file"]{
  margin-top:12px;
}
.botao{
  margin-top:16px;
  background:#00b4ff;
  color:#000;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="topo">
  <h2>üñºÔ∏è Banner do Site</h2>
  <button class="sair" onclick="voltar()">Voltar</button>
</div>

<div class="container">

  <p>
    Aqui voc√™ configura o <b>banner principal</b> do site de divulga√ß√£o.<br>
    <small style="opacity:.7">Esse banner aparece para o p√∫blico.</small>
  </p>

  <input type="file" id="bannerInput" accept="image/*">

  <button class="botao" onclick="salvarBanner()">Salvar Banner</button>

  <div class="preview" id="previewBox" style="display:none">
    <p>Preview atual:</p>
    <img id="previewImg">
  </div>

</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SESS√ÉO ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || !admin.app_id){
  alert("Sess√£o inv√°lida. Fa√ßa login novamente.");
  location.href = "../auth/login.html";
}

const appId = admin.app_id;

/* ===== PREVIEW ===== */
const input = document.getElementById("bannerInput");
const previewBox = document.getElementById("previewBox");
const previewImg = document.getElementById("previewImg");

input.addEventListener("change", () => {
  const file = input.files[0];
  if(!file) return;

  previewImg.src = URL.createObjectURL(file);
  previewBox.style.display = "block";
});

/* ===== SALVAR BANNER ===== */
async function salvarBanner(){
  const file = input.files[0];

  if(!file){
    alert("Selecione uma imagem");
    return;
  }

  const filePath = `sites/${appId}/banner.jpg`;

  const { error } = await sb.storage
    .from("public")
    .upload(filePath, file, {
      upsert: true,
      contentType: file.type
    });

  if(error){
    alert("Erro ao salvar banner");
    console.error(error);
    return;
  }

  alert("Banner atualizado com sucesso ‚úÖ");
}

/* ===== VOLTAR ===== */
function voltar(){
  location.href = "index.html";
}
</script>

</body>
</html>
