<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • FF Soluções</title>

<style>
body{
  background:#020617;
  color:#e6f6ff;
  font-family:'Segoe UI',system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#0f172a;
  padding:28px;
  border-radius:18px;
  width:100%;
  max-width:360px;
  box-shadow:0 0 30px rgba(0,180,255,.3);
}
h2{
  color:#00b4ff;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
button{
  background:#00b4ff;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>FF Soluções</h2>
  <p style="text-align:center;opacity:.8">Área administrativa</p>

  <input id="usuario" placeholder="Usuário">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<script>
function entrar(){
  // exemplo — aqui entra tua lógica real
  const admin = {
    usuario: usuario.value,
    tipo: "bar",
    app_id: "BAR123"
  };

  localStorage.setItem("admin_logado", JSON.stringify(admin));
  location.href = "admin.html";
}
</script>

</body>
</html>
