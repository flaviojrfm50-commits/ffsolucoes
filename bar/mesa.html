<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{background:#020617;color:#fff;font-family:Arial}
button{padding:6px 10px;border-radius:8px;border:none}
.produto,.item{background:#0f172a;padding:12px;border-radius:12px;margin-bottom:8px}
.controls{display:flex;gap:8px}
.total{font-size:18px;font-weight:bold;margin-top:10px}
</style>
</head>
<body>

<h2 id="titulo">Mesa</h2>

<h3>Produtos</h3>
<div id="produtos"></div>

<h3>Pedido</h3>
<div id="pedido"></div>
<div class="total" id="total"></div>

<button onclick="enviarPedido()">ðŸ“¨ Enviar pedido</button>
<button onclick="pedirConta()">ðŸ’³ Pedir conta</button>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

let pedidoAtual = null;

/* ===== REGRA ÃšNICA ===== */
function pedidoBloqueado(){
  return pedidoAtual && pedidoAtual.status !== "aberto";
}

/* ===== GARANTIR PEDIDO ===== */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("pago","finalizado")')
    .maybeSingle();

  if(data) return data;

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto"
    })
    .select()
    .single();

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco")
    .eq("app_id", appId)
    .eq("ativo", true);

  const div = document.getElementById("produtos");
  div.innerHTML = "";

  data.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        ${p.nome} - R$ ${p.preco.toFixed(2)}
        <button onclick='addProduto(${JSON.stringify(p)})'>âž•</button>
      </div>
    `;
  });
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade,preco")
    .eq("pedido_id", pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML = "";
  let total = 0;

  if(!data.length){
    div.innerHTML = "<p>Nenhum item</p>";
  }

  data.forEach(i=>{
    total += i.preco * i.quantidade;
    div.innerHTML += `
      <div class="item">
        ${i.nome_produto}
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">âž–</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">âž•</button>
        </div>
      </div>
    `;
  });

  document.getElementById("total").innerText =
    total ? `Total: R$ ${total.toFixed(2)}` : "";
}

/* ===== ADD / REMOVE ===== */
async function addProduto(p){
  if(pedidoBloqueado()) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1
    });
  }
  carregarPedido();
}

async function alterarQtd(id,delta){
  if(pedidoBloqueado()) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id",id)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb.from("pedido_itens").delete().eq("id",id);
  } else {
    await sb.from("pedido_itens").update({quantidade:nova}).eq("id",id);
  }
  carregarPedido();
}

/* ===== STATUS ===== */
async function enviarPedido(){
  await sb.from("pedidos")
    .update({status:"enviado"})
    .eq("id",pedidoAtual.id);
  pedidoAtual.status = "enviado";
}

async function pedirConta(){
  await sb.from("pedidos")
    .update({status:"conta_solicitada"})
    .eq("id",pedidoAtual.id);
  alert("Conta solicitada");
}

/* ===== START ===== */
(async()=>{
  pedidoAtual = await garantirPedido();
  await carregarProdutos();
  await carregarPedido();
})();
</script>
</body>
</html>
