<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:900px;margin:auto;padding:24px}
.pedido{background:#0f172a;border-radius:18px;padding:18px}
.item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid #1e293b}
.total{margin-top:12px;font-size:20px;font-weight:bold}
button{padding:12px 18px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;background:#22c55e}
</style>
</head>

<body>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const app_id = params.get("app_id");

if(!mesaId || !app_id){
  alert("Mesa invÃ¡lida");
  throw "";
}

let pedidoId = null;
</script>

<div class="topo">
  <h2>ðŸª‘ Mesa</h2>
</div>

<div class="container" id="conteudo">
  Carregando pedido...
</div>

<script>
/* ================= BUSCAR PEDIDO DA MESA ================= */
async function carregarPedido(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      cliente_nome,
      status,
      pedido_itens (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("app_id", app_id)
    .eq("mesa_id", mesaId)
    .in("status", ["aberto","aceito"])
    .order("created_at", { ascending:false })
    .limit(1)
    .single();

  if(error || !data){
    alert("Nenhum pedido ativo para esta mesa");
    conteudo.innerHTML = "<p>Nenhum pedido aberto</p>";
    return;
  }

  pedidoId = data.id;
  renderPedido(data);
}

function renderPedido(pedido){
  let total = 0;

  conteudo.innerHTML = `
    <div class="pedido">
      <h3>${pedido.cliente_nome || "Mesa"}</h3>

      ${pedido.pedido_itens.map(i=>{
        const sub = i.preco * i.quantidade;
        total += sub;
        return `
          <div class="item">
            <span>${i.quantidade}x ${i.nome_produto}</span>
            <b>R$ ${sub.toFixed(2)}</b>
          </div>
        `;
      }).join("")}

      <div class="total">Total: R$ ${total.toFixed(2)}</div>

      <button onclick="finalizar()">Finalizar / Pagar</button>
    </div>
  `;
}

/* ================= FINALIZAR ================= */
function finalizar(){
  // NÃƒO fecha pedido
  localStorage.setItem("pedido_pagamento", pedidoId);
  location.href = "pagamentos.html";
}

/* START */
carregarPedido();
</script>

</body>
</html>
