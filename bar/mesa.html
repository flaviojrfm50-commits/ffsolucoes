<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff;margin-bottom:10px}
.conta{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#16a34a;color:#fff;margin-bottom:10px}
.liberar{width:100%;padding:16px;border-radius:12px;font-size:16px;font-weight:bold;background:#dc2626;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:13px;font-weight:bold;padding:4px 10px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.bloqueado{opacity:.4;pointer-events:none}
.filtros{display:flex;gap:8px;margin-bottom:16px}
.filtros button{flex:1;background:#1e293b;color:#fff}
.filtros button.ativo{background:#2563eb}

/* controles do item */
.itemRow{display:flex;justify-content:space-between;align-items:center;gap:12px}
.itemBtns{display:flex;gap:8px;align-items:center}
.btnMenos{background:#f59e0b;color:#000;font-weight:bold}
.btnRemover{background:#dc2626;color:#fff;font-weight:bold}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <div class="filtros">
    <button id="fBar" class="ativo" onclick="filtrarDestino('bar')">üçπ Bar</button>
    <button id="fCozinha" onclick="filtrarDestino('cozinha')">üç≥ Cozinha</button>
  </div>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedidos da mesa</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
  <button class="conta" onclick="pedirConta()">üßæ Pedir conta</button>
  <button class="liberar" id="btnLiberar" onclick="liberarMesa()">üîì Liberar mesa</button>
</div>

<script>
/* Supabase */
var sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* Contexto */
var params = new URLSearchParams(location.search);
var mesaId = params.get("mesa");
var appId  = params.get("app_id");

var pedidoAtual = null;
var produtosCache = [];
var destinoSelecionado = "bar";

/* helpers */
function esc(s){
  s = String(s == null ? "" : s);
  return s
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}
function money(n){
  return Number(n || 0).toFixed(2);
}

/* Mesa */
async function carregarMesa(){
  var r = await sb.from("mesas").select("numero_mesa").eq("id", mesaId).single();
  if(!r || !r.data) return;

  // Mantem o emoji do HTML e so injeta o numero
  var t = document.getElementById("tituloMesa");
  var base = t.textContent; // "üçΩÔ∏è Mesa"
  t.textContent = base.replace("Mesa", "Mesa " + r.data.numero_mesa);
}

/* Pedido */
async function garantirPedidoAberto(){
  var r = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(r && r.data) return r.data;

  var n = await sb.from("pedidos")
    .insert({ app_id: appId, mesa_id: mesaId, status: "aberto", origem: "mesa" })
    .select()
    .single();

  return n.data;
}

/* Produtos */
async function carregarProdutos(){
  var r = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  produtosCache = (r && r.data) ? r.data : [];
  aplicarFiltros();
}

function renderProdutos(lista){
  var div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  for(var i=0;i<lista.length;i++){
    var p = lista[i];
    var bloqueado = (pedidoAtual && pedidoAtual.status !== "aberto");

    div.innerHTML +=
      '<div class="produto ' + (bloqueado ? "bloqueado" : "") + '">' +
        '<span>' +
          esc(p.nome) + ' - R$ ' + money(p.preco) + ' ' +
          '<span class="tag ' + esc(p.destino) + '">' + esc(String(p.destino).toUpperCase()) + '</span>' +
        '</span>' +
        '<button onclick="addProduto(\'' + esc(p.id) + '\')">‚ûï</button>' +
      '</div>';
  }
}

/* Filtros */
function filtrarDestino(dest){
  destinoSelecionado = dest;
  var btns = document.querySelectorAll(".filtros button");
  for(var i=0;i<btns.length;i++) btns[i].classList.remove("ativo");
  document.getElementById(dest === "bar" ? "fBar" : "fCozinha").classList.add("ativo");
  aplicarFiltros();
}

function filtrarProdutos(){ aplicarFiltros(); }

function aplicarFiltros(){
  var txt = document.querySelector("input").value.toLowerCase();
  var lista = [];
  for(var i=0;i<produtosCache.length;i++){
    var p = produtosCache[i];
    if(String(p.nome).toLowerCase().includes(txt) && p.destino === destinoSelecionado){
      lista.push(p);
    }
  }
  renderProdutos(lista);
}

/* Itens do pedido */
async function carregarPedido(){
  var r = await sb.from("pedido_itens").select("*").eq("pedido_id", pedidoAtual.id);
  var data = (r && r.data) ? r.data : [];

  var div = document.getElementById("pedido");
  div.innerHTML = "";

  var total = 0;
  var podeEditar = (pedidoAtual && pedidoAtual.status === "aberto");

  for(var i=0;i<data.length;i++){
    var it = data[i];
    total += Number(it.preco || 0) * Number(it.quantidade || 0);

    div.innerHTML +=
      '<div class="item">' +
        '<div class="itemRow">' +
          '<div>' +
            esc(it.nome_produto) + ' x ' + esc(it.quantidade) + ' ' +
            '<span class="tag ' + esc(it.destino) + '">' + esc(String(it.destino).toUpperCase()) + '</span>' +
          '</div>' +
          (podeEditar
            ? '<div class="itemBtns">' +
                '<button class="btnMenos" onclick="diminuirItem(' + it.id + ',' + it.quantidade + ')">‚ûñ</button>' +
                '<button class="btnRemover" onclick="removerItem(' + it.id + ')">Remover</button>' +
              '</div>'
            : ''
          ) +
        '</div>' +
      '</div>';
  }

  document.getElementById("totalPedido").innerText = "Total: R$ " + money(total);

  var btn = document.getElementById("btnLiberar");
  if(btn){
    if(data.length) btn.classList.add("bloqueado");
    else btn.classList.remove("bloqueado");
  }
}

/* Add produto (por ID) */
async function addProduto(produtoId){
  if(!pedidoAtual || pedidoAtual.status !== "aberto") return;

  var p = null;
  for(var i=0;i<produtosCache.length;i++){
    if(String(produtosCache[i].id) === String(produtoId)){
      p = produtosCache[i];
      break;
    }
  }
  if(!p) return;

  var r = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .maybeSingle();

  if(r && r.data){
    await sb.from("pedido_itens")
      .update({ quantidade: Number(r.data.quantidade) + 1 })
      .eq("id", r.data.id);
  }else{
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      destino: p.destino,
      status: "novo"
    });
  }

  carregarPedido();
}

/* Remover/diminuir (so antes de enviar) */
async function diminuirItem(itemId, qtd){
  if(!pedidoAtual || pedidoAtual.status !== "aberto") return;

  var q = Number(qtd || 0);
  if(q > 1){
    await sb.from("pedido_itens").update({ quantidade: q - 1 }).eq("id", itemId);
  }else{
    await sb.from("pedido_itens").delete().eq("id", itemId);
  }
  carregarPedido();
}

async function removerItem(itemId){
  if(!pedidoAtual || pedidoAtual.status !== "aberto") return;
  if(!confirm("Remover este item do pedido?")) return;

  await sb.from("pedido_itens").delete().eq("id", itemId);
  carregarPedido();
}

/* Acoes */
async function enviarPedido(){
  if(!pedidoAtual || pedidoAtual.status !== "aberto") return;

  await sb.from("pedidos").update({ status: "enviado" }).eq("id", pedidoAtual.id);
  pedidoAtual.status = "enviado";

  alert("Pedido enviado");
  aplicarFiltros();
  carregarPedido();
}

async function pedirConta(){
  var r = await sb.from("pedido_itens").select("id").eq("pedido_id", pedidoAtual.id);
  if(!r.data || !r.data.length){
    alert("Nao ha pedidos.");
    return;
  }

  await sb.from("pedidos").update({ status: "conta_solicitada" }).eq("id", pedidoAtual.id);
  alert("Conta solicitada");
}

async function liberarMesa(){
  var r = await sb.from("pedido_itens").select("id").eq("pedido_id", pedidoAtual.id);
  if(r.data && r.data.length){
    alert("Mesa possui pedidos ativos.");
    return;
  }

  if(!confirm("Tem certeza que deseja liberar esta mesa?")) return;

  await sb.from("pedidos").update({ status: "finalizado" }).eq("id", pedidoAtual.id);
  alert("Mesa liberada");
  location.href = "mesas.html";
}

/* Start */
(async function(){
  await carregarMesa();
  pedidoAtual = await garantirPedidoAberto();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
