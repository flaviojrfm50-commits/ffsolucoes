<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:16px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
.controls{display:flex;gap:8px;margin-top:8px}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border:none;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">
  <h3>Produtos</h3>
  <div id="listaProdutos"></div>
  <h3>Pedido</h3>
  <div id="pedido"></div>
  <button class="pay" onclick="irPagamento()">üí≥ Fechar conta</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= CONTEXTO ================= */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa"); // UUID
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Sess√£o inv√°lida");
  location.href = "mesas.html";
}

let mesaNumero = null;
let pedidoAtual = null;
let produtosCache = [];

/* ================= BUSCAR N√öMERO DA MESA ================= */
async function carregarMesa(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero")
    .eq("id", mesaId)
    .eq("app_id", appId)
    .single();

  if(error || !data){
    console.error("Erro ao carregar mesa", error);
    document.getElementById("tituloMesa").innerText = "üçΩÔ∏è Mesa";
    return;
  }

  mesaNumero = data.numero;
  document.getElementById("tituloMesa").innerText = `üçΩÔ∏è Mesa ${mesaNumero}`;
}

/* ================= GARANTIR PEDIDO ================= */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .eq("status", "aberto")
    .maybeSingle();

  if(data) return data;

  const { data: novo, error } = await sb
    .from("pedidos")
    .insert({
      mesa_id: mesaId,
      app_id: appId,
      origem: "mesa",
      status: "aberto"
    })
    .select()
    .single();

  if(error){
    console.error(error);
    alert("Erro ao criar pedido");
    return null;
  }

  return novo;
}

/* ================= PRODUTOS ================= */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco")
    .eq("app_id", appId)
    .order("nome");

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";
  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>`;
  });
}

function filtrarProdutos(txt){
  txt = (txt||"").toLowerCase();
  renderProdutos(produtosCache.filter(p=>p.nome.toLowerCase().includes(txt)));
}

/* ================= PEDIDO ================= */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("app_id", appId);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data?.length){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.nome_produto}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>`;
  });
}

/* ================= ADD PRODUTO ================= */
async function addProduto(p){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .eq("app_id", appId)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1
    });
  }

  carregarPedido();
}

/* ================= QTD ================= */
async function alterarQtd(id, delta){
  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb.from("pedido_itens").delete().eq("id", id);
  } else {
    await sb.from("pedido_itens").update({ quantidade: nova }).eq("id", id);
  }

  carregarPedido();
}

/* ================= PAGAMENTO ================= */
function irPagamento(){
  location.href = `pagamento.html?pedido=${pedidoAtual.id}&mesa=${mesaId}&app_id=${appId}`;
}

/* ================= START ================= */
(async ()=>{
  await carregarMesa();
  pedidoAtual = await garantirPedido();
  if(!pedidoAtual) return;
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
