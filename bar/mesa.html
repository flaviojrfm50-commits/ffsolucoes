<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

/* ===== SEGURAN√áA DA MESA ===== */
async function carregarMesa(){
  if(!mesaId || !token){
    document.body.innerHTML = "‚õî Acesso inv√°lido";
    return;
  }

  const { data, error } = await sb
    .from("mesas")
    .select("numero_mesa,created_at,token,token_expira")
    .eq("id", mesaId)
    .single();

  if(error || !data){
    document.body.innerHTML = "‚õî Mesa n√£o encontrada";
    return;
  }

  if(data.token !== token){
    document.body.innerHTML = "‚õî QR Code inv√°lido";
    return;
  }

  if(new Date(data.token_expira).getTime() < Date.now()){
    document.body.innerHTML = "‚õî QR Code expirado";
    return;
  }

  mesaCriadaEm = new Date(data.created_at).getTime();
  document.getElementById("tituloMesa").innerText =
    `üçΩÔ∏è Mesa ${data.numero_mesa}`;
}

/* ===== PEDIDO ===== */
async function garantirPedidoAberto(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("app_id", appId)
    .not("status","in",'("finalizado","pago")')
    .maybeSingle();

  if(data) return data;

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto",
      origem: "mesa"
    })
    .select()
    .single();

  return novo;
}
