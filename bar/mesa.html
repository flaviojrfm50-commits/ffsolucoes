/* ================= PRODUTOS (ISOLADOS) ================= */
async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos")
    .select("id,nome,preco")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  if(error){
    console.error(error);
    alert("Erro ao carregar produtos");
    return;
  }

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} - R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
  });
}

function filtrarProdutos(txt){
  txt = (txt || "").toLowerCase();
  renderProdutos(produtosCache.filter(p => p.nome.toLowerCase().includes(txt)));
}

/* ================= ITENS DO PEDIDO (ISOLADOS) ================= */

/* ================= ADD PRODUTO (BLINDADO) ================= */
async function carregarPedido(){
  if(!pedidoAtual) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade")
    .eq("app_id", appId)
    .eq("pedido_id", pedidoAtual.id);
  async function addProduto(p){
  if(!pedidoAtual) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("app_id", appId)
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .maybeSingle();

  if(data){
    await sb
      .from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id)
      .eq("app_id", appId);
  } else {
    await sb
      .from("pedido_itens")
      .insert({
        app_id: appId,
        pedido_id: pedidoAtual.id,
        mesa_id: mesaId,
        produto_id: p.id,
        nome_produto: p.nome,
        preco: p.preco,
        quantidade: 1
      });
  }

  carregarPedido();
}

/* ================= QTD (BLINDADO) ================= */
async function alterarQtd(id, delta){
  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id", id)
    .eq("app_id", appId)
    .single();

  const nova = data.quantidade + delta;

  if(nova <= 0){
    await sb
      .from("pedido_itens")
      .delete()
      .eq("id", id)
      .eq("app_id", appId);
  } else {
    await sb
      .from("pedido_itens")
      .update({ quantidade: nova })
      .eq("id", id)
      .eq("app_id", appId);
  }

  carregarPedido();
}

/* ================= PAGAMENTO ================= */
function irPagamento(){
  location.href = `pagamento.html?pedido=${pedidoAtual.id}&mesa=${mesaId}&app_id=${appId}`;
}
