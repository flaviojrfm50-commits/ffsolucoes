<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SUPABASE (UMA √öNICA VEZ) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.status{
  margin-bottom:20px;
  font-weight:bold;
}

.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  border-left:5px solid #22c55e;
}
</style>
</head>

<body>

<div class="topo">üçΩÔ∏è Mesa</div>

<div class="container">
  <div id="status" class="status">Carregando...</div>
  <div id="pedidos"></div>
</div>

<script>
/* ===========================
   üîë CONFIG SUPABASE (√öNICA)
=========================== */
const supabaseClient = supabase.createClient(
  'https://SEU_PROJETO.supabase.co',
  'SUA_PUBLIC_ANON_KEY'
);

/* ===========================
   üîé PARAMETROS DA URL
=========================== */
const params = new URLSearchParams(window.location.search);
const mesaId = params.get('mesa');
const appId  = params.get('app_id');

const statusDiv  = document.getElementById('status');
const pedidosDiv = document.getElementById('pedidos');

/* ===========================
   üõë VALIDA√á√ïES CR√çTICAS
=========================== */
if (!mesaId || !appId) {
  statusDiv.innerText = 'Mesa ou App inv√°lido';
  console.error('URL inv√°lida', { mesaId, appId });
  throw new Error('Par√¢metros obrigat√≥rios ausentes');
}

/* ===========================
   üî• BUSCAR PEDIDO ABERTO
=========================== */
async function carregarPedido() {
  statusDiv.innerText = 'Buscando pedido...';

  const { data, error } = await supabaseClient
    .from('pedidos')
    .select(`
      id,
      status,
      pedido_itens (
        id,
        quantidade,
        produtos (
          nome,
          preco
        )
      )
    `)
    .eq('mesa_id', mesaId)
    .eq('app_id', appId)
    .eq('status', 'aberto')
    .maybeSingle();

  if (error) {
    console.error(error);
    statusDiv.innerText = 'Erro ao carregar pedido';
    return;
  }

  if (!data) {
    statusDiv.innerText = 'Nenhum pedido aberto';
    pedidosDiv.innerHTML = '';
    return;
  }

  statusDiv.innerText = 'Pedido ativo';
  renderPedido(data);
}

/* ===========================
   üßæ RENDERIZAR ITENS
=========================== */
function renderPedido(pedido) {
  pedidosDiv.innerHTML = '';

  pedido.pedido_itens.forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <strong>${item.produtos.nome}</strong><br>
      Quantidade: ${item.quantidade}
    `;
    pedidosDiv.appendChild(div);
  });
}

/* ===========================
   üöÄ START
=========================== */
carregarPedido();
</script>

</body>
</html>
