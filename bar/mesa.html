<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px;
  font-size:20px;
  font-weight:bold;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:16px;
}
.produto, .item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.produto{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.controls{
  display:flex;
  gap:8px;
  margin-top:8px;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.footer{
  margin-top:24px;
}
.pay{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  background:#2563eb;
  color:#fff;
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">

  <input id="buscarProduto" placeholder="üîç Buscar produto..." oninput="filtrarProdutos()">

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <div class="footer">
    <button class="pay" onclick="fecharConta()">üí≥ Fechar conta</button>
  </div>

</div>

<script>
/* üîë SUPABASE */
const supabaseClient = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üåê PARAMS */
const params = new URLSearchParams(window.location.search);
const mesaId = params.get('mesa');
const appId  = params.get('app_id');

document.getElementById('tituloMesa').innerText =
  `üçΩÔ∏è Mesa ${mesaId ? mesaId.slice(0,4) : ''}`;

let pedidoAtual = null;
let produtos = [];

/* üß† GARANTE PEDIDO (NUNCA SOME) */
async function garantirPedido(){
  const { data } = await supabaseClient
    .from('pedidos')
    .select('id,status')
    .eq('mesa_id', mesaId)
    .eq('app_id', appId)
    .in('status', ['aberto','pagando'])
    .order('created_at',{ascending:false})
    .maybeSingle();

  if (data) return data;

  const { data: novo } = await supabaseClient
    .from('pedidos')
    .insert({ mesa_id: mesaId, app_id: appId, status:'aberto' })
    .select()
    .single();

  return novo;
}

/* üì¶ PRODUTOS */
async function carregarProdutos(){
  const { data } = await supabaseClient
    .from('produtos')
    .select('id,nome')
    .eq('app_id', appId)
    .order('nome');

  produtos = data || [];
  renderProdutos(produtos);
}

function renderProdutos(lista){
  const div = document.getElementById('listaProdutos');
  div.innerHTML = '';

  lista.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome}</span>
        <button onclick="addProduto('${p.id}')">‚ûï</button>
      </div>
    `;
  });
}

function filtrarProdutos(){
  const termo = document.getElementById('buscarProduto').value.toLowerCase();
  renderProdutos(produtos.filter(p=>p.nome.toLowerCase().includes(termo)));
}

/* üßæ PEDIDO */
async function carregarPedido(){
  if (!pedidoAtual) return;

  const { data } = await supabaseClient
    .from('pedido_itens')
    .select(`
      id, quantidade,
      produtos!pedido_itens_produto_fk (nome)
    `)
    .eq('pedido_id', pedidoAtual.id);

  const div = document.getElementById('pedido');
  div.innerHTML = '';

  if (!data || data.length === 0){
    div.innerHTML = '<p>Nenhum item ainda</p>';
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        <strong>${i.produtos.nome}</strong>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });
}

async function addProduto(produtoId){
  if (!pedidoAtual) return;

  const { data } = await supabaseClient
    .from('pedido_itens')
    .select('id,quantidade')
    .eq('pedido_id', pedidoAtual.id)
    .eq('produto_id', produtoId)
    .maybeSingle();

  if (data){
    await supabaseClient
      .from('pedido_itens')
      .update({ quantidade: data.quantidade + 1 })
      .eq('id', data.id);
  } else {
    await supabaseClient
      .from('pedido_itens')
      .insert({
        pedido_id: pedidoAtual.id,
        produto_id: produtoId,
        quantidade: 1
      });
  }

  carregarPedido();
}

async function alterarQtd(itemId, delta){
  const { data } = await supabaseClient
    .from('pedido_itens')
    .select('quantidade')
    .eq('id', itemId)
    .single();

  const nova = data.quantidade + delta;

  if (nova <= 0){
    await supabaseClient.from('pedido_itens').delete().eq('id', itemId);
  } else {
    await supabaseClient.from('pedido_itens').update({quantidade:nova}).eq('id', itemId);
  }

  carregarPedido();
}

/* üí≥ FECHAR CONTA */
async function fecharConta(){
  if (!pedidoAtual) return;

  const ok = confirm('Confirmar pagamento e fechar a conta?');
  if (!ok) return;

  function fecharConta(){
  if (!pedidoAtual) return;

  window.location.href =
    `pagamento.html?pedido=${pedidoAtual.id}&mesa=${mesaId}&app_id=${appId}`;
}

  alert('Conta paga. Mesa liberada.');
  location.reload();
}

/* üöÄ START */
(async ()=>{
  pedidoAtual = await garantirPedido();
  if (!pedidoAtual) {
    alert('Erro ao carregar pedido da mesa');
    return;
  }
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
