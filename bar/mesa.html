<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:16px}
.produto,.item{background:#0f172a;border-radius:14px;padding:14px;margin-bottom:12px}
.produto{display:flex;justify-content:space-between;align-items:center}
.controls{display:flex;gap:8px;margin-top:8px}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer}
.pay{width:100%;padding:16px;border:none;border-radius:12px;font-size:16px;font-weight:bold;background:#2563eb;color:#fff}
.total{font-size:18px;font-weight:bold;margin:16px 0}
.tag{font-size:13px;font-weight:bold;padding:4px 10px;border-radius:8px}
.bar{background:#38bdf8;color:#000}
.cozinha{background:#22c55e;color:#000}
.bloqueado{opacity:.5;pointer-events:none}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <input placeholder="üîç Buscar produto..." oninput="filtrarProdutos(this.value)">

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <div class="total" id="totalPedido">Total: R$ 0,00</div>

  <button class="pay" onclick="enviarPedido()">üì® Enviar pedido</button>
</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== CONTEXTO ===== */
const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId  = params.get("app_id");

if(!mesaId || !appId){
  alert("Sess√£o inv√°lida");
  location.href="mesas.html";
}

let pedidoAtual = null;
let produtosCache = [];

/* ===== BLOQUEIO ===== */
function pedidoBloqueado(){
  return pedidoAtual && pedidoAtual.status !== "aberto";
}

/* ===== MESA ===== */
async function carregarMesa(){
  const { data } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("id",mesaId)
    .single();

  document.getElementById("tituloMesa").innerText =
    `üçΩÔ∏è Mesa ${data.numero_mesa}`;
}

/* ===== GARANTIR PEDIDO ===== */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id",mesaId)
    .eq("app_id",appId)
    .not("status","in",'("pago","finalizado")')
    .maybeSingle();

  if(data) return data;

  const { data: novo } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto",
      origem: "mesa"
    })
    .select()
    .single();

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id",appId)
    .eq("ativo",true)
    .order("nome");

  produtosCache = data || [];
  renderProdutos(produtosCache);
}

function renderProdutos(lista){
  const div = document.getElementById("listaProdutos");
  div.innerHTML="";

  lista.forEach(p=>{
    div.innerHTML+=`
      <div class="produto ${pedidoBloqueado()?'bloqueado':''}">
        <span>
          ${p.nome} - R$ ${p.preco.toFixed(2)}
          <span class="tag ${p.destino}">${p.destino.toUpperCase()}</span>
        </span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
  });
}

function filtrarProdutos(txt){
  txt=(txt||"").toLowerCase();
  renderProdutos(produtosCache.filter(p=>p.nome.toLowerCase().includes(txt)));
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,nome_produto,quantidade,preco,destino")
    .eq("pedido_id",pedidoAtual.id);

  const div=document.getElementById("pedido");
  div.innerHTML="";
  let total=0;

  if(!data?.length){
    div.innerHTML="<p>Nenhum item</p>";
  }

  data.forEach(i=>{
    total+=i.preco*i.quantidade;
    div.innerHTML+=`
      <div class="item ${pedidoBloqueado()?'bloqueado':''}">
        <strong>${i.nome_produto}</strong>
        <span class="tag ${i.destino}">${i.destino.toUpperCase()}</span>
        <div class="controls">
          <button onclick="alterarQtd('${i.id}',-1)">‚ûñ</button>
          <span>${i.quantidade}</span>
          <button onclick="alterarQtd('${i.id}',1)">‚ûï</button>
        </div>
      </div>
    `;
  });

  document.getElementById("totalPedido").innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

/* ===== ADD / REMOVE ===== */
async function addProduto(p){
  if(pedidoBloqueado()) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id",pedidoAtual.id)
    .eq("produto_id",p.id)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({quantidade:data.quantidade+1})
      .eq("id",data.id);
  }else{
    await sb.from("pedido_itens").insert({
      app_id:appId,
      pedido_id:pedidoAtual.id,
      produto_id:p.id,
      nome_produto:p.nome,
      preco:p.preco,
      quantidade:1,
      destino:p.destino
    });
  }
  carregarPedido();
}

async function alterarQtd(id,delta){
  if(pedidoBloqueado()) return;

  const { data } = await sb
    .from("pedido_itens")
    .select("quantidade")
    .eq("id",id)
    .single();

  const nova=data.quantidade+delta;
  if(nova<=0){
    await sb.from("pedido_itens").delete().eq("id",id);
  }else{
    await sb.from("pedido_itens").update({quantidade:nova}).eq("id",id);
  }
  carregarPedido();
}

/* ===== ENVIAR ===== */
async function enviarPedido(){
  if(pedidoBloqueado()) return;

  await sb.from("pedidos")
    .update({status:"enviado"})
    .eq("id",pedidoAtual.id);

  pedidoAtual.status="enviado";
  alert("Pedido enviado!");
  carregarPedido();
}

/* ===== START ===== */
(async()=>{
  await carregarMesa();
  pedidoAtual = await garantirPedido();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
