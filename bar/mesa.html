<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px;font-size:20px;font-weight:bold}
.container{max-width:900px;margin:auto;padding:20px}
.produto,.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px
}
.produto{display:flex;justify-content:space-between;align-items:center}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="topo" id="tituloMesa">üçΩÔ∏è Mesa</div>

<div class="container">
  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <h3>Pedido</h3>
  <div id="pedido"></div>

  <button onclick="enviarPedido()" style="width:100%;padding:16px;background:#22c55e;font-weight:bold">
    üì§ Enviar pedido
  </button>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const mesaId = params.get("mesa");
const appId = params.get("app_id");

let pedidoAtual = null;

/* ===== GARANTIR PEDIDO ===== */
async function garantirPedido(){
  const { data } = await sb
    .from("pedidos")
    .select("*")
    .eq("mesa_id", mesaId)
    .eq("status","aberto")
    .maybeSingle();

  if(data) return data;

  const { data:novo } = await sb
    .from("pedidos")
    .insert({
      app_id: appId,
      mesa_id: mesaId,
      status: "aberto",
      origem: "mesa"
    })
    .select()
    .single();

  return novo;
}

/* ===== PRODUTOS ===== */
async function carregarProdutos(){
  const { data } = await sb
    .from("produtos")
    .select("id,nome,preco,destino")
    .eq("app_id", appId)
    .eq("ativo", true)
    .order("nome");

  const div = document.getElementById("listaProdutos");
  div.innerHTML = "";

  data.forEach(p=>{
    div.innerHTML += `
      <div class="produto">
        <span>${p.nome} ‚Äî R$ ${p.preco.toFixed(2)}</span>
        <button onclick='addProduto(${JSON.stringify(p)})'>‚ûï</button>
      </div>
    `;
  });
}

/* ===== ADD ITEM ===== */
async function addProduto(p){
  const { data } = await sb
    .from("pedido_itens")
    .select("id,quantidade")
    .eq("pedido_id", pedidoAtual.id)
    .eq("produto_id", p.id)
    .maybeSingle();

  if(data){
    await sb.from("pedido_itens")
      .update({ quantidade: data.quantidade + 1 })
      .eq("id", data.id);
  } else {
    await sb.from("pedido_itens").insert({
      app_id: appId,
      pedido_id: pedidoAtual.id,
      produto_id: p.id,
      nome_produto: p.nome,
      preco: p.preco,
      quantidade: 1,
      destino: p.destino   // üî• AQUI EST√Å A CHAVE
    });
  }

  carregarPedido();
}

/* ===== PEDIDO ===== */
async function carregarPedido(){
  const { data } = await sb
    .from("pedido_itens")
    .select("nome_produto,quantidade")
    .eq("pedido_id", pedidoAtual.id);

  const div = document.getElementById("pedido");
  div.innerHTML = "";

  if(!data || !data.length){
    div.innerHTML = "<p>Nenhum item</p>";
    return;
  }

  data.forEach(i=>{
    div.innerHTML += `
      <div class="item">
        ${i.quantidade}x ${i.nome_produto}
      </div>
    `;
  });
}

/* ===== ENVIAR PEDIDO ===== */
async function enviarPedido(){
  await sb.from("pedidos")
    .update({ status:"aberto" })
    .eq("id", pedidoAtual.id);

  alert("Pedido enviado!");
}

/* START */
(async ()=>{
  pedidoAtual = await garantirPedido();
  await carregarProdutos();
  await carregarPedido();
})();
</script>

</body>
</html>
