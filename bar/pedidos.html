<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cozinha</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
h2{ margin-top:0; }
.pedido{
  background:#0f172a;
  border-radius:18px;
  padding:18px;
  margin-bottom:20px;
  border-left:6px solid #22c55e;
}
.tag{
  display:inline-block;
  padding:4px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:bold;
  margin-bottom:6px;
}
.web{ background:#9333ea }
.mesa{ background:#2563eb }
.itens{ margin-top:10px; }
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}
.total{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
}
.acoes{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
button{
  padding:10px 16px;
  border-radius:10px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.aceitar{ background:#22c55e }
.finalizar{ background:#3b82f6 }
.whatsapp{ background:#16a34a }
.imprimir{ background:#64748b }
.excluir{ background:#ef4444 }
</style>
</head>

<body>

<div class="container">
  <h2>üç≥ Pedidos em andamento</h2>
  <div id="lista">Carregando pedidos...</div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= PARAMS ================= */
const params = new URLSearchParams(location.search);
const app_id = params.get("app_id") || localStorage.getItem("app_id");

if(!app_id){
  document.body.innerHTML = "<h2 style='padding:20px'>App inv√°lido</h2>";
  throw "";
}

localStorage.setItem("app_id", app_id);
const lista = document.getElementById("lista");

/* ================= CARREGAR PEDIDOS ================= */
async function carregarPedidos(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      cliente_nome,
      cliente_whatsapp,
      origem,
      status,
      created_at,
      pedido_itens (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("app_id", app_id)
    .in("status", ["aberto","aceito"])
    .order("created_at", { ascending:true });

  if(error){
    console.error(error);
    lista.innerHTML = "Erro ao carregar pedidos";
    return;
  }

  lista.innerHTML = "";

  if(!data || data.length === 0){
    lista.innerHTML = "<p>Nenhum pedido em andamento</p>";
    return;
  }

  data.forEach(pedido=>{
    const total = pedido.pedido_itens.reduce(
      (s,i)=>s + (i.preco * i.quantidade), 0
    );

    lista.innerHTML += `
      <div class="pedido">
        <span class="tag ${pedido.origem === 'mesa' ? 'mesa' : 'web'}">
          ${pedido.origem === 'mesa' ? 'Mesa' : 'Delivery'}
        </span>

        <div><b>${pedido.cliente_nome || 'Cliente'}</b></div>

        <div class="itens">
          ${pedido.pedido_itens.map(i=>`
            <div class="item">
              <span>${i.quantidade}x ${i.nome_produto}</span>
              <b>R$ ${(i.preco * i.quantidade).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>

        <div class="total">Total: R$ ${total.toFixed(2)}</div>

        <div class="acoes">
          <button class="aceitar" onclick="aceitarPedido('${pedido.id}')">Aceitar</button>
          <button class="finalizar" onclick="finalizarPedido('${pedido.id}')">Finalizar</button>
          <button class="whatsapp" onclick="whatsCliente('${pedido.id}')">WhatsApp</button>
          <button class="imprimir" onclick="window.print()">Imprimir</button>
          <button class="excluir" onclick="excluirPedido('${pedido.id}')">Excluir</button>
        </div>
      </div>
    `;
  });
}

/* ================= A√á√ïES ================= */
async function aceitarPedido(id){
  const { error } = await sb
    .from("pedidos")
    .update({ status:"aberto" })
    .eq("id", id)
    .eq("app_id", app_id);

  if(error){
    console.error("Erro ao aceitar:", error);
    alert("Erro ao aceitar pedido");
    return;
  }

  alert("Pedido aceito!");
  carregarPedidos();
}

async function finalizarPedido(id){
  await sb.from("pedidos")
    .update({ status:"finalizado" })
    .eq("id", id);

  carregarPedidos();
}

async function excluirPedido(id){
  if(!confirm("Excluir pedido?")) return;
  await sb.from("pedidos").delete().eq("id",id);
  carregarPedidos();
}

/* ================= WHATSAPP ================= */
async function whatsCliente(pedidoId){
  const { data } = await sb
    .from("pedidos")
    .select(`
      cliente_whatsapp,
      pedido_itens (
        nome_produto,
        quantidade,
        preco
      )
    `)
    .eq("id", pedidoId)
    .single();

  if(!data?.cliente_whatsapp){
    alert("WhatsApp do cliente n√£o informado");
    return;
  }

  let msg = "üçî *Pedido aceito!*\n\n";
  let total = 0;

  data.pedido_itens.forEach(i=>{
    const sub = i.preco * i.quantidade;
    total += sub;
    msg += `‚Ä¢ ${i.quantidade}x ${i.nome_produto} ‚Äî R$ ${sub.toFixed(2)}\n`;
  });

  msg += `\nüí∞ Total: R$ ${total.toFixed(2)}\n\nObrigado pelo pedido!`;

  const num = data.cliente_whatsapp.replace(/\D/g,"");
  window.open(`https://wa.me/55${num}?text=${encodeURIComponent(msg)}`, "_blank");
}

/* ================= AUTO REFRESH ================= */
carregarPedidos();
setInterval(carregarPedidos, 5000);
</script>

</body>
</html>
