<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{
  margin:0;
  font-size:18px;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTE√öDO */
.container{
  padding:16px;
  padding-bottom:90px; /* espa√ßo pros atalhos */
  max-width:1100px;
  margin:auto;
}
.container p{
  margin:0 0 16px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* CARD */
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
  min-height:100px;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:0;
  font-size:12px;
  opacity:.7;
}

/* TOGGLE */
.toggle{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
  font-size:12px;
}

/* ATALHOS */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#020617;
  border-top:1px solid #0f172a;
  display:flex;
  justify-content:space-around;
  padding:8px 0;
}
.bottom-nav button{
  background:none;
  border:none;
  color:#cbd5f5;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}
.bottom-nav button span{
  font-size:20px;
}

/* DESKTOP */
@media (min-width:768px){
  .grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<div class="topo">
  <h2>üçª Painel</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">ID: <span id="appId"></span></small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('/produtos.html')">
      <h3>üì¶ Produtos</h3>
      <p>Cadastro interno</p>
    </div>

    <div class="card" onclick="irPara('/categorias.html')">
      <h3>üìÇ Categorias</h3>
      <p>Bebidas e pratos</p>
    </div>

    <div class="card" onclick="irPara('/mesas.html')">
      <h3>ü™ë Mesas</h3>
      <p>Status</p>
    </div>

    <div class="card" onclick="irPara('/pedidos.html')">
      <h3>üßæ Cozinha</h3>
      <p>Comandas</p>
    </div>

    <div class="card" onclick="irPara('/admins.html')">
      <h3>‚öôÔ∏è Admins</h3>
      <p>Usu√°rios</p>
    </div>

    <div class="card">
      <h3>üîÄ Modo do Site</h3>
      <p>Escolha o modo</p>
      <div class="toggle">
        <input type="checkbox" id="toggleSite">
        <span id="labelModo"></span>
      </div>
    </div>

  </div>
</div>

<!-- ATALHOS FIXOS -->
<div class="bottom-nav">
  <button onclick="irPara('/caixa.html')">
    <span>üí∞</span>Caixa
  </button>
  <button onclick="irPara('/pedidos.html')">
    <span>üßæ</span>Pedidos
  </button>
  <button onclick="irPara('/produtos.html')">
    <span>üì¶</span>Produtos
  </button>
  <button onclick="abrirSite()">
    <span>üåç</span>Site
  </button>
</div>

<script>
function getBasePath(){
  const p = location.pathname;
  if(p.includes("/ffsolucoes/")) return "/ffsolucoes/bar";
  return "/bar";
}

function irPara(p){
  location.href = getBasePath() + p;
}

/* SESS√ÉO */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;
localStorage.setItem("app_id", admin.app_id);

/* MODO SITE */
const toggle = document.getElementById("toggleSite");
const label = document.getElementById("labelModo");

function syncModo(){
  const modo = localStorage.getItem("modo_site") || "cardapio";
  toggle.checked = modo === "institucional";
  label.innerText = toggle.checked
    ? "Site Institucional"
    : "Card√°pio / Delivery";
}
toggle.onchange = ()=>{
  localStorage.setItem(
    "modo_site",
    toggle.checked ? "institucional" : "cardapio"
  );
  syncModo();
};
syncModo();

/* SITE */
function abrirSite(){
  const app = localStorage.getItem("app_id");
  const modo = localStorage.getItem("modo_site") || "cardapio";
  const base = getBasePath();
  window.open(
    modo==="institucional"
    ? `${base}/public/site/index.html?app=${app}`
    : `${base}/public/cardapio/index.html?app=${app}`,
    "_blank"
  );
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="../auth/login.html";
}
</script>

</body>
</html>
