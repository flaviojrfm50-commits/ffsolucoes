<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{
  margin:0;
  font-size:18px;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTE√öDO */
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.container p{
  margin:0 0 16px;
}

/* GRID PADR√ÉO (DESKTOP) */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:14px;
}

/* CARD */
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  cursor:pointer;
}
.card h3{
  margin:0 0 6px;
  font-size:15px;
}
.card p{
  margin:0;
  font-size:12px;
  opacity:.7;
}

/* üî• AJUSTE REAL NO CELULAR */
@media (max-width: 600px){
  .grid{
    grid-template-columns: 1fr 1fr; /* 2 CARDS LADO A LADO */
    gap:12px;
  }
}

/* DESKTOP GRANDE */
@media (min-width: 900px){
  .grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<div class="topo">
  <h2>üçª Painel do Bar / Restaurante</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">ID do Neg√≥cio: <span id="appId"></span></small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('/produtos.html')">
      <h3>üì¶ Produtos</h3>
      <p>Cadastro interno</p>
    </div>

    <div class="card" onclick="irPara('/categorias.html')">
      <h3>üìÇ Categorias</h3>
      <p>Bebidas e pratos</p>
    </div>

    <div class="card" onclick="irPara('/mesas.html')">
      <h3>ü™ë Mesas</h3>
      <p>Status e controle</p>
    </div>

    <div class="card" onclick="irPara('/pedidos.html')">
      <h3>üßæ Cozinha</h3>
      <p>Comandas</p>
    </div>

    <div class="card" onclick="irPara('/caixa.html')">
      <h3>üí∞ Caixa</h3>
      <p>Entradas e sa√≠das</p>
    </div>

    <div class="card" onclick="irPara('/admins.html')">
      <h3>‚öôÔ∏è Admins</h3>
      <p>Usu√°rios</p>
    </div>

  </div>
</div>

<script>
function getBasePath(){
  const p = location.pathname;
  if(p.includes("/ffsolucoes/")) return "/ffsolucoes/bar";
  return "/bar";
}

function irPara(p){
  location.href = getBasePath() + p;
}

/* SESS√ÉO */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;
localStorage.setItem("app_id", admin.app_id);

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="../auth/login.html";
}
</script>

</body>
</html>
