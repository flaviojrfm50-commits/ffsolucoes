<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{
  margin:0;
  font-size:18px;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTE√öDO */
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.container p{
  margin:0 0 16px;
}

/* GRID ‚Äî ISSO RESOLVE */
.grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr); /* 2 POR LINHA NO CEL */
  gap:12px;
}

/* CARD ‚Äî TODOS IGUAIS */
.card{
  background:#0f172a;
  padding:16px;
  border-radius:16px;
  cursor:pointer;

  height:140px;                 /* ALTURA FIXA */
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* TEXTO N√ÉO QUEBRA O CARD */
.card h3{
  margin:0 0 6px;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.card p{
  margin:0;
  font-size:12px;
  opacity:.7;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* TOGGLE */
.toggle{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
  font-size:12px;
}

/* DESKTOP */
@media (min-width:768px){
  .grid{
    grid-template-columns:repeat(4, 1fr);
  }
}
</style>
</head>

<body>

<div class="topo">
  <h2>üçª Painel do Bar / Restaurante</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">
      ID do Neg√≥cio: <span id="appId"></span>
    </small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('/produtos.html')">
      <h3>üì¶ Produtos do Bar</h3>
      <p>Cadastro geral interno</p>
    </div>

    <div class="card" onclick="irPara('/categorias.html')">
      <h3>üìÇ Categorias</h3>
      <p>Bebidas, pratos, lanches</p>
    </div>

    <div class="card" onclick="irPara('/mesas.html')">
      <h3>ü™ë Mesas</h3>
      <p>Status e controle</p>
    </div>

    <div class="card" onclick="irPara('/pedidos.html')">
      <h3>üßæ Cozinha</h3>
      <p>Comandas e entregas</p>
    </div>

    <div class="card" onclick="irPara('/caixa.html')">
      <h3>üí∞ Caixa</h3>
      <p>Entradas e sa√≠das</p>
    </div>

    <div class="card" onclick="irPara('/admins.html')">
      <h3>‚öôÔ∏è Admins</h3>
      <p>Usu√°rios</p>
    </div>

  </div>
</div>

<script>
function getBasePath(){
  const p = location.pathname;
  if(p.includes("/ffsolucoes/")) return "/ffsolucoes/bar";
  return "/bar";
}

function irPara(p){
  location.href = getBasePath() + p;
}

/* SESS√ÉO */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;
localStorage.setItem("app_id", admin.app_id);

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="../auth/login.html";
}
</script>

</body>
</html>
