<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{
  margin:0;
  font-size:18px;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTEÃšDO */
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.container p{
  margin:0 0 16px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  align-items:stretch; /* <<< garante alinhamento */
}

/* CARD (AJUSTE PRINCIPAL) */
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  cursor:pointer;

  height:130px;                 /* <<< TODOS IGUAIS */
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card h3{
  margin:0 0 6px;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

.card p{
  margin:0;
  font-size:12px;
  opacity:.7;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* TOGGLE */
.toggle{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
  font-size:12px;
}

/* DESKTOP */
@media (min-width:768px){
  .grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<div class="topo">
  <h2>ğŸ» Painel</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">ID: <span id="appId"></span></small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('/produtos.html')">
      <h3>ğŸ“¦ Produtos</h3>
      <p>Cadastro interno</p>
    </div>

    <div class="card" onclick="irPara('/categorias.html')">
      <h3>ğŸ“‚ Categorias</h3>
      <p>Bebidas e pratos</p>
    </div>

    <div class="card" onclick="irPara('/mesas.html')">
      <h3>ğŸª‘ Mesas</h3>
      <p>Status</p>
    </div>

    <div class="card" onclick="irPara('/pedidos.html')">
      <h3>ğŸ§¾ Cozinha</h3>
      <p>Comandas</p>
    </div>

    <div class="card" onclick="irPara('/admins.html')">
      <h3>âš™ï¸ Admins</h3>
      <p>UsuÃ¡rios</p>
    </div>

    <div class="card">
      <h3>ğŸ”€ Modo do Site</h3>
      <p>Escolha o modo</p>
      <div class="toggle">
        <input type="checkbox" id="toggleSite">
        <span id="labelModo"></span>
      </div>
    </div>

  </div>
</div>

<script>
function getBasePath(){
  const p = location.pathname;
  if(p.includes("/ffsolucoes/")) return "/ffsolucoes/bar";
  return "/bar";
}

function irPara(p){
  location.href = getBasePath() + p;
}

/* SESSÃƒO */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
}

document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;
localStorage.setItem("app_id", admin.app_id);

/* MODO SITE */
const toggle = document.getElementById("toggleSite");
const label = document.getElementById("labelModo");

function syncModo(){
  const modo = localStorage.getItem("modo_site") || "cardapio";
  toggle.checked = modo === "institucional";
  label.innerText = toggle.checked
    ? "Site Institucional"
    : "CardÃ¡pio / Delivery";
}
toggle.onchange = ()=>{
  localStorage.setItem(
    "modo_site",
    toggle.checked ? "institucional" : "cardapio"
  );
  syncModo();
};
syncModo();

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.href="../auth/login.html";
}
</script>

</body>
</html>
