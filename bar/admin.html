<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar / Restaurante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

/* TOPO */
.topo{
  background:#0f172a;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topo h2{
  margin:0;
  font-size:18px;
}
.sair{
  background:#e53935;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

/* CONTE√öDO */
.container{
  padding:16px;
  max-width:1100px;
  margin:auto;
}
.container p{
  margin:0 0 16px;
}

/* üî• GRID FOR√áADO */
.grid{
  display:grid !important;
  grid-template-columns:1fr 1fr !important; /* 2 LADO A LADO */
  gap:14px !important;
}

/* üî• CARD FOR√áADO */
.card{
  background:#0f172a !important;
  padding:16px !important;
  border-radius:16px !important;
  cursor:pointer;

  height:150px !important;   /* TODOS IGUAIS */
  display:flex !important;
  flex-direction:column !important;
  justify-content:center !important;
}

/* TEXTO CONTROLADO */
.card h3{
  margin:0 0 6px;
  font-size:15px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.card p{
  margin:0;
  font-size:12px;
  opacity:.7;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* DESKTOP */
@media (min-width:768px){
  .grid{
    grid-template-columns:repeat(4,1fr) !important;
  }
}
</style>
</head>

<body>

<div class="topo">
  <h2>üçª Painel do Bar / Restaurante</h2>
  <button class="sair" onclick="logout()">Sair</button>
</div>

<div class="container">
  <p>
    Bem-vindo, <b id="nome"></b><br>
    <small style="opacity:.6">ID do Neg√≥cio: <span id="appId"></span></small>
  </p>

  <div class="grid">

    <div class="card" onclick="irPara('/produtos.html')">
      <h3>üì¶ Produtos</h3>
      <p>Cadastro interno</p>
    </div>

    <div class="card" onclick="irPara('/categorias.html')">
      <h3>üìÇ Categorias</h3>
      <p>Bebidas e pratos</p>
    </div>

    <div class="card" onclick="irPara('/mesas.html')">
      <h3>ü™ë Mesas</h3>
      <p>Status</p>
    </div>

    <div class="card" onclick="irPara('/pedidos.html')">
      <h3>üßæ Cozinha</h3>
      <p>Comandas</p>
    </div>

  </div>
</div>

<script>
function getBasePath(){
  const p = location.pathname;
  if(p.includes("/ffsolucoes/")) return "/ffsolucoes/bar";
  return "/bar";
}
function irPara(p){
  location.href = getBasePath() + p;
}
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  location.replace("../auth/login.html");
}
document.getElementById("nome").innerText = admin.usuario;
document.getElementById("appId").innerText = admin.app_id;
function logout(){
  localStorage.clear();
  location.href="../auth/login.html";
}
</script>

</body>
</html>
