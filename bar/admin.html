<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  font-size:22px;
  font-weight:bold;
}

.container{
  max-width:900px;
  margin:auto;
  padding:30px;
}

.card{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:30px;
}

input, button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:12px;
  font-size:15px;
}

button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

#qr img{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-top:15px;
}

small{
  opacity:.7;
  word-break:break-all;
}
</style>
</head>

<body>

<div class="topo">üç∫ Painel do Bar / Restaurante</div>

<div class="container">

  <div class="card">
    <h3>Gerar QR Code da Mesa</h3>

    <p id="info"></p>

    <input type="number" id="mesa" placeholder="N√∫mero da mesa">
    <button onclick="gerarQR()">Gerar QR</button>

    <div id="qr"></div>
  </div>

</div>

<script>
// ===============================
// üîê ADMIN LOGADO
// ===============================
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || !admin.app_id){
  alert("Admin n√£o autenticado");
  location.href = "../auth/login.html";
}

// ===============================
// ‚ÑπÔ∏è INFO
// ===============================
document.getElementById("info").innerHTML = `
<b>Neg√≥cio:</b> ${admin.usuario}<br>
<b>APP ID:</b> ${admin.app_id}
`;

// ===============================
// üîó CONFIG REAL DO PROJETO
// ===============================
const BASE_URL = "https://anajuliafarias659-cloud.github.io/ffsolucoes";
const CARDAPIO_PATH = "/bar/public/index.html"; // üëà CAMINHO REAL
const APP_ID = admin.app_id;

// ===============================
// üì± GERAR QR
// ===============================
function gerarQR(){
  const mesa = document.getElementById("mesa").value;

  if(!mesa){
    alert("Informe o n√∫mero da mesa");
    return;
  }

  const url = `${BASE_URL}${CARDAPIO_PATH}?app=${APP_ID}&mesa=${mesa}`;

  const qrImg =
    "https://api.qrserver.com/v1/create-qr-code/?" +
    "size=300x300&data=" + encodeURIComponent(url);

  document.getElementById("qr").innerHTML = `
    <img src="${qrImg}">
    <small>${url}</small>
  `;
}
</script>

</body>
</html>
