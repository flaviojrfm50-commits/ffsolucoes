<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Usuários do Bar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.topo{
  background:#0f172a;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
.box{
  background:#0f172a;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.usuario{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
  border-bottom:1px solid #1e293b;
  padding:12px 0;
}
.badge{
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}
.garcom{background:#2563eb}
.caixa{background:#facc15;color:#000}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin){
  alert("Sessão inválida");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h3>⚙️ Usuários do Bar</h3>
  <button onclick="location.href='admin.html'">Voltar</button>
</div>

<div class="container">

  <div class="box">
    <h4>Criar Funcionário</h4>

    <input id="nome" placeholder="Nome do funcionário">
    <select id="tipo">
      <option value="garcom">Garçom</option>
      <option value="caixa">Caixa</option>
      <option value="cozinha">Cozinha</option>
    </select>
    <input id="pin" placeholder="Senha / PIN" maxlength="6">

    <button onclick="criarUsuario()">Criar Usuário</button>
  </div>

  <div class="box">
    <h4>Funcionários</h4>
    <div id="lista"></div>
  </div>

</div>

<script>
async function criarUsuario(){
  const nome = nomeEl.value.trim();
  const role = tipo.value;
  const senha = pin.value.trim();

  if(!nome || !senha){
    alert("Preencha tudo");
    return;
  }

  const email = `${nome.replace(/\s+/g,'').toLowerCase()}@bar.local`;

  const { error } = await sb.functions.invoke("criar-funcionario", {
    body:{
      nome,
      role,
      senha,
      email,
      negocio_id: admin.app_id
    }
  });

  if(error){
    alert("Erro ao criar usuário");
    console.error(error);
    return;
  }

  nomeEl.value = "";
  pin.value = "";
  carregarUsuarios();
}

async function carregarUsuarios(){
  const { data } = await sb
    .from("usuarios")
    .select("id,nome,tipo")
    .eq("app_id", admin.app_id)
    .eq("ativo", true);

  const div = document.getElementById("lista");
  div.innerHTML = "";

  (data || []).forEach(u=>{
    div.innerHTML += `
      <div class="usuario">
        <div>
          <strong>${u.nome}</strong><br>
          <span class="badge ${u.tipo}">${u.tipo}</span>
        </div>
      </div>
    `;
  });
}

carregarUsuarios();
</script>

</body>
</html>
