<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  background:#0f172a;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.voltar{
  background:#1e293b;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.container{
  padding:32px;
  max-width:1200px;
  margin:auto;
}

.box{
  background:#0f172a;
  padding:20px;
  border-radius:18px;
  margin-bottom:30px;
  display:flex;
  gap:12px;
}

.box input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:none;
}

.box button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
}

.card.livre{ border-color:#22c55e }
.card.ocupada{ border-color:#ef4444 }

.status{
  display:inline-block;
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px;
}

.status.livre{ background:#22c55e; color:#022c22 }
.status.ocupada{ background:#ef4444 }

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center;
}

button{
  width:100%;
  margin-top:6px;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

.btn-abrir{ background:#2563eb; color:#fff }
.btn-desocupar{ background:#eab308; color:#000 }
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Acesso nÃ£o autorizado");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>ðŸª‘ Mesas</h2>
  <button class="voltar" onclick="location.href='admin.html'">Voltar</button>
</div>

<div class="container">

  <div class="box">
    <input type="number" id="qtdMesas" placeholder="Quantidade de mesas">
    <button onclick="criarMesas()">Criar Mesas</button>
  </div>

  <div class="grid" id="listaMesas"></div>

</div>

<script>
async function carregarMesas(){
  const { data, error } = await sb
    .from("mesas")
    .select("*")
    .eq("app_id", admin.app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  if(error){
    console.error(error);
    return;
  }

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  data.forEach(m=>{
    const div = document.createElement("div");
    div.className = `card ${m.status}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${m.status}">${m.status.toUpperCase()}</span>

      <div class="qr">
        <canvas id="qr-${m.id}"></canvas>
      </div>

      <button class="btn-abrir">Abrir Mesa</button>

      ${m.status === "ocupada" ? `
        <button class="btn-desocupar">Desocupar</button>
      ` : ``}
    `;

    grid.appendChild(div);

    // ðŸ”¥ GERAR QR AUTOMÃTICO NO CARD
    const canvas = document.getElementById(`qr-${m.id}`);
    const link = `${location.origin}/cardapio/index.html?app=${admin.app_id}&mesa=${m.numero_mesa}`;

    QRCode.toCanvas(canvas, link, {
      width: 120,
      margin: 1
    });

    // abrir mesa
    div.querySelector(".btn-abrir").onclick = async () => {
      if(m.status === "livre"){
        await sb.from("mesas").update({ status:"ocupada" }).eq("id", m.id);
      }
      location.href = `mesa.html?mesa=${m.numero_mesa}`;
    };

    // desocupar
    if(m.status === "ocupada"){
      div.querySelector(".btn-desocupar").onclick = async () => {
        if(confirm("Desocupar mesa?")){
          await sb.from("mesas").update({ status:"livre" }).eq("id", m.id);
          carregarMesas();
        }
      };
    }
  });
}

async function criarMesas(){
  const qtd = Number(document.getElementById("qtdMesas").value);
  if(!qtd) return alert("Informe a quantidade");

  const { data: ultima } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("app_id", admin.app_id)
    .order("numero_mesa", { ascending:false })
    .limit(1)
    .maybeSingle();

  const inicio = ultima ? ultima.numero_mesa + 1 : 1;

  const novas = [];
  for(let i=0;i<qtd;i++){
    novas.push({
      app_id: admin.app_id,
      numero_mesa: inicio + i,
      status:"livre",
      ativa:true
    });
  }

  await sb.from("mesas").insert(novas);
  document.getElementById("qtdMesas").value="";
  carregarMesas();
}

carregarMesas();
</script>

</body>
</html>
