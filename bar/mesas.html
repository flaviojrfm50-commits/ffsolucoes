<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
  transition:.15s;
}
.card:hover{transform:scale(1.03)}

.card.livre{border-color:#22c55e}
.card.preparando{border-color:#eab308}
.card.conta{
  border-color:#fde047;
  box-shadow:0 0 14px rgba(253,224,71,.8);
}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.preparando{background:#eab308;color:#000}
.status.conta{background:#fde047;color:#000}

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center
}

/* BOTÃƒO DISCRETO */
.btn-liberar{
  margin-top:6px;
  background:transparent;
  border:1px dashed #64748b;
  color:#94a3b8;
  font-size:12px;
  padding:6px;
  border-radius:8px;
  cursor:pointer;
}
.btn-liberar:hover{
  background:#1e293b;
  color:#fff;
}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id || admin?.app_id;

if(!app_id){
  alert("SessÃ£o invÃ¡lida");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>ðŸª‘ Mesas</h2>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
async function carregarMesas(){

  const { data: mesas } = await sb
    .from("mesas")
    .select("id,numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id,mesa_id,status")
    .eq("app_id", app_id)
    .not("mesa_id","is",null)
    .not("status","in",'("pago","finalizado")');

  const { data: itens } = await sb
    .from("pedido_itens")
    .select("pedido_id");

  const itensPorPedido = {};
  (itens || []).forEach(i=>{
    itensPorPedido[i.pedido_id] = true;
  });

  const pedidosPorMesa = {};
  (pedidos || []).forEach(p=>{
    pedidosPorMesa[p.mesa_id] = p;
  });

  const grid = document.getElementById("listaMesas");
  grid.innerHTML="";

  mesas.forEach(m=>{
    const pedido = pedidosPorMesa[m.id];
    const temItens = pedido ? itensPorPedido[pedido.id] : false;

    let classe = "livre";
    let texto  = "LIVRE";

    if(pedido){
      if(pedido.status === "conta_solicitada"){
        classe="conta"; texto="PEDIU A CONTA";
      }else{
        classe="preparando"; texto="OCUPADA";
      }
    }

    const div = document.createElement("div");
    div.className=`card ${classe}`;
    div.innerHTML=`
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${classe}">${texto}</span>

      <div class="qr">
        <canvas id="qr-${m.id}"></canvas>
      </div>

      ${
        pedido && !temItens
        ? `<button class="btn-liberar"
             onclick="liberarMesa('${m.id}', event)">
             liberar mesa
           </button>`
        : ``
      }
    `;

    div.onclick=()=>{
      location.href=`mesa.html?mesa=${m.id}&app_id=${app_id}`;
    };

    grid.appendChild(div);

    QRCode.toCanvas(
      document.getElementById(`qr-${m.id}`),
      `https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/mesa.html?mesa=${m.id}&app_id=${app_id}`,
      { width:120 }
    );
  });
}

async function liberarMesa(mesaId, e){
  e.stopPropagation();
  await sb.from("mesas").update({ativa:false}).eq("id",mesaId);
  carregarMesas();
}

carregarMesas();
setInterval(carregarMesas,4000);
</script>

</body>
</html>
