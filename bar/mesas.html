<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.btn{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.btn-add{background:#22c55e;color:#022c22}
.btn-voltar{background:#1e293b;color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
  transition:.15s;
}
.card:hover{transform:scale(1.02)}

.card.livre{border-color:#22c55e}
.card.ocupada{border-color:#ef4444}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.ocupada{background:#ef4444}

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center
}

/* Bot√£o remover discreto */
.btn-remover{
  margin-top:8px;
  width:100%;
  background:#1e293b;
  color:#94a3b8;
  border:1px solid #334155;
  padding:8px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  font-size:13px;
  transition:.15s;
}
.btn-remover:hover{
  background:#334155;
  color:#e5e7eb;
}
</style>
</head>

<body>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== SEGREDO PARA REMOVER MESA ===== */
const SEGREDO_REMOVER_MESA = "4321"; // troque quando quiser

/* ===== ADMIN ===== */
const admin = JSON.parse(localStorage.getItem("admin_logado"));
if(!admin || !admin.app_id){
  alert("Acesso negado");
  location.href="../auth/login.html";
}
</script>

<div class="topo">
  <h2>ü™ë Mesas</h2>
  <div>
    <button class="btn btn-add" onclick="adicionarMesa()">‚ûï Adicionar Mesa</button>
    <button class="btn btn-voltar" onclick="location.href='admin.html'">Voltar</button>
  </div>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
async function carregarMesas(){
  const { data: mesas, error: e1 } = await sb
    .from("mesas")
    .select("id, numero_mesa")
    .eq("app_id", admin.app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  if(e1){
    console.error(e1);
    alert("Erro ao carregar mesas");
    return;
  }

  const { data: pedidos, error: e2 } = await sb
    .from("pedidos")
    .select("mesa_id")
    .eq("app_id", admin.app_id)
    .eq("status", "aberto");

  if(e2){
    console.error(e2);
    alert("Erro ao carregar pedidos");
    return;
  }

  const mesasOcupadas = new Set((pedidos||[]).map(p=>p.mesa_id));

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  mesas.forEach(m=>{
    const ocupada = mesasOcupadas.has(m.id);
    const status = ocupada ? "ocupada" : "livre";

    const div = document.createElement("div");
    div.className = `card ${status}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${status}">${status.toUpperCase()}</span>

      <div class="qr">
        <canvas id="qr-${m.id}"></canvas>
      </div>

      ${!ocupada ? `<button class="btn-remover">Remover mesa</button>` : ``}
    `;

    // clicar no card abre a mesa
    div.onclick = () => {
      location.href =
        `mesa.html?mesa=${m.numero_mesa}&app_id=${admin.app_id}`;
    };

    grid.appendChild(div);

    // QR p√∫blico
    QRCode.toCanvas(
      document.getElementById(`qr-${m.id}`),
      `https://anajuliafarias659-cloud.github.io/ffsolucoes/bar/public/?mesa=${m.numero_mesa}&app_id=${admin.app_id}`,
      { width:120 }
    );

    // remover mesa (com segredo)
    const removerBtn = div.querySelector(".btn-remover");
    if(removerBtn){
      removerBtn.onclick = async (e) => {
        e.stopPropagation();

        const senha = prompt("üîí C√≥digo para remover a mesa:");
        if(senha !== SEGREDO_REMOVER_MESA){
          alert("‚ùå C√≥digo incorreto");
          return;
        }

        if(!confirm(`Remover Mesa ${m.numero_mesa}?`)) return;

        const { error } = await sb.from("mesas")
          .update({ ativa:false })
          .eq("id", m.id);

        if(error){
          console.error(error);
          alert("Erro ao remover mesa");
          return;
        }

        carregarMesas();
      };
    }
  });
}

async function adicionarMesa(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero_mesa")
    .eq("app_id", admin.app_id)
    .order("numero_mesa",{ascending:false})
    .limit(1)
    .maybeSingle();

  if(error){
    console.error(error);
    alert("Erro ao calcular pr√≥xima mesa");
    return;
  }

  const proximo = (data?.numero_mesa || 0) + 1;

  const { error: e2 } = await sb.from("mesas").insert({
    app_id: admin.app_id,
    numero_mesa: proximo,
    status: "livre",   // üëà ESSENCIAL (evita 400)
    ativa: true
  });

  if(e2){
    console.error(e2);
    alert("Erro ao adicionar mesa");
    return;
  }

  carregarMesas();
}

carregarMesas();
</script>

</body>
</html>
