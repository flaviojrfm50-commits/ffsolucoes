<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.btn{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.btn-voltar{background:#1e293b;color:#fff}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid transparent;
  cursor:pointer;
}
.card.livre{border-color:#22c55e}
.card.ocupada{border-color:#ef4444}

.status{
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.ocupada{background:#ef4444}

.qr{
  background:#020617;
  border-radius:14px;
  padding:10px;
  margin:12px 0;
  display:flex;
  justify-content:center
}
</style>
</head>

<body>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== FUNCION√ÅRIO (GAR√áOM) ===== */
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));

if(!funcionario || funcionario.tipo !== "garcom"){
  alert("Acesso negado");
  location.href="login-funcionario.html?app_id=" + funcionario?.app_id;
}
</script>

<div class="topo">
  <h2>ü™ë Mesas</h2>
  <button class="btn btn-voltar" onclick="location.href='login-funcionario.html?app_id='+funcionario.app_id">Sair</button>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
async function carregarMesas(){
  const { data: mesas } = await sb
    .from("mesas")
    .select("id, numero_mesa")
    .eq("app_id", funcionario.app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  const { data: pedidos } = await sb
    .from("pedidos")
    .select("mesa_id")
    .eq("app_id", funcionario.app_id)
    .eq("status", "aberto");

  const mesasOcupadas = new Set((pedidos||[]).map(p=>p.mesa_id));

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  mesas.forEach(m=>{
    const ocupada = mesasOcupadas.has(m.id);
    const status = ocupada ? "ocupada" : "livre";

    const div = document.createElement("div");
    div.className = `card ${status}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${status}">${status.toUpperCase()}</span>
    `;

    div.onclick = () => {
      location.href =
        `mesa.html?mesa=${m.numero_mesa}&app_id=${funcionario.app_id}`;
    };

    grid.appendChild(div);
  });
}

carregarMesas();
</script>

</body>
</html>
