<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px 24px;display:flex;justify-content:space-between;align-items:center}
.container{padding:32px;max-width:1200px;margin:auto}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px
}

.card{
  background:#0f172a;
  padding:16px;
  border-radius:18px;
  text-align:center;
  border:2px solid #334155;
}
.card.livre{border-color:#22c55e}
.card.ocupada{border-color:#ef4444}

.status{
  display:inline-block;
  margin:6px 0 10px;
  padding:4px 10px;
  border-radius:8px;
  font-weight:bold;
  font-size:13px
}
.status.livre{background:#22c55e;color:#022c22}
.status.ocupada{background:#ef4444}

.btn{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
.btn-normal{background:#22c55e;color:#022c22}
.btn-avulsa{background:#facc15;color:#000}
</style>
</head>

<body>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ===== IDENTIFICA QUEM EST√Å LOGADO ===== */
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const admin = JSON.parse(localStorage.getItem("admin_logado"));

let app_id = null;
let modo = null;

if(funcionario && funcionario.tipo === "garcom"){
  app_id = funcionario.app_id;
  modo = "garcom";
}
else if(admin && admin.app_id){
  app_id = admin.app_id;
  modo = "admin";
}
else{
  alert("Sess√£o inv√°lida");
  location.href="login-funcionario.html";
}
</script>

<div class="topo">
  <h2>ü™ë Mesas</h2>
  <span>Modo: <strong id="modo"></strong></span>
</div>

<div class="container">
  <div class="grid" id="listaMesas"></div>
</div>

<script>
document.getElementById("modo").innerText =
  modo === "admin" ? "Admin (Venda r√°pida)" : "Gar√ßom";

async function carregarMesas(){
  /* mesas */
  const { data: mesas } = await sb
    .from("mesas")
    .select("id, numero_mesa")
    .eq("app_id", app_id)
    .eq("ativa", true)
    .order("numero_mesa");

  /* pedidos ABERTOS com mesa (ignora venda avulsa) */
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("mesa_id")
    .eq("app_id", app_id)
    .eq("status", "aberto")
    .neq("mesa_id", null);

  /* aqui mesa_id √© NUMERO da mesa */
  const mesasOcupadas = new Set(
    (pedidos || []).map(p => Number(p.mesa_id))
  );

  const grid = document.getElementById("listaMesas");
  grid.innerHTML = "";

  mesas.forEach(m=>{
    const ocupada = mesasOcupadas.has(Number(m.numero_mesa));
    const status = ocupada ? "ocupada" : "livre";

    const div = document.createElement("div");
    div.className = `card ${status}`;

    div.innerHTML = `
      <h3>Mesa ${m.numero_mesa}</h3>
      <span class="status ${status}">${status.toUpperCase()}</span>

      <button class="btn btn-normal">
        Atendimento normal
      </button>

      <button class="btn btn-avulsa">
        üí∞ Venda avulsa
      </button>
    `;

    div.querySelector(".btn-normal").onclick = () => {
      location.href =
        `mesa.html?mesa=${m.numero_mesa}&app_id=${app_id}`;
    };

    div.querySelector(".btn-avulsa").onclick = () => {
      location.href =
        `venda-avulsa.html?mesa=${m.numero_mesa}&app_id=${app_id}`;
    };

    grid.appendChild(div);
  });
}

carregarMesas();
</script>

</body>
</html>
