<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mesas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  background:#020617;
  color:#fff;
}

.topo{
  padding:16px 20px;
  background:#0f172a;
  font-size:20px;
  font-weight:bold;
}

.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:16px;
}

.mesa{
  background:#020617;
  border:2px solid #1e293b;
  border-radius:16px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.mesa:hover{transform:scale(1.03)}

.mesa.livre{
  border-color:#22c55e;
}

.mesa.ocupada{
  border-color:#ef4444;
}

.numero{
  font-size:26px;
  font-weight:bold;
}

.status{
  font-size:13px;
  margin-top:6px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="topo">ü™ë Mesas</div>

<div class="container" id="listaMesas"></div>

<script>
/* ================= CONFIG ================= */

const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const params = new URLSearchParams(location.search);
const app_id = params.get("app_id");

if(!app_id){
  alert("Sess√£o inv√°lida");
  throw new Error("app_id ausente");
}

/* ================= CARREGAR MESAS ================= */

async function carregarMesas(){
  const { data, error } = await sb
    .from("mesas")
    .select("numero,status")
    .eq("app_id", app_id)
    .order("numero");

  if(error){
    alert("Erro ao carregar mesas");
    console.error(error);
    return;
  }

  const container = document.getElementById("listaMesas");
  container.innerHTML = "";

  data.forEach(m=>{
    const div = document.createElement("div");
    div.className = `mesa ${m.status}`;
    div.onclick = () => abrirMesa(m.numero);

    div.innerHTML = `
      <div class="numero">Mesa ${m.numero}</div>
      <div class="status">${m.status.toUpperCase()}</div>
    `;

    container.appendChild(div);
  });
}

/* ================= REGRA √öNICA DE ABERTURA ================= */

async function abrirMesa(numeroMesa){
  const { data, error } = await sb
    .from("mesas")
    .select("status")
    .eq("app_id", app_id)
    .eq("numero", numeroMesa)
    .single();

  if(error || !data){
    alert("Mesa n√£o encontrada");
    return;
  }

  if(data.status === "livre"){
    // ‚úÖ mesa livre ‚Üí card√°pio p√∫blico
    location.href = `cardapio.html?app_id=${app_id}&mesa=${numeroMesa}`;
  }else{
    // ‚ùå mesa ocupada ‚Üí tela interna da mesa
    location.href = `mesa.html?app_id=${app_id}&mesa=${numeroMesa}`;
  }
}

/* INIT */
carregarMesas();
</script>

</body>
</html>
