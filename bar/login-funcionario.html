<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login do Funcion√°rio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#0f172a;
  padding:28px;
  border-radius:18px;
  width:100%;
  max-width:360px;
}
h2{
  margin-top:0;
  text-align:center;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.btn-sair{
  background:#1e293b;
  color:#cbd5f5;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#f87171;
}
small{
  display:block;
  text-align:center;
  opacity:.6;
  margin-top:10px;
}
</style>
</head>

<body>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* ================= SESS√ÉO DO BAR ================= */
const admin = JSON.parse(localStorage.getItem("admin_logado"));

if(!admin || !admin.app_id){
  alert("Bar n√£o selecionado");
  location.href = "/super-admin.html";
}

/* ================= USU√ÅRIO LOGADO ================= */
const usuarioLogado = JSON.parse(localStorage.getItem("usuario_bar"));
</script>

<div class="card">
  <h2>üë§ Funcion√°rio</h2>

  <input id="nome" placeholder="Nome do funcion√°rio">
  <input id="pin" type="password" placeholder="PIN">

  <button onclick="entrar()">Entrar</button>

  <!-- bot√£o sair (aparece s√≥ se tiver funcion√°rio logado) -->
  <button class="btn-sair" id="btnSair" onclick="sair()" style="display:none">
    Trocar funcion√°rio
  </button>

  <div class="msg" id="msg"></div>

  <small>Acesso interno do bar</small>
</div>

<script>
/* ================= MOSTRAR BOT√ÉO SAIR ================= */
if(usuarioLogado){
  document.getElementById("btnSair").style.display = "block";
  document.getElementById("nome").value = usuarioLogado.nome;
}

/* ================= LOGIN ================= */
async function entrar(){
  const nome = document.getElementById("nome").value.trim();
  const pin  = document.getElementById("pin").value.trim();
  const msg  = document.getElementById("msg");

  msg.innerText = "";

  if(!nome || !pin){
    msg.innerText = "Informe nome e PIN";
    return;
  }

  const { data, error } = await sb
    .from("usuarios")
    .select("id,nome,tipo,pin")
    .eq("app_id", admin.app_id)
    .eq("nome", nome)
    .eq("ativo", true)
    .maybeSingle();

  if(error){
    console.error(error);
    msg.innerText = "Erro ao validar usu√°rio";
    return;
  }

  if(!data){
    msg.innerText = "Usu√°rio n√£o encontrado";
    return;
  }

  if(String(data.pin) !== String(pin)){
    msg.innerText = "PIN incorreto";
    return;
  }

  // ‚úÖ salva sess√£o do funcion√°rio
  localStorage.setItem("usuario_bar", JSON.stringify({
    id: data.id,
    nome: data.nome,
    tipo: data.tipo
  }));

  // üö¶ redireciona pelo tipo
  if(data.tipo === "garcom"){
    location.href = "mesas.html";
  }else if(data.tipo === "caixa"){
    location.href = "caixa.html";
  }else{
    msg.innerText = "Tipo de usu√°rio inv√°lido";
  }
}

/* ================= LOGOUT ================= */
function sair(){
  if(!confirm("Deseja trocar o funcion√°rio logado?")) return;

  localStorage.removeItem("usuario_bar");
  location.reload();
}

/* Enter para login */
document.addEventListener("keydown", e=>{
  if(e.key === "Enter") entrar();
});
</script>

</body>
</html>
