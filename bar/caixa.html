<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#020617;color:#fff}
.topo{background:#0f172a;padding:16px}
.container{max-width:1000px;margin:auto;padding:20px}

.mesa{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  margin-bottom:16px;
}

.item{
  display:flex;
  justify-content:space-between;
  padding:8px;
  border-bottom:1px solid #1e293b;
}

.item.pago{opacity:.4;text-decoration:line-through}

.total{
  margin-top:10px;
  font-weight:bold;
}

button{
  background:#22c55e;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

button.fechar{
  background:#38bdf8;
  margin-top:10px;
}
</style>
</head>

<body>

<script>
/* üîê SUPABASE */
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

/* üîí PERFIL */
const perfil = localStorage.getItem("perfil");
const app_id = localStorage.getItem("app_id");

if(perfil !== "admin" && perfil !== "garcom"){
  alert("Acesso restrito ao caixa");
  location.href = "../auth/login.html";
}
</script>

<div class="topo">
  <h2>üí∞ Caixa</h2>
</div>

<div class="container" id="lista"></div>

<script>
async function carregarCaixa(){
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("id,mesa_id")
    .eq("app_id", app_id)
    .eq("status","aberto");

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  for(const pedido of pedidos || []){
    const { data: itens } = await sb
      .from("itens_pedido")
      .select("id,quantidade,pago,produtos(nome,preco)")
      .eq("pedido_id", pedido.id);

    let totalAberto = 0;

    const div = document.createElement("div");
    div.className = "mesa";
    div.innerHTML = `<h3>Mesa ${pedido.mesa_id}</h3>`;

    itens?.forEach(i=>{
      const valor = i.produtos.preco * i.quantidade;
      if(!i.pago) totalAberto += valor;

      const item = document.createElement("div");
      item.className = `item ${i.pago ? "pago":""}`;
      item.innerHTML = `
        <span>${i.quantidade}x ${i.produtos.nome}</span>
        <span>R$ ${valor.toFixed(2)}</span>
        ${!i.pago ? `<button onclick="pagarItem(${i.id},${valor})">Pagar</button>` : ""}
      `;
      div.appendChild(item);
    });

    div.innerHTML += `
      <div class="total">Total em aberto: R$ ${totalAberto.toFixed(2)}</div>
      ${totalAberto === 0 ? `<button class="fechar" onclick="fecharPedido(${pedido.id})">Fechar Mesa</button>` : ""}
    `;

    lista.appendChild(div);
  }
}

async function pagarItem(item_id, valor){
  await sb
    .from("itens_pedido")
    .update({ pago:true })
    .eq("id", item_id);

  carregarCaixa();
}

async function fecharPedido(pedido_id){
  await sb
    .from("pedidos")
    .update({ status:"finalizado" })
    .eq("id", pedido_id);

  alert("Mesa liberada ‚úÖ");
  carregarCaixa();
}

carregarCaixa();
setInterval(carregarCaixa, 4000);
</script>

</body>
</html>
