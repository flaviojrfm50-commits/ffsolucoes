<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#020617;
  color:#fff;
}
.container{
  max-width:1000px;
  margin:auto;
  padding:24px;
}
.pedido{
  background:#0f172a;
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  border-left:6px solid #fde047;
}
.pedido.nova{
  animation: piscarConta 1.2s infinite;
}

@keyframes piscarConta{
  0%{ box-shadow:0 0 0 rgba(253,224,71,0); }
  50%{ box-shadow:0 0 18px rgba(253,224,71,.9); }
  100%{ box-shadow:0 0 0 rgba(253,224,71,0); }
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.mesa{
  font-size:20px;
  font-weight:900;
}
.itens{
  margin-top:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #1e293b;
}
.total{
  margin-top:12px;
  font-size:18px;
  font-weight:900;
}
button{
  margin-top:12px;
  padding:12px 18px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  background:#22c55e;
  color:#000;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸ’³ Caixa â€” Contas solicitadas</h2>
  <div id="lista">Carregando...</div>
</div>

<script>
const sb = supabase.createClient(
  "https://pdajixsoowcyhnjwhgpc.supabase.co",
  "sb_publishable_LatlFlcxk6IchHe3RNmfwA_9Oq4EsZw"
);

const admin = JSON.parse(localStorage.getItem("admin_logado"));
const funcionario = JSON.parse(localStorage.getItem("funcionario_logado"));
const app_id = funcionario?.app_id || admin?.app_id;

if(!app_id){
  alert("SessÃ£o invÃ¡lida");
  location.href="../auth/login.html";
}

const lista = document.getElementById("lista");
let contasAnteriores = [];

async function carregarContas(){
  const { data, error } = await sb
    .from("pedidos")
    .select(`
      id,
      mesa_id,
      mesas(numero_mesa),
      pedido_itens(nome_produto,quantidade,preco)
    `)
    .eq("app_id", app_id)
    .eq("status", "conta_solicitada")
    .order("created_at");

  if(error){
    lista.innerHTML = "Erro ao carregar";
    return;
  }

  lista.innerHTML = "";

  const idsAtuais = (data || []).map(p=>p.id);

  data.forEach(p=>{
    let total = 0;
    p.pedido_itens.forEach(i=>{
      total += i.preco * i.quantidade;
    });

    const nova = !contasAnteriores.includes(p.id);

    lista.innerHTML += `
      <div class="pedido ${nova ? 'nova' : ''}">
        <div class="top">
          <div class="mesa">Mesa ${p.mesas.numero_mesa}</div>
        </div>

        <div class="itens">
          ${p.pedido_itens.map(i=>`
            <div class="item">
              <span>${i.quantidade}x ${i.nome_produto}</span>
              <b>R$ ${(i.preco*i.quantidade).toFixed(2)}</b>
            </div>
          `).join("")}
        </div>

        <div class="total">Total: R$ ${total.toFixed(2)}</div>

        <button onclick="finalizarConta('${p.id}')">
          âœ” Finalizar conta
        </button>
      </div>
    `;
  });

  contasAnteriores = idsAtuais;
}

async function finalizarConta(id){
  if(!confirm("Confirmar pagamento e fechar conta?")) return;

  await sb.from("pedidos")
    .update({ status:"pago" })
    .eq("id", id)
    .eq("app_id", app_id);

  carregarContas();
}

carregarContas();
setInterval(carregarContas, 4000);
</script>

</body>
</html>
